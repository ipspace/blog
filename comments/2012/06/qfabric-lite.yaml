- date: 14 June 2012 14:40
  html: And with the standard Leaf/Spine design, using today&#39;s hardware, you don&#39;t
    need to make that leap to 3-stage until you&#39;ve reached well over 6000 ports
    (6144 to be exact).  Plenty of room for most data centers.  The QFLite 768 port
    ceiling is a bit too low, IMHO ;)
