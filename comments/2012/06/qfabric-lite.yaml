- comments:
  - date: 13 June 2012 07:19
    html: As with any data center solution, once it grows beyond the maximum capacity,
      you&#39;ll be engaged in heavy rewiring exercise. <br /><br />I&#39;m positive
      every single one of your (or mine) designs has the same problem, although the
      maximum limits could be higher or lower.
    id: '4622853866801586083'
    image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
    name: Ivan Pepelnjak
    profile: https://www.blogger.com/profile/13457151406311272386
    pub: '2012-06-13T07:19:46.431+02:00'
    ref: '4792238260887353845'
    type: comment
  - date: 13 June 2012 14:20
    html: Adding new switches and rewiring? Yes, that&#39;s understandable.  Ripping
      out and re-purchasing your Interconnect? No, not every design has that problem.
    id: '6236013653338923418'
    image: https://resources.blogblog.com/img/blank.gif
    name: Brad Hedlund
    profile: http://bradhedlund.com
    pub: '2012-06-13T14:20:58.423+02:00'
    ref: '4792238260887353845'
    type: comment
  - date: 13 June 2012 14:41
    html: In the end, it all depends on what&#39;s cheaper and how much downtime costs
      you. It might be cheaper (from the opportunity cost/loss-of-revenue perspective)
      to replace the interconnect than to rewire the network core.
    id: '358055759116074705'
    image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
    name: Ivan Pepelnjak
    profile: https://www.blogger.com/profile/13457151406311272386
    pub: '2012-06-13T14:41:29.483+02:00'
    ref: '4792238260887353845'
    type: comment
  - date: 14 June 2012 03:19
    html: In a standard Leaf/Spine design, you can add Spine switches and rewire the
      Leafs with no hard downtime.  Done right, it would be a 50% capacity reduction
      during the rewiring -- which may not be a big deal.<br /><br />On the other
      hand, when upgrading from QFabric Lite to QFabric, hard downtime seems to be
      the only option.
    id: '6279497155142888109'
    image: https://resources.blogblog.com/img/blank.gif
    name: Brad Hedlund
    profile: http://bradhedlund.com
    pub: '2012-06-14T03:19:55.152+02:00'
    ref: '4792238260887353845'
    type: comment
  - date: 14 June 2012 08:59
    html: Now imagine going from a leaf/spine design to a 3-stage Clos fabric as the
      spine (that&#39;s what you&#39;re doing when going from QFX3600-I to QFX3008).
      Yeah, you can rewire that with no hard downtime, but it would be an interesting
      exercise.
    id: '8347152932970862400'
    image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
    name: Ivan Pepelnjak
    profile: https://www.blogger.com/profile/13457151406311272386
    pub: '2012-06-14T08:59:57.240+02:00'
    ref: '4792238260887353845'
    type: comment
  date: 13 June 2012 02:52
