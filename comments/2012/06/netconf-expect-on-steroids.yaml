    type: comment
  - date: 26 June 2012 14:49
    html: 'Hi Brad,<br />I agree with you in that Quantum is headed in the right direction
      architecturally. Specifically, the ability of plugins to define extension APIs
      is analogous to the enterprise private MIBs we all know and love for pre-standards
      or proprietary functionality. <br /><br />However, the currently defined &#39;core&#39;
      APIs don&#39;t really allow granular access to the configurables on individual
      devices, the whole point being that the consumers of the NB API shouldn&#39;t
      have to twiddle bits in order to accomplish a provisioning task. So while Quantum
      is likely to evolve into a great abstraction layer for orchestration and compound
      provisioning operations, I don&#39;t really see it being terribly useful to
      CLI junkies and power users in the way that Expect scripting and Netconf (with
      direct mappings to device CLI/SNMP variables) can be.<br /><br />To my knowledge,
      I also don&#39;t know of anyone using Quantum outside of the Openstack (Nova
      Compute as the driver of the NB API) ecosystem. This is likely because Quantum
      is still young and not quite ready to go out on its own; worth keeping an eye
      on for sure.<br /><br />(Disclaimer: I work for a vendor that enthusiastically
      backs Openstack)'
    id: '5448556436485071802'
    image: https://resources.blogblog.com/img/blank.gif
    name: Sarwar Raza
    profile: http://www.linkedin.com/in/sarwarraza
    pub: '2012-06-26T14:49:46.467+02:00'
    ref: '7492893335465693216'
    type: comment
  - date: 27 June 2012 02:08
    html: Sarwar,<br /><br />A vendor specific &quot;plugins&quot; for Quantum can
      expose additional vendor specific features and functionality not currently in
      the &#39;core&#39; API.  If those feature prove useful and commonly required,
      they can at some point be rolled into the &#39;core&#39; Quantum API.<br /><br
      />Topics such as NETCONF and OpenFlow are usually relevant in discussions about
      orchestration and network automation.  The needs of the human CLI junky has
      little relevance in automation.  In troubleshooting, the human CLI junky will
      likely bypass and ignore any abstraction layers anyway and just CLI straight
      to the vendor switch device.
    id: '7894549536896633076'
    image: https://resources.blogblog.com/img/blank.gif
    name: Brad Hedlund
    profile: http://bradhedlund.com
