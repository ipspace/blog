  date: 26 June 2012 14:25
  html: Ivan,<br />I think the answer to this conundrum is already taking shape in
    the form of OpenStack Quantum.  A network configuration abstraction layer.  What
    you standardize on is a north bound API, and you let vendors provide their specific
    &quot;plugins&quot; for carrying out the southbound operations - which could be
    NETCONF, OpenFlow, expect scripts, whatever.
