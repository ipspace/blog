    html: I agree NETCONF is way better than Expect (didn&#39;t I just say that?),
      but at the moment it&#39;s still CLI wrapped in XML sugarcoating. Agreed?<br
      /><br />I mentioned SNMP solely because it has the third component (standard
      MIBs).
    id: '2695495662752137529'
    image: https://i72.photobucket.com/albums/i181/ixpepeln/krneki/Pipi_150x150.jpg
    name: Ivan Pepelnjak
    profile: https://www.blogger.com/profile/13457151406311272386
    pub: '2012-06-26T18:09:55.441+02:00'
    ref: '6072519550637323078'
    type: comment
  - date: 26 June 2012 19:41
    html: I guess you could say that at a high-level.  Digging in the details a bit,
      though, shows that in JUNOScript everything is XML-ized in the response. Every
      bit of information is enclosed in its own tags.  In IOS, this is not always
      true.  For some commands, the IOS router just takes the output of the CLI command
      and encapsulates the whole thing into a single set of tags.  You still have
      to screw around with parsing (regex, etc) in your script.
    id: '3214937215270630240'
