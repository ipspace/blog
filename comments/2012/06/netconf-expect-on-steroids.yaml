  html: I think the analogy both with expect and with SNMP is flawed.  I&#39;ve written
    a number of scripts that utilize NetConf and it is far easier (and more reliable)
    to use than either SNMP or Expect.<br /><br />But you&#39;re right, there needs
    to be something like NETMOD.
  id: '6072519550637323078'
  image: https://2.bp.blogspot.com/-s2SO4-r0rb4/TjN1afzbxzI/AAAAAAAAAEI/GJY8m3X_G4Q/s32/278323_2250510072972_1554840083_32414519_195982_o.jpg
