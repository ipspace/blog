- date: 28 June 2012 15:28
  html: '...and I&#39;d also add that JUNOS (as seen through it&#39;s CLI and NETCONF)
    is data-centric (few verbs, much data) while the various versions of IOS are command-centric
    (many verbs, little data).<br /><br />This made it much easier to add NETCONF
    to JUNOS than IOS* since much transformation needs to be done.<br /><br />I&#39;ll
    say it again. The current (*hint*) NETCONF implementation in the IOS:es is unfortunately
    a major hurdle for NETCONF adoption and should be avoided for now.'
