  date: 20 September 2012 05:43
  html: 'The virtual routers are not really instances of routers, but rather just
    configuration state which the MidoNet agents at the edges use to simulate the
    flows as they would traverse the virtual network topology.  So while the virtual
    router is abstract, the uplink ports of the virtual router are bound to actual
    ethernet interfaces on edge gateway nodes.  The edge gateway nodes run BGP sessions
    with the upstream peers, and update the routing table in the distributed database,
    which is then shared with other MidoNet agents, as needed. '
