    html: When a VM is migrated by the cloud management system, e.g. OpenStack, the
      virtual port to which the VM is logically attached is bound to a tap/veth on
      the target host, at the end of the migration process.  At that time, the new
      mapping of vport to host is propagated to all MidoNet edges who have flows going
      to that vport, at which point those flows are updated to tunnel to the new target
      host.  So unlike some other forms of vMotion, there is no need to use gratuitous
      ARP to update switch state, or any such nonsense.
