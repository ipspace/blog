- date: 31 August 2012 21:50
  html: 'There&#39;s another little quirk between a router and a switch in Cisco country.
    A router by definition has layer 3 interfaces. A switch has layer 2 ports that
    can be converted to layer 3, but this is done by the control plane (your reference
    to the hidden VLANs matches this).<br />Now, if the control plane takes a hit
    and crashes due to a bug, a router crashes and goes offline or reboots. However,
    a switch can start flooding in some sort of &#39;hub-mode&#39; if the data plane
    is still working. It means that any frame (data, CDP, BPDU) entering one ports
    exits all other ports, whether these ports where part of the same VLAN, a trunk,
    another VLAN access port, or a layer 3 port. It just floods.<br /><br />In other
    words: a layer 3 switch can become a layer 1 failure domain, regardless of the
    design of the higher layers. I have yet to see that happen to a router.'
