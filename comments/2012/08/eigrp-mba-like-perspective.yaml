  html: "The relation to business costs is clever --especially since we actually call\
    \ &quot;metric&quot; costs in many instances. But I have a point of disagreement.\
    \ :-)<br /><br />&quot;Actually, that was the best EIGRP designers could do with\
    \ a distance vector routing protocol. The router, lacking the information on other\
    \ routers&#39; link costs, has no way of figuring out what next hop the neighbor\
    \ reporting higher distance is using (contrary to Loop-Free Alternate feature\
    \ in OSPF where the router knows its neighbor has a third-party next hop because\
    \ it has full visibility into neighbor\u2019s view of the area topology).&quot;<br\
    \ /><br />I wouldn&#39;t describe it this way --this makes it sound like the router\
    \ actually traces out the route to the destination using the LSDB to make certain,\
    \ hop by hop, that it doesn&#39;t lie along this alternate path. <br /><br />The\
    \ reality is LFAs and EIGRP FS&#39; work precisely the same way. In EIGRP, you\
    \ use the neighbor&#39;s cost directly. In a LS protocol, you calculate the neighbor&#39;s\
    \ cost by calculating an SPF from their perspective. In both cases the metric\
    \ is the determining factor, not a &quot;walk of the tree.&quot;<br /><br />Using\
    \ your neighbor&#39;s metric isn&#39;t &quot;the best you can do sans topology\
    \ information,&quot; it&#39;s the only thing you can do sans tunneling to make\
    \ certain traffic sent down this path will actually forward the traffic correctly\
    \ --that the alternate path is on the other side of the P/Q space, or the other\
    \ branch of the waterfall.<br /><br />The article on IP/FRR here might help explain\
    \ it better:<br /><br />http://www.cisco.com/web/about/ac123/ac147/archived_issues/ipj_15-2/ipj_15-2.pdf"
