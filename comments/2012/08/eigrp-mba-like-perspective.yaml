  html: Russ, it&#39;s my understanding LFA can use some next hops that EIGRP cannot.
    <br /><br />Assume my cost is 1000 and neighbor&#39;s cost is 1010. EIGRP will
    never use the neighbor as FS (because RD is too large), whereas LFA might if the
    cost between the neighbors is more than 10 (and LFA knows what the remote cost
    is based on topology information EIGRP doesn&#39;t have).<br /><br />Also, a router
    using LFA might actually be tracing out route to destination (running SPF from
    the perspective of the neighbor), which is even more important if you have to
    take in account SRLGs.
