    html: I totally agree with Ivan (not that you should have awaited for my agreement
      ;-)<br />LFA gives you the best possible FRR coverage next to RSVP FRR. in addition,
      LSDB gives visibility to accommodate for things like node protect, which is
      not possible with EIGRP. <br />EIGRP is still a distance vector protocol. Enhanced/advanced,
      but still distance vector.<br /><br />SRLG interaction with LFA is pretty weak
      though. with MPLS-TE, the PLR knows exactly what it has to deal with (SRLG links)
      upon a failure and builds a backup tunnel accordingly. with LFA, this is more
      complex as both the PLR *and* the new NH router have to make sure not to transverse
      the SRLG links. I don&#39;t think anyone ever went down this path, even the
      RFC AFAIK. SRLG in this context is limited to local links coloring, on the same
      node.
