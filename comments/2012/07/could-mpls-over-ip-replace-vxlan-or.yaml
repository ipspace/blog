  html: Another avenue to pursue regarding virtualized resources, OTV.<br />It&#39;s
    a rather interesting time to see progression and maturity of network technology
    to create new solutions to the virtualized data centers.<br /><br />http://blog.ine.com/2012/08/17/otv-decoded-a-fancy-gre-tunnel/<br
    /><br />...&quot;From a high level overview, OTV is basically a layer 2 over layer
    3 tunneling protocol. In essence OTV accomplishes the same goal as other L2 tunneling
    protocols such as L2TPv3, Any Transport over MPLS (AToM), or Virtual Private LAN
    Services (VPLS). For OTV specifically this goal is to take Ethernet frames from
    an end station, like a virtual machine, encapsulate them inside IPv4, transport
    them over the Data Center Interconnect (DCI) network, decapsulate them on the
    other side, and out pops your original Ethernet frame.&quot;
