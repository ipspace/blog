  html: As far as I understand, VXLAN, NVGRE and any tunneling protocol that use global
    ID in the data plane cannot support PVLAN functionality. I&#39;m told the way
    to solve this issue is to use edge virtual firewall (like iptables or vGW) which
    can be difficult if the subnet address space isn&#39;t carved up in maskable blocks
    (or ranges) by user groups.<br /><br />Furthermore, if edge virtual firewalls
    are inevitably required to do basic network-level segmentation, then I see no
    reason why a private cloud with no overlapping address space needs any more than
    a single all spanning virtual network with edge virtual firewalls to implement
    all segmentation (network and application level granularity).
