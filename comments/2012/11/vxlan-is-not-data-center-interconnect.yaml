  html: Ivan, thank you for the informative article.<br /><br />I would point out
    three advantages of VXLAN compared with OTV:<br /><br />   1. Multi-vendor support.  OTV
    is a single-vendor solution, and while an internet-draft has been published, it
    is actually incompatible with the N7k OTV implementation (a completely different
    encap).<br /><br />   2. Virtualize at the edge.  OTV pushes the 2-over-3 encap
    to the data center core (N7k), meaning there&#39;s a big layer 2 network within
    the DC, with all of the problems that brings (4k vlan limit, mac address table
    limitations, spanning tree, etc).  With VXLAN, there are cost-effective edge implementations
    that free you from all of these constraints (16M layer-2 domains, no worries about
    overflowing the MAC table in your core switches, taking advantage of L3 ECMP end-to-end,
    etc).<br /><br />   3. VMware interoperability.  VSphere 5.1 ships with VXLAN
    support in the hypervisor.  VXLAN is coming to Xen/KVM as well.<br /><br />Most
    of the limitations you describe will be addressed in the next year or so.  Due
    to its multi-vendor nature, VXLAN is the clear long-term solution (think ISL versus
    802.1q).  So even if I were deploying today, I should think I would go VXLAN and
    bet on the roadmap rather than tie my network architecture to a single-vendor
    solution despite some short-term advantages.<br /><br />Kenneth Duda<br />CTO
    &amp; SVP Software<br />Arista Networks, Inc.<br />
