  html: 'I think Ivan&#39;s seminal premise prevails: VXLAN is not a DCI technology
    (not in its current form). <br /><br />VXLAN was designed originally to enable
    the creation of a large number of virtual segments in the vein of the virtual
    app that had virtual nodes, but no good virtual segment service. With that goal
    in mind, the group opted for an over simplistic approach to the creation of the
    VXLAN overlay. One that does not satisfy the DCI requirements, but has the potential
    to provide a large number of virtual segments to the orchestrator creating virtual
    apps. I say has the potential to deliver this, because none of the implementations
    out there today actually deliver this large number of segments. Standard or proprietary,
    it is what it is, not more not less, definitely not a DCI tool.<br /><br />Enhancing
    VXLAN to become a full fledged L2 VPN service is a potential future and once we
    are done adding the necessary enhancements, we will have indeed completed a similar
    engineering cycle to that which we went over in 2007 for OTV. In the mean time
    (while we re-invent the wheel), there is existing, matured, widely deployed and
    hardened technology that is designed with DCI requirements in mind and can be
    deployed today.<br /><br />Regarding the points Ken brings:<br /><br />Multi-vendor:
    The encapsulation currently in use is in place to satisfy a rapid market. Cisco
    has consistently volunteered its IP in the interest of fostering interoperability.
    A quick scan at the drafts will show that the encapsulation being used in VXLAN
    is borrowed from earlier OTV and LISP drafts and is indeed what we are standardizing
    on for IP overlays: LISP, OTV and VXLAN. This is the vision we&#39;ve had for
    a long time and we are glad that the industry is following. All that said, the
    encapsulation is the least interesting element in all of this. The meat is in
    the control plane and that is what is not defined in VXLAN as of today and I have
    not witnessed any open standards discussion on that front.<br /><br />Virtualize
    on the edge: The important item is not so much where the tunnel end-point resides,
    it is in how the overlay is realized. A flood based overlay like VXLAN pushed
    across data centers means any flood activity in any DC is seen everywhere (think
    ubiquitous arp storms). This negates to a large extent the resiliency benefits
    of having more than one facility. So creating an L3 network, just to overlay a
    flat virtual flood domain onto it, is not a healthy practice for the interconnection
    of DCs. I think this was clearly articulated by Ivan. If desired, the OTV edge
    functionality could be pushed to the access ports, but there are much better ways
    to design a data center fabric than to simply flatten it out.<br /><br />VMware
    interoperability: That is where we use VXLAN and why Cisco supports VXLAN extensively.
    Actually Cisco is the first vendor to have released VXLAN in shipping product
    and we have a solid committed roadmap for it. But that doesn&#39;t mean that the
    DCI functionality needs to be bundled into this portion of the orchestration,
    nor does it mean that everything you did in networking until now is obsoleted
    by the introduction of VXLAN. Each task has its right tool. VXLAN may be a nice
    hammer, but I am still not going to hammer in my screws.<br /><br />BTW. As of
    today, both VXLAN and OTV are simply individual contributions and not adopted
    by any WG at the IETF. So neither one is even remotely close to being a standard.'
