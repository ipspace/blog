    html: I cannot comment on nevots affiliation, I am not involved with Palo Alto
      however. But I have seen colleagues using Palo Alto boxes (don&#39;t ask me
      which ones), and they can do pretty impressive stuff. As far as I understood,
      the boxes are L7 firewalls which do pattern matching on packet contents in hardware
      and virtually in line speed. They have rules for most protocols, eg. you can
      have rules that deny certain operations of the SMB protocol. <br /><br />So
      yes, I think Palo Alto is pretty interesting :). Since I only know the comments
      on Palo Alto by my colleagues, I am also interested in what you think about
      them.<br /><br />Btw the guy starting the company (Nir Zuk) started Netscreen
      before (now part of Juniper), AFAIK they did the first implementation of stateful
      packet inspection in hardware. I have worked with Netscreen boxes before, and
      I like them, so I am probably a little bit biased. <br />
