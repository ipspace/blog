- date: 30 November 2012 05:44
  html: 'I&#39;m amazed at all the limpy, barely-there virtual security products that
    try to pass for firewalls -- e.g., vShield Edge, vShield App, and Cisco&#39;s
    VSG. These are are glorified L2/L3/L4 packet filters, barely able to tell an ARP
    from an NDP and with a &quot;kitschy UI in front of Linux iptables&quot; (thanks
    Ivan!). Consider their Application layer gateway (ALG) support:<br /><br />  vShield
    Edge: FTP<br />  vShield App: FTP, Microsoft RPC, Linux RPC, Sun RPC, Oracle TNS<br
    />  Cisco VSG: FTP, RSH, and TFTP<br /><br />Shouldn&#39;t intra-tenant security
    have more protocol awareness than a perimeter firewall? E.g., infrastructure protocols
    (NFS, CIFS/SMB, DNS, LDAP, MS RPC with UUID discrimination), application protocols
    (HTTP, Oracle, SIP, SMTP, RTSP), and the app data (SQL, SOAP, XML). Now, this
    veers dangerously into WAF and IPS territory but, IMHO, what&#39;s the point of
    doing intra-tenant security without understanding the apps?<br /><br />vShield
    App might have a nice GUI, but it&#39;s actual security protection is no better
    than L4 ACL&#39;s on the free Nexus 1000v combined with the firewall built-in
    to every modern OS. If it was my security budget, I&#39;d start with that, add
    a solid perimeter firewall, and then throw every remaining dollar at badass IPS
    and WAF vendors -- SourceFire, Imperva, TippingPoint, etc.<br />'
  id: '8938534530016607154'
