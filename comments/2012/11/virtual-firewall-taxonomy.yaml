- date: 12 November 2012 10:31
  html: "Well we just did a PoC on a couple of PA-5050\xB4s.<br /><br />They failed\
    \ because.<br /><br />-No IPV6 hardware acceleration and broken IPV6 if over 50%\
    \ CPU ( will get fixed in 5.0)<br /><br />-Very high cpu usage if you have alot\
    \ of HTTP traffic.<br />We had about 65% cpu usage for 1 gbps of traffic.<br /><br\
    \ />-Support didnt work. It took them over 5 weeks to identify a problem with\
    \ Syn Cookies. Over 50% cpu and syn cookies enabled would result in packet drops.<br\
    \ /><br />This is just the list with the major issues we had.<br />The Palo Alto\
    \ platform is not wirespeed for sure. If somebody wants all the data please contact\
    \ me.<br /><br /><br />So right now we are running FortiNET 3950B in a PoC with\
    \ 3 XH0 Securti engiens.<br /><br />FortiNET actually do alot of IPS in ASICS\
    \ or FPGA.<br /><br />We are only seeing 6% CPU with the same amount of traffic.<br\
    \ /><br /><br />The Palo Alto gui feels very modern compared to the FortiNET but\
    \ the engineering is not very solid compared to FortiNET.<br /><br />"
