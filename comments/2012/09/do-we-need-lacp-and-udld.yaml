    html: Depending on the failure, the stack may split. If LACP is being used, the
      peer switch detects the stack split, or just the lack of LACP frames, and forms
      two separate port-channels, after which STP kicks in and blocks one link.<br
      />If it&#39;s a static port-channel, it does not detect the stack split and
      keeps on forwarding on one port-channels towards two logical devices, and loops
      can form.
