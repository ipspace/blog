- date: 25 September 2012 17:39
  html: 'I agree that people in IT have to continue their education as the industry
    evolves.  Networkers of ye olde had to evolve from token ring to ethernet.  At
    that time though the person best suited to run the new ethernet networks was the
    guy running the old token ring networks.  <br /><br />In terms of the data center,
    who is the best suited to run the software defined networks?  Is it the network
    engineer, the sys admin, the vmware admin?  As I soley run data centers it&#39;s
    these questions that have me worried about my future job secuity.  When a vmware
    admin can just push a button to enable a firewall, a load balancer, and a wan
    accelerator - I believe that management may begin to wonder why that vmware admin
    cant just manage the appliances as well.<br /><br />Cisco, of course, is trying
    their darndest to keep roles for everyone - ensuring responsibilities (serucity
    for vasa, networks for 1KV, vmware for vmware, storage for storage, etc).  But
    I see a shift (back) to the jack of all trades engineer.  I believe that there
    will be a handfull of people in each data center who have access to and know how
    to do everything pretty damn well.<br /><br />Advanded troubleshooting will be
    relegated to the vendor.  --- some may scoff at that ::: but when was the last
    time you&#39;ve seen a storage guy toubleshoot an advanced issue on his own?  '
