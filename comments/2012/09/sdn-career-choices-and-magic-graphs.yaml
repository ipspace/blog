  html: I support Will&#39;s comments... I really DO NOT see any hand-coding requriement
    for Production grade SDNs...So SDN programmer role may not be a HOT case like
    it was for CCIEs long ago.<br /><br />Enterprises will simply go in for Vendor
    developed SDN apps like VMware and Microsoft 2012 SDN...YOU REALLY DO NOT NEED
    A network Programmer role per se..except for some LAB/Acedemic implementations...so
    the best programmers will be absorbed by VMware or MSFT.<br /><br />So I would
    see Network ADmins, CCIEs moving to VM roles..and hence a great competetion CLASH
    between seasoned VMadmin and Network enggs..The person who will be able to understand
    and handle both technologies will WIN. Also the combined role will also not offer
    pays like what CCIEs/CCNPs/JNCIEs are used to...so ECONOMY will take a HIT....leading
    to fewer admin positons...Enggs from both realms (VM/Netadmin) will take hits.<br
    /><br />The only other option for us Cisco/Juni fans is to have a firm foot still
    in traditonal networking while exploring SDN and keeping a watchful and hopeful
    eye on Cisco/Juni developments on the SDN front.<br /><br />Also Enterprises do
    not need the total elasticity that SDNs offer..<br />WHere do we see the need
    for dynamic changes to the network core day to day?<br /><br />Also cheap network
    devices and Open source options are still available w.r.t traditional networks,
    but companies have settled on Cisco/Juni.<br />As of today SDN makes sense only
    with cloud providers.<br />
