  html: I think if you are currently an infrastructure architect or engineer you are
    in a good place right now.  There is a shift away from individual roles towards
    the &#39;jack of all trades&#39; and I think it is moving this way for a number
    of reasons including a) people are seeing the inefficencies of needing multiple
    people&#39;s input to complete simple or common tasks b) the technology demarcation
    point is getting narrower all the time and c) technologies/features are becoming
    simpler to deploy so you don&#39;t need to have someone focused entirely on a
    single area.  In terms of certifications I think they are good for vendors and
    partners but their worth to the individual is diminishing.<br />
