  html: "Also, here is a Cisco example just to share with the gang:<br />Cisco ASR\
    \ IOS XE. 3.0.2 IPv6 ACL and TCAM bug I included to share with the gang.<br />\
    \ One is the ACL with IPV6 and the second issue is the side effect that caused\
    \ the crash.   The crash happened after adding ipv6 ACL failed and it tried to\
    \ restore the old ACL which it\u2019s not suppose to do. In attempting to restore\
    \ the old ACL, it triggered a crash.  Thus, I\u2019ve filed a bug against the\
    \ crash.  the bug id is CSCua03521.  It\u2019s been assigned to a DE already.\
    \  There is no ETA on the fix.  You can view the bug with bugtool http://www.cisco.com/cgi-bin/Support/Bugtool/home.pl\
    \ <br />As for the ACL\u2019s, there is a workaround by re-arrange the ACE\u2019\
    s so that it won\u2019t trigger the failure.  Would you please send me the current\
    \ (new) running-config that you want to run?  The contents of new ACE\u2019s that\
    \ you want to add IPV6 ACL\u2019s is important. <br />From the show tech output\
    \ on May 2nd, 2012, the ACE with sequence number 440 was causing the problem.\
    \ If you remove this ACE then you won\u2019t see the error tracebacks or crash\
    \ problem.   From show run output, not sure if ACE sequence 440 is needed since\
    \ you already have the following ACE in the ACL - deny ipv6 any any log routing\
    \ sequence 430. <br />ASR1K processes ACL in TCAM (hardware). The width of largest\
    \ TCAM entry is 320 bits. The IPV6 ACL src &amp; dst address alone takes 256 bits\
    \ of these 320. So there will not be enough space in the entry to add all possible\
    \ other acl matching fields. In order to accommodate all ACL fields we compress\
    \ IPV6 src &amp; dst address into 64 bits and program these compressed values\
    \ in TCAM. This compression algorithm has some known limitations.  Sometimes compression\
    \ of  address fails. This dependents upon the ipv6 address pattern, address prefix\
    \ length, order in which these ACEs are configured etc., To avoid this problem\
    \ for most commonly used  ACL fields, we program TCAM without compressing the\
    \ address. If you uses only following fields in your ACLs, then you never run\
    \ into this problem. <br />   - IPV6 src address <br />   - IPV6 dest address\
    \ <br />   - protocol field (ipv6, icmp, igmp, tcp, udp, ipinip, ipv6inip, gre,\
    \ nigrp, ospf, nos, pim, pcp, sctp) <br />   - (tos, dscp) or TCP flags  (not\
    \ both in the same ACL) <br />   - l4 src &amp; dest ports &amp; port ranges (TCP,\
    \ UDP  src &amp; dst ports) <br />   - ipv6 icmp header types (like pkt too big,\
    \ echo req etc.,) <br />   - ipv6  routing header presence <br />   - ipv6 destination\
    \ header presence (later versions code we replaced this with HBH). <br />   -\
    \ fragments <br />  <br />Original ACL has fields only from above list. So ASR1k\
    \ used uncompressed address in TCAM. During edit you added ACE with \u201Crouting-type\u201D\
    . This is not part of this list. So this change forced ASR1K to use compressed\
    \ ipv6 addresses in TCAM. During address compression we ran into this problem.\
    \ <br />Following are some options to avoid this problem <br />  <br />1.    Use\
    \ ACL fields given in the above list only. That means you have to remove ACE with\
    \ routing-type field.  As I mentioned before you do not need this as long as you\
    \ have \u201Cdeny ipv6 any any routing\u201D ACE in the ACL. <br />  <br />2.\
    \   Re-arrange the ACEs in the following way. This solves the problem but if you\
    \ add new ACEs this ACL then they may run into this problem again. <br />IPv6\
    \ access list Internet-Inbound <br />3.   Remove the ACE \u201Cdeny ipv6 any any\
    \ routing-type 0 log sequence 440\u201D from this ACL and create a separate ACL\
    \ with this ACE and apply it in outbound direction (if possible) <br />  <br />4.\
    \   Remove the ACE \u201Cdeny ipv6 any any routing-type 0 log sequence 440\u201D\
    \ and create a separate ACL. Create a QoS policy using this ACL. Use police actopm\
    \ to drop all these packets. Apply this to the interface in ingress dir along\
    \ with ACL. <br /><br />Regards.."
