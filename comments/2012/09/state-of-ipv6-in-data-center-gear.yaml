  html: 'We had a public tender over one year ago for a huge wireless controller based
    wifi solution. A lot of vendors took part. One requirement was not only a dual
    stack on wifi controller and access points but also carrying IPv6 packets over
    the tunnel between access points and controller.<br /><br />Well one vendor was
    quit inexpensive with its products. Of course we asked him about the requested
    IPv6 support, because IPv6 was not mentioned it its manuals or datasheets.<br
    /><br />Of course he exceused himself, the responsible employee must have overseen
    that topic, but he promised that IPv6 will be implemented soon.<br /><br />Fortunately,
    that one was thrown out. (There were other topics, i.e. no active directory integration,...)
    Looking at its datasheets he is now advertising IPv6 for its wireless controllers.
    Looking at the manual you can find that the controller itself can now be given
    an IPv6 adress for management, but no dual stack for its access points, no IPv6
    traffic being transfered over tunnel.<br />(side note: If you let such a vendor
    win the public tender, he is no longer commmitted to fulfill those requirements,
    as he admited those ones, although he promised to do so. Strange? No, public tenders
    in my country...)<br /><br />Lessons learned:<br />- check &quot;IPv6 support&quot;<br
    />- vendors will you tell a lot, only to sell you its products<br />- never do
    a public tender'
