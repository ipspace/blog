  html: Check IPv6 support but also kick the tires in a lab. You would be surprised
    how many products say IPv6 supported but are not fully baked. Critical RFC items
    not supported. You have to flush them out first before even thinking of production
    deployment. <br />For security devices I used a tool to craft custom IPv6 packets
    to beat up on devices to see how the protocol behaved and used this to test ACL
    processing and logging too. <br /><br />Some examples from last spring:<br />Infoblox
    DNS appliance stated IPv6 support but didn&#39;t support some important RFCs.
    Also, if you changed the IPv6 address it bounced the IPv4 services too, not good
    for production. We were basically debugging their product in the lab and they
    corrected some of the items in the 6.4 code.<br />Mcafee 8.x firewall code. Certain
    EH passed through when chained and important alerts were not logged or mislogged
    giving false information. Discovered a fragment reassembly FSM time exceed exploit
    etc.<br />Clunky rules for FTP and DNS handling, host and router mode limitations.<br
    />
