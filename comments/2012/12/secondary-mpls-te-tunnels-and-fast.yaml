- date: 08 December 2012 02:08
  html: 'One application where secondary tunnels are needed is SS7/Sigtran which basically
    carry critical call signaling between an operators signaling components. These
    services typically have an A and B path. The key requirement is to have complete
    transport diversity for these 2 paths, to be able to handle underlying IP transport
    DEGRADES. Note: IP link failures, can be handled by FRR convergence. But the a
    link degrade (bit errors etc,), needs to be handled by the application. And that&#39;s
    where the signaling diversity falls into play. '
  id: '500531368658845755'
  image: https://resources.blogblog.com/img/blank.gif
  name: Abhijit Gupta
  profile: null
  pub: '2012-12-08T02:08:08.446+01:00'
  ref: '2379622293489086043'
  type: comment
- date: 05 February 2014 12:01
  html: The smaller more predictable LFIB compared to FRR when using secondary paths
    on LSPs is favourable when looking at access and aggregation routers.  With BFD
    triggering this allows the magic sub-50ms (which is needed in some utility networks)
    without needing larger more expensive aggregation routers.
