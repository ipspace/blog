  type: comment
- date: 04 December 2012 10:44
  html: As pg said, secondary MPLS-TE tunnels could be used to carry different QoS
    requirements then the primary.<br />It may be useful to shutdown the primary instance
    and switch to secondary with lower bandwidth in some cases - even though it goes
    on the same set of links as the primary.<br />
  id: '507822920128900610'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
  name: Swetli
  profile: https://www.blogger.com/profile/08005061568070637014
  pub: '2012-12-04T10:44:38.079+01:00'
  ref: '2379622293489086043'
  type: comment
- date: 04 December 2012 19:01
  html: Generally yes, we dont need it but most networks use TE for its excellent
    applications.<br />FRR is a very temporary path, backup/standby -non-signalled
    tunnels are good to have a deterministic path in case of primary tunnel failure
    (deterministic by tools such as affinity vs dynamic LSPs). As well as granular
    traffic forwarding in case of CBTS/PBTS, and/or Auto-bandwidth and its pipe usage
    restrictions. You may need multiple LSPs for Auto-bandwidth to work precisely
    and you could bring your backup tunnels into the calculation once they are active.
  id: '5806259837772511810'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
