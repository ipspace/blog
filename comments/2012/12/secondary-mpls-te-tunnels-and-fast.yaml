  - date: 04 December 2012 09:43
    html: By default Junos will try to put a secondary &quot;standby&quot; LSP on
      a different path from the primary LSP.
    id: '5331180664763349961'
    image: https://1.bp.blogspot.com/_pA8WGozMQ9c/SyJQrafLcXI/AAAAAAAAAUM/XD2oDxsLc9A/S220-s32/Per_Granath.jpg
    name: pg
    profile: https://www.blogger.com/profile/16108997865837452753
    pub: '2012-12-04T09:43:41.456+01:00'
    ref: '1206873742445286760'
    type: comment
  date: 04 December 2012 09:25
  html: Generally I would say that FRR takes care of the packets that are on their
    way down the LSP which is actually broken further down the path.<br /><br />The
    standby secondary LSP will get the next packet after the ingress LSR receives
    the PathErr.<br /><br />You may chose to &quot;TE&quot; the secondary LSP, or
    not, and you may put bandwidth requirement on it, or not, etc.<br /><br />I think
    FRR and a standby is complimentary, and if you do not chose to engineer the standby
    there is no much overhead. It is all in the same &#39;apply-group&#39;...
  id: '1206873742445286760'
  image: https://1.bp.blogspot.com/_pA8WGozMQ9c/SyJQrafLcXI/AAAAAAAAAUM/XD2oDxsLc9A/S220-s32/Per_Granath.jpg
