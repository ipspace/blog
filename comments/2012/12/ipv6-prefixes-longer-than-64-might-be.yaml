- date: 04 December 2012 04:08
  html: Why are people putting global unicast space on internal transit interfaces
    exposing an attack surface necessitating the /64 vs /127 arguement?<br /><br />I
    deploy exactly 2 IPv6 configurations, one is 6VPE which is incredibly effective
    and reliable, the other is traditional BGP ipv6 unicast for host prefix information
    and OSPFv3 for loopback reachability within the AS. Both setups function fantastically
    and expose zero internal infrastructure to attack through the use of iacls and
    link-local addressing.<br /><br />IPv6 is not IPv4, and the way you go about building
    traditional IPv4 networks with big edge firewalls between the internet and the
    internal systems does NOT work well from a high-availability or effective-security-posture
    perspective.<br /><br />With IPv6, your network is now part of the internet, like
    it or not. Many of the poor design decisions set to color the industry for the
    next decade+ will be the result of trying to force ipv6 into the ipv4 paradigm
    unsuccessfully.
