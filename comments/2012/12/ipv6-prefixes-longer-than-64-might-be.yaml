  html: My understanding of /127s is that unfortunately Juniper has an ASIC issue
    which makes equipment using it susceptible to ping-pong attacks.  To address this
    they came out with /127s.  So for Juniper equipment with this issue, /127s make
    sense.  However, if you&#39;re using other equipment I would consider sticking
    with /64s.  Using all /64s makes things easier - no subnetting.  Don&#39;t just
    think of network engineers but help desk and non-network people.  Also, if your
    &quot;point-to-point&quot; link gets migrated to a MetroEthernet type setup you
    may wish to add more nodes to that &quot;point-to-point&quot; link.  Wouldn&#39;t
    it be nice if it was a /64 so it wasn&#39;t an issue?  IPv6 address space is unimaginably
    big so conservation is no longer necessary or desirable.  I&#39;m not saying you
    shouldn&#39;t use /127s, but I am saying think about the flexibility and simplicity
    you&#39;re giving up but using them.  If you do use /127s you may still want to
    reserve a /64 just in case you change your mind later.
