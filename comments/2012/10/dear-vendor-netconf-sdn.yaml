  html: 'After sitting on my hands for a day I still can&#39;t resist the urge to
    bite :-) So, here are some reflections from the vantage point of a vendor to $vendors.<br
    /><br />First of all, the layering violation in the &quot;NETCONF != SDN&quot;
    phrase is... challenging. No, NETCONF envelopes around current CLIs (*cough*cisco*cough*)
    does not result in SDNishness. But that is, frankly, a little unfair to the protocol
    (NETCONF) and the modelling language (YANG). See, it would be trivial (but utterly
    pointless) to reimplement the OpenFlow protocol in NETCONF and YANG. Would such
    an exercise result in &quot;NETCONF == SDN&quot;?<br /><br />Perhaps another interesting
    approach to this is to look at the canonical uses cases that are proposed in SDNland.
    The recurring pattern is that they require access to features below (in terms
    of abstraction) what&#39;s exposed through SNMP and CLI in traditional systems.
    There is nothing in the protocol itself, of course, that stops $vendor development
    teams to expose lower-level APIs through it. It&#39;s more a side-effect of what
    (almost) all router and switch vendor software architectures look like. <br /><br
    />We&#39;re starting to see service provider teams and software developers warming
    up the potential power of this &quot;reliable Expect script&quot; (I&#39;ll let
    that rest for another blog post comment ;-) and are doing quite interesting things
    with it. As an example, there&#39;s a presentation on &quot;Network Configuration
    Management and Service Activation&quot; from NORDUnet available here (seems like
    the sound is gone for the first 5 mins): http://bit.ly/Vo2YMo No, this might not
    make it formally achieve SDNification, but it&#39;s an example of using software
    to program a NETCONF-enabled network.'
