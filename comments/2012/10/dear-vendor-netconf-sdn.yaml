  html: Well, does Nicira provide SDN? Because all they do with OpenFlow is to configure
    GRE tunnels, which might as well had been done with NETCONF. I mean, SDN is defined
    by seperating control from data, which can be done without using OpenFlow, but
    with just programing vendor-specific CLIs. Of course this can be a pain to implement
    and does not allow for programming forwarding tables and the potential that comes
    with it, but wouldn&#39;t you call it SDN?
