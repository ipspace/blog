    html: Carl, I agree with you that blaming NETCONF for the stupidities vendors
      do is the same as blaming HTTP for broken web sites. It would be fair to the
      NETCONF protocol to rephrase the heading into &quot;XML-encoded CLI using a
      well-defined namespace and delivered over SSH with a few extra characters !=
      SDN&quot;, but then nobody would read it ;)<br /><br />However, based on how
      undefined SDN is, and how malleable to type-casting it is, it&#39;s probably
      comparable to anything, so my comparison is valid ;)<br /><br />The fact of
      life is (although both of us know better) that most people see NETCONF as &quot;configuration
      management tool&quot;. All implementations I&#39;ve seen so far use NETCONF
      as CLI replacement, and even the new drafts appearing in NETMOD working group
      focus on configuration aspects.<br /><br />While there&#39;s nothing that would
      stop NETCONF+YANG (or SOAP+XML+XSLT or REST+JSON or BGP+new-AF+communities or
      ...) from becoming a universal transport protocol, that&#39;s not how it&#39;s
      used today, and that&#39;s not what the SDNwashing marketing people are trying
      to sell us.<br /><br />As for the &quot;what can be done with NETCONF&quot;
      - I had a fully automated web-based customer provisioning system in 1993, and
      it included core router and access server configuration, so I know pretty well
      what CAN be done if someone decides to do it. Our FlipIT service is another
      good example - it auto-provisions everything from customer VMs to firewalls
      and Cisco Call Manager.<br /><br />However, yet again, even in those cases NETCONF
      is just a slightly more reliable transport protocol until the vendors actually
      implement things that are in NETMOD drafts 10 years after the NETCONF group
      was formed. I would call that glacial progress, but maybe I&#39;m still young
      and restless.
