  html: Due to other brokenesses, the /32 actually gets you &quot;only&quot; 64K sites.
    Even though you can address 64K subnets with a /48, anything longer than a /48
    is not globally routable, so you&#39;re forced to assign a /64 to every site with
    a public Internet exit.
