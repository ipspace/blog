  html: regarding your hint, using ARIN (Number Resource Policy Manual)<br />as an
    example:<br />More than 1 but less than or equal to 12 sites justified, receives
    a /44 assignment; <br />More than 12 but less than or equal to 192 sites justified,
    receives a /40 assignment; <br />More than 192 but less than or equal to 3,072
    sites justified, receives a /36 assignment; <br />More than 3,072 but less than
    or equal to 49,152 sites justified, receives a /32 assignment; etc...<br />( Documentation
    in detail at https://www.arin.net/policy/nrpm.html )<br />Its great to &quot;ask
    for&quot; a /32, but you will more than likely be unable to obtain it without
    documented evidence with regard to the number of physically distinct locations
    your company has.<br /><br />Regarding IPv6 address plans and design advice, you
    may want to sync up with some of the individuals in a consultant role at cisco,
    such as advanced services. The output from AS and central engineering reference
    architecture seems to be going along a different path than your current track.
