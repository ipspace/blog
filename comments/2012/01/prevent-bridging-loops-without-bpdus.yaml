  html: Some simple ways to limit damage is by making sure port configuration has
    the following:<br /><br />* storm control set to the lowest bandwidth needed to
    get the job done.<br />* explicit maximum allowed number of source MACs that can
    be learned over the port (port security feature).  This limits looping packets
    to the configured maximum of source macs.  Set it to the lowest number needed
    to get the job done.<br />* unused ports should always be disabled and also have
    the above two settings &quot;just in case&quot;.<br /><br />Ideally the IEEE would
    have standardized a UNI to exchange source MACs a long time ago so such bandaids
    wouldn&#39;t be necessary and so many unnecessary outages avoided.
