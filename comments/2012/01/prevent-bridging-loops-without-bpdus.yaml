  html: 'An &quot;STP-less&quot; switch is no problem - the upstream switch should
    see its own BPDUs and stop the loop.<br /><br />A &quot;BPDU-filtering, STP-less&quot;
    switch is a catastrophe.<br /><br />Rich Seifert addressed this problem in &quot;The
    All New Switch Book&quot;<br /><br />I don&#39;t have the citation handy, but
    it boils down to this: A device that filters BPDUs, and doesn&#39;t proactively
    prevent loops is spectacularly broken. Send them back to the manufacturer.'
