    level 25.00 (this is the percentage of bandwidth that will be the threshold of
    broadcast, if th limit is exceeded, the action is defined as follows)<br /> storm-control
    action shutdown<br /> switchport port-security maximum 5<br /> switchport port-security<br
    /> switchport port-security aging time 1 (will flush the MAC addresses each minute,
    it can be adjusted at your convenience)<br /> switchport port-security aging type
    inactivity<br /><br />In global configuration mode<br /><br />errdisable recovery
    cause psecure-violation<br />errdisable recovery interval 300<br /><br />Sorry
