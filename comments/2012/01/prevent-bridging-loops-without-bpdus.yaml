  html: "I just found the following in my outbox, from a conversation about SOHO boxes\
    \ along these same lines. A relevant Seifert quote is here too.<br />-----------------<br\
    \ /><br />Bridges usually fall into one of two categories:  Those that support\
    \ 802.1D, and those that don\u2019t.<br /><br />Those that support 802.1D do all\
    \ of the right things STP-wise, so no problem.<br /><br />Those that don&#39;t\
    \ support 802.1D don&#39;t generate or understand BPDUs, but they also don&#39;t\
    \ know about the 802.1D requirement to filter frames in the range 01:80:C2:00:00:00-01:80:C2:00:00:0F.\
    \  This means that they&#39;ll pass BPDUs generated by the rest of the network.\
    \  The SOHO box won&#39;t prevent loops on its own, but the rest of the network\
    \ should detect and correct the problem*<br /><br />In &#39;The All-New Switch\
    \ Book&#39;, Rich Seifert said: &quot;if you&#39;re going to violate 802.1D, you\
