  html: Actually, if you stick with the single-trident-chip 64-port switches like
    the Arista 7050S-64, you an do the same sort of Clos fabric with just 125W per
    switch. You&#39;d need 12 edge switches and 6 spine switches. The power works
    out to &lt;6W per port &quot;typical&quot; according to the Arista spec sheet.<br
    /><br />Again you have an issue of 32 ports divided by 6 spine switches, but since
    it&#39;s statistically non-blocking, that should&#39;t matter too much, and the
    ECMP won&#39;t care if some of the links terminate on the same spine switch.<br
    /><br />You can argue that there would be a cabling mess, but I would suspect
    it would be less so than trying to run 384 fibers into one rack from all over
    the datacenter. With the 1U solution, the edge ports are distributed short copper,
    without expensive optics. MPO ribbon fibers and patch panels would be used from
    leaf to spine just as they would with 40G connectors to cut down on the number
    of cables needed, and you would probably divide the spine switches into just two
    locations in the DC.<br /><br />The real benefit of the 1U solution is being able
    to adjust the number of leafs and spines you need based on actual traffic patterns,
    oversubscribing at the edge where that makes economic sense. You don&#39;t have
    that same flexibility with $350k+ chassis solutions (remember you need *two* of
    those beasts for redundancy).
