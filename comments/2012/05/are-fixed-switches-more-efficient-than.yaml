  html: 'Let&#39;s redefine &quot;fixed&quot; as &quot;single-chip&quot; boxes, as
    it this is normally their biggest benefit (though not all fixed boxes are single
    chip, of course). Take the trident chip to build a 32x32=1024 port fabric: you
    will need 32+16 devices. There are some &quot;packaging&quot; games when doing
    all those scale-out fabrics, so for ease of breakout we want to pick up the number
    of switches based on switch radix.<br /><br />Let&#39;s pick up 7050S or Nexus
    3064X, which use trident&#39;s integrated phy&#39;s to yield typical power draw
    in the range 120-130W. The resulting cost per &quot;front panel&quot; port will
    be significantly lower as compared to a chassis box (unfortunately, I can&#39;t
    give the exact pricing, but one can get very good numbers for fixed boxes, especially
    when buying in quantities). Furthermore, the power draw per &quot;front port&quot;
    will be around 18*130/384=6W. <br /><br />Downside - lot&#39;s of boxes and wiring,
    but that the price you have to pay :) Managing this many boxes is not that difficult,
    provided that automated provisioning/monitoring and remediation system is in place.
    <br /><br />Conclusion - using single-chip boxes makes sense when building cheap
    larger fabrics. This being said, we should remember that number of links in butterfly/clos
    grows following the power low with the base of switch radix and power of number
    of stages. At some point you would rather increase switch radix than add another
    stage. So let&#39;s wait for Trident2 device to hit the market.'
