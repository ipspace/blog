  html: Martin B, in my testing i found that this command would do the static mapping
    I wanted. However, it invokes stateful mode - the source address will be mapped
    into the prefix defined by &quot;nat64 prefix stateful&quot;, and all flows show
    up in the output of &quot;show nat64 translations&quot;.<br /><br />I would very
    much like to see a feature that did the exact same thing for stateless mode. Adding
    the IPv4-translatable addresses to the servers, and static routes to them on the
    server&#39;s default gateways, importing them into the IGP ... I don&#39;t *like*
    this solution - it just works for a proof of concept test. For a production deployment,
    it would be much better (less hassle and complexity) to have a list of static
    mappings pushed to all the translators, and do nothing special with the servers
    or their access routers.<br /><br />Tore
