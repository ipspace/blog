  html: Will, stateless firewalls doesn&#39;t care about symmetric routing. Load balancers
    typically do, but they&#39;re close to the servers (which has state anyway).<br
    /><br />What I want to avoid is centralised state in the network itself - the
    data center network is shared between multiple customers, and I don&#39;t want
    any stateful devices in the shared infrastructure for reliability and performance
    reasons. That there&#39;s state kept inside a single customer&#39;s infrastructure
    is unavoidable, but if a DoS attack fills the state tables in a single customer&#39;s
    load balancer, other customers are unaffected. If the attack fills the state tables
    for a centralised NAT44 solution, *every* customer is affected.<br /><br />Tore
