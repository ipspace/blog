  html: Hey Ivan,<br /><br />At the risk of sounding pedantic...<br /><br />*Any*
    frame with a multicast source MAC address is illegal, not just those frames containing
    ARP replies. See 802.3 sections 2.3.1.2 and 2.3.2.2.<br /><br />Strictly speaking,
    what you&#39;re referring to here is the &quot;hardware address of sender&quot;
    in the ARP reply payload described by RFC 826, not the source hardware address.<br
    /><br />Usually these two addresses (the one in the ARP payload, and the one in
    the frame header) are the same, but I&#39;m not aware of any requirement that
    they match.
