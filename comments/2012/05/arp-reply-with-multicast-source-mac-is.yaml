  html: The Opcode field in the ARP Message specifies the nature of the ARP message.
    If it is 1, then the message is ARP request and if it is 2 then it is ARP reply.<br
    /><br />When the ARP request is sent (with opcode as 1, for sure ARP request is
    a broadcast as everyone in the local network should get it) the ARP header is
    filled with 3 important values along with other and they are <br /><br />1) Target
    IP Address<br />2) Source IP Address<br />3) Source MAC address<br /><br />Target
    MAC address should be empty, because that is what the source machine is trying
    to find out. Ideally source MAC address cannot be a <br />multicast MAC address
    and it is illegal.<br /><br />But, Microsoft NLB (Network Load Balancing) and
    Fail-over Server Clusters require special type of addressing configuration since
    clusters contain more than one computer.
