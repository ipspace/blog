  html: Nice article.  Thanks, Ivan.<br /><br />Keep in mind that VXLAN can be implemented
    in physical switches.  This way, you can continue to use your paravirtualized
    TCP-offload NIC, and still get the scalability benefits of VXLAN.<br /><br />VXLAN
    improves scalability in several ways.  It gets you past the 4k vlan limit, and
    also avoids scaling limits in core MAC tables, provides a multi-path fabric, avoids
    spanning tree, and reduces the scope of broadcasts.<br /><br />Finally, to route
    out of a VXLAN segment, you can either go through a multi-VNIC guest (as identified
    in the article), or, your friendly neighborhood top-of-rack switch can serve as
    the default gateway for a VXLAN and route unencapsulated traffic up and out, for
    extremely high performance.  Of course, if you need FW/LB/NAT, then your friendly
    neighborhood top-of-rack switch might need an L4-7 education.<br /><br />    -Ken<br
    /><br />Kenneth Duda<br />CTO and SVP Software Engineering<br />Arista Networks,
    Inc.
