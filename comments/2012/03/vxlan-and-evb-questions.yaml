- date: 15 March 2012 18:52
  html: 'Ivan,<br /><br />There seem to be more problems than just TCP offload -<br
    /><br />1.  # of multicast groups in the physical network.   The # of vxlans you
    support increases the scale requirement of # of multicast groups your networking
    gear needs to support.<br /><br />2.  When you are using multicast the convergence
    of vm movement is still a function of your physical <br />    network convergance.<br
    /><br />3.  Secure group joins and PimBidir support in majority of the networking
    gear today<br /><br />     This I think the security part will be swept under
    the carpet till it becomes a real issue.  PimBiDir<br />     support will become
    common only if vxlan catches up.<br /><br />4.  TCP offload details<br /><br />     Each
    of these features which save the CPU cycles are gone or you need a new NIC -<br
    /><br />     a.  LSO, LRO<br />     b.  IP Checksum, UDP Checksum, TCP Checksum
    - both generation and testing<br />          Again this will be swept under the
    carpet is my guess.<br />     c.  Path MTU<br />          This probably will be
    dealt with pre-configuring the MTU in guest VMs and will be swept under<br />          the
    carpet.<br /><br />5.   VxLAN still aspires to provide multiple VLAN like constructs
    to the guest VMs running on multiple<br />      servers.<br />      The details
    of how network is simulated, what networking protocols required to be supported<br
    />      is left open to interpretation.<br /><br />6.   This one has been addressed
    now by Embrane but there was a lack of load balancers, firewalls<br />      which
    need to go along with the vxlan solution.  IPSec gateway is another example.  However
    I <br />      think these are opportunities if market really catches this trend.<br
    /><br />The VDP based solution avoids most of these issues.   So I am not sure
    why someone wants to use<br />vxLAN on their already deployed data center which
    will result in a low performance and throughput.<br /><br />I see that STT avoids
    some of the TCP offload issues, but it seems like a clever hack.   NVGRE avoids<br
    />reliance on multicast in the network but still has the same problems of TCP
    offload.<br /><br />I think without a NIC which supports VxLAN (Cisco sure will
    do this to differentiate their servers and<br />disrupt the market) moving to
    VxLAN will be a disaster for customers.<br /><br />Again opinionated, but would
    like to know your thoughts on each of these...<br /><br />Thanks,<br /><br />Suhas'
