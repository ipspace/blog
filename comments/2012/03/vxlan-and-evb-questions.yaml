  html: 'You&#39;ve answered a question I couldn&#39;t find an answer for: connection
    over VXLAN to a gateway. Using a VM with two vNICs for bridging to traditional
    VLAN access, or using it as the gateway itself also implies that you have to design
    with an extra layer of complexity in mind: ineffective briding is easily introduced
    on existing infrastructure, because data flows from one VM to the next, and most
    likely back into a layer 2 fabric towards destinations. That may cause increased
    bandwidth too.<br /><br />All in all it doesn&#39;t seem to be a stable and working
    concept for me right now, except in the niche cases you&#39;ve mentioned (virtual
    firewalls).'
