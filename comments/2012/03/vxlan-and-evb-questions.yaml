    is along the line of continue to extend the VLANs even though it recognized that
    the underneath infrastructure has to be IP. VLAN was not a good technology to
    begin with, it was a simple minded layer 2 folks&#39; solution to solve broadcast
    storms. Now they are still twisting arms and legs to continue that path.
