  html: I&#39;ve similarly seen this when an IP phone will bridge two vlans if it&#39;s
    plugged into the switch twice (by a user of course ;) ) and the switchports aren&#39;t
    on the same vlan. Any aux voice vlan bpdu&#39;s won&#39;t be understood by the
    native data vlan (untagged). <br /><br />As for bpdu filter, it always helps to
    remember the different behavior if enabled globally vs. on the switchport directly;
    If you enable bpdu filter globally and portfast on a switchport, it will prevent
    that switchport from sending BPDUs. However, if that port receives a BPDU, the
    port loses it&#39;s portfast state, disables BPDUfilter and becomes a normal STP
    port. If you enable bpdu filter on a switchport directly, then that disables STP
    on that port -- ie. wont send BPDUs and it will ignore inbound BPDUs.
