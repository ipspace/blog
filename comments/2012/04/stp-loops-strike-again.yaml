  html: While STP loops can be bad news they should never crash a switch, the OS should
    be able to deal with high CPU utilization and fairly schedule tasks. As part of
    acceptance testing I always encourage tests that focus on how a switch deals with
    very high CPU utilization, by running switches in the test network at 90%+ CPU
    utilization and ensuring the control plane integrity (e.g. no neighbors are dropped,
    STP is stable, MLAG/vPC peers remain active, etc...). This is a challenge of a
    converged control plane many vendors are pushing while it does give you fewer
