  html: "In the end, the purpose of my article was to highlight the fact that the\
    \ purity of the technical solution *doesn&#39;t matter* to the average Joe.  You\
    \ know how to properly implement an IPv6 network.  I know how to properly implement\
    \ an IPv6 network.  We both know enough to build this stuff out of duct tape and\
    \ glue if we have to.<br /><br />But that&#39;s irrelevant.  What matters is *simple*\
    \ and *cheap*.  NAT solves the problems (real or imagined) that SMEs and consumers\
    \ see when they look at IPv6.  If we want to prevent NAT from gaining any sort\
    \ of hold, then we have to put our hubris aside, accept that IPv6&#39;s marketing,\
    \ message and CPE implementations were an [expletive deleted] hatchet job, and\
    \ focus on the money, not the technical purity considerations.<br /><br />You\
    \ aren&#39;t dealing with a base of &quot;sysadmins&quot; who know what an IPv4\
    \ header looks like and can tell you what the community string of an SNMP packet\
    \ is by slapping wireshark on a line.  Instead, you have \u201Csysadmin-as-a-second-jobbers\u201D\
    \ who know only that they need to run a mailserver and a webserver and a what-have-you,\
    \ on the cheap. They need to do it from the consumer-grade DSL connection they\
    \ can afford and they need to do it with the shoestring equipment they can find\
    \ at the local Best Buy.<br /><br />The disconnect between this world and the\
    \ world inhabited by IPv6ers needs highlighting, the gap needs bridging.  And\
    \ the current culture of \u201Cscorn and belittle people into complying\u201D\
    \ will achieve the opposite results from those desired.<br /><br />I felt it was\
    \ worth clarifying that, and sorry for the longwindedness of my post.<br /><br\
    \ />I am planning a follow-up article probably towards the end of next month.\
    \  If you would like to work with me to present a &quot;IPv6-with-no-compromises\
    \ for environments where the word &quot;Cisco&quot; means &quot;too much money&quot;&quot;\
    \ style article I will entirely welcome the collaboration.<br /><br />I have written\
    \ the article to get the IPv6ers riled up and thinking about the problem.  At\
    \ some point I hope that enough of the right people get angry enough about it\
    \ that I can write about real world solutions to these problems that fit in the\
    \ real-world price points and usability requirements of the target audience I\
    \ was discussing in my article.<br /><br />The ability to say \u201Chere is how\
    \ you do IPv6 right, for dirt cheap, never have to worry about renumbering, its\
    \ a completely bulletproof solution, can do multihoming and it is as easy as using\
    \ a pfsense firewall with NPT66\u201D would be a wonderful followup.<br /><br\
    \ />In the meantime, I hope my article has caused some people to think about the\
    \ problems faced by those living on the frugal edge.  Maybe they will even look\
    \ to addressing them."
