  html: "Hey!  First off, thanks for taking the time to read my article.  Secondly,\
    \ if I may, I&#39;d like to take the time to offer a few counter points and clarifications.\
    \  (No, I am not out to start a flame war.)<br /><br />Regarding the lack of consumer/SME\
    \ gear, I never intended to indicate that none existed at all.  Certainly some\
    \ does; even Dlink is starting to ship some gear that is (for the most part) IPv6\
    \ capable.  The issue is one of quality and usability.  &quot;Will pass IPv6 packets&quot;\
    \ is a heck of a lot different than &quot;gives you a single point of management\
    \ for your whole network.&quot;  (As current IPv4 cheap-o CPE stuff does.)<br\
    \ /><br />IPv6 consumer gear largely expects everything will autoconfigure, won&#39;t\
    \ need to worry about things like renumbering, and generally are just dumb consumer\
    \ devices that do nothing but consume content.  It expects individual devices\
    \ to manage their own firewalls and thus offer really terrible ACL/firewall support.\
    \  (Thus Johnny Cyberphreak can crawl down your tubes and pwn your toaster with\
    \ relative ease.)<br /><br />Again; the statement in my article was never intended\
    \ to say that no gear existed at all, but simply that it is both exceptionally\
    \ rare and most of what exists borders on unfit for the described purpose.<br\
    \ /><br />The &quot;no more static addresses thing&quot; was NOT a reference to\
    \ an inability to statically address a given system in IPv6.  It was instead a\
    \ reference to the inability to reasonably and reliably static address these systems\
    \ in an environment where renumbering was going to take place.<br /><br />Autorenumbering\
    \ tech?  Not until you have a completely bulletproof implementation of all relevant\
    \ technologies in a single widget for a sub-$100 price with a dead-simple interface<br\
    \ /><br />As to DHCP/DNS/etc &quot;just working,&quot; we&#39;re going to have\
    \ to agree to disagree.  I have seen all sorts of things that can break these\
    \ setups.  It&#39;s more common than we&#39;d like to think.<br /><br />\u201C\
    NAT is the solution.\u201D  Hell no.  NAT is a terrible, kludge.  I personally\
    \ do not believe NAT (or NPT66) is the right solution to the problems I listed.\
    \  I do however think that it is the solution that works right now, today.  Unfortunately\
    \ for us all, that is all that will *ever* matter to SMEs.<br /><br />Potential\
    \ solutions, solutions that are more expensive than current ones, solutions that\
    \ don&#39;t deliver immediate and obvious value, or solutions that require things\
    \ like &quot;trusting your ISPs to play ball and not be douchenozzles&quot; will\
    \ simply never fly.<br /><br />Part 2 to follow\u2026"
