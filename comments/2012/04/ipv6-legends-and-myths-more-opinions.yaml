    html: NAT by itself is a decent concept. However, it was even a more stupid idea
      to implement NAT back then as a way to deal with IPv4 exhaustion. Because it
      would have been much easier to implement a protocol with a bigger address space
      when the Internet was small and simple. <br />   And the big elephant in the
      room is that they <b>didn&#39;t NEED NAT back then</b>. With CIDR we had enough
      IP addresses for every Internet host until the early 2000s. We actually don&#39;t
      need NAT now. There are only about 1.5 billion hosts on the Internet. If the
      addresses were not hoarded by corporation like HP or IBM, every home user could
      have a public IP address on their PC. <br />Instead of using NAT, they (back
      in the 90s) could have migrated to IPv6 as early as possible, because waiting
      is a truly stupid strategy. The more you delay doing your homework, they harder
      it would be when you actually have to do it.
