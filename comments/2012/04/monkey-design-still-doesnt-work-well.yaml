  html: In fact, there is one commonly used adaptive &quot;routing&quot; algorithm
    known as MPLS-TE ;) The problem is that it&#39;s not adaptive enough to work with
    rapidly changing traffic matrix in a data-center...<br /><br />Also, not sure
    if you can just go with shortest-path routing on a hypercube/torus either - you
    still need some sort of adaptive routing variant, or just plain old VLB (halving
    throughput in sacrifice).<br /><br />As for the cost factor, it does matter in
    smaller deployments - large scale data-centers are not really sensitive to network
    cost, as its just on the order of magnitude less compared to server costs, hence
    the preference for Clos. <br /><br />The &quot;irregular&quot; topologies are
    still interesting for small-to-med networks, though the requirement of adaptive
    routing makes it tough to implement in commodity hardware/software, and calls
    for &quot;naturally load-balanced&quot; Clos once again...
