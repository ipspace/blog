- date: 02 September 2014 15:14
  html: 'What about this way?<br />archive<br />_log config<br />__logging enable<br
    />__notify syslog<br /><br />It produces logs like this:<br />R1(config)#username
    NEW privi 15 sec PASS<br />R1(config)#<br />Sep  2 19:10:17 Almaty: %PARSER-5-CFGLOG_LOGGEDCMD:
    User:Test  logged command:username NEW privilege 15 secret *****<br />Sep  2 19:10:17
    Almaty: %PARSER-5-CFGLOG_LOGGEDCMD: User:Test  logged command:!config: USER TABLE
    MODIFIED<br />R1(config)#int fa0/0<br />R1(config-if)#<br />Sep  2 19:10:32 Almaty:
    %PARSER-5-CFGLOG_LOGGEDCMD: User:Test  logged command:interface FastEthernet0/0<br
    />R1(config-if)#no sh<br />R1(config-if)#<br />Sep  2 19:10:35 Almaty: %PARSER-5-CFGLOG_LOGGEDCMD:
    User:Test  logged command:no shutdown<br /><br />Timezone is processed correctly,
    only configuration mode commands are shown (including &quot;do .*&quot; commands)'
