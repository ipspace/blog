- date: 23 September 2008 05:30
  html: 'Hi Ivan!<BR/><BR/>FYI: I''ve just performed some tests w/ 3640''s image and
    can confirm that changes in order dependency took place somewhere between 11.3T
    and 12.0:<BR/><BR/>11.3(9)T:<BR/>---------<BR/>#sh startup<BR/>[snip]<BR/>!<BR/>router
    ospf 1<BR/> network 0.0.0.0 255.255.255.255 area 0.0.0.0<BR/> network 172.16.0.0
    0.0.255.255 area 0.0.0.1<BR/> network 172.16.2.0 0.0.1.255 area 0.0.0.2<BR/> network
    172.16.3.0 0.0.0.255 area 0.0.0.3<BR/>!<BR/><BR/>#sh run<BR/>[snip]<BR/>!<BR/>router
    ospf 1<BR/> network 0.0.0.0 255.255.255.255 area 0.0.0.0<BR/>!<BR/><BR/>Note:
    When I try to enter initial ospf''s config via CLI it alarms for each subsequent
    entry after 0.0.0.0/255.255.255.255:<BR/><BR/>% OSPF: "network 172.16.0.0 0.0.255.255
    area 0.0.0.1" is ignored. It is a subset of a previous entry.<BR/><BR/><BR/>12.0(14):<BR/>---------<BR/><BR/>#sh
    startup<BR/>[snip]<BR/>!<BR/>router ospf 1<BR/> network 0.0.0.0 255.255.255.255
    area 0.0.0.0<BR/> network 172.16.0.0 0.0.255.255 area 0.0.0.1<BR/> network 172.16.2.0
    0.0.1.255 area 0.0.0.2<BR/> network 172.16.3.0 0.0.0.255 area 0.0.0.3<BR/>!<BR/><BR/>#sh
    run<BR/>[snip]<BR/>!<BR/>router ospf 1<BR/> network 172.16.3.0 0.0.0.255 area
    0.0.0.3<BR/> network 172.16.2.0 0.0.1.255 area 0.0.0.2<BR/> network 172.16.0.0
    0.0.255.255 area 0.0.0.1<BR/> network 0.0.0.0 255.255.255.255 area 0.0.0.0<BR/>!<BR/><BR/>#sh
    log<BR/>[snip]<BR/><BR/>%OSPF-6-AREACHG: 172.16.0.0/16 changed from area 0.0.0.0
    to area 0.0.0.1<BR/><BR/>%OSPF-6-AREACHG: 172.16.2.0/23 changed from area 0.0.0.1
    to area 0.0.0.2<BR/><BR/>%OSPF-6-AREACHG: 172.16.3.0/24 changed from area 0.0.0.2
    to area 0.0.0.3<BR/><BR/>[snip]<BR/><BR/>   HTH!'
