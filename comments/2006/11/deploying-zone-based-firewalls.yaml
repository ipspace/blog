  html: I've read your book, which I found clear and well put together.<BR/><BR/>I
    was, however, left wondering why there was such little apparent use made of the
    feature in real life.<BR/><BR/>IOS Zone-based firewalls are supposed to be easier
    to set up and understand (arguable), more precise, and possibly offering higher
    throughput, but there seem to be relatively few examples of their use, even with
    their support in SDM 2.4.<BR/><BR/>Is it because<BR/><BR/>(a) they are a relatively
    recent addition to IOS and so there is less documentation / experience / expertise
    available for their use.<BR/><BR/>(b) they are not easier to configure/maintain
    in practice.<BR/><BR/>For example you still need to use Access Control Lists to
    let particular types of icmp through, because the ZBF operates on a protocol basis.<BR/><BR/>And,
    instead of an easy to read list of what is blocked/passed, you have zones, zone
    links, protocol inspection rules, etc. Even with SDM, there is a good deal of
    setting up of the building blocks before you can use them.<BR/><BR/>Am I missing
    something?
