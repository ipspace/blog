- date: 05 May 2007 14:59
  html: Thanks for your thoughts about the book :)<BR/><BR/>I would assume that the
    (current)low acceptance of the zone-based configuration is based both on the release
    it's available in (I would never put an "experimental" IOS release like a T release
    in my production network unless forced to do so by a mandatory feature or new
    hardware platform) as well as relative unfamiliarity (people still think in terms
    of access lists).<BR/><BR/>I also agree with you that the configuration interface
    is a bit baroque (with classes, policies, inter-zone service policies ...) and
    it's definitely easier to write an access list ... if you have only two zones.
    However, try writing an access list for a complex firewall with 4 or 5 zones (where
    you have to merge all your inter-zone policies into a single access list) and
    you'll start appreciating the zone-based configuration. The configuration model
    is even more useful if you have multiple zones that have the same inter-zone policy
    toward a target zone (for example, all internal zones have the same policy toward
    the Internet).<BR/><BR/>Having said all that, a year ago, I would probably still
    stick to the access-lists (even if the zone-based configuration would be available
    in a GD release) if I'd have to do a quick configuration job. Having climbed the
    learning curve, I will definitely use the new approach in my future projects ...
    once it becomes available in a stable major release.
