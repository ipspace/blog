- date: 25 October 2009 18:11
  html: Well, your problem is (very probably) the discrepancy between what the router
    prints out (0.0.0.0/32) and what it wants to get (0.0.0.0/0). When you&#39;ve
    typed in 0.0.0.032, the router understood that to be 0.0.0.0/0 (due to the subnet
    mask on 0.0.0.0). <br /><br />I agree, it&#39;s confusing  :-E
