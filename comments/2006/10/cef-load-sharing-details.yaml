- date: 02 January 2012 18:17
  html: Very informative.  I wonder why true load balancing (non fixed hash position
    in a path table) isn&#39;t implemented for both L2, e.g. etherchannels, and CEF.  The
    way it&#39;s implemented is more deterministic, but can be perceived as a bottle
    neck for high throughput flows.<br /><br />Though, thinking about in-order-delivery,
    I suppose fixing a flow to a specific path is a good thing.  But what are the
    real risks, and incidence probability, if per packet load balancing is used.
