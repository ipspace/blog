  html: It looks like the SSL (https) is not supported on Cat 2950. Its software is
    based on IOS release 12.1 and HTTPS was only introduced in 12.2. SSL is supported
    on <A HREF="http://www.cisco.com/en/US/products/ps6406/products_configuration_guide_chapter09186a008055fd0f.html#wp1226317"
    REL="nofollow">Cat 2960</A>, which uses software based on IOS release 12.2.
