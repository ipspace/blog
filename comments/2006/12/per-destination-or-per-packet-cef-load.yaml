- date: 18 January 2007 10:51
  html: In a scenario where customer takes links from two service providers and wants
    to load share the traffic between the links, will equimetric default routes in
    the routing table (and thereby in the cef table) actually load share per packet
    or per destination or per session ?<br /><br />Ramya
  id: '8923574170893245653'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
  name: Ramya
  profile: https://www.blogger.com/profile/02138158111774974846
  pub: '2007-01-18T10:51:00.000+01:00'
  ref: '116515640039970891'
  type: comment
- date: 18 January 2007 11:03
  html: The CEF load-sharing mechanism depends on what you've configured on outgoing
    interfaces (links toward the ISPs) with the <strong>ip load-sharing</strong> configuration
    command.<br /><br />Load sharing can be <em>per-source-destination-pair</em> (default),
    <em>per-packet</em> (strongly discouraged in this scenario, as the packets will
    be almost guaranteed to arrive out-of-order) or <em>per-flow</em> (see <a href="http://ioshints.blogspot.com/2006/12/per-port-cef-load-sharing.html">Per-port
    CEF load sharing</a>).
  id: '1264143047454758060'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
