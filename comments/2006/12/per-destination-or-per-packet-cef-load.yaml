  pub: '2008-10-29T18:31:00.000+01:00'
  ref: '116515640039970891'
  type: comment
- date: 29 October 2008 18:35
  html: The absolute maximum CEF can support is 16 (the hash values used to select
    outgoing interface are 4-bit long). With anything even close to that limit you'll
    not get perfect load sharing due to rounding errors.<BR/><BR/>If you have significantly
    more than four parallel links, you might consider upgrading to a higher-speed
    solution.
  id: '2583243350191280502'
