- date: 02 January 2008 07:33
  html: Hi, Great site. With Per-destination or Per-Packet switching, how does both
    interact with a dynamic routing protocol like EIGRP which has variance or can
    consider multiple links and perform unequal-cost load balancing? Does the "switching"
    override the routing protocol?<BR/>I'm a bit unclear about this?<BR/>And especially
    if BGP is involved!<BR/>Thanks.
  id: '3480210515686986531'
  image: https://resources.blogblog.com/img/blank.gif
  name: Anonymous
  profile: null
  pub: '2008-01-02T07:33:00.000+01:00'
  ref: '116515640039970891'
  type: comment
- date: 04 January 2008 11:35
  html: The "switching" part takes place after the routing table has been built and
    cannot influence the routing table at all. If you're using EIGRP variance or BGP
    DMZ bandwidth, the <A HREF="http://ioshints.blogspot.com/2006/10/cef-load-sharing-details.html"
    REL="nofollow">ratio of entries in the CEF table</A> reflects the ratio between
    the path costs.
  id: '3483961031007357636'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
