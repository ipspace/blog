  html: The sl_def_acl acl is generated anyway.<br />With the  login quiet-mode access-class
    command, introduced in Cisco IOS Release 12.3(4)T, the Cisco IOS router uses the
    configured ACL to permit login attempts when the router switches to quiet mode.
    If this command is not configured, all connection attempts are denied during the
    quiet period.<br /><br />The ACL also specifies IP addresses that are excluded
    from login failure counting using the login quiet-mode access-class {acl-name
    | acl-number} command
