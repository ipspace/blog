  html: I just wanted to note that the quiet-mode access-class overrides your VTY
    access-class for the duration of quiet-mode.  So, if you have a ACL applied to
    the VTY already and the router goes into quiet-mode, the quiet-mode access-class
    is used in place of your VTY ACL.  When quiet-mode is over, your VTY ACL is re-applied.
