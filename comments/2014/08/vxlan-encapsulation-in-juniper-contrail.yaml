  date: 11 August 2014 21:08
  html: 'Current version of Contrail uses VXLAN encapsulation to carry non-IP traffic
    between VMs across hypervisors. The VXLAN payload is the original Ethernet frame.
    An upcoming release will support use of VXLAN to carry IP and non-IP traffic between
    VMs and non-virtualized hosts connected to merchant silicon based TORs. The VXLAN
    payload will still be the original Ethernet frame.<br /><br />The EVPN + VXLAN
    implementation is based on the following:<br /><br />https://datatracker.ietf.org/doc/draft-ietf-l2vpn-evpn/<br
    />https://datatracker.ietf.org/doc/draft-sd-l2vpn-evpn-overlay/<br /><br />IOW,
    the VNI field in the VXLAN header is not used to store an MPLS label.<br /><br
    />On a related note, draft-sd-l2vpn-evpn-overlay does use the MPLS label field
    in BGP EVPN Routes to signal the VNI in the control plane. The data plane remains
    vanilla VXLAN.<br /><br />Disclosure: I work in the Contrail team at Juniper<br
    />'
