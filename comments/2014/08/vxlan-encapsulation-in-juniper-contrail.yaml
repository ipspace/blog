  - date: 13 August 2014 08:31
    html: The document refers to the implementation of locally significant VNIs as
      described in draft-sd-l2vpn-evpn-overlay. I agree that they are conceptually
      similar to MPLS labels.<br /><br />The point I would like to clarify is that
      per the above draft, VXLAN encap is used only when the destination prefix has
      a VNI associated with it e.g. a MAC address learnt via BGP EVPN route with Encapsulation
      Extended Community value VXLAN. It&#39;s not used if the destination prefix
      has an MPLS label associated with it e.g. IP prefix learnt via BGP L3VPN route.<br
      /><br />We&#39;ve since discovered that merchant silicon TORs tend to only support
      globally unique VNIs. Hence newer releases of Contrail software will switch
      over to using globally unique VNIs.  The section you referred to above will
      need to be updated at that point.<br />
