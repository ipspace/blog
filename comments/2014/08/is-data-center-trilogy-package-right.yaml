  html: I view Long Distance vMotion as a  technology for facilitating migration of
    an individual non-redundant enterprise datacenter by minimizing downtime of each
    individual workload.<br /><br />Understanding that;  until the migration is completed,
    an outage at EITHER datacenter  or the connection between them is a potential
    risk and would cause serious problems.   Combine a simultaneous vMotion and storage
    vMotion,  and the workload moves.<br /><br />As soon as everything is moved,  shutdown
    the old datacenter.<br /><br /><br />
