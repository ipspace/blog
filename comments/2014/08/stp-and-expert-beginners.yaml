  html: Some folks get STP and failure mixed up.  In the old days if there was an
    stp related code bug or something where STP &quot;caused&quot; a loop or in a
    re-convergence STP did not work properly thus resulting in a loop then yes you
    can say it was an STP failure.<br /><br />However, if your network is not planned/designed
    to utilize STP properly and you have an STP convergence from a HW outage or something
    and STP works, blocks the ports to create a loop but that resultant topology is
    causing other issues with our servers etc it is not an STP issue. STP did its
    job.
