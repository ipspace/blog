    html: Yes.  Calix, Cisco, Juniper and I&#39;m sure many other vendors support
      ERPS (a.k.a. ITU-T G.8032).  Another similar protocol is Cisco&#39;s REP.  ERPS
      and REP can provide very fast convergence (~50ms) after a topology change in
      addition to loop prevention.  Unlike spanning-tree, you can&#39;t just turn
      these protocols on and let them do their magic.  The engineer needs to do some
      pre-planning to determine what network paths will be REP segments or ERPS domains;
      you know, the old trick called using the human brain.  Upon hearing this last
      point, most folks toss the ERPS / REP whitepaper in the wastebasket.
