  html: "I should mention, that Brocade releases nearly every month a new NOS version,\
    \ which add a features they promised several months before. The firmware has no\
    \ chance to get mature and stable. My favourit example is a NETCONF issue that\
    \ was fixed in a NOS 4.0.x release and refixed some minor releases later again,\
    \ without  success. ;)  In Germany I would describe the development of NOS with\
    \ the words: &quot;Mit hei\xDFer Nadel gestrickt&quot;. This is hot code with\
    \ perhaps only basic testing and quality assurance.  Be careful.<br /><br />Kind\
    \ regards.<br />Tschokko<br />"
