  html: The challenge with a pure OpenFlow DDoS mitigation solution is that you also
    need to use OpenFlow for forwarding in addition to filtering. An integrated hybrid
    OpenFlow solution allows normal forwarding (BGP, OSPF, ISIS, etc) and uses OpenFlow
    only for filtering. <br /><br />Readers might be interested in the <a href="http://blog.sflow.com/2014/02/nfd7-real-time-sdn-and-nfv-analytics_1986.html"
    rel="nofollow">Network Field Day 7 demonstration</a> where Brocade demonstrated
    the solution.
