    html: "And, as I ran out of characters in the above post\u2026!<br /><br />So\
      \ why use IS-IS to build a better L2..?<br />In the case of SPBM I can list\
      \ you these benefits for an Enterprise customer:<br /> <br />a) As we are operating\
      \ at L2, delivering L2 virtualized transport is a piece of cake (compare that\
      \ with the complexity of MPLS + VPLS); TRILL/FabricPath are also good at this\u2026\
      <br />b) As we can integrate the IP routing directly inside the SPBM Fabric,\
      \ leveraging IS-IS, we don\u2019t need external IP Routers and we hence can\
      \ extend SPBM&#39;s benefits and simplicity end-end\u2026<br />c) As we support\
      \ L3VSNs (L3VPNs), we can easily do Enterprise-grade L3 virtualization; compare\
      \ that with VRF-Lite or MPLS BGP IPVPNs\u2026<br />d) What we can do with IPv4,\
      \ we can do equally well with IPv6, with the same IS-IS instance (just a different\
      \ set of TLVs).  Consider the pain of having to run both OSPFv2 for IPv4 and\
      \ OSPFv3 for IPv6 in traditional dual-stack designs<br />e) SPBM&#39;s use of\
      \ IS-IS delivers something extra, which neither OSPF or TRILL/FabricPath can\
      \ do; Service-specific Multicast delivery trees; so you can easily enable IP\
      \ Multicast for any of the above services (a), (b), (c)...  Now, try doing that\
      \ with VPLS, for each and every service, and try doing that with BGP IPVPNs\
      \ over MPLS; in all cases you don&#39;t have to get your hands dirty with PIM-SM;\
      \ just one instance of IS-IS in the Core and IGMP in the Access\u2026<br />f)\
      \ Cherry on the cake, consistent and sub-second failover for all of the above;\
      \ try doing that with BGP-based services, or even worse with PIM-SM"
