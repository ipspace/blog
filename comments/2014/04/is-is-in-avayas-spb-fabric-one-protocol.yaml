    html: "I&#39;d also like to reply to Pete Welcher&#39;s comments and concerns\
      \ about the nature of L2 forwarding in the SPBM context.  This reaction is quite\
      \ common and understandable given the history of Ethernet bridging and its inseparable\
      \ ties with Spanning Tree.  However these concerns are unfounded, as well as\
      \ the belief that TRILL/FabricPath would, in some way, be better than SPBM.<br\
      \ /> <br />Yes, an SPBM end-point node (BEB, Backbone Edge Bridge) will do MAC\
      \ learning (and flooding) of end-user MAC Addresses, but only inside a Layer\
      \ 2 VPN service (L2 Virtual Service Network \u2013 L2VSN \u2013 in Avaya\u2019\
      s language).  The learning is done against Ethernet ports for traffic arriving\
      \ from outside the SPBM Fabric (as is commonly done by all Ethernet bridging\
      \ devices) but it is also now done against the originating Source Backbone MAC\
      \ (BMAC) of distant BEB as the MAC-in-MAC traffic is decapsulated on its way\
      \ out of the SPBM Fabric.  This MAC learning/flooding happens only within the\
      \ L2VSN service and only on the BEB nodes, not in the underlying SPBM Fabric\
      \ (TRILL/FabricPath are essentially doing the same thing).<br /><br />Inside\
      \ the SPBM Fabric (on BCB, Backbone Core Bridge, nodes) it&#39;s a completely\
      \ different story, as there is no MAC learning and there is no MAC flooding.\
      \  Here it is purely transport and the only reachability that counts is towards\
      \ the BMAC Addresses, and IS-IS caters for this.<br /><br />I usually like to\
      \ explain the parallel of how SPBM&#39;s IS-IS works in comparison to OSPF (which\
      \ is more or less well understood by Enterprise folks).<br />An OSPF Router\
      \ does an SPF run on its copy of the OSPF LSDB and works out, from where it\
      \ stands in the topology, the shortest path to every IP route; the results are\
      \ then trimmed and used to populate its IP Routing table where the next-hop\
      \ is the IP Address of the immediate next-hop towards that shortest path for\
      \ that given IP route.<br />An SPBM Switch does an SPF run on its copy of the\
      \ SPBM IS-IS LSDB and works out, from where it stands in the topology, the shortest\
      \ path to every other BMAC in the SPBM Fabric (if you have 100 nodes in the\
      \ SPBM Fabric, then you have 100 BMACs advertised by IS-IS; not a particularly\
      \ huge number); the results are then trimmed and used to populate the MAC table\
      \ of 1 (or more) &quot;special&quot; Backbone VLAN (BVLAN), where the next-hop\
      \ is the Ethernet port of the immediate next-hop towards that shortest path\
      \ for that given BMAC. The BVLAN is &quot;special&quot; because MAC learning\
      \ and flooding on this Backbone VLAN is switched off in hardware (obeying the\
      \ Spanning Tree state of the Ethernet ports inside the SPBM Fabric - discarding/forwarding\
      \ is also switched off in hardware).  In short these BVLANs are essentially\
      \ just a repository of MAC tables calculated and populated by IS-IS.<br /><br\
      \ />So SPBM has the same properties you can expect from a well-designed OSPF\
      \ backbone, where all the OSPF adjacencies are point-to-point (I say &quot;well-designed&quot;,\
      \ because in some cases OSPF networks are deployed over broadcast segments which\
      \ then compromises the speed at which OSPF can react to failures).  TRILL/FabricPath\
      \ are conceptually the same and certainly no better than SPBM.<br />The subtle\
      \ differences between TRILL/FabricPath and SPBM are a tradeoff where the former\
      \ can spray traffic over an unlimited number of equal cost paths, but it pays\
      \ a heavy price by not being able to support 802.1ag CFM which is the industry\
      \ standard Ethernet OAM. CFM brings crucial L2 \u2018ping\u2019 and L2 \u2018\
      trace route\u2019 capabilities to SPBM.<br /><br />Also the fact that TRILL/FabricPath\
      \ only uses a VLAN-ID and not a Service-ID (I-SID) means that the Avaya Layer\
      \ 3 VPN (L3VSN) solution described in the main article above would simply not\
      \ be possible there. <br /><br />Finally to come back to the case of the L3VSN\
      \ (L3VPN) service type described in the article above, there is simply no MAC\
      \ learning/flooding anywhere, because we are talking IP routing inside the service\
      \ and SPBM MAC routing (as I described above) inside the SPBM Fabric."
