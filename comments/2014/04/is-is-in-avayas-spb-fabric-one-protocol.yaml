  html: "Since I have a good understanding of the Avaya SPBM solution I&#39;d just\
    \ like to add some complementary information to a couple of points Ivan raised.<br\
    \ /><br />&gt; BGP is a much richer protocol than IS-IS when it comes to routing\
    \ policies. There are numerous arcane MPLS/VPN architectures that cannot be implemented\
    \ with the simple L3VPN model Avaya is using. Admittedly, you wouldn\u2019t find\
    \ them in most enterprise networks<br /><br />This is true. We are however enhancing\
    \ the way we use the L3VSN (L3VPN) services to be able to emulate some of that\
    \ capability.<br />For example we will soon have the ability to selectively import\
    \ VPN routes associated with other I-SIDs from the one of the importing VPN. I.e.\
    \ this effectively will give us the same capability that BGP has with using multiple\
    \ import RTs to accept VPN routes from other IPVPNs. You can therefore replicate\
    \ some of the more complex BGP IPVPN architectures.<br />A common design objective\
    \ for this in the enterprise space, is to segments users into distinct L3 routing\
    \ domains (L3VSNs) so that they cannot communicate with one another, but at the\
    \ same time we want those separate user groups (routing domains) to be able to\
    \ access shared servers or shared Firewalls, which are located in a 3rd routing\
    \ domain to this effect.<br /><br />&gt; Avaya\u2019s SPB-based L3VPN implementation\
    \ is pretty new, so tread carefully. For example, it seems route redistribution\
    \ loops could cause major headaches (see configuration guide, page 173).<br /><br\
    \ />This is also true. Correctly configuring route redistribution between 2 different\
    \ IP routing protocols (using 2 or more border routers) needs to be done with\
    \ care.<br />However that particular challenge described in the configuration\
    \ guide, is no different from the challenges we used to face when migrating RIP\
    \ networks to OSPF in days gone past."
