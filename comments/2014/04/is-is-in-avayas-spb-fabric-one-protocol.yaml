  html: 'The L2 forwarding part is what concerns me. I understand SPBm as building
    a shortest path tree per I-SID. Ok, that beats Spanning Tree. But then the actual
    forwarding between nodes at the endpoints of the tree is L2 forwarding, which
    requires flooding and (outer) MAC learning. Sort of L2 MAC-based tunneling. Whereas
    TRILL and FabricPath do routed tunnels between endpoints. <br /><br />I just can&#39;t
    help feeling that using IS-IS to build a better L2 path is a bit ... unnatural,
    self-defeating? I&#39;m also thinking some of the negatives of H-VPLS probably
    apply as well, in slightly different form, e.g. failure response behavior. <br
    /><br />Your thoughts on this: pros / cons? Yes, I agree, BGP has proven scalability. '
