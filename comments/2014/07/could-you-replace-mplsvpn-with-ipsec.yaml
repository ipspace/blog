  html: We&#39;ve had this discussion at where I work, although it&#39;s 3 sites.<br
    /><br />IPSEC can be suicide for traditional SIP\RSTP Voice because your gateway
    devices need to either have extra capacity so they never run into proc\memory
    congestion, or be able to prioritize proc\memory and throughput for the voice
    and video traffic.  The only devices I have found thus far are the Juniper SRX,
    which can be setup in a very paranoid (and incredibly complicated) fashion.  Everyone
    else, except the ASA which isn&#39;t as nice, seems to expect a router to do that
    duty.<br /><br />Once you run into congestion from an expanding network, or management
    forces a refresh at a lower-powered hardware, you end up with a completely broken
    system that requires baby-sitting.  <br /><br />Sure you could do exec meetings
    over a paid Skype account, but you need them to agree on a reduced SLA.<br /><br
    />Good news is properly configured IPSEC VPN is 100% rock solid stable.<br /><br
    />There&#39;s a very dangerous movement towards putting everything on cloud and
    fundamentally on consumer grade hardware and services by management in order to
    save a buck.  This is driven by ignorance by both management and staff.  Not just
    from the security angle; we had a discussion about implementing an industry-specific
    ERP System and I asked a manager who was gung-ho about it &quot;So who owns their
    stock?  Our competitors?  What if the competitors buy them out later?&quot;.  He
    wasn&#39;t happy with that question considering they&#39;re a publicly traded
    company.  <br /><br />You almost have to be smarter than your manager is these
    days to justify your job, they are like lemmings, ready to jump the cliff at a
    moments notice.<br /><br />Right now I&#39;m dealing with an IT admin that has
    some knowledge, but keeps telling me &quot;You go into too many details&quot;.  E.G.
    We are building a new server room, and this admin wants to have capacity for X
    racks from one.  &quot;So how do we scale the aircon and generators to get to
    X racks from one?&quot;  What kind of cost and how does that compare to Cloud
    offerings?&quot;.  I haven&#39;t asked him that question directly, but I&#39;ve
    shown him hey, BTU&#39;s are units of energy!  <br /><br />He&#39;s going to get
    steamrolled soon.  Same thing.  <br /><br />MPLS is a very cheap config change
    for the ISP to make in my area, so we&#39;ve opted for MPLS.
