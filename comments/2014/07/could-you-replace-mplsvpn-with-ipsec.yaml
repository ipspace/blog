  html: 'This is something I struggled with pretty frequently in a prior job working
    for a managed services provider. MPLS WANs are great because they provide flexible,
    private connectivity with guaranteed throughput. Most MPLS providers also allow
    you to choose from a menu of QoS schemes and classify your traffic so that real-time
    voice and video services are treated higher preference during periods of congestion.My
    advice would be to stick with the MPLS WAN if you can afford it. A VPN overlaid
    on top of Internet circuits might work most of the time, but when it doesn&#39;t
    perform adequately, you&#39;ll have little immediate recourse. Should you decide
    on moving to a VPN overlay, do so in phases: Keep the MPLS WAN around for a few
    months in case the overlay strategy doesn&#39;t work out. But if you find that
    your Internet circuits provide sufficient throughput so that congestion of real-time
    services never becomes a problem, maybe that&#39;s an acceptable solution. <br
