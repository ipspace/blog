  html: 'The MPLS VPN vs IPSec over the internet debate is good one to have. I think
    besides performance and reliability it&#39;s important to consider management
    and support of each option. MPLS VPN is much simpler to manage and troubleshoot;
    the provider handles the transport and routing and the customer just runs a default
    static route (or BGP if multi-homed) on the CE for most remote sites.<br /><br
    />With IPSec, the customer owns the solution. And that includes configuring, managing,
    and troubleshooting those IPSec tunnels and that could be a challenging job sometimes
    especially if customer does not have the right resource in house.   '
