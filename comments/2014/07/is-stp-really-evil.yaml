  html: "I have used this quote from a Cisco doc in my attempts to get people to understand\
    \ this concept. From a \u201CCisco Validated Design\u201D document entitled \u201C\
    Data Center Design \u2013 IP Network Infrastructure\u201D (pps 35-36, October\
    \ 8, 2009):<br /><br />\u201CTransparent bridging is the result of a long technological\
    \ evolution that was guided by the desire to keep the property of the thick coaxial\
    \ cable that was the base for the original Ethernet networks. Transparent means\
    \ that the stations using the service are not aware that the traffic they are\
    \ sending is bridged; they are not participating in the bridging effort. The technology\
    \ is similarly transparent to the user, and a high end Ethernet switch running\
    \ STP is still supposed to be plug-and-play, just like a coaxial cable or a repeater\
    \ were. As a result, unlike routers, bridges have to discover whether their ports\
    \ are connected to peer bridges or plain hosts. In particular, in the absence\
    \ of control message reception on a port, a bridge will assume that it is connected\
    \ to a host and will provide connectivity. Therefore, the most significant differences\
    \ between routing and bridging with STP (spanning tree protocol) are as follows:<br\
    \ />\u2022 A routing protocol identifies where to send packets.<br />\u2022 STP\
    \ identifies where not to send frames.<br />The obvious consequence is that if\
    \ a router fails to receive the appropriate updates, the parts of the network\
    \ that were relying on this router for communication will not be able to reach\
    \ each other. This failure tends to be local, as the communication within those\
    \ distant network parts is not affected. If a bridge misses control information,\
    \ it will instead open a loop. As it has been observed, this will most likely\
    \ impact the whole bridging domain.\u201D<br /><br />I summarize this using language\
    \ that aligns with network security discussions, in which &quot;fail closed&quot;\
    \ is a safe failure condition vs &quot;fail open&quot;:<br /><br />&quot;To summarize\
    \ the two major points being made in the quote from Cisco:<br />1. a routed interface\
    \ will \u201Cfail closed\u201D with no impact on any other routed interfaces,\
    \ while a set of transparently bridged ports defined as a single virtual LAN will\
    \ \u201Cfail open\u201D with an impact on all network components of the VLAN<br\
    \ />2. the scope of a routed network failure is limited to the ports connected\
    \ to the routed interface, while the scope of a bridged VLAN failure can impact\
    \ all networking equipment in the entire bridging domain (entire data center,\
    \ or multiple data centers in the case of stretched VLANs)<br />"
