  html: "Technology has its legacies. Technology has a history. Technology makes history.\
    \ It\u2019s important to understand history to understand the kludges, as you\
    \ call them. It all began with the Yellow cable. The original, coaxial Yellow\
    \ cable is the first medium for IEEE 802.3, Ethernet. It\u2019s a shared medium.\
    \ Any station attached to the medium can communicate with each other. With stations\
    \ directly attached to a single, common medium no extra device, no layer-2 bridge\
    \ (switch) is needed for communication. Initially it was expected that each LAN\
    \ segment would have its own router to interconnect to another LAN segment. Radia\
    \ Perlman worked at DEC, the company that together with Intel and Xerox defined\
    \ the 10 Mb/s DIX standard. In http://www.networkworld.com/article/2202492/lan-wan/living-legends--radia-perlman--layer-3-wizard.html\
    \ Radia Perlman explains: \u201C\u2018Routing between links was Layer 3&#39;s\
    \ job. When I tried to argue that we may need to forward packets from one Ethernet\
    \ link to another, the reply was &#39;Our customers would never want to do that&#39;.\
    \ Their perception was Layer 3 was just unnecessary bytes on the wire.\u2019 But\
    \ it didn&#39;t take long for that shortsightedness to become obvious. Customers\
    \ did, after all, want to talk from one Ethernet to another.\u201D<br />So Radia\
    \ Perlman invented STP constrained by several requirements. For a station it should\
    \ not matter if it communicates to a station on the same LAN segment or via a\
    \ bridge to a station on another LAN segment. Since Ethernet has no TTL value,\
    \ however, frames could loop forever on a ring. Thus, STP needs to maintain the\
    \ illusion of a single shared medium. This is why STP builds a tree.<br />Later\
    \ on with the introduction of twisted pairs as the wired medium, Ethernet\u2019\
    s physical bus topology converged to a physical star topology requiring a central\
    \ hub that would create the illusion of a shared medium. After all a hub forwards\
    \ any incoming frames to all ports but the port a frame was received from. With\
    \ the introduction of learning bridges (switches) Ethernet could have transformed\
    \ into something even more powerful. However, with a huge installed basis compatibility\
    \ becomes a key issue and revolution turns into evolution.<br />We all know that\
    \ STP and large L2 domains have their (severe) limitations. However, without understanding\
    \ the past it\u2019s very easy to complain about how things have developed.<br\
    \ />One of the disadvantages of STP that you didn\u2019t mention is the waste\
    \ of capacity. Because of the tree structure redundant paths cannot be used. Thus,\
    \ frames might travel much farther than the physical topology would require. Shortest\
    \ Path Bridging (SPB, 802.1aq) solves all of (R/M)STP\u2019s problems boosting\
    \ Ethernet into another dimension. At its core SPB runs IS-IS \u2013 another protocol\
    \ invented by Radia Perlman \u2026<br />"
