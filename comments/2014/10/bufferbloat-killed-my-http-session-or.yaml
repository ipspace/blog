  html: 'Agree with that parenthetical (weird).  I wonder what would happen if the
    packet filter was sending TCP RST instead of ICMP unreach.  (-p TCP REJECT --reject-with
    tcp-reset).<br /><br />One point that does make sense is Linux (by default) ratelimits
    certain ICMP (including unreach) per target, to 1 per second.  Hence why the screenshot
    doesn&#39;t show more than one ICMP for all those incoming packets.   http://linux.die.net/man/7/icmp<br
    /><br />I didn&#39;t understand the red lines at the bottom either.  Doesn&#39;t
    the ICMP quote the TCP/IP headers, get passed to the transport layer, and terminate
    the connection immediately?  .  Hmm, it&#39;s claimed that at least Linux clients
    treat ICMPs for established TCP connections as soft errors (retransmit opportunities),
    to prevent DoS.  '
