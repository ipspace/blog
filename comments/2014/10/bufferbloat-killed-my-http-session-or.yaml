- date: 06 October 2014 11:01
  html: 'We had two issues lately with similar symptoms:<br />1. ngnix chunked encoding
    + content length bug: in this case files were corrupted between backend and frontend
    servers, but frontend happily passed broken files to clients - fixed by disabling
    some nginx modules.<br />2. TCP offload on hypervisor-NIC received large segments
    and ACK&#39;ed them on behalf of a VM, but VM&#39;s stack was out of buffers and
    never received this data - patially fixed with server-side shaping.'
