    html: Different packets in the same session are not guaranteed to take the same
      path through the internet.<br /><br />Due to various path and link load-balancing
      methods, different packets can take a different path, and some might be queued
      differently along the path, or the path might have a different latency -- resulting
      in unpredictable ordering.<br /><br />It is still TCP&#39;s job to produce a
      reliable stream from this.<br /><br />And if Apache sent all the data, the client
      should get all the data, before they process the closing of the TCP stream....<br
      />
