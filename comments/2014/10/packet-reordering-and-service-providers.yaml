  html: 'Flowlets allows to change the switching path e.g. when we want to reduce
    load on one paths and move traffic to another one:<br />http://nms.lcs.mit.edu/~kandula/data/FLARE_HotNets04_web.ppt<br
    />It&#39;s an interesting idea: you can change path of the flow once the gap between
    bursts of the flow is longer than the trip time to the merging point (assume that
    we have splitting and mergin point of two splitted paths). This way we can avoid
    re-ordering as we make sure that merging point is reached by the previouse burst
    of the same flow.'
  id: '6784547015671026785'
