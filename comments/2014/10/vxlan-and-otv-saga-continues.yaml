  html: "VXLAN is an overlay network that aims to extend Layer 2 over an IP network;\
    \ that doesn&#39;t mean that this is a DCI solution. Same statement could be made\
    \ with L2TPv3 or EoMPLS, just to list few, they aim to extend L2 segments, but\
    \ are not natively DCI solution per se. And that&#39;s the reason why OTV or EVPN\
    \ exists to offer natively a solid DCI solution.\_It\u2019s not just a feature-to-feature\
    \ comparison. That requires above all an architectural comparison; As described\
    \ in your drawing, VXLAN is an end-to-end encapsulation meaning that from a transport\
    \ point of view, it is a flat architecture. OTV is a DC WAN edge encapsulation,\
    \ this means that it is an hierarchical architecture, and according to this principal,\
    \ it better isolates the failure domain inside the DC and it offers better scalability\
    \ and convergences. <br /><br />With OTV and FHRP localization, you can definitively\
    \ reduce the tromboning effect for E-W traffic (inter-tier Apps workflows) without\
    \ the need to deploy LISP IP mobility or other southbound optimization services.\
    \ The Layer 3 gateway of interest is active on each site thus the traffic between\
    \ application tiers is contained inside each DC without hair-pining workflows\
    \ across sites. This is currently challenging with VXLAN alone.<br /><br />With\
    \ OTV, the UU are not flooded. And storm-control configuration is simplified,\
    \ because of failure isolation functionality natively available with OTV (for\
    \ broadcast and unknown unicast). Thus a VM with a 10GE throughput that becomes\
    \ &quot;broadcast-crazy&quot; should not impact the secondary site if the right\
    \ tools are implemented accordingly. This is not completely true with VXLAN unfortunately,\
    \ and it might be very challenging to rate limit an IP Multicast group. As the\
    \ result with the current implementation of VXLAN with no control plane, the failure\
    \ domain is extended throughout the whole VXLAN domain with a huge risk to saturate\
    \ the DCI links and impacting the remote sites.<br />Note that if VXLAN requires\
    \ an IP multicast network intra-DC which may be accepted by the enterprise, it\
    \ would also impose IP multicast enabled for inter-DC network, which might be\
    \ more challenging for the enterprise and/or the SP managing the inter-site IP\
    \ network.<br /><br />OTV in conjunction with LISP IP mobility and FHRP localization\
    \ offers a real optimization for long distances between DC\u2019s. When LISP IP\
    \ mobility is deployed with extended subnets, it is complementary to OTV but is\
    \ not mandatory. It is a smart choice that the network mgr will take based on\
    \ how the high latency induced by the long distances may impact the enterprise\
    \ business. Anyhow, for most of enterprises deploying DCI, the WAN access network\
    \ is an Intranet network where LISP is easy to deploy and rarely a global Internet\
    \ core per se. <br /><br />What is said today may be a bit different in the future.\
    \ Solutions for distributed virtual DC are evolving in order to improve sturdiness,\
    \ efficiency and optimization, including FW clustering stretched across multiple\
    \ locations. It is important for enterprises to pay attention to this fast evolution.<br\
    \ /><br />Finally long story short, it is certainly worth reading the detailed\
    \ posts I made that discuss about the current VXLAN release and DCI, including\
    \ LISP mobility and other FW clustering articles.<br /><br />26 \u2013 Is VxLAN\
    \ a DCI solution for LAN extension ?\_<br /> http://yves-louis.com/DCI/?p=648<br\
    \ />23 \u2013 LISP Mobility in a virtualized environment\_<br /> http://yves-louis.com/DCI/?p=428<br\
    \ />27 \u2013 Stateful Firewall devices and DCI challenges\_<br /> http://yves-louis.com/DCI/?p=785<br\
    \ />"
