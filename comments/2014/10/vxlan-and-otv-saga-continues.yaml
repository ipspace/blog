    html: "Ivan&gt;&gt; Finally, while I understand your excitement regarding the\
      \ long-distance ASA cluster, do tell me what happens when the DCI link fails?<br\
      \ />\_<br />yves&gt;&gt; This is a fair comment. Actually there are two levels\
      \ of LAN extension when deploying Act/Act FW clustering stretched across multiple\
      \ locations, one level for the ASA clustering (extending the cluster control\
      \ link) and one level for the Apps and user data (traditional DCI), obviously\
      \ all redundant network connections for a resilient solution must exist, but\
      \ let\u2019s assume the DCI dies.<br />\_<br />The key components are that 1st\
      \ of all, all FW appliances are active and secondly there is a way to control\
      \ dynamically the direction In &amp; Out to the right DC supporting the Apps\
      \ of interest.<br />\_<br />Hence the best is a combination of ASA clustering\
      \ stretched across two sites (using a single cluster control plane) with the\
      \ LAN extension (such OTV offering stateful \u201Chot\u201D live migration),\
      \ in conjunction with LISP IP mobility (ingress redirection) and FHRP localization\
      \ (egress redirection).<br />\_<br />If the DCI breaks, we will get a split\
      \ brain like for any other clusters. But the main difference is that with the\
      \ ASA clustering, all FW appliances (phy or virtual) are active, and thanks\
      \ to LISP IP mobility and FHRP isolation, the traffic will follow the location\
      \ of the apps per site and will stay stuck to the site where the apps resides\
      \ as it will not be possible to address hot live migration anymore. However\
      \ Disaster Recovery with cold migration should be supported. Both DC becomes\
      \ two active independent DC\u2019s while the same security rules will remain\
      \ intact on both sites, but now with two FW control planes.<br />\_<br />More\
      \ to read in this article<br />27 \u2013 Bis \u2013 Path Optimisation with ASA\
      \ cluster stretched across long distances \u2013 Part 2<br />http://yves-louis.com/DCI/?p=856<br\
      \ />\_"
