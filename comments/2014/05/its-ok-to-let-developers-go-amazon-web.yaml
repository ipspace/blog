  html: This is one time I don&#39;t fully agree with Ivan.<br /><br />We encountered
    this exact situation in my company. Developers wanted self-provisioning, instant
    deployments, etc... and our IT was simply not mature enough to deliver. So the
    Devs got approvals to use AWS. They got what they wanted... for the most part.<br
    /><br />Then they needed dependencies enabled back to our data centers. No clue
    about how tunnels worked. They discovered that a lot of things don&#39;t work
    when Active Directory isn&#39;t fully visible to AWS VMs. They did not put a lot
    of thought into traffic categorization so it was hell for security to do compliance
    auditing. And yes, they literally did ask if the Security Group could just permit
    everything to our internal networks then watch over time to see what&#39;s flowing
    across the tunnels and then develop a policy later.<br /><br />At the end, most
    of it was torn down. Someone finally saw the bills and realized that the developers
    were so thrilled with AWS that they spun up insane amounts of VMs, VIPs and other
    services... but they almost never spun them down. Not their problem, they insisted.
    Elastic services aren&#39;t really required if there is no growing/shrinking.<br
    /><br />Now we are tackling some of this in-house with VMWare-based solutions.
    We have no problem with them defining their security groups or if they want to
    manage their own LBs. They even manage east/west traffic with security groups.
    But there are limits to how much they can do via catalogs without engaging IT,
    and it&#39;s intentional. North/south still requires engaging the Security teams.
    We plan to reduce that dependency over time as we adopt more sophisticated orchestrators
    and capacity management tools.<br /><br />Just our experience, YMMV<br />
