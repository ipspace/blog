- date: 03 June 2014 16:21
  html: 'I consider that the arguments in this post are correct, but the topic is
    larger and way more complex to be discussed in couple of lines. I like working
    with other groups (DC, Dev...) and I&#39;m really interested to hear their problems
    and try to fix it as much as possible. <br />What I dislike the most is the &quot;I
    don&#39;t care&quot; attitude. Like, If you cannot deliver, I don&#39;t care,
    I&#39;ll take my toys and go to xxxxx.<br />Really? Is this what an enterprise
    environment means?<br /><br />I always try to do a parallel with life. So, you
    have a very powerful car which you want to drive with 300km/h now. Does the entire
    landscape (streets, restrictions, nature...) change just because you want that
    now? No.<br /><br />Of course the groups which network guys interact sees no problem
    to have their wishes fulfilled and for most of the time we try to make everybody
    happy, but sometimes it just not possible. If you have a VPS and do something
    wrong you shut it down and bring another one up. <br />If I modify the entire
    network to make one group happy and the rest have a problem, I cannot just shutdown
    the network and bring a new one (I don&#39;t mean here SDN...)<br /><br />I think
    the key is cooperation, but this have to come from both parties. We (network guys)
    cannot lock everything in our world, we need to share our toys up to a certain
    level. This has the reverse that other groups have to tell us what they need in
    advance...not 2 days after.<br />:)<br /><br />If there are doubts, imagine that
    you go to amusement park and use whatever you want, but do they let you _control_
    their toys? '
