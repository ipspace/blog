    html: In DCs, Multipath TCP allows you to better use the multiple paths that are
      available due to ECMP between any pair of servers. See http://inl.info.ucl.ac.be/publications/improving-datacenter-performance-and-robustness-multipath-tcp
      for a detailed discussion. Figure 20 shows the performance benefit in Amazon
      EC2
