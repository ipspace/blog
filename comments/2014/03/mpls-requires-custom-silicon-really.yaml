- date: 16 March 2014 10:09
  html: Broadcom supports MPLS for a long time. It&#39;s not limited to TD and TD2,
    but a vast range of their chipset portfolio, even some lower cost. You have on
    the market MPLS capable 1G+10G switches, with all the hardware redundancy you
    need, for a few thousands $ (list-price). The only pitfall is about scaling and
    support of newer features.<br /><br />Entropy label? You have to wait for that.<br
    />Scaling? Well, it&#39;s reasonably good on recent chipset (TD2 mainly), it&#39;s
    just a matter of where you want that box. Honestly, if you&#39;re not a Tier1
    SP (or similar), they usually are good enough.<br /><br />This is were Custom
    ASIC still have an edge. But even without a high focus from Broadcom, scaling
    is increased at each generation and will finally be no more &quot;an issue&quot;,
    and features are also added. Not sure MPLS will continue to add rich new features,
    so soon enough, no more discussion here.<br /><br />That being said, as mentioned,
    swaping label is not a challenge. You&#39;ll be linerate on your Tbps+ switch.<br
    /><br />Control Plane is all about the software. But don&#39;t assume to have
    the same features on the merchant silicon based switches with a vendor that has
    custom ASIC dedicated to MPLS (SP) also on their portfolio. You have to adapt
    the code, it&#39;s not trivial.<br /><br />But I&#39;m not saying merchand silicon
    is better than custom ASIC. The latter one gives you opportunity to do greater
    things, to give more control, capability on any kind of protocol where a merchand
    silicon will limit you up to the next gen.
