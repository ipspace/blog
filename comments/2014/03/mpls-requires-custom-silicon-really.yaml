- date: 19 March 2014 22:27
  html: It&#39;s all about software.<br /><br />The moment Vyos codes MPLS features
    (LDP, TE, VPN) then watch vendors completely lose their stuff.<br /><br />Hell,
    it&#39;s almost damn near free right now. Mikrotik RouterOS does it for 45$. I&#39;m
    pretty sure it&#39;d be REAL easy for them to get one of these chipsets and convert
    it to use RouterOS. <br /><br />What it ends up coming down to is that no vendor
    wants to release a device that can do all MPLS related features for cheap because
    it will completely destroy their more ROI products (the more expensive products)
    and therefore they&#39;d make a lot less money.
