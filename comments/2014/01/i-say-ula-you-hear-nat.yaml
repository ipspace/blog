  html: I suspect that having multiple ULA for internal company communication and
    global for communication with the Intenet will cause lots of issues with application
    guys since now application has to bind to specific ip for internal communications
    and another ip to go to the internet. I see many server guys now have very fuzzy
    understanding of the windows or unix/linux networking so ULA and global will make
    life a nightmare.<br /><br />many companies use NAT for traffic engineering purposes
    (especially customer/vendor extranets) and it&#39;s easier to  NAT traffic to
    make it going the way you want than setting up PBR all over the place. <br /><br
    />We all know about dark messy corners of the corporate networks, NAT may be the
    simplest solution to make things done (adding more mess though but that&#39;s
    another story, we need to get things done and may not have time to redesign existing
    infrastructure.<br /><br />I am sure that customers will push vendors to implement
    NAT66 because they need/want it and it will be done regardless if IETF thinks
    it&#39;s ok or not. <br />
