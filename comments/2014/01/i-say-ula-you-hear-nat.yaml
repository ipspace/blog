  html: Ivan, great blog post. I agree with your thoughts on ULA and Global Unicast
    and you could certainly run ULA for your corporate connection requirements and
    use Global Unicast from either PI or PA for each site. I was trying to address
    more of the BGP multihomed corporate office with a remote branch off that doesn&#39;t
    do BGP. I think both solutions would work, yours might be a better design long
    term - go figure, you are smarter than me ;)<br />In regards to Dmitriy&#39;s
    comments about application guys having to bind to specific IP&#39;s for internal.
    If the OS is following RFC 6724 then applications will benefit from being passed
    the correct information for source/destination selection and will get an ordered
    list. This problem is no different for IPv4 hosts that have multiple IPv4 addresses,
    there has to be some sort of logic to pick one verse the other. Someone has to
    make a decision about what IP address to bind to or just bind to them all and
    reserve a port instead. I disagree with his comments about NAT and PBR. I believe
    the current IPv4 solution puts many artificial restrictions on redundancy, path
    selection and artificially imposes restrictions on having to pass through stateful
    devices. IPv6 gives companies enough addresses but also network prefixes to not
    have to worry about NAT. This allows you to truly have global and universal firewall
    rules that are not concerned with things like did the source traffic come as RFC
    1918 or the real IPv4 address etc.<br />Finally, I guess we also need to decide,
    is it NPT66 or NPTv6 - I was using the name from the RFC (http://tools.ietf.org/html/rfc6296)
    but I have seen you and several others say NPT66 instead. I guess I will update
    my post to tell folks you might see it referenced either way for now.<br />- Ed<br
