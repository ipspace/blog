  html: Even with uRPF in loose mode if you route a block to Null0 it will still Null
    route it.  This makes Source based Real Time Blacking Listing work even in loose
    mode.  Being able to block inbound abuse without having to modify ACLs has been
    very useful to me.<br /><br />http://packetlife.net/blog/2010/aug/23/source-based-rtbh/
