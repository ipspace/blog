- date: 09 January 2014 20:30
  html: 'There is also Feasible path uRPF, which is a good compromise between strict
    and loose. This option is not supported on IoS (last time I checked), but it is
    supported on other platforms (e.g Junos). Feasible path uRPF will discard the
    packet unless *a* route (not necessarily the best) to the source address is through
    the interface on which the packet was received. For loose, the route just has
    to exist. The inbound interface is not considered. '
