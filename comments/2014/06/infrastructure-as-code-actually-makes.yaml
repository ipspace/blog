- date: 27 June 2014 06:33
  html: 'Infrastructure as code can be implemented in a variety of ways - AWS has
    it with Cloud Formations, PaaSs have it with containers and other deployment tools
    and Ravello Systems has implemented the &quot;infrastructure as code&quot; concept
    with high performance nested virtualization. VMware represented a physical server
    as a VM (essentially a file). Ravello extends that concept to the whole environment
    - VMs, networking and storage. Essentially your entire application environment
    is a file. The Ravello hypervisor also allows you to run existing VMware workloads
    (including networking) in AWS completely unmodified. It also allows you to snapshot
    the whole thing, version control your infrastructure, re-create bugs etc. '
