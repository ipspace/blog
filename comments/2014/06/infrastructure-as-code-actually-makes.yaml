  html: 'Welcome to VM admin land. We have been crying for this for years. The last
    hold outs - networking. We have had the ability for about 3 years, but were forbidden
    to implement. <br /><br />Once a routable network exists, network overlays can
    segment, inspect, route, firewall, and audit with the touch of a button. Why would
    you want to continue to manage hardware? Ahhh, riiiiight, &quot;my turf&quot;.
    VM admins gave up servers and storage administration as a primary duty long ago.
    &quot;Bring us your resources, we will make the do work&quot; has been the motto
    for some time. <br /><br />How does a VM/cloud admin create a new segment of the
    network? They launch a UI (or API); define common name, subnet, segmentation,
    and relationship; submit; validate; and release to production. The orchestration
    engine reaches out to each virtual network device, modifies the configuration,
    verifies the change, and reports status. <br /><br />I guess the alternative is
    to have the network team register their equipment within something like VMware
    Orchestrator so that we can programmatically control the hardware instead. That
    should fly, right, hello, anyone here...<br /><br />The next generation networks
    are truly flat, any-to-any fabrics with software services riding on top. &quot;What
    about physical systems?&quot; They receive their own routed network which the
    rest of the datacenter can reach. '
