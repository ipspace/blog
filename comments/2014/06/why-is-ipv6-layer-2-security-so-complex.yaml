  html: 'Ivan,<br />Great blog and love the &quot;outside the box thinking&quot;.
    A few others (Ed, Andrew, Eric, Steve) and I have been kicking this around for
    a while now. We have looked at &quot;most&quot; larger organizations using a /48
    for infrastructure and indeed assigning a /64 &quot;per port, host, etc.) looking
    at summarizing an access switch with a /56 (256 /64&#39;s, ports, hosts, etc.).
    The thought being that these larger entities will get a /44 or /40. Wether the
    subnet has 2, 20, 200 or 2,000 nodes they are all in the same drop of water hitting
    the pool of 18.5 Quintillion. Some challenges that I have encountered with &quot;proposing&quot;
    this solution are: 1, Dual stack and how to handle the &quot;legacy&quot; protocol.
    2, This is wired only (WiFi would take some considerable thought). 3, IP telephony
