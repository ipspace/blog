  date: 24 June 2014 21:40
  html: 'I love the out-of-the-box approach, and I see a lot of benefits. In the extreme
    HPC world, they do this with IPv4 already. coupled with TCP/IP stack offload/acceleration,
    it&#39;s extremely fast.<br /><br />In a campus environment, it would take some
    initial configs to get every port set up as an L3-link rather than a vlan-access
    port, but it&#39;s doable as long as the guys setting up the switches are the
    guys setting up the PCs.<br /><br />With wireless, this will be difficult without
    a massive amount of vendor support.<br /><br />In server environments, specifically
    for standalones/rackmounts, this is similar to the campus challenge: the server
    and switch ports will need to be a coordinated effort.<br /><br />In virtualized
    environments, this could all be API-driven, but I don&#39;t think there is any
    automated software at the moment capable of checking to see what /127s have been
    deployed (or what the next available is).<br /><br />Thoughts? The automation
    and self-provisioning is critical... the effort and related costs to doing this
    manually are not appealing. But if someone has a way to automate it, I&#39;d love
    to see this as the standard. <br /><br />CWB'
