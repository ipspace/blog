  html: Hi Ivan,<br />thanks for the, as always, enlightening post &amp; creative
    ideas ;-)<br />Not sure though how the approach you laid out would solve any of
    the security problems First-Hop Sec (FHS) is supposed to solve. Advertising a
    prefix with the on-link flag cleared will indeed (initially, until receiving an
    ICMP redirect) force a host to communicate through its L3 gateway and hence create
    a &quot;PVLAN illusion&quot; from the host&#39;s perspective, as you rightfully
    described here http://blog.ipspace.net/2012/11/ipv6-on-link-determination-what-is-it.html.
    <br />Still, that host will happily process all rogue RA, ND, DHCPv6 messages
    received from other (potentially malicious) hosts on the same link. Preventing
    that is the main purpose of FHS, isn&#39;t it?<br />Or did I miss something in
    your above approach?<br /><br />That said, may I further add that any mention
    of the terms &quot;host routes&quot; and &quot;redistribution&quot; in one sentence
    makes me shudder instantaneously?<br /><br />have a great day,<br /><br />Enno
