- date: 27 February 2014 23:33
  html: 'Great blog again, Ivan. I agree, it would be nice if the CLI and API aligned
    and &quot;did objects&quot;. Given the history of the CLI in certain (many?) products,
    there&#39;s some serious retrofitting likely needed. Historically, hardware /
    assembly language schooled programmers don&#39;t think in object-oriented code.
    <br /><br />With Cisco&#39;s OnePK, I keep wondering if the API is going to have
    the same semantic drift that the IOS CLI does (similar commands but different
    results on different hardware platforms). '
