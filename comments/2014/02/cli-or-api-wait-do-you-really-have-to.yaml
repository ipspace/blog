- date: 11 March 2014 07:44
  html: Lol, this post slipped through my reader. Great as usual. APIs and networking
    is comical at the moment. While networking vendors haggle over what form of religion
    to use for RPC transport and modeling language, both of which should be irrelevant
    implementation detail, OpenStack continues to define every NaaS API imaginable.
    <br /><br />Personally what I still see missing is a decent GUI. APIs are great
    for provisioning but debugging/tshooting the network with APIs is a recipe for
    pain. Any of the hyperscale shops doing early SDN that I have spoken with have
    plenty of pain on that front. Hell, Vmware took commodity hypervisors and put
    a decent GUI on it and poof. Same for wireless controllers, UC platforms etc.
    I just need to find time to write some crappy GUI. :) Also, v6 and CLIs? I guess
    DNS can alleviate some of the pain but UUIDs and CLIs that would be great to  hand
    type when the DC is down. Whatever we do, I just hope its totally unique to networking
    just to make a mess of it :) Disclaimer I work for RedHat etc.<br /><br />You
    the man Ivan. Maximum Angels per/Pinhead MAP per/sec lolz .<br />-Brent
