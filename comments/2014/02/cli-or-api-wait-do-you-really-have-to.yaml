- date: 03 March 2014 17:27
  html: '@Pete - Be careful what you ask for on CLI/API alignment.  CLIs are for humans
    and may arrange data differently than an API would for a computer.  Maybe the
    requirement should be that one ought to be able to completely control the device
    with either interface without resorting to the other.  Those who do not remember
    the lessons of Bay Networks&#39; &quot;Technician Interface&quot; are doomed to
    repeat its poor choices.  Same comments apply, mutatis mutandis, to TL1.'
