  html: 'I believe this is just another example of how the networking industry is
    evolving.  As we demand more from the devices we are deploying in customer networks,
    we need more efficient ways to gather the data we need, analyze it, and react
    appropriately.  I have always said, like in programming, the logic can be learned
    through understanding the standards and then the rest is just syntactical differences.  I
    agree with Ethan that maybe it&#39;s time we demand a common configuration experience
    so we spend less time learning how to tell a box to do XYZ protocol correctly
    which is a huge waste of time in my opinion!<br /><br />I will say that I don&#39;t
    have much faith in the common network engineer to come up with clever ways of
    creating a great automation script to make their command line experience easier.  Creating
    templates to solve repeating problems in the networking industry takes a lot of
    time in itself, but to see a network engineer take the time to say &quot;Hey,
    maybe I can write a script in ABC language&quot; is even more difficult to find.  The
    command line is far from dead.  If we want to make our command line experience
    better, we need to figure out WHAT problems we are facing, HOW we can fix them
    with automation, and DEMAND that these tools be built into future software versions.  '
