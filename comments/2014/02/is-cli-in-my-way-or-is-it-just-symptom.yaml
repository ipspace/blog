    \ infinitum. And that&#39;s just Cisco... Plus other vendors\u2019 OSs, including\
    \ XOS and JunOS.<br /><br />The hard part, to me, has *never* been the CLI. The\
    \ hard part has always been understanding the task, understanding the technology,\
    \ and making the right design. After that, it\u2019s just commands... and who\
    \ cares if that OSPF command is under the interface, under the process, or configured\
    \ with a &#39;set&#39; command? Meh.<br /><br />I totally agree that some fundamental\
    \ things in networking need to change. That includes stuff like locator/ID separation\
    \ (not necessarily through LISP), policies based on address or physical port,\
    \ troubleshooting larger setups (beyond ping, traceroute, commands to show mac\
    \ address tables, connecting sniffers multiple places etc.), layer 2 adjacency\
    \ \u2018needs\u2019, and tons of other things.<br /><br />Most of the significant\
    \ problems in networking is far closer to the top of the list than the CLI. Really."
