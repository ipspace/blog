  html: (At the risk of necroposting...)<br /><br />The place I currently work in
    would likely count as an &quot;open source shop&quot; but sends the bulk of its
    traffic through a commercial load balancer.  However, most of the *new* traffic
    on the network is going through HAProxy.  New *clients* get HAProxy installed
    on them - the servers run health checks locally that write status to ZooKeeper,
    the clients discover what services are available by reading from ZooKeeper and
    configure HAProxy; they then connect to HAProxy on localhost to reach the servers.<br
    /><br />HAProxy also has the advantage of better health checks for PostgreSQL
    than our commercial load balancer, but that&#39;s an aside.
