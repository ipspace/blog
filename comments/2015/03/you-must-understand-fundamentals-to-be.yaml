    html: I agree, SDN and NFV are being primarily driven by businesses faster time
      to market and CAPEX reduction requirements. I&#39;m willing to bet no consideration
      was given to network management, operational complexity and its impact on support
      costs and customer experience.<br /><br />SDN is also a vague term that seems
      to encompass all areas of networking. It would be more valuable if the problem
      was decomposed into different areas for example SDN for data centre, for campus
      and for WAN or break it up into Edge vs Core SDN. In my opinion these areas
      would have significantly different solutions.
