    html: It depends on where you are in your IT automation journey.<br /><br />If
      you&#39;re still deploying everything by hand, and hand-crafting VMs from ISO
      images, then DCIM is the way to go. It gives you a somewhat consistent view
      of your data center, and you can deploy something like a VLAN across multiple
      boxes without ever logging into one.<br /><br />If however your server/application
      people got further along on their path toward DevOps, they might start getting
      annoyed that they can deploy a VM in 5 seconds, but it still takes dozens of
      GUI clicks to get a new VLAN deployed. In those environments the need to program
      networking devices becomes pretty urgent.<br /><br />Hope this helps,<br />Ivan
