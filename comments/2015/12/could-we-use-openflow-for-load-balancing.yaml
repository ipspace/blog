  html: Even with simple L3/L4, a pure openflow load-balancer would require the controller
    be involved in every connection setup. It might be able to outperform a 1997-era
    LocalDirector, but not much else.<br /><br />More realistic is a slow/fast-path
    approach. E.g., a standalone load-balancer directs the initial connection setup
    and then uses openflow to fast-path the remainder of the connection. I&#39;m guessing
    this is how NSX&#39;s distributed load-balancer will work.<br /><br />HP&#39;s
    SDN App Store does have a <a href="http://h20195.www2.hp.com/V2/getpdf.aspx/4AA4-5984ENW.pdf?ver=1.0"
    rel="nofollow">Kemp load-balancer</a> adapted for OpenFlow. The solution brief
    indicates that openflow is used for load and health measurements only, not for
    connection setup or for fast-path mode.
