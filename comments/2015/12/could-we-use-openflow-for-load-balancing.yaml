  html: 'Jen Rexford and team had a <a href="http://cial.csie.ncku.edu.tw/st2014/pdf/OpenFlow-Based%20Server%20Load%20Balancing%20Gone%20Wild.pdf"
    rel="nofollow">fun paper</a> about this idea at HotNets a few years ago -- it&#39;s
    a quick and insightful read:  <br /><br />Ivan&#39;s comment about the possibility
    of doing this in a storage context are exactly right -- Coho Data (my company)
    does this in an enterprise storage product today.  Using Openflow onto Arista
    ToRs, we are able to present a single IP address for NFS v3, but then dynamically
    steer traffic over large numbers of 10Gb storage nodes.  This turns out to be
    a pretty big win in enterprise contexts where you can&#39;t change the client
    storage protocol (e.g. to deploy pNFS), and where you want to scale traffic over
    large numbers of very fast flash devices.<br /><br />If you&#39;re interested,
    I recently did a <a href="http://vimeo.com/143189231" rel="nofollow">talk</a>
    on this aspect of our system, as well as some related challenges facing network
    connectivity/perf in storage systems..<br /><br />@andywarfield'
