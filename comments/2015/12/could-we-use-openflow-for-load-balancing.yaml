  html: You can use OpenFlow for ECMP routing, which can be used as a crude form of
    load distribution ( with multiple static routes to the same virtual IP, via different
    real server IPs ). It is only  &quot;balanced&quot; in a statistical sense, there
    is no mechanism to detect liveness of servers, and the return path may get asymmetrical
    - which limits the applicability to a select set of use cases
