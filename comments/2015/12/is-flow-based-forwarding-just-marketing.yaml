  html: The definition I use is that a &quot;flow&quot; is <b>unidirectional</b> and
    <b>stateless</b> series of packets from a source to a destination. This is in
    keeping with Cisco NetFlow&#39;s definition which dates back to 1996 (see <a href="http://patft.uspto.gov/netacgi/nph-Parser?Sect1=PTO1&amp;Sect2=HITOFF&amp;d=PALL&amp;p=1&amp;u=%2Fnetahtml%2FPTO%2Fsrchnum.htm&amp;r=1&amp;f=G&amp;l=50&amp;s1=6,243,667.PN.&amp;OS=PN/6,243,667&amp;RS=PN/6,243,667"
    rel="nofollow">US patent 6,243,667</a>).<br /><br />If you want bidirectional
    or stateful, then you&#39;ve got a &quot;session&quot; or &quot;connection.&quot;
    i.e., something that hates asymmetry. Juniper&#39;s &quot;flow-based forwarding&quot;
    is a misnomer. It really is &quot;session-based forwarding.&quot;<br /><br />OpenFlow
    distorts it in a different direction by letting you customize which packet headers
    constitute a &quot;flow&quot; (i.e., a TCAM entry). Source-only, destination-only,
    source+dest L2/L3/L4, etc. OpenFlow would be more appropriately named OpenTCAM&quot;.
