  html: Clearly this is an implementation of cache based forwarding, and optimising
    on the pipeline lookup stages &amp; follow on processing. This idea was also deployed
    by Tasman ISR, acquired by Nortel later (FYI a non-Cisco/Juniper product). <br
    />Nevertheless, a Openflow based switching pipeline can also benefit from a cache
    based early lookup and reduced inline service pipeline.(surely nobody IMO does
    it)<br />So technically the Juniper feature is not a flow based forwarding idea,  but
    a cache/netflow/sflow/tuple based forwarding pipeline optimisation. <br />Technically
    again this &#39;cache&#39; can be made out of a TCAM space, with match parameters
    and actions , so *internally* the Openflow semantics can be used to program the
    TCAM(if being used as a cache). Do recall that once the lookup fails in the TCAM
    space, the OF rules allows you to jump to legacy routing/switching pipeline.<br
    />A related concept is here ;<br />http://spectrum.ieee.org/computing/networks/a-radical-new-router/0<br
