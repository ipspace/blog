  html: Flow-based forwarding at the first sight looks like a kind of approximation
    of channel forwarding as defined in G.800 Section 8.1. It is contrasted with destination
    forwarding as described in Section 8.2. If you look into G.809 that defines what
    is a flow and its related terminology, then you could see that flow-based forwarding
    is a kind of funny terminology. Because it has nothing to do with how the forwarding
    is done from the outside perspective. It just wants to emphasize a special way
    of internal optimization. But actually, it is still destination forwarding. Since
    a flow is defined as an aggregation of one or more traffic units with an element
    of common routing, the proper term could be &quot;flow-based routing&quot;. But
    not forwarding... <br />In fact, this confusion between forwarding and routing
    is reflected in all of the caching problems you have mentioned...
