- date: 21 January 2015 18:30
  html: '1) Decentralize. The more central a product to the network, the more likely
    it is to get ingrained and enable lock-in. The distributed internet is not locked
    in to any vendor. The centralized world of Telcos and OSMINE certificed OSSs was
    fairly locked in to the OSS vendor (Bellcore).<br /><br />Or alternately use truly
    open source + home grown management products in central locations.<br /><br />2)
    Use vendor A in zone A/ region A. Use vendor B in zone B/ region B. Threaten to
    increase or decrease their footprint based on performance. Now you can live with
    lock-in within the regions and yet have leverage against the vendor. Not all networks
    can afford to do this however (because it may mean two sets of admin teams unless
    there is frequent knowledge sharing and talent rotation).<br /><br /><br />Disclaimer:
    Opinions are strictly mine alone.<br />'
