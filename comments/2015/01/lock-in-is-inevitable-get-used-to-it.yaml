    html: In the server world, there is &quot;lock in&quot;, but the fact that OS&#39;s
      and hardware are based on a well-defined standard (the x86 PC) means that users
      can choose to change hardware vendors without changing software vendors, and
      vice versa.  This significantly reduces the effect of &quot;lock in&quot; in
      many practical ways.<br /><br />Networking is going through this same transformation
      now with &quot;white box&quot; switches and standardizing on hardware designs
      like Open Compute Project (OCP) switches.  Open Network Linux (recently adopted
      by OCP as an official project) will also open up an avenue for people to treat
      their commodity white box switch hardware like they have treated their x86 Linux
      servers.<br /><br />This is a very practical and real way in which &quot;lock
      in&quot; will lessen in the next few years as this disaggregation of software
      and hardware in networking becomes more prevalent ...<br />
