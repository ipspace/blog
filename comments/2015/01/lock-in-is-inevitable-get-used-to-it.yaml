    html: I&#39;ve encountered multiple cases where choosing competing vendor Y over
      established vendor X immediately made the latter much more flexible both in
      terms of pricing and support (bugfix turnaround time and new feature rollouts).
      <br /><br />While having multiple vendors does add operational and logistic
      headaches, it gives the freedom or choice and allows for finding path out of
