  html: Your architectural guiding principal should be to adopt solutions that are
    open, flexible and compatible with leading vendors. You can MITIGATE vendor lock
    in, not eliminate it. As some have pointed out, sometimes the business is presented
    a deal they can&#39;t refuse. Sometimes the business demands something (let&#39;s
    say, automation and programmability) and the cost of going with a new solution
    is much higher than modifying your existing solution, even though the new solution
    would be far better. You then just dig deeper and become more entwined with your
    vendor.<br /><br />On the flipside, if you choose your PAAS stack wisely, you
    can transparently switch server and storage vendors (knock on wood). If you choose
    your orchestration wisely, you can phase new hypervisor vendors in and phase old
    ones out more or less painlessly, as well as burst externally.<br /><br />But
    if you just drink the cool aid and accept every single thing a single vendor sells
    you under the auspices of &quot;holistic integration&quot;, you will find that
    you cannot introduce new products quickly or easily.
