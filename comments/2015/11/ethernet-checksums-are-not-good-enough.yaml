  html: "How does cut-through introduce a correct CRC when the incoming one fails?\
    \ If I understand correctly, the post by John Harrington says that cut-through\
    \ switches \u2018stomp\u2019 the outbound FCS when the inbound CRC fails, meaning\
    \ they forward a garbage (incorrect) FCS. It gets over all the network (since\
    \ you cannot un-forward the frame by the time you detect a corrupt CRC), but it\
    \ reaches the destination with an incorrect FCS. Shouldn&#39;t that be detected\
    \ by the iSCSI endpoint to discard the frame? Or is it that switches actually\
    \ calculate a new CRC when they route between different subnetworks, without &#39;stomping&#39;?"
