    html: 'It becomes an even bigger concern if you are factoring co-lo into your
      international footprint. We were designing regional data hubs for a large enterprise
      that required very dense VM footprint with a minimal network edge. It wasn&#39;t
      1,000 VMs per rack, but it did require 30kw. In the US, we found that most of
      the big shops would accommodate us. In EMEA and APAC... our selection was extremely
      small and in some cases it was treated as a custom job and priced accordingly.
      We even used a co-lo broker to help us locate willing providers. (This was a
      few years ago, it might be better now.)<br /><br />As an early adopter of vBlock,
      we can concur with Ivan&#39;s point: you can build a very dense network with
      a surprisingly small footprint, especially if you&#39;re willing to leverage
      VM-based ADCs/Firewalls/Routers'
