  html: 'Ivan,<br /><br />I&#39;m disappointed that I don&#39;t see any mention in
    that post about my primary concern for those types of racks: power and cooling.
    AnandTech suggests the Xeon 2699v3 uses around 175 watts (TDP is 145 watts). That
    means that, just for CPUs, rack power is 19.6 kilowatts, when you throw in motherboards,
    RAM, drives, etc, 30 kilowatts for a rack doesn&#39;t seem out of the question,
    especially factoring in two switches. 30kw is not un-doable in this day and age,
    but caveat emptor if you buy this and find out your datacenter only budgeted for
    8kw per rack.<br /><br />'
