- date: 15 July 2015 12:19
  html: 'Recently we purchased a Cisco VPN ISM module and submitted to a internal
    team that is responsible to bless everything from hardware to software. They found
    a potential bug reported on the vendor website that a memory leak could happen
    on our IOS version (combined with VPN-ISM). In summary: IPsec re-key the Security
    Association every hour or amount of data (whatever is reached first) and this
    is when the memory leak occurs. Every re-keying we will be losing around 176 Bytes
    of memory out of 64MBytes available on the module. This mean that if you have
    only one tunnel re-keying every hour it would take 43 years for the ISM module
    to run out of memory and for the router to crash. But it can happen before that
    depending on how many tunnels you have configured and amount of data. <br /><br
    />What I would ask myself:<br />1) Is my team qualified to support a new vendor?<br
    />2) Assuming we have a well-documented network, does my team has time to study/write
    standards that can support when configuring or troubleshooting QoS for example?<br
    />3) Are we implementing procedures to validate if a solution will perform as
    expected prior the deployment? <br /><br />In addition, even in a multi-vendor
    environment you might face issues in some corner case situations . A real case:
    We have a branch with two border routers working in a hot-standby fashion. The
    seconday (standby router) had been replaced a time ago because it was EOL and
    one beautiful day the primary link failed and the secondary did not take over.
    Reason? It had a IOS basic version that supports only EIGRP Stub routing. The
    problem: The router was in a transit path. Thus, the entire branch went down.
    Now wondering that we could have had a Juniper as primary and Cisco as secondary,
    this problem would have happened anyway.<br /><br />All said, personally, I prefer
    wait to Halley Comet rather spend too much energy working to avoid it and suddenly
    appear a new one (hale-bopp)!'
