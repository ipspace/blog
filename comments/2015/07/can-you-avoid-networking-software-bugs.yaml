  html: 'It&#39;s as you said: once in a blue moon... I once let a campus core stack
    crash which was a single point of failure for that part of the LAN. All managers
    screamed I should split it up into single switches. That cooled down once it became
    clear it would require a redesign, more IP addresses, more routing, and spanning-tree
    blocked links. It never happened again.<br />Awaiting a second event before taking
    drastic measures would be best here. And trying to keep using safer code revisions
    of the vendor.'
