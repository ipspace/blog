- date: 15 July 2015 15:02
  html: 'My first instinct is to do nothing. If the event is truly a aberration. I
    would really want to make sure that it was truly a once in a blue moon event.
    I have a few questions. Do we know what caused the volume of traffic to increase?
    Will we continue to see that cause continue to create a large volume of traffic?
    <br />If after investigation I did find out that the issue wasn&#39;t going to
    be a blue moon event, I would ask &quot;Do we know that it is specific volume
    that is causing this issue?&quot; If for example we know that 500 MB of aggregate
    encrypted traffic is causing this software issue and it will run smoothly under
    that amount can we consider using the backup WAN router in a load sharing design?
    <br />If we absolutely have to solve this issue I would look into load sharing
    across the WAN routers. It adds complexity, but its a set of known complexity
    problems. Its a set of known bugs. Adding a second vendor presents a whole new
    set of bugs to discover and unforeseen complexity. '
