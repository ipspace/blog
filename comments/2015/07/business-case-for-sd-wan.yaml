  html: I have a gut feeling that the cost mainly shift from the network (WAN) to
    the customer edge as the savings in circuit cost are to a large degree offset
    by the cost of security equipment. It depends on the use case, but in most instances
    using a WAN circuit makes business sense from a cost and from a performance (SLA)
    point of view. The cost of WAN circuits have come down quite a bit over the last
    decade while the cost of providing real security in a L3-L7 environment has skyrocketed.<br
    /><br />Please note that I do not work for a carrier and that for me security
    add-ons in routers and switches tend to be insufficent to provide real security.
