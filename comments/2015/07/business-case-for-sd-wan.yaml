    html: Also on the subject of attacks, DDoS. Internet uplinks are obviously more
      open to that than private WAN circuits (which should be essentially off-limits
      to outside equipment). We&#39;ve been hit with a DDoS attack more than once,
      and I&#39;m really glad we don&#39;t generally use IPSec tunnels over the internet
      for remote site transport. Would&#39;ve been rather bad if our internal transport
      networks had been hit aswell.<br /><br />And yeah, you could theoretically have
      backup WAN links, but in that case you&#39;d be paying MORE for the solution
      in total, not less. I see no scenario in which we&#39;d replace our backbone
      with VPN tunnels.
