  html: Traditional WAN circuits also have significantly less attack surface.  Do
    Enterprises using fully Internet-based or Hybrid WANs have a Plan B for the possibly
    distant, but ultimately inevitable 0-day or PSIRT?  Does their business case analysis
    include the business impact of such an event?  Or are they assuming the the network
    is safe because the traffic is encrypted in IPSEC, and their router has ACLs limiting
    the traffic?<br /><br />Please note that I don&#39;t work for or have any interest
    in pushing FUD on behalf of carriers.  This is my own, genuine FUD.
