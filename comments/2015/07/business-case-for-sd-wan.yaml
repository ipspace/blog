    html: Perfectly valid question. Most of them assume the additional exposure of
      the network is limited due to ACLs and IPsec (and transport VRF if you use one).
      Some customers with higher security requirements use very specific ACLs that
      limit source IP addresses, and use per-peer IPsec keys or certificates.<br /><br
      />Obviously it&#39;s possible that there will be 0-day in Cisco IOS that will
      allow an intruder to send unidirectional traffic cloaked as IPsec, bypass all
      IPsec checks, and jump across VRFs (and I wouldn&#39;t be surprised to learn
      3-letter agencies have it). However, while you should never say never, I do
      think other attack vectors are more likely.
