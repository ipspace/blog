  date: 02 May 2015 03:39
  html: My one experience with &#39;fix&#39;ups was on a Cisco ASA doing remote user
    vpn..  When I installed it I never disabled the default inspection stuff (What
    harm could they do?).<br /><br />Much later, after what should have been an uneventful
    update on some windows servers, no one could access email (MAPI) over the vpn.  Turns
    out the update changed a default rpc port or something causing the ASA to think
    the traffic was malformed skinny packets, and drop it.<br /><br />
