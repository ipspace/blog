    html: 'I remember a similar issue with the server-side email filtering language
      SIEVE: in its early days, it used 2000/tcp by default, but later did move to
      4190/tcp. 2000/tcp is still in use by legacy configurations, but later became
      assigned to Cisco&#39;s Skinny protocol. As a result, an ASA in place may accept
      the connection (client thinks &quot;server accepts the tcp connection), the
      ASA doesn&#39;t read skinny protocol packets and hence closes the connection
      (clients thinks &quot;server closed connection&quot;). Of course, the SIEVE
      server doesn&#39;t ever see an incoming connection from that client - and so
      one can easily spend days debugging this.'
    id: '6270142190018322821'
