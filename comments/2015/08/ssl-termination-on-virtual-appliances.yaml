    html: 'The netflix argument is a boogeyman edge case. The hit from TLS is nowhere
      near 50% for anyone but Netflix.<br /><br />Googke observed a 1% CPU hit and
      a 2% bandwidth hit rolling out TLS for everything. They needed no new server
      hardware, much less custom ASICs.<br /><br />Source: http://www.imperialviolet.org/2010/06/25/overclocking-ssl.html<br
      /><br />For the SaaS company I work for, we also could not measure the impact
      of enabling TLS for everything on our existing VM-based infrastructure.'
