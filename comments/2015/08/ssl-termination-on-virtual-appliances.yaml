  html: 'I ran across another article supporting this notion: hardware HSMs are not
    much faster than OpenSSL for most practical use cases, and drastically increase
    cost and complexity. <br />https://jimshaver.net/2015/04/24/openssl-vs-hsm-performance/<br
    />So unless you&#39;re willing/forced to go down the &quot;private keys are only
    ever in the HSM&quot; route, and pipe all of your traffic through the system that
    has the HSM, just use OpenSSL (or a modern version of IIS, as the Windows CryptoAPI
    seem to be almost as fast as OpenSSL).'
