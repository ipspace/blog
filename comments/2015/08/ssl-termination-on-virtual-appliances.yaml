    html: I am in violent agreement. TCP_sendfile optimizations only help when you
      serve tons of large-fle static content; most sites do not.<br /><br />Engineers
      should always test and measure rather than blindly follow the lore of the Interwebs.
      <br /><br />We used sample testing in production to roll out TLS for our streaming
      video, increasing the percentage every day. We never noticed any detectable
      increase in server CPU or end-user response time metrics. We&#39;re clearly
      not Netflix, but video is about 70% of traffic by volume.<br /><br />Most data
      centers have CPU capacity to burn anyway.
