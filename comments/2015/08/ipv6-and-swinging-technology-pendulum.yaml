  html: A lot of the blame goes to the designers of the networking APIs in BSD Unix
    in the early 1980s, though how could they have known that their designs would
    live for so long. And then I and my colleagues in the WinSock cabal compounded
    the problem by slavishly following the BSD model in creating the network APIs
    for Windows. But our main objective was to unify a fragmented market; we weren&#39;t
    thinking of the future. Mea culpa.
