  html: Isn&#39;t it time to just finally admit that IPv6 isn&#39;t fit for purpose
    &amp; redesign again this time inviting network types and other interested parties
    to join the discussion?<br />IPv6 looks like IETF / ieee got jealous of IPv4 stealing
    the show and wanted to show off how they could do it better whilst ignoring anyone
    with an interest in it.<br />I believe IPv6 is fundamentaly flawed, from privacy
    concerns to the incomprehensible addressing scheme (i understand the reasons for
    using a hex numbered dotted notation, but is confiusing for non network types
    &amp; connecting to those new IoT devices at home will be a pain when its IP is
    128 characters, a home dns server would make life easier) to the massive over
    allocation of addressing (who needs a /64 at home).<br />Enterprises with the
    skill, money, resources and motivation are dragging their heals on this adoption.<br
    />Home users with an increasing number of intra/inter connected devices and a
    basic router will suddenly find limitations or device name conflicts in the ipv6
    world.
