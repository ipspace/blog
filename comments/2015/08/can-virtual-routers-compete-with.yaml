  html: With regards to SSL termination... &quot;openssl speed rsa2048&quot; does
    829 private-key ops (equivalent to RSA sig) per core per second on my 3-year-old
    laptop.<br /><br />So, let&#39;s round and guess 1500 *new* TLS connections per
    core per second on a modern server. Modern Xeon servers have at least 16 cores...<br
    /><br />Any application that is connecting and disconnecting that frequently is
    broken by design. The user experience would be terrible even without TLS overhead.
    Use keep-alive connections for HTTP, along with session resumption, and it really
    isn&#39;t a problem.<br /><br />We run a mid-size SaaS application doing SSL termination
    on just four Xeon cores spread across two load balancing nginx instances. They
    hover around 15%, and that includes handshakes and bulk crypto.<br /><br />CloudFlare,
    Google, Faceboox, etc. do NOT use hardware for SSL acceleration, because it just
    doesn&#39;t matter if you have HTTP keep-alive and session cache/ticketing enabled.
    I believe Google said turning on SSL increased their front-end server load by
    something like 2-3% overall.
