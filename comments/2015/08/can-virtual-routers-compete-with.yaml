    html: The latency impact will be mostly felt when Virtual Router is handling local
      traffic that didn&#39;t originate or terminate into VMs. One has to be careful
      to consider which flows will traverse the VR when replacing physical with virtual.
      Virtualized environments are generally not great with handling of tasks that
      require real-time scheduling.<br /><br />And for the sake of example, Juniper
      VSRX (Firefly) adds latency of 5-10 ms on very light loads. E.g. if it serves
      some lonely VoIP call late at night, quality will suffer.
