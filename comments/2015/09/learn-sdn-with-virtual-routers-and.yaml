  html: 'Do you mean free or eval with support access?  <br /><br />As a customer
    ALU lets you download a fully-functional version of the SR-OS VM, but it reboots
    every 60 minutes without a valid license.   Doesn&#39;t wipe out the config, just
    reboots.  <br /><br />Juniper you can download the Junos vRR image and it has
    no real limitations.  It doesn&#39;t support absolutely everything but it supports
    all routing protocols, MPLS, etc.  <br /><br />The vMX is not the same, the vMX
    is the one that uses two VMs with one being the control plane and the other the
    PFE.  Getting that still seems to be special request even if you are a customer.  '
