  html: 'I&#39;m not so sure it&#39;s that simple.<br /><br />Most of those packages
    on Linux that you are referring to are not very performance sensitive. While on
    routers, everything is performance-sensitive. (Either raw pps, or scalability
    of the control plane). Everything that is raw pps performance related in Linux
    is hidden in the kernel. In other words: you&#39;d have to upgrade the whole kernel
    to fix a bug in Linux. And reboot the box. Not much different.<br /><br />If you
    release your software as hundreds or thousands of tiny lego bricks, you will run
    into another problem. Interoperability. Not all lego blocks will be compatible.
    You&#39;ll need to keep track of what works with what. And developers have to
    keep it in mind too, and document it, and hope they tested all combinations that
    a customer could up with.<br /><br />I don&#39;t think it&#39;s as simple as you
    describe here.<br /><br />Of course I do agree what having different components
    running as different processes, e.g. like in a Unix environment is to be preferred
    over a monolitic one-memory-space one-image-blob architecture. But it&#39;s easier
    said than done.'
