    html: The big difference between Linux on a server and Linux on a switch is that
      on a switch Linux is just part of the control plane. The actual data plane is
      an ASIC (whether that&#39;s custom or OTS like a Broadcom or Intel/Fulcrum).  So
      &quot;rebooting&quot; Linux is a non-issue for data flow, assuming it&#39;s
      necessary at all (in most cases packages can be upgraded and restarted without
      a restart).  And even if the Linux kernel *was* part of the data plane somehow
      (pure softswitch/router/etc.), there are multiple methods of patching it without
      a reboot.  So Ivan&#39;s point stands, and stands well IMHO.  I&#39;d absolutely
      love the ability to only load the packages necessary for the functionality I
      use, and to be able to upgrade them without having to restart my switches.
