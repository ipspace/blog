  html: Well, your article as well as Mark Burgess&#39;s blog both point to a serious
    failure of the networking industry to deliver ubiquitous state-of-the art L2 technology.<br
    /><br />Back in 2001 (i.e. long before VPLS), the group of IXP operators proposed
    to redesign L2 according to L3 best-practices - by replacing thick yellow cable
    emulation and all Spanning tree stuff with IS-IS based routing of ethernet packets.
    Guess what - no vendor was interested. When Radia Perlman in 2004 presented the
    first TRILL proposal to IEEE, it was - rejected.<br /><br />Several years later,
    two next-gen L2 standards were finalized - TRILL (based on L3 principles) and
    SPB (enhanced STP). Yet worse, every major vendor implemented its own next-gen
    L2 solution, of course totally incompatible with any of the standards. In the
    meantime, hacks like M-LAG (vPC) were developed to workaround apparent defficiences
    of outdated L2 technology.<br /><br />In such a mess, it&#39;s no surprise that
    people consider L2 unusable and try to avoid it whereever possible. Hypervisor
    vendors decided to fix the problem in their own domain by yet another method (VXLAN,
    NVGRE,...) but this requires new NIC hardware and only works in DC environment.
    As such it&#39;s no solution to the main problem, since advanced L2 is needed
    in every LAN to get rid of thick yellow cable emulation and STP limitations.<br
    /><br />Just FYI, in September 2014 we implemented TRILL-based infrastructure
    in the Slovak Internet eXchange. After 5 months of production, our experience
    shows that even though TRILL delivers standard L2 interface on the edge ports,
    inside it operates on exactly the same principles as any L3 network, utilizing
    field-proven IS-IS protocol for ethernet frame routing and TTL &amp; RPF checks
    to prevent network meltdown.<br /><br />So decent L2 technology definitely exists
    today - but the main problem is that the networking industry is unable to converge
    on single technical solution due to commercial reasons. This couldn&#39;t be fixed
    by resorting to L3.<br />
