  html: I wrote a much longer post which got lost but to summarize.  <br /><br />L2
    overlays came from VMs moving or being spun up wherever there was free compute.   It
    needed L2 because somewhere else another application or network element like a
    FW or LB was setup based on that VM/service having a specific IP.  That&#39;s
    the crux of the issue.   <br /><br />The L2 overlays are getting better.  Vendors
    are solving tromboning using anycasted default GWs, VXLAN can work with L3 directly
    into a VRF instead of just building a L2 overlay.  VXLAN-GPE supports direct v4/v6
    encapsulation.  We have moved the underlay from L2 to L3.  <br /><br />However
    it will take an orchestration system to redirect endpoints as needed, or at least
    reprogram DNS entries if that&#39;s a valid option.  Contextream has a solution
    based on NVO3 overlays coupled with LISP.   So LISP takes care of the endpoint
    moving behind another IP address.  However LISP doesn&#39;t have great support,
    so maybe DNS is the answer, along with more intelligent upstream devices which
    don&#39;t care what IP something is at.   Junos Contrail is a L3 overlay, not
    a L2 overlay, and does so by using host routing over tunnels with a VNID/MPLS
    label as an identifier.  A firewall instance doesn&#39;t need to be in the same
    subnet as the end host, it just needs to know the tunnel to get to it.   Now it
    would be easier without tunnels altogether, but we aren&#39;t there yet.   <br
