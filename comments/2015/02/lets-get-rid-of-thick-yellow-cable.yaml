    html: 'Need some more coffee but think he was just suggesting multi-tenancy should
      be enforced with other things besides L2 and the network should focus on routing
      traffic to endpoints. The interwebs works because it focuses on L3, why all
      the duct tape and bandaids inside the datacenter. However, if everything was
      truly peer-to-peer on a shared L3 medium, multi-tenancy would require encryption
      at the endpoints (ex. SSL vs. L2 vlan). i.e. EndpointA in Tenant Group 1 in
      DC1 needs to securely communicate with Endpoint B also in Tenant Group 1. Industry
      came close to a *full* peer-to-peer world with IPV6 as one of goals was to increase
      address space and reduce need for multiplexing with PAT/SNAT (i.e. let go of
      idea of end nodes in tenant domains sharing same address space ... they all
      get their own unique address which are ephemeral as mac addresses).  However,
      until the holy grail where all endpoints (client/server apps) let go of L2,
      assume L3 world and use encryption on all their communication (both intra-tenant
      and public),  PAT/SNAT (which requires the &quot;dreaded&quot; state) is a pretty
      nice fenced house with one way door. Although I have to say, as a tenant, even
      if I have my own firewall (iptables) and diligently communicate securely with
      all my peers (SSL), being bare on exposed on the internet taking 10G of L7 attacks
      on my own front door doesn&#39;t sound so fun :-). As the old saying goes, the
      internet is unfortunately a lot nastier than most neighborhoods so even though
      a lock on your door is good,  sometimes funneled ( or dreaded &quot;state&quot;
      )  access through a gated community is certainly nice.  back to coffee++  '
