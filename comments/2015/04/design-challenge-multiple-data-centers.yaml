  html: We have used SRM combined with Recoverpoint over leased 10Gb links, 350+ miles
    between data centers with enough success to make it our current standard for &quot;DR&quot;
    apps. Always looking at other data replication products as they emerge. Beyond
    that, the app owners sometimes also utilize database replication, but we don&#39;t
    do much more than provide the plumbing for that. So far SRM has worked pretty
    well, especially considering that the DR site uses different IPs than the primary
    data center, so there is a re-IP. Also, a layer of global-DNS to point users to
    the right location after a DR move has occurred. YMMV.
