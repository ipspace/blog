  html: Is he using VSphere?  I&#39;m assuming so.  <br /><br />Storage replication
    depends if you are talking about realtime replication or on-demand replication.  ZFS
    does block level differential replication, but it&#39;s not realtime.  You take
    a snapshot and it will just sync the changes to a remote host.  Tools like Veeam
    will do incremental VM backups as well and are highly integrated into ESX.   There
    are obviously VMWare DR tools already mentioned which work as well.    ESX has
    the ability to track just changed blocks so you aren&#39;t backing up the entire
    file.   <br /><br />Of course if you have a VM writing like 500GB a day to disk
    or something you are SOL. :) <br /><br />
