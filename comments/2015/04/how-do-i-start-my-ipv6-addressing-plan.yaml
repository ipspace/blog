- date: 29 April 2015 15:34
  html: 'We actually use type-first addressing, for the reason you mentioned: simplified
    security enforcement. Our firewall up until very recently couldn&#39;t do discontiguous
    wildcards for IPv4 or IPv6, so using location-first would&#39;ve been way more
    complexity than needed. Not sure about our shiny new ASA, but it&#39;s not really
    relevant anymore cause we&#39;ve got this now and it works just fine. We have
    maybe 20 different subnet types (&quot;security zones&quot;) and 30 sites, so
    routing table size was never really a concern (especially since most sites are
    stubs).<br /><br />When I implemented IPv6 two years ago (I think, time flies...)
    I applied the same structure directly to IPv6 (with hex instead of base 10) and
    to me it&#39;s just pretty =)<br /><br />For example, zone 10 (administrative
    clients):<br />IPv4 10.10.site.0/24<br />IPv6 2001:db8:123:0a[site-in-hex]::/64<br
    /><br />Zone 110 (VoIP):<br />IPv4 10.110.site.0/24<br />IPv6 2001:db8:123:6e[site-in-hex]::/64'
