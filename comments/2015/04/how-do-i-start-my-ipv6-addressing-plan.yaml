  html: "Ivan,<br /><br />Very excited to see you cover my favorite IPv6 topic (shameless\
    \ book plug: <a href=\"http://www.amazon.com/IPv6-Address-Planning-Designing-Future/dp/1491902760/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1430322720&amp;sr=1-1&amp;keywords=ipv6+address+planning\"\
    \ rel=\"nofollow\">IPv6 Address Planning, O&#39;Reilly</a>) with your usual high\
    \ level of expertise and practical guidance!<br /><br />A couple of considerations\
    \ perhaps of value to your enterprise readers:<br /><br />I\u2019ve run into many\
    \ enterprise administrators who will default to considering the use of ULA space\
    \ internally, i.e., the private/RFC 1918 equivalent, in IPv6 along with NAT66\
    \ at the enterprise perimeter. The reason typically given for this is a combination\
    \ of \u201Cthat\u2019s how we do it in IPv4\u201D along with some variation on\
    \ the \u201Csecurity through obscurity\u201D argument stemming from a general\
    \ discomfort for using \u201Cpublic\u201D (GUA) addresses internally. But there\u2019\
    s really no valid security reason for this configuration.<br /><br />Also, most\
    \ enterprises should consider getting a Provider Independent (PI) allocation from\
    \ their RIR (the requirements vary from region to region). Having a portable allocation\
    \ can help avoid unnecessary renumbering.<br /><br />Cheers,<br /><br />Tom"
