  html: My rules of thumb:<br /><br />If the routing and firewalling between the VRFs
    (the different subnets in the WAN sites) is happening centralized in the data
    centers (since most of the traffic is northbound anyway), then I&#39;d use Type
    First addressing = one big subnet/supernet for each VRF, summarized in the WAN
    edge. This is how my customer implementations usually work (currently in IPv4-only
    world).<br /><br />If the routing and firewalling between the VRFs is happening
    locally in each site, then I would consider using Location First addressing.<br
    /><br />Wildcard-style masking with IPv6 addresses would be great, yes!<br />
