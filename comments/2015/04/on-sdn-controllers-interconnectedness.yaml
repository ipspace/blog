  html: This sounds like a page from the architecture whitepaper of a MP-BGP federated
    SDN controller, such as Opencontrail or Nuage. They use BGP to loosely couple
    their controllers, unlike previous generation controllers that use tighter coupling,
    for pretty much exactly the reasons you describe. Well that, and other BGP advantages
    such as scalability and provenness.<br /><br />No accident that Juniper and ALU
    went down that route, from experience they understand what is required to keep
    networks alive better than most of the originators of controllers based on Openflow
    or proprietary solutions.
