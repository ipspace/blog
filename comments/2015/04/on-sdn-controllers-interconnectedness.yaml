    html: 'Really good one. In Petr&#39;s design, the SDN controller talks to every
      BGP router, so a bug in the controller would affect all routers (even though
      you could still implement protection mechanisms on the routers like maximum
      number of prefixes accepted from the BGP controller).<br /><br />However, compared
      to &quot;centralized control plane&quot; architectures, the BGP-based SDN has
      a crucial advantage: if the controller fails (or you kill it when it goes crazy),
      the network settles down to &quot;business-as-usual&quot; behavior.'
    id: '4953365319850289620'
