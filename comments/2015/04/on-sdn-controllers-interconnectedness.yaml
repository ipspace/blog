    html: 'Hi Ivan,<br /><br />Disclaimer: I work for HP networking and we do sell
      SDN controllers, apps, and OpenFlow hardware.<br /><br />It was great chatting
      with you at Interop last week. I think you&#39;re criticism of centralized controllers
      is spot-on, assuming that you&#39;re talking about an architecture where all
      control plane functionality is performed by the controller. <br /><br />HP has
      recognized this potential issue issue and has taken the approach of a hybrid
      control plane. Essentially, we put higher priority flow rules into the devices
      to enable exception based actions with a last priority rule that will forward
      off to the normal pipeline. <br /><br />If traffic goes through the OpenFlow
      table and doesn&#39;t match on any other rules, the last rule will say &quot;do
      what you would normally do&quot; and use the forwarding behavior defined by
      the traditional network control plane. The end result being, exactly as you
      described above. In the event that the controller goes away the network will
      settle down to &quot;business-as-usual&quot; behavior.<br /><br />We&#39;re
      still early on, but I think it&#39;s important to recognize that there are ways
      for us to mitigate some of the more obvious limitations of centralized controller
      architectures while still reaping the benefits.<br /><br />see you on the twitters!<br
      /><br />@netmanchris'
