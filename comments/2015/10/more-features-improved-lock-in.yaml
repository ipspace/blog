- date: 18 October 2015 22:25
  html: 'Perhaps by studying the history of server operating systems over the last
    30 years, and the transition from vertically integrated servers first with proprietary
    operating systems (IBM mainframes, VMS, etc), then with proprietary integrations
    of open source (Solaris, HP-UX, AIX, etc), and in the end to disaggregated software
    (Linux, Windows Server) we can see that it is far cheaper per-unit to do the software
    once than it is to replicate hundreds of millions of dollars per year of R&amp;D
    at every hardware vendor... <br /><br />Will leave it as an exercise for the reader
    to think through the industry structure under which the customers benefit from
    the industry only doing the software once.  Hint: a single vendor who maximizes
    marginal revenue (that&#39;s a college level economics textbook phrase) is not
    that structure.'
  id: '3634446605697157807'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
