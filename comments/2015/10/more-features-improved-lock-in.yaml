  - date: 19 October 2015 20:03
    html: Actually, while you can lock yourself into any product, including OSS, with
      OSS you can always find and switch to alternatives, so the lock-in isn&#39;t
      really a problem. If you spend a 6 figure sum of money to deploy openstack and
      use it organization wide, you are effectively locked into it indeed, because
      switching to something else, would mean another huge expense. There is, however,
      no lock-in in terms of integrations, whom you choose to get support from etc.
      Compare that to Oracle for example, who try real hard to lock you into their
      own OS, hardware and application stack, by declining support for anything else
      and you&#39;ll see the difference between vendor lock-in and what I would call
      tech-oriented self lock-in.
