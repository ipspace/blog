- date: 06 July 2015 11:15
  html: Great podcast I really enjoyed it.<br /><br />As additional information I
    am aware of 2 open sorurce IPAM projects:<br />phpIPAM and NIPAP. Both supports
    IPv6.<br /><br />For the SNMP tool / alerting category I can highly recommand
    OMD the open monitoring distribution project with the Check_MK web frontend. It
    basically combines the 2 category into one solution. You have about ~ 15 tools
    included in OMD wich all can be installed with one packet. That makes it really
    easy to start with OMD and Check_MK, I have manged to monitor a network with a
    few hundred notes with Check_mk in a few hours.<br />I added a quick link how
    to get started with OMD from my blog:<br />http://networkautobahn.com/2015/01/15/how-to-get-started-with-omd-and-check_mk/<br
    /><br />Cheers
