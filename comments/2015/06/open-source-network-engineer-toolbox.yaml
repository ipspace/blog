- date: 20 October 2015 23:45
  html: I know I&#39;m a bit late to the party here but thought that it would be worth
    mentioning Observium or LibreNMS for the graphing category.<br />Observium / LibreNMS
    are pretty quick to get going and easy to use for small businesses SNMP based
    graphing of all the things (including handy things like interface errors); the
    best thing for small teams is that it automatically discovers and graphs all interfaces
    and often CPU, Memory and Storage as well so adding new devices is very quick
    and easy. www.observium.org / www.librenms.org<br /><br />There is also some basic
    alerting functionality as well but you have to remember that it is based on the
    5 minute polling cycle data so it is not immediate.
