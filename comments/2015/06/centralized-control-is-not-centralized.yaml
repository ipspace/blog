  html: 'Great Post.  We at CPLANE NETWORKS have been touting the benefits of multi-protocol
    centralized service orchestration for a long time.   Whether it&#39;s bandwidth
    management, path computation or &quot;service stitching&quot; for example, provisioning
    vxlan overlays and mpls vpn with path/quality control together to provide a higher
    service offering, the need is to understand each device and it&#39;s capabilities
    in an overall system.   For a long time OpenFlow and control plane have taken
    most of the oxygen out of the room. As focus shifts from the limitations of OpenFlow/control
    plane the focus is going to centralized service orchestration.    The key of successful
    orchestration is being able to straddle newer and older technologies.   Service
    Orchestration by nature is never green field.   '
