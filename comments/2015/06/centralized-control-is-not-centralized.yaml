  html: I agree, and I disagree... Centralized calculation of reachability and topology
    is what most people think of when they think &quot;SDNs.&quot; I&#39;ve started
    using the term &quot;programmable network,&quot; as a stand in for solutions that
    centralize policy while distributing reachability calculation, and the like. We
    definitely need a divide that will make this stuff scalable, but we&#39;re not
    really _thinking_ about what that divide should look like.<br /><br />We&#39;re
    just running around centralizing willy nilly. We need to sit for a spell and think
    about what it is we&#39;re trying to do, and why.
