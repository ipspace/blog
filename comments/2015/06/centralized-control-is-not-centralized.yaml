  html: Centralized management has of course existed since the dawn of time.  I remain
    confused regarding centralizing &quot;policy&quot; or control-plane functions;
    specifically what happens when a network node receives an incoming data packet
    or frame.  Does the node have to hold the packet, communicate with the SDN controller
    via OpenFlow, wait for a pass / fail message (a la RADIUS), then forward the actual
    packet(s)?  Or, is the concept to have a single gigantic &quot;policy&quot; /
    ACL for the entire network which gets pushed down to every poor little network
    element?  I feel like I&#39;m missing some key concepts driving the SDN bandwagon.
