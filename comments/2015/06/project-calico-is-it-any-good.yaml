  html: I looked at Calico from an enterprise perspective i.e. no multi-tenancy. What
    I liked was turning the hypervisor into a router and exchanging host routes with
    the ToR. I also liked the direct connectivity between virtual machines and physical
    servers whether they are databases, or backup systems, etc. without a need for
    an overlay connecting to a gateway of some sort. <br /><br />I do think scalability
    could be limited with all the host routes being advertised into the core switching
    environment. As you stated, summarization at the ToR, could be an answer. <br
    /><br />You note that you have a concern with IP forwarding in Linux. Would this
    be similar to the performance of a vxlan gateway in kernel in a hypervisor such
    as ESX? <br /><br />All in all, I thought it was a clever solution to avoid an
    overlay network deployment. For my enterprise though, it is not going to work
    in the near future since we have standardized on VMware.
