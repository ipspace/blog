  html: 'Very interesting read.  We are actually using Calico at our Bare Metal servers
    for our front-ended Elastic Cloud Routers we deploy.  We are a pure L3 design
    where we do eBGP from the Calico/BIRD container on the BMS up to the LEAF, and
    then iBGP up to the SPINE.  Route-Reflection and all the like is in place, so
    scalability is there.  Our workloads are able to spin up fine etc..  The key for
    us though, is we aren&#39;t a multi-tenant environment for the edge use case.  It&#39;s
    purely for ingest.  I&#39;m really looking forward to seeing where they take Calico
    over the years, and also if they focus solely on the container world, or lean
    more towards OpenStack integration and beef up their Neutron integrations.   '
