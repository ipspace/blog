  html: Hi Ivan,<br />strangely enough what you described is exactly what we implemented
    2 years ago at one of my previous employers.<br />The decision was to use /16
    subnets for everything. So you would have a /16 for PROD, another one for DEV
    and another one for PREPROD etc.<br />Fully virtualized environment on ESX 4.1
    with Nexus 1000v and Juniper vGW (imagine the support nightmware once the vendor
    blame game bagan).<br />Next hop gateway for VMs was vrf interface on Nexus 7k
    for respective environment. And Load balancer hanging off in one-arm mode off
    the 7k and SNAT. No physical DMZ for web servers, Web and App were all on the
    same bunch of ESX servers and security controlled by vGW kernel firewall. Definitely
    a powerpoint design that made it into production (and still running &quot;somehow&quot;).<br
    />That being said I think this setup works but the moment you connect it to a
    traditional data center it becomes a huge mess. I can attest to it as I was there
    :). And to top it all off we had duplicate subnets in other environments protected
    by firewalls in the hope nobody would leak routes in and out of the respective
    &quot;bubble&quot;.
