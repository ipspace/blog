  html: the title is misleading vs what the post describes.<br /><br />Everything,
    and I mean everything, in the networking world has standardized on IP and Ethernet
    (or 802.2 framing).  Thus for better for worse, the notion of a subnet or a mean
    to organize the IP addressing space will always be required.<br /><br />What is
    happening with network virtualization, starting with MPLS actually, is dissociating
    things from IP that should have never been there in the first place...  but we
    did not have much choices at the time.  Things like proxying the identity of an
    individual, a group or  a function via a subnet (HR department = subnet A or VoIP
    = subnet B), geo-location (subnet X exists only in data center A or city XX),
    etc.<br /><br />IP is a forwarding mechanism, period.  It has its characteristics
    that need to be engineered to work well and as such things like NAT and subnets
    will be required.<br /><br />from a security perspective, relying on attributes
    that do not have any dependencies as to which address you have, network you came
    from or trying to reach (approach which is continuously failing us) is the right
    way to go.<br /><br />Yes unfortunately I have heard that a flat network was just
    fine in the virtual world but I have heard more similar &quot;truths&quot; from
    the traditional networking and security teams which are just taking shortcuts
    rather than trying to understand how technology features can be associated and
    leveraged to deliver elegant solutions.<br />
