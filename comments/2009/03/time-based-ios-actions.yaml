comments:
- date: 23 March 2009 14:05
  html: Here's an example I did for one of my clients.  They do not want to hear the
    phones ring after 4:00, so I have have the script change the PLAR's to the AA
    @ 4:00, then back at 8:00 AM.<BR/><BR/>event manager applet WEEKDAY_START <BR/>
    event timer cron name WEEKDAY_START cron-entry "1 8 * * 1-5"<BR/> action 1.0 cli
    command "enable"<BR/> action 1.1 cli command "config t"<BR/> action 1.2 cli command
    "voice-port 0/0/0"<BR/> action 1.3 cli command "connection plar 198"<BR/> action
    1.4 cli command "voice-port 0/0/1"<BR/> action 1.5 cli command "connection plar
    198"<BR/> action 1.6 cli command "voice-port 0/0/2"<BR/> action 1.7 cli command
    "connection plar 198"<BR/> action 1.8 cli command "voice-port 0/0/3"<BR/> action
    1.9 cli command "connection plar 198"<BR/> action 2.0 cli command "voice-port
    0/1/2"<BR/> action 2.1 cli command "connection plar 198"<BR/> action 2.2 cli command
    "voice-port 0/1/3"<BR/> action 2.3 cli command "connection plar 198"<BR/> action
    2.4 cli command "voice-port 0/2/0"<BR/> action 2.5 cli command "connection plar
    198"<BR/> action 2.6 cli command "exit"<BR/> action 2.7 cli command "exit"<BR/>
    action 2.8 cli command "del /force flash:plar_change"<BR/> action 2.9 cli command
    "show run | append plar_change"<BR/> action 3.0 cli command "more flash:plar_change"<BR/>
    action 3.1 mail server "$_email_server" to "voice@mail.com" from "$_email_from"
    subject "Coastal PLAR Change" body "$_cli_result"<BR/><BR/>event manager applet
    WEEKDAY_END <BR/> event timer cron name WEEKDAY_END cron-entry "1 16 * * 1-5"<BR/>
    action 1.0 cli command "enable"<BR/> action 1.1 cli command "config t"<BR/> action
    1.2 cli command "voice-port 0/0/0"<BR/> action 1.3 cli command "connection plar
    6005"<BR/> action 1.4 cli command "voice-port 0/0/1"<BR/> action 1.5 cli command
    "connection plar 6005"<BR/> action 1.6 cli command "voice-port 0/0/2"<BR/> action
    1.7 cli command "connection plar 6005"<BR/> action 1.8 cli command "voice-port
    0/0/3"<BR/> action 1.9 cli command "connection plar 6005"<BR/> action 2.0 cli
    command "voice-port 0/1/2"<BR/> action 2.1 cli command "connection plar 6005"<BR/>
    action 2.2 cli command "voice-port 0/1/3"<BR/> action 2.3 cli command "connection
    plar 6005"<BR/> action 2.4 cli command "voice-port 0/2/0"<BR/> action 2.5 cli
    command "connection plar 6005"<BR/> action 2.6 cli command "exit"<BR/> action
    2.7 cli command "exit"<BR/> action 2.8 cli command "del /force flash:plar_change"<BR/>
    action 2.9 cli command "show run | append plar_change"<BR/> action 3.0 cli command
    "more flash:plar_change"<BR/> action 3.1 mail server "$_email_server" to "voice.mail.com"
    from "$_email_from" subject "Coastal PLAR Change" body "$_cli_result"
