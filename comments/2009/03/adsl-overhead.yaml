- date: 27 March 2009 01:49
  html: It's for this reason that the best MTU to use for an ADSL connection is 1454
    over PPPoE, and 1462 over PPPoA.<BR/><BR/>http://whirlpool.net.au/wiki/?tag=ADSL_Theory_PPP<BR/><BR/>Further
    improvements can be made by tweaking RWIN, though good for a predictable VPN environment,
    this is fairly useless over the internet, as ideal RWIN value varies greatly,
    depending on the latency to the host you're receiving from, their upstream, and
    your provider's upstream, which is likely to be contended at least some of the
    time.
