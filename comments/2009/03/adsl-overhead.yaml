  html: I think in a typical PPPoE ADSL connection we don't use RFC1483 bridging,
    but we use AAL5 SNAP encapsulation (also specified in RFC1483) with 8-byte header
    and 8-byte trailer. There is also a variable padding. I found this information
    here:<br /><br />Measuring the Utilization of ATM PVCs<br /><br />http://www.cisco.com/en/US/tech/tk648/tk362/technologies_tech_note09186a0080093c9a.shtml
