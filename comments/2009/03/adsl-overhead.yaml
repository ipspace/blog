- date: 27 March 2009 07:54
  html: '@Anonymous: Somehow my calculations of total overhead disagree with the link
    you''ve quoted by 4 bytes (so my "ideal" MTU is 1450 for PPPoE).<BR/><BR/>Anyhow,
    the differences are negligible. The ratio between "goodput" (application data)
    and raw bits on the wire is 85.82% for "optimal" MTU and 85,61% for MTU=1492.<BR/><BR/>Also
    note that a lot of packets are 40 bytes long (TCP ACK), where the overhead is
    a whooping 62,6%, so the debate about the "optimal" MTU is somewhat academic.'
