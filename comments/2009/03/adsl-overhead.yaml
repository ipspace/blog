- date: 30 July 2010 17:20
  html: You still have to deal with RFC1483 encapsulation, AAL5 encapsulation and
    ATM cell tax (5 bytes of overhead in each 48-byte cell + some unused space in
    the last cell of the packet). Here&#39;s a good explanation of what you have:<br
    /><br />http://cisco.biz/en/US/tech/tk648/tk362/technologies_tech_note09186a0080093c9a.shtml
