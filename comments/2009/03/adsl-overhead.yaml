  date: 14 June 2015 13:11
  html: You neglected the 4 byte Frame Check Sequence at the end of an ethernet frame.
    Therefore ethernet over head is 18 bytes not 14. That makes total overhead on
    PPPoE with LLC 42 bytes not 38. The optimal TCP/IP MTU is thus 1446 to fit into
    31 ATM cells with no padding.<br /><br />PPPoA VC-MUX<br />ATM 31*48 Full Cells
    1488<br />AAL5 Trailer -8<br />PPP -2<br />Optimal Layer 3 MTU 1478<br /><br />PPPoA
    LLC<br />ATM 31*48 Full Cells 1488<br />AAL5 Trailer -8<br />PPP -2<br />LLC Header
    -8<br />Optimal Layer 3 MTU 1470<br /><br />PPPoE LLC<br />ATM 31*48 Full Cells
    1488<br />AAL5 Trailer -8<br />PPP -2<br />PPPoE Header -6<br />Ethernet Header+FCS
    -18<br />LLC Header -8<br />Optimal Layer 3 MTU 1446
  id: '7862096475625101222'
