- date: 14 September 2010 19:52
  html: Pappyar, unless you know what you are talking about please do not offer advise!<br
    />Cisco configs are held in NVRAM not Flash, removing the flash will prevent the
    router from booting nothing else.<br />As Adam says a simple power reset will
    allow the use of the OTP as long as the config has not been saved.  If you do
    need to do a full password recovery then issuing a break sequence during bootup
    and then confreg 0x2142 will make the router ignore the startup-configuration.
    &gt;:o
