  html: The issue in this case would be that router will not allow you to go to rommon
    by using simple ctrl+break. Follow the steps<BR/><BR/>1) Turn off the router<BR/>2)
    remove the flash<BR/>3) turn on the router<BR/>4) router will now go to rommon
    !!<BR/>5) change register value to 0x2142.<BR/>6) reset<BR/>7) turn off the router<BR/>8)
    place the flash back<BR/>9) THE END<BR/><BR/>Hope this helps
