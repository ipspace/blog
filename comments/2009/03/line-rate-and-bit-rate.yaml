  html: In ITU-T rec I.430 I found the following:<BR/><BR/>"2.1 Services required
    from the physical medium<BR/><BR/>Layer 1 of this interface requires a balanced
    metallic transmission medium, for each direction of transmission, capable of<BR/>supporting
    192 kbit/s.".<BR/><BR/>So where the 160 kbit/s line rate exist?
