- date: 25 March 2009 09:40
  html: 'I-430 clearly states (section 5.4.1) "The nominal transmitted bit rate at
    the interfaces shall be 192 kbit/s in both directions of transmission". The 160
    kbps figure comes from the U interface (used in US), ANSI standard T1.601.<BR/><BR/>Thanks
    for your feedback, fixed the post.<BR/><BR/>Lesson learned: always check the standards
    first.'
