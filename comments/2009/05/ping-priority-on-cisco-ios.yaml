  html: The question as stated here doesn't specify that it's talking about ICMP packets
    *sent*to*the*router*.<br /><br />That's a pretty important distinction, and one
    that often trips people up.<br /><br />Sure, responding to an echo request is
    low priority, but *forwarding* an echo request is not.
