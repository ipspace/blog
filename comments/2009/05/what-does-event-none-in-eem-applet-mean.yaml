- date: 24 February 2011 10:23
  html: 'Hello,<br /><br />I wrote down my applet:<br /><br />event manager applet
    Fiber_Down<br /> event track 1 state down<br /> action 1 cli command &quot;enable&quot;<br
    /> action 2 cli command &quot;configure terminal&quot;<br /> action 3 cli command
    &quot;int gi0/1&quot;<br /> action 4 cli command &quot;ip address 192.168.1.102
    255.255.255.0&quot;<br /> action 5 cli command &quot;exit&quot;<br /> action 6
    syslog priority critical msg &quot;Cisco becomes gateway&quot;<br /><br />Also
    I configured the track object:<br /><br />show track 1<br />Track 1<br />  IP
    SLA 1 state<br />  State is Up<br />    1 change, last change 00:11:16<br />  Delay
    up 5 secs, down 3 secs<br />  Latest operation return code: OK<br />  Latest RTT
    (millisecs) 1<br />  Tracked by:<br />    EEM applet Fiber_Up<br />    EEM applet
    Fiber_Down<br /><br />What else should l do to &quot;start&quot; the EEM applet?
    Or is it already ACTIVE?'
