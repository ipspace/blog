- date: 22 September 2010 21:11
  html: Actually, the UCLB question could be answered in terms of histroy and features.
    The designers of OSPF and IS-IS at their time of origination never envisioned
    the type of networks we would have today and even during their protocol evolution
    over time to factor that &quot;feature&quot; in. The other consideration is that
    the mold was made for these protocols and integration of UCLB would be too difficult
    and costly for the many distros of the protocols. <br />Now UCLB can be &quot;added&quot;
    on top of the routing protocol just like another policy routing type feature or
    feature in general. Look at BFD and Ethernet CFM that could have been designed
    in the beginning but it was not and thus now it is available as an option to enhance
    the underlying protocols operation.<br /><br />So, maybe in IOS 16 we will get
    a UCLB knob for OSPF and IS-IS.
