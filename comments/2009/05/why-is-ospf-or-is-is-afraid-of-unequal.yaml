  html: In my opinion - <br /><br />I believe UCLB is possible, but it will require  major
    changes to the SPF algorithm, mainly becuase SPF doesn't know what lies ahead
    - it grows from the the root to the leaves. so calculating an alternative path,
    for EVERY node and checking the FC for it (the implication would be not to remove
    the root neighbor node's triplet from the TENT list until it is checked agianst
    every node that enters the PATH list, for the FC), when just in the building process
    seems quite intense.<br /><br />Link state protocols get raw data and calculate
    the SPF tree. Distance vector protocols get processed data - they don't have to
    run any calculations, just pick the lowest.<br /><br />So i am guessing implementing
    UCLB in distance vector protocols (or OSPF inter-area), by adding communication
    of advertised distances between neighbors, will be less difficult to implement
    than in OSPF/IS-IS intra-area.
