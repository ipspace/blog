  html: 'Well, none of the values  &quot;pps&quot; and &quot;bps&quot; describing
    the throughput of IPsec is constant when changing the packet size. It is caused
    by sub-processes in the whole IPsec process: e.g. encryption could be expressed
    in constant value of &quot;bps&quot; and database  lookups (SPD, SAD) in constant
    value of &quot;pps&quot;. But since these sub-processes are consecutive and held
    by the same processor, they all &quot;shape&quot; the final throughput. <br /><br
    />Of course, it is true that the highest throughput value in &quot;bps&quot; is
    for the largest packet (~1500 B) and the highest throughput value in &quot;pps&quot;
    is for the smallest packet.  And it is also true that most vendors publish the
    performacne of their devices in &quot;bps&quot; for the largest packet and less
    of them for iMix traffic (understandable, as the value for iMix is lower).'
