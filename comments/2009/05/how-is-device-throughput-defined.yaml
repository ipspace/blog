  html: All three of us are basically in agreement. If you're measuring throughput
    in bps, it's ideal to use large packets (increasing bps @ constant pps). <br /><br
    />If you're measuring throughput in pps, packet sizes usually don't matter much
    as long as you can generate enough packets based on your bps throughput and port
    density. Most of the receive/send processing (which is packet-size-dependent)
    is done in hardware and the CPU (or ASICs) just swaps pointers to packet headers.<br
    /><br />For IPSec performance in pps, it's probably ideal to have small packets
    ... I'm assuming that the packet size affects the encryption/decryption time,
    which should be the major part of the per-packet processing time.
