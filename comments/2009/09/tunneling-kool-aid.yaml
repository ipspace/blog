  html: I guess it helps the &quot;converged&quot; networking salespeople to try to
    perpetuate &quot;DWDM is prohibitively expensive&quot;.<br />If you have access
    to &quot;dark&quot; (i.e. you light it) fiber leased or self owned then DWDM gear
    is affordable (e.g. MRV www.mrv.com). It is an enabler. You can hang on to your
    FC investment. You can mux analog video over it. You can provision any type of
    service for which there is a DWDM service card or device available. <br />A passive
    MUX / DEMUX does not care what gear is connected to it, it only cares that it
    is the right lambda.<br /><br />
