- date: 09 September 2009 06:52
  html: Here&#39;s TCL code:<br />puts -nonewline &quot;\n\nBGP Neighbor IP? &quot;<br
    />flush stdout<br />set neighbor [ gets stdin ]<br />set recv_routes [ split [
    exec &quot;show ip bgp neighbor $neighbor received-routes&quot; ] &quot;\n&quot;
    ]<br />set routes [ split [ exec &quot;show ip bgp neighbor $neighbor routes&quot;
    ] &quot;\n&quot; ]<br /><br />set matched 0<br /><br />puts &quot;\nThe following
    prefixes were received from neighbor $neighbor but not installed.\n&quot;<br /><br
    />foreach recvd $recv_routes {<br />  set matched 0<br />  foreach route $routes
    {<br />    set test [ string compare $recvd $route ]<br />    if { $test == 0
    } { set matched 1 }<br />  }<br />  if { !$matched &amp;&amp; [ regexp &quot;(\[0-9]{1,3})\.(\[0-9]{1,3})\.(\[0-9]{1,3})\.(\[0-9]{1,3})&quot;
    $recvd ] } {<br />    puts $recvd<br />  }<br />}<br /><br />Beware line wrapping.  Here&#39;s
    what the output looks like:<br />R3#tclsh disk0:bgpdenied.tcl <br /><br />BGP
    Neighbor IP? 23.23.23.2<br /><br />The following prefixes were received from neighbor
    23.23.23.2 but not installed.<br /><br />* i1.0.0.0          12.12.12.1               0    100      0
    i<br />* i10.0.0.0         12.12.12.1               0    100      0 i<br /><br
    />R3#<br /><br />The following script can be pasted directly into tclsh from the
    CLI but you need to replace &lt;neighborip&gt; with the correct IP.<br />log_user
    0<br />set neighbor &lt;neighborip&gt;<br />set recv_routes [ split [ exec &quot;show
    ip bgp neighbor $neighbor received-routes&quot; ] &quot;\n&quot; ]<br />set routes
    [ split [ exec &quot;show ip bgp neighbor $neighbor routes&quot; ] &quot;\n&quot;
    ]<br />set matched 0<br />foreach recvd $recv_routes {<br />  set matched 0<br
    />  foreach route $routes {<br />    set test [ string compare $recvd $route ]<br
    />    if { $test == 0 } { set matched 1 }<br />  }<br />  if { !$matched &amp;&amp;
    [ regexp &quot;(\[0-9]{1,3})\.(\[0-9]{1,3})\.(\[0-9]{1,3})\.(\[0-9]{1,3})&quot;
    $recvd ] } {<br />    puts $recvd<br />  }<br />}
