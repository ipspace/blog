- date: 04 September 2009 00:10
  html: One way to get the command output to a convenient place for diffing might
    be to use the redirect filter:<br /><br />show ip bgp neighbor a.b.c.d received-routes
    | redirect tftp://x.x.x.x/received.txt<br />show ip bgp neighbor a.b.c.d routes
    | redirect tftp://x.x.x.x/routes.txt<br /><br />If you had enough flash you could
    actually do the diff on the router, but probably not many people are running enough
    flash for a whole BGP table:<br /><br />show ip bgp neighbor a.b.c.d received-routes
    | redirect flash://x.x.x.x/received.txt<br />show ip bgp neighbor a.b.c.d routes
    | redirect flash://x.x.x.x/routes.txt<br /><br />show archive config diff flash:received.txt
    flash:routes.txt<br /><br />I haven&#39;t tried this with BGP but it works in
    a quick lab test with some IGPs.
