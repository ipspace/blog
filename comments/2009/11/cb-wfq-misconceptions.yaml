  html: this restriction of unequal distribution for &quot;classes without bandwidth
    keyword&quot; has been fixed in IOS 12.4(22)T onwards which support HQF..on those
    IOS, regardless of configuration, class class-default in HQF images will always
    have an implicit bandwidth reservation equal to the unused interface bandwidth
    not consumed by user-defined classes.  <br /> <br />So on 12.4(22)T onwards, CBWFQ
    has kind of inbuilt policer (somewhat like LLQ)  <br /> <br />12.4(22)T onwards
    support Hierarchical Queueing Framework (HQF) feature.. In HQF images, flow-based
    fair-queues, configurable in both user-defined classes and class default with
    fair-queue, are scheduled equally (instead of by Weight). By default, the class-default
    class receives a minimum of 1% of the interface or parent shape bandwidth. It
    is also possible to explicitly configure the bandwidth CLI in class default.  <br
    /> <br />few more details/results given on my blog -  <br /> <br />http://eminent-ccie.blogspot.com/2009/09/qos-congestion-management-demystified.html  <br
    /> <br />http://eminent-ccie.blogspot.com/2009/11/cbwfq-and-llq-revisited.html  <br
    /> <br />cheers  <br />Swap  <br />#19804
