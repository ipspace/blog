  html: I think that the conclusion here is that the &quot;bandwidth percent&quot;
    statement doesn&#39;t limit the amount of bandwidth available for that class,
    it simply guarantees that the class will receive 50% during times of congestion.
    During normal operation it is highly possible that the class will receive more
    than 50% of the available bandwidth. Certainly that behavior is backed up by experience.
    If you want to limit the class to 50%, then policing or shaping is the way to
    go.
