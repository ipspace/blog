- date: 05 November 2009 00:13
  html: The demonstrated result is the correct behaviour. The &quot;bandwidth&quot;
    or &quot;bandwidth percent&quot; commands allocates the configured bandwidth for
    a class/queue. In case of more traffic or congestion, these classes will starve
    the class-default class, essentially making it a &quot;sacrificial goat&quot;.
    This is CB-WFQ.<br /><br />On the other hand, &quot;priority&quot; command will
    absolutely cut-off at the configured bandwidth but that makes it LLQ. 8-)
