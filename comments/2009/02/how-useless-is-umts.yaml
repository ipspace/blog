- date: 20 February 2009 11:30
  html: "Hi,<BR/><BR/>Some of my customers have a running UMTS like \u0160tefan scenario\
    \ a branch office with IPSec+GRE to the central office. We used German Telecom\
    \ and Vodafone. With a good connection or in other words with HSDPA it works well,\
    \ even with VOIP (Siemens Highpath). We have a round trip time of ~100Ms and a\
    \ ugly jitter but it works... <BR/>With EDGE or GPRS was no way for VOIP and normal\
    \ working  was not satisfying.<BR/><BR/>My Opinion: UMTS Backup is ugly. Some\
    \ (most?) providers assigning RFC-1918 IP adresses and/or filter inbound traffic.\
    \ There is no way to get always the same IP (public) adress. The Connections are\
    \ not reliable because of rain, snow, breathing cells, to many cell-user or whatever.\
    \ But there some pro's: the cost is relatively low and sometimes there are no\
    \ alternative (no means no or high priced) lines available.<BR/><BR/>If possible\
    \ i prefer any other cable based Backup."
