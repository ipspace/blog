- date: 21 February 2009 12:01
  html: Anonymous is not entirely correct. True the latency comes at the edge. But
    I don't see how having high speed backbones makes any difference or compensates
    in any form.<BR/><BR/>They tend to be over-provisioned and look like any other
    fixed line carrier backbone. ie. MPLS<BR/><BR/>Latency in the backbone is basically
    the propagation delay which is fixed to physics and any additional latency would
    be variable queueing delay but this is designed in as to not be excessive, certainly
    in low latency classes.
