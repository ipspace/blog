  type: comment
- date: 19 April 2009 21:33
  html: Whilst the STM1 card appears strange, it really isn't.<br /><br />Se1/0.1/1/2/2:3<br
    /><br />Is Port 0 of card 1 (as per the article), with JKLM 1122 (google KLM numbering)
    channel 3 (i.e. the 3rd 64Kb channel of the specified 2Mb circuit of the STM1.)
