  - date: 09 July 2012 15:03
    html: The comment from Anonymous refers to PPPoA. Does it apply to PPPoEoA as
      well?<br /><br />Some ISPs using MSANs are rolling out PPPoE access without
      ATM now. I do not think that Cisco has a WAN interface for it at this time,
      but it would be interesting, because if the modem was integrated in the Cisco,
      the WAN interface would know the actual bandwidth, and one could possibly apply
      fancy queueing.<br /><br />Shaping requires that one knows the actual bandwidth.
      On the downlink, and possibly even on the uplink, this might change occasionally
      due to the DSL Rate Adaptive Mode.
