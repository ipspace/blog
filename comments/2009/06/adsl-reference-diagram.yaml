- date: 24 June 2009 00:21
  html: DSL is available with &quot;native&quot; ethernet via EFM. All VDSL2 is native
    ethernet as far as I know. I estimate that most DSL deployments today would use
    ethernet backhauled, IP-aware hardware these days.<br /><br />Implementations
    and Applications of DSL Technology  by Golden et al. explains S and C vlan tagging
    options concisely. But basically, you can have multiple VLAN&#39;s stacked just
    like with atm PVI/VCI. You can have 1:1 or N:1 configurations. It also expands
    the maximum amount of VLAN&#39;s by providing two 12-bit address segments, for
    4096*4096 vlans.
