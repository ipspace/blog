  html: '@ Ivan<br />There are several IP-DSLAM&#39;s who are able to act as an IP
    edge device and terminate PPP sessions directly, Huawei&#39;s SmartAX MA5600 can
    do it as far as I know (is someone really using Huawei devices? ;-) ) and I&#39;m
    pretty sure that other vendors have simmilar solutions. So you&#39;ve mostly bare
    Ethernet and no ATM here...<br /><br />Yet another scenario would be a network
    which is on the way to an NGN - you might have legacy ATM-based services &amp;
    devices (Voice over ATM, ATM-based DSL-lines, ...) and newer IP/MPLS-based services
    &amp; devices.<br />I know providers which use MPLS- or L2TPv3-tunneling to transport
    the legacy ATM traffic over their IP core to an ATM switch / LAC - not a good
    thing for troubleshooting...<br /><br />Regards<br />Christoph'
