  html: Unfortunatly alot of cases come down to money - the root of most problems.
    Lets say you can afford 2 GE connections to the Internet. You need to load share
    since you have more than 1G of traffic so you deaggregate your blocks. If you
    could afford 2 10GE, you could do active/passive with no deaggregation. Now imaging
    this problem spread across several POPs with several Internet connections. You
    know the problem exists. You want to fix it but you can&#39;t get money to buy
    larger pipes... What do you do?
