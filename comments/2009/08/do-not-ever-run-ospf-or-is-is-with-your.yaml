  html: Many of the small ISP networks I&#39;ve seen are either running an IGP with
    customers, or redistributing customer static routes into their IGP (instead of
    BGP). Then they redistribute the IGP into BGP (usually with no filters) and hope
    for the best. I&#39;ve had numerous conversations trying to explain the nightmare
    waiting to happen, but as far as I know none of them has ever changed the practice.
