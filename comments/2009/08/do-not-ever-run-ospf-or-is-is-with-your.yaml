  html: My own horror story. At one point we had OSPF happily in the core and were
    asked (for the 1st time) to deliver an active/active dual link to a customer site
    in quick order. We took the easy way out and simply extended the core ospf out
    to the CPE. Unfortunately the method stuck for a limited number of such connections
    before a more robust solution was used. Wind forward 2 years and we start seeing
    horrendous churn in the core OSPF. No route shows up as being stable for more
    than 30 mins. After a considerable amount of debugging mostly in the small hours
    when other changes were minimal we identified that all OSPF routes were being
    flushed milliseconds before they should have be refreshed. The flush instantly
    triggered a refresh but every route was disappearing for a few seconds every 30
    mins.<br /><br />The flush was coming from one of the CPEs deployed above...who&#39;s
    clock was running almost exactly twice as fast as normal. So it was seeing the
    routes hit the 60min (no refresh) and flush. A few cyles slower and we&#39;d probably
    never have had a problem. It took me several minutes staring at the errant CPE
    cli (a 1720 I recall!) when I found it with scripted &quot;sh clock&quot; checking
    the router time over a fixed period. Disabled OSPF on that CPE and......the whole
    network returned to graceful stability.
