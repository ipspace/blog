  html: This is absolutely better than the &quot;original&quot; idea, but still has
    a few drawbacks. Unless you deploy OSPF process per customer, other customers
    in the same OSPF process could be impacted (things could get a bit better if you
    run each customer in a separate area).<br /><br />Additionally, you have to use
    &quot;distribute-list in&quot; in customer OSPF processes on edge routers to prevent
    invalid OSPF routes from entering the IP routing table.
