  html: Ivan,<br /><br />I ran into this recently with folks complaining about poor
    voice quality. As it turns out, the CPUs on our 6500s were getting pegged. We
    tracked it down to a couple &quot;clustered&quot; hosts running Microsoft NLB.
    We eventually moved them onto a DNS-based load balancing solution off our GSLB
    which met their needs.<br /><br />If you read the protocol design on Microsoft
    Technet, it is truly written by application developers. However, if you absolutely
    MUST run NLB in your network, definitely go with the multicast option with IGMP
    snooping to handle any flooding issues. Details here:<br /><br />http://www.cisco.com/en/US/products/hw/switches/ps708/products_configuration_example09186a0080a07203.shtml<br
    /><br />-Steve
