- date: 02 September 2009 03:48
  html: As Steve Shaw indicates, it&#39;s worth reading the Microsoft NLB documentation
    just so you can shake your head in wonder at the awesome logic of it:<br /><br
    />http://technet.microsoft.com/en-us/library/cc782694%28WS.10%29.aspx<br /><br
    />In unicast mode, the same MAC address is used for ALL cluster members (who are
    now of course unable to communicate with one another). The alternative is to use
    multicast mode - which sounds just peachy, but on a single LAN segment there are
    no membership requests to snoop so the data  floods out every port just like in
    the unicast model.<br /><br />Last time I came across this a few years back, my
    solution was the same as Dragan&#39;s - isolation by segmentation. *sigh*
