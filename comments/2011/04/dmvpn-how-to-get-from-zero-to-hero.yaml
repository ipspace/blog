- date: 07 April 2011 08:23
  html: Cisco produced a lot of very detailed design documentation for this solution
    and although the official design has changed a lot over time, the basics are pretty
    well known. It&#39;s pretty easy wrapping your head around how it works as implemented
    but the real challenge is when things are not working so well and you need to
    deploy your knowledge of troubleshooting the different technologies.  Adding to
    the complexity,  the spoke sites are generally VSAT flyaway suites of widely varying
    reliability, staffed by a mixed bag of uniformed military and contractors, and
    containing some very cool-but-fragile tunneling of several higher classification
    level networks with the accompanying line encryption, and you&#39;ve got yourself
    a lot to learn in a short amount of time. good luck and stay safe my friend!<br
    /><br />PS managing these DMVPN networks is cake compared with dealing with the
    cranky TDMA network management systems provided by GD and the like. In my experience,
    these systems and poor configuration management were the biggest enemies of the
    health of these tactical networks.
