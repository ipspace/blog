  html: Our edge network is way over complicated, but it was designed to be very flexible.
    We have 2 primary data centers, 2 backup sites, and rent space at a local colo.
    We currently have 4 upstream internet connections, each of them peer to their
    own edge router, now, at each primary data center we have a pair of ASRs that
    aggregate those routes. They also form a loop between the 2 sites, and the colo
    facility (where one of our circuits comes in) where we have a 3750x. That loop
    runs an IGP to supply reach-ability for each edge router to peer via iBGP to each
    of the ASRs. The ASRs run a second IGP instance to advertise a default route to
    our firewalls, which readvertise it into the core. <br /><br />As for external
    routing, we&#39;re splitting our netblock up between the two sites, advertising
    half at each, plus the whole netblock to ensure reachability to our entire address
    space if one of the sites goes down. The ASRs advertise those netblocks to the
    edge routers that peer with our upstream ISPs.
