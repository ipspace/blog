  html: I see some potential issues with the static to Null0. Even if the connected
    interface goes down on CE-A the network will still be announced to ISP-A. So traffic
    from the Internet will always be entering ISP-A even if firewalls route towards
    ISP-B. This will lead to assymetric routing and firewalls don&#39;t like that
    so they would probably drop all the sessions. <br /><br />But traffic won&#39;t
    probably even make it that far. If connection to PUB-SUB is down on CE-A then
    traffic will be blackholed (assuming only one interface to PUB-SUB).
