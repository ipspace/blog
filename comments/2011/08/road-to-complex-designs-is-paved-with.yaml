  html: As an alternative design, we run eBGP through our firewalls by creating an
    internal AS on the inside of our network.  From the inside we distribute the appropriate
    routes to the edge routers to advertise externally.  If for some reason a firewall
    pair fails for any reason or the router becomes an island, the BGP connection
    inside will fail and the advertisements will drop from the edge router.  It&#39;s
    setup in a square, two edge routers running iBGP, two internal routers running
    iBGP with a private AS, and two sets of firewalls that we run eBGP through.  Then
    you just need some local-prefs/med to control the traffic flow, and to remove-private
    and you&#39;re good to go.<br /><br />It&#39;s a little complicated, but if you
    don&#39;t trust your firewalls and have diverse locations, this is an option.
