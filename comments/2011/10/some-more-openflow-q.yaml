  html: '&quot;Multi-tenant network&quot; - the same thing can be done today with
    VPLS, MAC-in-MAC or (in virtual world) any IP tunneling mechanism (NVGRE, VXLAN
    ...). You know that better than I do ;) If someone wants centralized control plane,
    there&#39;s always PBB-TE :-E<br /><br />Arbitrary new protocols - not before
    OpenFlow becomes a generic pattern matching mechanism. Today you can match on
    MAC, 802.1Q, MPLS or IP fields (not even IPv6). Nicira has some pattern matching
    extensions, but they&#39;re proprietary (isn&#39;t the world of emerging standards
    beautiful 8-) )<br /><br />However, it&#39;s pretty hard to implement generic
    pattern matching in existing hardware tailored to the needs of MAC- and IPv4/IPv6
    forwarding.'
