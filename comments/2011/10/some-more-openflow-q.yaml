  html: I quite liked the following summary from Open Networking Summit:<br /><br
    />https://www.networkworld.com/community/node/78975<br /><br />Looks like Cisco
    is &quot;in&quot;.<br /><br />On &quot;what is possible that&#39;s impossible
    now&quot; point - I think I have an example. With OpenFlow you could potentially
    create a multi-tenanted network, where users are given edge ports on one or more
    devices, and total freedom to do whatever they want in regards to how and what
    travels between these ports. Without affecting other tenants.<br /><br />Another
    point that comes to mind is an ability to support arbitrary new protocols, for
    example&#39;s sake IPv7 or whatever. All you need to do is to get your controller
    to understand it; no changes needed on the devices themselves.<br /><br />(Hopefully
    I did get what OpenFlow could potentially do correctly - please let me know if
    I&#39;m off the mark)
