    \ should be deterministic (moving virtual appliances around as load changes =&gt;\
    \ not necessarily a good idea) and performance (incl. latency) needs to be kept\
    \ under control, but otherwise I would not care about the number of physical hops.<br\
    \ /><br />I think we\u2019re more likely to see a shared/virtualized pool of physical\
    \ appliances (loadbalancers with SSL, firewalls, etc), connected to the \u201C\
    network fabric\u201D somewhat like service linecards in a 6500 chassis (and hopefully\
    \ supporting VXLAN termination natively at some point to avoid the L2 issues you\
