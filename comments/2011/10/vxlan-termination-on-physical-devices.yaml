  html: One of the biggest drawbacks to virtual appliance versions of load balancers
    (or, lovingly, application delivery controllers) is the lack of SSL crypto hardware.
    Most load balancers today employ some type of SSL ASIC to handle the cryptographically
    intensive asymmetric encryption (RSA) that occurs at the start of any SSL/TLS
    connection. <br /><br />Intel recently added AES-NI to its server processor lineup
    (it&#39;s in the new E7&#39;s and 5600 series Xeon), however they only handle
    symmetric, not asymmetric. <br /><br />So as Ivan said, it&#39;s going to chew
    up a lot more CPU cycles than would otherwise be chewed.
