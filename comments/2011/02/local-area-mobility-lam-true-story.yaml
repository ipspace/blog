  html: I worked with a moderate-sized hospital that was using LAM as of about 18
    months ago to deal with medical modailty machines (portable MRI and ultrasound
    equipment, etc) that would move between multiple wings of the building. The machines
    had static IPs and were more-or-less &quot;unchangeable.&quot; According to the
    manufacturer changing the IP address was a major operation, and would invalidate
    all earlier studies by disassociating the machine with its prior studies in the
    database.<br /><br />LAM was used to deal with this, apparently on advice from
    Cisco TAC. I found it to be buggy though. One thing we encountered multiple times
    was that the router would occasionally do an ARP check to validate that the LAM&#39;d
    device was still on the segment, and use that to persist the injected /32 route.
    Problem was, a well-meaning but poorly-configured L3 switch interface on the same
    segment would respond to the ARP with the proxy ARP feature and &quot;refresh&quot;
    the entry on the router. So the router would draw traffic for that device toward
    it even when the device had moved back to it&#39;s &quot;real&quot; subnet. The
    router didn&#39;t seem to track or notice a change in the MAC associated with
    that mis-located IP.<br /><br />But as usual, this network-layer kludgery &quot;fixed&quot;
    an abhorrent application design...
