  html: For history buffs, some of the same folks behind LAM went on to help with
    &quot;LISP extended subnet mode multihop mobility.&quot; This feature also creates
    host routes in the DC closest to where a mobile host currently is, but it (a)
    works with stretched subnets/L2, and (b) supports live migration. Despite &quot;LISP&quot;
    in its name, its configured only on the default gateways; there&#39;s no need
    for full LISP (xTR&#39;s, encapsulation, etc).  It&#39;s supported on Nexus 7000
    and IOS-XE routers like the ASR 1000 and CSR 1000v.<br /><br />It&#39;s 2018,
    and I still use LAM (and LAM-inspired static host routes) to help with migrations.
    You can find a walk through at https://community.cisco.com/t5/switching/local-area-mobility/m-p/3759749/highlight/true#M453970
