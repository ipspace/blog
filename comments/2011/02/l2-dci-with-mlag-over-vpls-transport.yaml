- date: 06 March 2011 21:57
  html: Hmm, funny - just looked at the CCIE Quick Overview Kit you&#39;ve linked
    to today, and it noticed that L2PT now supports LACP/PaGP (&quot;l2protocol-tunnel
    point to point&quot; command). So there you go - you&#39;ll need three ports on
    your edge switch for each VPLS connection:<br /><br />1) port to connect to a
    VPLS<br />2) exit port for QinQ<br />3) your &quot;edge&quot; port (that you&#39;d
    normally connect to a VPLS).<br /><br />Port 1 is connect to an SP&#39;s demarc;<br
    />Port 2 is connected to Port 3.<br /><br />Port 1 carries only one VLAN - one
    you use on Port 2 as QinQ VLAN ID<br />Port 2 is configured as QinQ with L2PT
    p2p for PaGP/LACP<br /><br />Replicate for the second SP VPLS and at the other
    DC.<br /><br />Configure 2 x Port 3 as a member of LAG.<br /><br />Pray it all
    works as expected! :)
