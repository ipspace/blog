- date: 27 February 2011 02:45
  html: LACP over EoMPLS does work for 6500.  12.2(33)SXI3, Sup720-3BXL, 6748 w/DFC3.
    It will forward UDLD, STP, CDP to the other end. <br /><br />One thing I noticed
    was setting EXP via service policy would not affect UDLD,STP,CDP packets. They
    would be set to EXP 7 where as the rest of the traffic was EXP 5 per the service
    policy.<br /><br />To get decent reaction to one side of the one of the links
    going down, you need to use UDLD. Routing protocol would be preferred.
