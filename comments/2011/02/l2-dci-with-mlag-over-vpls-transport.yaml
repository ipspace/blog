  html: '&quot;I thought of using 2 VPLS instances as two L3 links&quot; - but that&#39;s
    no fun; we know how to handle that. <br /><br />BTW, having two VPLS services
    from the same SP instead of one might slightly reduce redundancy (you can&#39;t
    survive two worst-case access-layer failures). Having two VPLS services from two
    SPs is obviously a totally different story.<br /><br />Last but definitely not
    least, obviously it&#39;s time to look into OM-5130. PBB does not solve the problem,
    it just introduces another layer of addressing (which does solve some other problems,
    but not this one).'
