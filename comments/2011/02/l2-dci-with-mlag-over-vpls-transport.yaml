  html: Hi Ivan,<br /><br />If the reference is to my suggestion to use two VPLS instances,
    then I didn&#39;t have in mind running LAG over them. :) I thought of rather using
    them as two L3 links and doing whatever you normally would (like run your own
    MPLS on top of it). :)<br /><br />I usually don&#39;t recommend solutions which
    may or may not work; hence my suggestion to use either PBB or more radically OM-5130
    (which runs GFP over Ethernet/IP), as these solutions don&#39;t have dependence
    on service provider&#39;s capabilities to pass L2 control protocols.<br /><br
    />Speaking of which, I did come across a few cases when an SP doesn&#39;t support
    Ethernet OAM, and on top of than will block your OAM frames, too.
