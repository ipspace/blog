  html: The string match command does pattern matching. Instead of reading Cisco web
    site you just need Tcl manual page for string command. Your test cases are all
    wrong (at least regarding pattern syntax). There are proper tests:<br /><br />%
    string match &quot;a*&quot; &quot;aba&quot;<br />1<br />% string match &quot;a*b?z&quot;
    &quot;aeb1z&quot;<br />1<br />% string match &quot;a*b?z&quot; &quot;aeb1zz&quot;<br
    />0
  id: '8749920604831362520'
