- date: 04 February 2011 00:12
  html: 'Fail for sure especially because there are a number of enterprises/governments
    that have been putting IPv6 support as a mandatory requirement. But also, like
    you mentioned, we have multiple vendors in the market so I&#39;m sure we can skip
    Cisco if we want so it&#39;s not the end of the road.<br /><br />But what I think
    it&#39;s happening is that even VSphere IPv6 support is not at the same level
    as IPv4 (but getting there) so Cisco might be thinking: - the market is not going
    to migrate from IPv4 to IPv6 tomorrow, maybe not even during next 12 months...  slowly  they&#39;ll
    introduce it but the biggest market share will still cover IPv4 scenarios so we
    have one, maybe two, years in front of us to come up with a new Nexus xxxxV product
    line.<br /><br />Or maybe I&#39;m wrong and they just don&#39;t care!'
