    this, because for products that do not have IPv6 capability there were always
    some people asking &quot;ok, but what about IPv6&quot;, in every session that
    I attended.<br />(And it seems that the ace team is going to do something about
    this as well... even though they are &quot;a bit&quot; behind...)<br />And wireless
    network at Live was ipv4/ipv6, so we had native ipv6 internet connectivity.
