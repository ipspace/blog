  html: I got LDP/MPLS up and running without listing the interfaces in [protocols
    mpls], but had to specify &quot;family mpls&quot; under [interfaces]. Not sure
    whether that&#39;s connected with the need to specify &quot;transport-address&quot;
    within [protocols ldp] or not.
  id: '5438238565861659033'
  image: https://resources.blogblog.com/img/blank.gif
