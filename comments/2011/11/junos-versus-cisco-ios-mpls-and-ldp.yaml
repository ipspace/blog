  html: As a matter of fact, in my J-series routers (and also with Olive, JUNOS 10.4R1.9)
    I am able to start LDP session without specifying any interfaces under the [protocols
    mpls] stanza, even if in all JUNOS documents you find that you have to enable
    interfaces inside  [protocols mpls] also. <br />What I find is that if you wanto
    to setup an MPLS-TE VC you need to enable interfaces under  [protocols mpls] (and
    under  [protocols rsvp] also !), but not for LDP (at least in real J-series routers,
    and Olive) . <br />Frankly, from a conceptual point of view,  I do not understand
    the need to specify interfaces under  [protocols mpls] also when you want to enable
    LDP. LDP Hello messages start as soon as you commit configuration after enabling
    interfaces under  [protocols ldp], and that is enough to start LDP sessions. I
    do not whether I am missing some points, but so far all LDP related configurations
    I made work fine.
