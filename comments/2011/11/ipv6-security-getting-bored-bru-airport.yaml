  html: FYI Cisco lightweight wireless currently does IPv6 really, really badly. There
    are a few issues, but chief amongst them are NO FILTERING AT ALL - no RA guard,
    no access lists, no nothing. This means that a rogue router can cause complete
    havoc. This is more common than you might think, because Microsoft Internet Connection
    Sharing in Vista/Windows 7 is an IPv6 router, and will advertise itself as such
    - even when the windows machine has only one network interface up!<br /><br />It&#39;s
    also worth noting that vlan assignment doesn&#39;t work with IPv6 - it only affects
    IPv4<br /><br />The only way to even disable IPv6 on these things is to disable
    layer2 multicasts. This of course breaks IPv4 multicast, but does at least stop
    IPv6 working.<br /><br />Apparently this is unfixable in the 1st gen controllers
    / wisms. You need 5500/wism2 and a new software image (that we are promised &quot;soon&quot;)
    which will support full IPv6 parity, including RA guard (a later image will support
    LWAPP over IPv6, if you care)
