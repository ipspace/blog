  html: A lot of these deployments use wireless controllers which tunnel traffic back
    between the AP and the controller over L3 networks allowing for exactly this kind
    of restriction across all APs (or alternatively the controller can tell APs to
    restrict the traffic to the controller without the L3 tunneling). This also means
    that the controller can then be used as the portal for guest access management
    (handling billing etc if needs be) without having to tag the guest VLAN across
    the entire LAN/WAN to each AP.
