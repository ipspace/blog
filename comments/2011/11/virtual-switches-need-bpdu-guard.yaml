    \ In order to retain the portfast mode for the ports facing the ESX, it\u2019\
    s also important to set these parameters on a per switch port basis \u2013 not\
    \ globally, which has the behavior of moving the switch port out of portfast mode\
    \ once a BPDU is received\u2026 <br /><br />Carlos and I did some testing on a\
    \ 6506 w/ fairly recent IOS code: <br /><br />PRME-BL-6506-J06#show run interface\
    \ g1/31<br />Building configuration...<br /><br />Current configuration : 178\
    \ bytes<br />!<br />interface GigabitEthernet1/31<br />switchport<br />switchport\
    \ mode access<br />no ip address<br />spanning-tree portfast  \uF0DF<br />spanning-tree\
    \ bpdufilter enable  \uF0DF<br />spanning-tree bpduguard disable  \uF0DF<br />end<br\
    \ /><br />Before doing this, we\u2019d see the BPDU guard kick in: <br /><br />PRME-BL-6506-J06#show\
    \ log | i 1/31<br />6w2d: %SPANTREE-SP-2-BLOCK_BPDUGUARD: Received BPDU on port\
