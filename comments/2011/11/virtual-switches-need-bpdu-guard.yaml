  html: 'BPDUfilter, only when enabled globally, can prevent BPDUguard from triggering
    if a user/customer bridges two vNICs in ESX.<br /><br />Assumption: vSwitch truly
    provides loop-free forwarding as Ivan has mentioned/proven in other blog posts.
    (with the prevent forged option enabled)<br /><br />BPDUfiltering, enabled globally,
    filters outbound BPDUs on all portfast/edge ports. It also sends &quot;a few&quot;
    at link up to prevent STP race conditions and an ugly loop as a result. If it
    does receive BPDUs, it causes the port to fall out of portfast/edge mode.<br /><br
    />So, if a vNIC in ESX is bridged, the BPDUs never leave the pSwitch after the
    initial linkup to cause them to loop around in the vSwitch and reflected back
    to the pSwitch. This way, you get the following benefits:<br /><br />a) One bad
    VM won&#39;t trigger BPDUguard, thereby isolating a hypervisor (or a cluster in
    Ivan&#39;s example)<br />b) A miscabled host attached to a pSwitch port will fall
    out of portfast mode if BPDUs are seen from it. Protecting you from a bad sysadmin/cable-job
    with a non-loopfree (non vSwitch) looping the network.<br /><br /><br />Basically,
    enabling BPDUfilter globally circumvents Ivan&#39;s concern in the above blog
    about a non-ESXi being plugged into the network causing a loop. If one of these
    does get plugged in and has a loop, the switch will see the BPDUs at link up and
    move the ports out of portfast/edge.<br /><br />The only situation where this
    breaks down is a non-ESX hypervisor that has a vswitch that does not guarantee
    loop-free. In this situation, the pSwitch sees the uplinks as up and online, so
    no BPDUs have been sent in awhile, so a loop in the non-ESX vSwitch could be a
    devastating take down of your datacenter. Then, I&#39;m afraid, storm-control
    is your only friend.<br /><br />Outside of my Virtual-facing pSwitches, I would
    never do BPDUfilter, even globally....BPDUguard is a must for the rest of my network.'
