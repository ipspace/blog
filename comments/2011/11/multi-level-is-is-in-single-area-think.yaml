  html: Few comments :-)<br /><br />Inter-area MPLS-TE works to some extent in IS-IS,
    with either loose next-hop or with a verbatim statement (your trick for TE with
    EIGRP).<br /><br />Another one, the comment about misconfigured L1L2 router leaking
    a default route. Chances of that happening are slim, since to leak a default route,
    that L1L2 would have to have L1 adjacency as well as L2 adjacency in order to
    generate an update with ATT bit set, which would cause L1 routers to install a
    default route. Unlike OSPF&#39;s ABRs, IS-IS border routers don&#39;t actually
    advertise the default.<br /><br />The rest - I couldn&#39;t agree more on.<br
    /><br />-Marko.
