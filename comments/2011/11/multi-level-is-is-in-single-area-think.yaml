  html: In my Service Provider &quot;book&quot; disabling the default L1/L2 adjacencies
    is probably the first thing I do after starting adding interfaces to IS-IS (for
    all the reasons you mentioned but also because I usually don&#39;t like defaults).<br
    /><br />Also, since apparently you started your journey in the JunOS world let
    me give you a thumb rule (been there done that). If you know you can do something
    with IOS (and flavors) it&#39;s almost guaranteed that you can do the same with
    JunOS, and until some years ago, you usually could do more. I also tend to trust
    JunOS defaults a bit more than the IOS* ones (I never enjoy the practice of hiding
    from the user the &quot;system default&quot;)<br /><br />For example your recent
    blog regarding label control/assignment is a good example how the JunOS default
    is much more sane compared to the IOS (incidentally I think I start configuring
    MPLS using one of your books and during the optimization stage of my first lab
    I think I used it to limit the announcement of labels to only my Loopback subnet).<br
    /> <br />I sincerely hope not many Service Providers are doing that &quot;stupid&quot;
    thing... if they are I recommend them to get one of Doyle&#39;s IS-IS books and
    all stupid things should be taken care of.<br /><br />Regards,<br /><br />(this
    javascript in macos chrome is still doing multiple posts...)
