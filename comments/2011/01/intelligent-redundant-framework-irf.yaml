  html: Hi Ivan,<br /><br />You are right that IRF is similar in function as VSS.
    For me the key difference would be that VSS is platform restricted (65xx), while
    the same distributed forwarding technology (each irf member can perform full local
    forwarding, no need to consult master) is available in the form of IRF on basically
    &#39;all&#39; switches in the H3C portfolio, from the low-end to the high-end.
    <br />This means for instance that the 5800 (top of rack switch) in a stack has
    distributed L2 forwarding, distributed L3 IPv4 forwarding, distributed L3 IPv6
    forwarding and distributed MPLS/VPLS forwarding, traffic never needs to pass/consult
    the master for the actual traffic forwarding.<br />I do not know if it will be
    useful, but I heard that IRF support for 4 chassis switches will be released in
    the near future.
