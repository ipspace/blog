    is still usually faster than Cisco&#39;s full speed!) <br />2) IRF does require
    specific hardware within the same family, but that&#39;s about were it ends. No
    restriction in which series of line cards(67xx) only. No situations were the line
    cards will not be given power. And we actually have the ability to have PoE AND
    IRF in e same chassis.<br /><br />3) Consistency across the portfolio. Operationally,
    this means we have consistent bevahiour at each tier oath network. Compared to
    the various options available (stack wise, VSS, vpc, fabric path,etc...) that
    fill some of the functionality of IRF.<br /><br />4) IRF is hardened in the field.
    IRF is based on 3coms XRN from the late 90&#39;s. Withoutnletting the cat out
    of the bag; this means that we have already solved a lot of the problems that
    go along with this type of technology.<br /><br />Hope this helps,<br /><br />Chris
