- date: 22 April 2011 00:04
  html: In general, an IRF stack can be upgraded while maintaining service if the
    proper upgrade procedure is followed. With the proper split brain (which they
    call Multiple Active Detection - MAD) in place, 1 unit can be reloaded with new
    code, a split brain can be forced and the MAD will reload the other node (after
    the first unit has come online). It basically relies on the remote link-aggregation
    link failover for the in-service upgrade. Based on tests I have done, you have
    about 2-3 seconds failover time (tested using fping between end stations) for
    the full firmware upgrade using this procedure. This procedure currently only
    applies to a 2-node stack however, so if you need this &#39;always on&#39; functionality
    it seems best to stick to 2 members in the stack at present.
