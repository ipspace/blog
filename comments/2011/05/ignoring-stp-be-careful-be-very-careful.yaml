  html: The issue is your phrasing. While yes it&#39;s always nice to protect the
    ignorant.  TRILL (even TRILLish) constructs absolutely MUST pass STP. It&#39;s
    one of the core principles of TRILL that Rbridges can be put between, around,
    or intermixed with standard bridges. This requires TRILL Rbridges to appear essentially
    transparent allowing all STP behavior to continue as if even multiple Rbridges
    appear simply as wire. <br /><br />What you call &quot;ignoring&quot; implies
    a willful choice to not provide STP protection, or possible, worse an ignorant
    networking malpractice. <br /><br />Where is if read the TRILL mailing list, or
    you talk to Mrs Perlman, Mr. Eastlake or others in the TRILL WG you see that this
    transparent behavior is desired and mandated to provide interoperability and backward
    compatibility. <br /><br />So while yes I agree it would be nice or even polite
    to provide bumpers for bowlers that may get into trouble. To say they ignored
    STP or cut corners shows a misunderstanding of one of TRILLs core values. And
    implies a malice or ignorance on the part of hard working engineers and thats
    just not very nice. <br /><br />As to seat-belts and helmets, they wonderful things
    that should be optional in my opinion.
