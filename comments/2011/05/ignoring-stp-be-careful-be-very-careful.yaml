  html: Jon, you might want to read the standards before starting heated arguments.
    In this particular case, it would be https://tools.ietf.org/html/draft-ietf-trill-rbridge-protocol-16.
    Just search for &quot;spanning tree&quot;. <br /><br />Or you might trust my summary
    of what the draft says http://blog.ioshints.info/2011/03/trillfabric-path-stp-integration.html.
    Although I don&#39;t follow too many mailing lists and don&#39;t spend time visiting
    industry events, I usually read the documents I write about.<br /><br />In any
    case, the way I read the TRILL draft, RBridges have to implement the concept of
    &quot;appointed forwarder&quot; which, to my understanding, Brocade decided not
    to do (otherwise they would have no STP issues). They should also terminate the
    STP domain (reporting their finding in LSP updates to check for unexpected domain
    merges) and not transparently forward the BPDU across TRILL domain (which Brocade
    chose to do).<br /><br />If after a careful analysis of the above-mentioned draft
    you still disagree with me, I will be more than willing to discuss the finer details
    of where I misunderstood the draft.
