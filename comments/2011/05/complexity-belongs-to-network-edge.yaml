- date: 09 May 2011 16:41
  html: 'Dmitri,<br /><br />Looking back, there were at least three large-scale technologies
    relying in simple-edge/complex-core architecture: X.25, SNA and voice circuit
    switching. Two of them are dead and the third one is not doing so well. <br /><br
    />As Peter pointed out, it&#39;s cheaper to do a bit of complexity in every edge
    device (because there are so many of them) than doing a lot of complexity in high-speed
    core devices. Case in point: TCP versus X.25.<br /><br />As for rewriting vSwitch,
    that&#39;s exactly what Amazon did for AWS to make it scale.'
