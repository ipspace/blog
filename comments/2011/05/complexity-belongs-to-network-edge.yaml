  html: Isn&#39;t is the same with the IP? If you look at say triple play environment,
    the complexity there is actually in the *service* edge, which is quite removed
    from the actual network edge (CE), which is quite dumb.<br /><br />I&#39;m not
    averse to the idea, in fact far from it (I pointed out my work on smart NTU for
    Carrier Ethernet services before). I&#39;m just dubious about the idea of turning
    the whole thing on its head, where there are essentially more devices with more
    state and more things to go wrong.
