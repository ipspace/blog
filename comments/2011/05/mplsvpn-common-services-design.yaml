- date: 25 May 2011 17:30
  html: I agree and disagree at the same time.  The common services VRF as is commonly
    depicted is severely flawed, but you can&#39;t get around the fact that highly
    leveraged servers/load-balancers/etc exist in an IP cloud separate from your customers.  You
    can&#39;t put public addressing on thousands of IP endpoints in your services
    environment.  <br /><br />I think with some modifications the shared services
    model can work wonderfully.  If you are in the business of pushing out IP apps/services
    to thousands of customers then at some point you need to accept some complexity
    as you are basically intersecting with thousands of networks.  <br /><br />1.  NVI
    is a no-go if you need customized NAT (can&#39;t reuse global address from one
    VRF to another). Virtualize your NAT router with &quot;match-in-vrf&quot; and
    you can customize NAT and inject routes as needed from one point.  With our design
    we can even control bandwidth into the services environment on a per-customer
    basis on the NAT router.  <br /><br />2.  Route-leaking is  a terrible idea.  Just
    give each shared services environment a pair of redundant PEs, assymetric route-targets
    (as described in Ivan&#39;s post) and be done with it.<br /><br />3.  Automation.  Quit
    being cheap bastards and build tools for EMAC work.  Hire a linux/perl geek and
    throw up a site built on catalyst.  Utilize the tools that vendors provide you
    (on-box Tcl, XML-PI, JUNOScript).
