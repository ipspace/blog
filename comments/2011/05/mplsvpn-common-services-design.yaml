  html: This is an overly complex and unsupportable approach to shared services. Having
    to touch 650+ PE routers and thousands of VRFs to create a shared services VPN
    is unacceptable. The correct approach is to touch only the &quot;services&quot;
    vrf, and import/export to each RT that you wish to insert the services into. Furthermore,
    a route-map MUST be applied to the services VPN blocking RFC1918 space, as well
    as the default route and any other overlapping prefixes. For examples where the
    shared services VPN is for management and monitoring of CPE devices, there must
    be globally unique addressing between all VPNs for the endpoints that need to
    communicate with the shared services VPN. If we learn the 10.1.1.0/24 prefix from
    20 customers, hosts in those networks will be unable to use shared services.
