  html: Interesting point of view. As always, there is no &quot;right&quot; answer;
    it depends on whether you have several large customers (in which case adding customer
    RT to CS VRF makes sense) or many small ones (in which case per-CS asymmetric
    RT works better). <br /><br />It also depends on whether you provision common
    services at the same time you create customer VRFs or at a later time ... and
    also whether you use an automatic provisioning system or configure VRFs by hand.<br
    /><br />As for RFC 1918 and overlapping addresses - I clearly stated that in the
    very first paragraph. In most cases inter-VRF NAT is a safer option (how many
    MPLS VPN customers do you have that use public IP addresses in their network?)
