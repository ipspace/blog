  html: In the past when we deploy managed endpoints, such as handsets for managed
    telephone service, or managed CPE routers, the phones and routers were assigned
    globally routable address space. This was due to the common services vrf design
    and its failures.<br /><br />For new customers that design is superceded for the
    phones by use of session border controllers with back-to-back user agent configuration.
    Now that SBCs are starting to support fully virtualized routing tables just like
    the PE&#39;s the duplicate address space is a non-issue, and the SBCs drastically
    improve compliance with CALEA.<br /><br />The same is true for managed services
    monitoring, instead of using common services vrfs and the trouble they bring,
    we just use vmware to spin up a probe with one leg on the customer network and
    one leg on the management network to handle all the administrative tasks.<br /><br
    />All in all, the common services VRF concept should be retired. It created far
    more problems than it solved, and better solutions (more secure, more scalable,
    more managable) are available now.
