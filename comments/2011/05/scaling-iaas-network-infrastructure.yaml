  html: The way MPLS/VPN is implemented today, you have to run MP-IBGP between loopback
    interfaces (to ensure end-to-end LSP is set up correctly) _and_ all those loopback
    interfaces have to appear as host routes in IGP and RIB/FIB. You would end up
    with tens of thousands of host routes in a single IGP. Not the best design.<br
    /><br />As for label-per-VRF, all implementations I&#39;ve seen use label-per-CE-prefix
    (apart from 6500/7600 where they obviously underdimensioned the LFIB), but it
    doesn&#39;t matter as the labels are locally significant to the PE-router. On
    the other hand, you do need a single LDP label to get to the PE-router, so label
    space is not the issue.
