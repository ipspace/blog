- date: 18 May 2011 05:34
  html: Well, there sure are multiple solutions to allow for route summarization with
    MPLS LSPs, so scaling IGP is not a problem even in MPLS networks. The main challenge
    in the type of the topology used in the large data centers. More and more often,
    it tends to be fat tree for network that feature full-mesh traffic patterns. In
    topologies like that, the number of links (and paths) in the topology no longer
    grows as O(N), where N is the number of nodes. Per what we know today, In topologies
    with non-linear density growth commonly used routing protocols do not scale, and
    alternate routing solutions should be used, such as algorithmic or compact routing.
    As long as the network topology has link density proportional to the number of
    nodes (in other words it is more like a k-ary tree), theoretical scaling should
    not be a problem with any routing/switching technology.
