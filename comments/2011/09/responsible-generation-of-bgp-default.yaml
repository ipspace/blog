  html: Last year I worked on a internet service outage problem for a client.  Their
    load balancers had an &quot;internet health&quot; criteria as a part of providing
    the load-balanced services.  The check involved pinging well-known internet services
    that would &quot;never go down&quot;:<br />- altavista<br />- friendster<br />-
    kozmo.com<br />- pets.com<br /><br />I betcha can guess what went wrong...<br
    /><br />Relying on specific prefixes that I don&#39;t control seems risky for
    the same reasons.  They could get deaggregated, and I&#39;d never know until the
    last one went offline.<br /><br />BGP table size, presence of AS-paths longer
    than 3 hops, and presence of well-known ASes all seem like safer long-term, zero-maintenance
    schemes.
