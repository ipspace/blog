  html: 'Control plane scalability. You can&#39;t interact with too many neighbors
    from a single point.<br /><br />QFabric control plane is just like a regular network
    (best example might be BGP with route reflectors):  each node group interacts
    with directly attached neighbors, and they exchange the routing information through
    a set of central nodes.'
