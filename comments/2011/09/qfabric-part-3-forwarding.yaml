  html: In theory we could, but it would be fragile, as you can&#39;t enforce that
    (A) all VLANs are configured on all boxes and (B) there is no other L2 box in
    the middle that could break things.<br /><br />Also, using today&#39;s implementations,
    every switch would get crazy seeing its own MAC address coming from various sources
    (not to mention duplicate MAC addresses). ARP might even work, but you would get
    repeated ARP requests from various switches as the VM moves around.
