  html: I was looking at TRILL vs VPLS from the users point of view, and that&#39;s
    where I think functionally they&#39;re no different.<br /><br />I&#39;ll admit
    that I haven&#39;t read it yet, however the following is the original paper that
    inspired the TRILL effort, which probably should be an input into your blog post
    -<br /><br />http://www.ieee-infocom.org/2004/Papers/26_1.PDF<br /><br />Due to
    the author&#39;s reputation and achievements in the field, I&#39;d be willing
    to put some weight on her judgements about whether it is wise or not to extend
    TRILL across the WAN ;-) The 2nd edition of her book also touches on some of these
    subjects.<br /><br />It seems to me that there would be two objects to running
    TRILL across the WAN -<br /><br />* broadcast domain size<br />* flat routing
    (i.e. lack of address aggregation)<br /><br />They&#39;re reasonable concerns,
    however as always, it is a trade off. Today&#39;s WANs pretty much have the same
    broadcast, multicast and unicast characteristics as the 1990s LANs, so 1990s LAN
    protocols and LAN designs would be applicable to today&#39;s WANs in a lot of
    cases. I remember one of those rules being &quot;switch where you can, route where
    you must&quot;, due to the cost and performance differences between forwarding
    at layer 2 and layer 3. Those cost concerns still apply.
