  html: As you quote Radia Perlman, you might as well listen to her TRILL talk on
    YouTube where she explains how unhappy she was with the whole bridging idea.<br
    /><br />Next, the &quot;bridge where you can, route where you must&quot; recommendation
    was made in days when:<br /><br />A) routing was done in SW and some bridging
    was done in HW<br />B) routers were multi-protocol beasts<br />C) routing was
    complex and bridging was simple.<br /><br />TRILL is no simpler than IP routing,
    L2 and L3 switching work at wire speed, and those claims were usually made by
    people who didn&#39;t want to invest into routing software.<br /><br />On a WAN
    link, there is minor cost or performance difference if you do bridging or routing
    correctly ... at least if your WAN bandwidth is a small percentage of your LAN
    bandwidth, in which case bridging over WAN will kill you as surely as it did those
    idiots that tried to use it over 64 kbps links.
