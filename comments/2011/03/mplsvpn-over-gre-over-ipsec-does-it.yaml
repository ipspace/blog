- date: 13 April 2011 18:14
  html: I would usually set the MTU (+ mpls mtu if needed) on the GRE tunnel interface,
    which would cause the ingress PE-router to fragment original packets (or send
    back an ICMP reply) before labeling and encryption. Combined with &quot;ip tcp
    mss&quot; it solves almost all problems (oversized UDP packets might still be
    a problem, but usually minor).<br /><br />Are you saying this does not work for
    you? If so, what&#39;s the problem?
