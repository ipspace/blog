  html: One of the biggest problems with MPLSoDMVPN is around the establishment of
    spoke to spoke tunnels, ie it is not really supported.  So voice for example has
    some issues, going back via a hub is not always ideal.<br /><br />Now there is
    this:<br />http://www.cisco.com/en/US/docs/ios/interface/configuration/guide/ir_mplsvpnomgre.html#wp1074480
    <br /><br />NHRP and and IGP is no longer needed and the NBMA address is gleaned
    fro BGP.  This combined with GET VPN really gives me hope for MPLSomGREoIPSEC.
    <br /><br />I have labbed it up and it seem to work fantastically.  The only thing
    that is hard to deal with is MTU and ensuring that the encryption is always done
    in the fast path by not fragmenting after gre encapulation or after encryption.
  id: '2619551822883537428'
  image: https://resources.blogblog.com/img/blank.gif
