  type: comment
- date: 12 April 2011 07:28
  html: There are at least three ways (documented in my webinar, together with tested
    lab configs) to get spoke-to-spoke traffic flowing directly in MPLSoDMVPN environment
    ... but admittedly you might stumble across someone claiming it&#39;s not supported
    (that&#39;s always a great excuse when trying not to focus on the problem).<br
    /><br />MPLS over mGRE is another great solution (also covered in my webinar  8-)
    ) which works best when you have only MPLS traffic. If you have to add a few VPNs
    on top of existing DMVPN network, it&#39;s hard to justify re-engineering the
    whole network. Also, GETVPN is not working on Cat 6500 (at least it did not when
    I last checked), which many people use as the hub encryption platform.
