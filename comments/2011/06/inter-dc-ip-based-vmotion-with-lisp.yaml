- date: 23 October 2012 17:05
  html: I think there are two separate value propositions here with LISP.  One is
    for the end user and the other is for the Internet at large.  <br /><br />For
    an end user, as long as there is one other router running LISP to communicate
    with, they can see immediate value.  I know this because we operate LISP gateways
    specifically for this purpose.  <br /><br />Running LISP this way, however, is
    transparent to the Internet at large, and it doesn&#39;t benefit from LISP until
    the separate islands of LISP federate using a DNS-like solution called the DDT.<br
    /><br />I actually presented this at NANOG55 if you are interested in the details.  http://www.nanog.org/meetings/nanog55/abstracts.php?pt=MTk3MiZuYW5vZzU1&amp;nm=nanog55<br
    /><br />
