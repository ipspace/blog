- date: 01 July 2011 07:11
  html: 'While I am happy to admit I am not a big cisco fan. (I was a cisco customer
    from 1996-2004, generates strong feelings) in this case I really am worried.<br
    /><br />In the edge router market cisco has about 37% market share. As for Core
    router market in 1Q FY11 numbers reported are<br /><br />Cisco #1 with 7% growth<br
    /><br />Juniper Networks # 2 with 13% growth<br /><br />Huawei at #3 with 34%
    growth<br /><br />So lets be more positive, since these are new sales and not
    existing installs and say cisco has 50% market share. <br /><br />Now, do you
    see what I mean? If only 50% of the routers on the net, 37% of new routers being
    deployed are cisco and can use LISP. And if Juniper, Huawei and others (others
    are less than 3% of the market) do not use or ever support LISP, then 50-73% of
    routers will not be running LISP. <br /><br />So then how much can LISP really
    help? LISP is a good idea, they did a good job of getting it out there, testing
    it, involving customers. <br /><br />I&#39;m not worried about LISP not working,
    or not being good. I&#39;m worried that a good idea may not get a chance to shine
    not because of the idea, but because of who delivered the idea.'
