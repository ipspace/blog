  html: More specifically, the aggregate statement will advertise the aggregate when
    "component" (aka contributing) routes are present in BGP.  "Network," on the other
    hand, will take contributing routes from any protocol.  Suppressing more specifics
    with the use of summary-only, is also desirable for many.  The  scenario can be
    when you provide transit for acquisitions (that could be private or public AS'es)
    which occupy a fraction of your aggregate space and you wish to suppress them.  There
    is no one size fits all here.  The point is the knob is there for a reason and
    plenty of folks have use for it.
