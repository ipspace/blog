  html: You don't need a loopback interface for a VRF. The only reason why you'd want
    one is the stability of the router ID ... which, BTW, is a moot issue if you have
    a single site connected to the VRF :)<BR/><BR/>If the interface is not part of
    a VRF, it will never be used as the OSPF router ID (only interfaces within the
    VRF are considered when selecting the router ID), but you can manually configure
    any IP address as the router ID.
