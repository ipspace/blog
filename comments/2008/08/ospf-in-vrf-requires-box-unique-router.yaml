  html: 'Hi, inevitable. You''ve mixed two independent operations in the same sentence
    :)<br /><br />Step 1: The candidate interface for OSPF RID is selected from all
    the applicable interfaces. In the OSPF-in-VRF case, the applicable interfaces
    are the VRF interfaces. Loopbacks are preferred. Among interfaces with the same
    preference, the one with the highest IP address is used (I need to turn this into
    a post :).<br /><br />Step 2: the selected IP address is used as OSPF RID. The
    OSPF RID has to be unique among all OSPF RIDs running on the same box (even if
    they are in different VRFs) ... which might not be the case if two VRFs have a
    loopback interface with the same IP address.'
