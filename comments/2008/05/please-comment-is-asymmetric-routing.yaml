  html: If you're inserting state into the network via devices/services such as   stateful
    firewalls and NAT, which require symmetrical routing *at a given area of the topology*,
    then, sure, you need to enforce traffic symmetry *in that particular area of the
    topology*.  But otherwise, it's generally inefficient and undesirable to try and
    engineer artificial symmetry, especially in networks which are larger than a handful
    of devices, where it's well-nigh impossible, even if it were desirable, which
    it isn't.  <BR/><BR/>To be clear, asymmetry, far from being considered a negative,
    is often *desirable*.
