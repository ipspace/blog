  html: 'Roland put it very well, so I don''t have much to add. I fully agree with
    his explanations.<BR/><BR/>Indeed, traffic demands in any realistic IP network
    are very often asymmetric in volume, i.e. A sends to B more that B to A. This
    is a natural asymmetry inherent in general purpose IP networks usage patterns.
    <BR/><BR/>On the side note: if a network carries *only* voice traffic, this argument
    doesn''t apply, since voice traffic matrices are almost perfectly symmetric.<BR/><BR/>Forcing
    artificial path symmetry onto network with sufficiently asymmetric traffic matrix
    would result in suboptimal resource utilization and possibly congestion on overloaded
    paths.<BR/><BR/>Sometimes, symmetric routing is *percieved* as easier to understand
    and troubleshoot, but in reality it doesn''t make much difference.<BR/><BR/>All
    in all, forced path symmetry, unless dictated by stateful network elements, doesn''t
    buy you much, but can lead to suboptimalities in your network. IMHO, routing symmetry
    per se is not a valid design goal, but optimal routing in terms of network utilization
    is.'
