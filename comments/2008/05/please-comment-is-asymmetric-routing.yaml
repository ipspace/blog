  html: In addition to multicast RPF check, certain upper-layer protocols such as
    NTP or even applications (arguably design limitation or poorly written) are impacted
    by asymmetric routing, mainly due to the transit time difference between the two
    directions. Personally I would minimise asymmetric routing within administrative
    boundary, influence as much as possible the carriers or ISP to do the same, and
    accept that asymmetric routing is the norm out on the internet.
