  html: 1 reason why you should never use dns hostnames in a firewall policy.<BR/><BR/>This
    gives attackers control over your policies. DNS is insecure. Attackers can manipulate
    DNS in a number of ways. If this summer's DNS snafu didn't teach us that, I don't
    know what will.
