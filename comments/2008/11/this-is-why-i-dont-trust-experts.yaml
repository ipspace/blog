- date: 08 March 2009 14:00
  html: The FWSM-6500/7600 EtherChannel interconnect has an obvious limitation because
    a single IP flow will be glued to one EC 1Gbps member due to src-dst XOR balancing,
    maxing out your VPN tunnel at 1 Gbps each. <BR/><BR/>The 4.0 code can indeed alleviate
    that problem by pushing forwarding to the PFC, but you should only do this for
    stateless flows (UDP, ESP,...), as you lose all stateful checks after doing so.
