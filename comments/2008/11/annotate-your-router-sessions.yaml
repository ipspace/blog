- date: 22 November 2008 22:48
  html: That exclamation mark is useful in one other subtle little way.  If you've
    typed out a really long command and just realized that you need to go enable something
    else first, you can CNTL-A and add in the exclamation mark.  Hit return and go
    do what's in need of doing.  Then you can up arrow back and do another CNTL-A
    to remove the exclamation.
