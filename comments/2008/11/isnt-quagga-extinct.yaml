  html: My forefather's did their bit in eating too much meat, and we have a genetic
    cholestrol problem as a result.  :-)  But we didn'y kill off the Quaggas!<BR/>http://en.wikipedia.org/wiki/Burchell's_Zebra<BR/>"However
    Groves and Bell concluded in their 2004 publication that "the extinct true Burchell's
    zebra" is a phantom. Careful study of the original zebra populations in Zululand
    and Swaziland, and of skins harvested on game farms in Zululand and Natal, has
    revealed that a small certain proportion shows similarity to what now is regarded
    as typical "burchellii". The type localities of the subspecies Equus quagga burchellii
    and Equus quagga antiquorum (Damara Zebra) are so close to each other that the
    two are in fact one, and that therefore the older of the two names should take
    precedence over the younger. They therefore say that the correct name for the
    southernmost subspecies must be burchellii not antiquorum. The subspecies Equus
    quagga burchellii still exists in Kwazulu-Natal and in Etosha."
