  html: The same source you&#39;re quoting (Groves &amp; Bell, 2004) lists Quagga
    (E. quagga quagga) as extinct subspecies of Zebra (E. quagga sp.). Burchell&#39;s
    zebra (E. quagga burchelli) is a different subspecies. See http://en.wikipedia.org/wiki/Plains_Zebra#Taxonomy<BR/><BR/>And,
    BTW, the future readers of this page will be delighted by the relevance of (non)extinct
    Zebra subspecies to BGP next hops :)Although I have to admit I always enjoy having
    a good rare steak and a glass of red wine with the BGP conversations :))
