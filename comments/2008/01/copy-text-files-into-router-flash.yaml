- date: 23 September 2008 09:37
  html: If you want to reopen the file and append more data to it, use a+ instead
    of w+. <BR/><BR/>See http://tmml.sourceforge.net/doc/tcl/open.html for details.<BR/><BR/>If
    you want to use more than one "puts" statement, store the channel# into a variable
    and use that variable in puts. For example,<BR/><BR/>set fl [open ...]<BR/>puts
    $fl "string"<BR/>puts $fl {string}<BR/>close $fl<BR/><BR/>See also http://tmml.sourceforge.net/doc/tcl/puts.html
    (examples)
  id: '5736793849439715319'
