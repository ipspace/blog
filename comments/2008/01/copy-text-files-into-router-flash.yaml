  html: Hello everyone,I am working with a tcl script on cisco ios. <BR/>This command
    has been very helpful puts [open "flash:filename" w+] {. <BR/>however how do I
    use this repeatedly to append more strings into the same file without losing the
    previous data from the file?<BR/><BR/>Secondly, teh command at the end says input
    is from a file however can I need to use a tcl variable as the input to the command.
    How can I do this?<BR/>All suggestions are welcomed. Thank you in advance for
    all teh help.<BR/><BR/>You can reply back to me at maiyart@msn.com
