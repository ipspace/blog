  html: The following is working for me on NX-OS 7.0(6)N1(1):<br />tclsh<br />set
    MyFile [open &quot;/bootflash/x.txt&quot; w+]<br />puts $MyFile {Line2<br />Line3}<br
    />flush $MyFile<br />close $MyFile
