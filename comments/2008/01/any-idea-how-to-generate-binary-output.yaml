  html: If you try to generate ansi escape sequences, you can use "term intern" on
    exec level<BR/><BR/>proc fahne { } {<BR/> exec "terminal international"<BR/> puts
    "\033\[2J"<BR/> puts "\033\[0;0H"<BR/> puts "\033\[0m |##########"<BR/> puts "\033\[0m
    |#########"<BR/> puts "\033\[0m |\033\[31m########"<BR/> puts "\033\[0m |\033\[31m########"<BR/>
    puts "\033\[0m |\033\[33m#########"<BR/> puts "\033\[0m |\033\[33m##########"<BR/>
    puts "\033\[0m |"<BR/> puts "\033\[0m |"<BR/> puts "\033\[0m |"<BR/> puts "\033\[0m\n\n\033\[32m
    Yepp \033\[0m"<BR/>}<BR/>fahne
