  html: 'Not sure if this helps but:<BR/><BR/>SYNOPSIS<BR/>binary format formatString
    ?arg arg ...?<BR/>binary scan string formatString ?varName varName ...?<BR/><BR/>DESCRIPTION<BR/>This
    command provides facilities for manipulating binary data. The first form, binary
    format, creates a binary string from normal Tcl values. For example, given the
    values 16 and 22, on a 32 bit architecture, it might produce an 8-byte binary
    string consisting of two 4-byte integers, one for each of the numbers. The second
    form of the command, binary scan, does the opposite: it extracts data from a binary
    string and returns it as ordinary Tcl string values.'
