  html: My query is basically in the context of vrf. Suppose a CE comprises multiple
    VRF to connect to different customers and eBGP is used as an PE-CE routing protocol.<br
    /><br />Consider an eBGP route update (without a RT value) is received by a BGP
    peer in a VRF and successfully installed in the VRF routing table.<br />Also consider
    that the same VRF is configured with a export map which has a match criteria for
    this received prefix and set action to attach an RT vlaue (65500:5).<br /><br
    />If there is no requirement exist in this VRF to advertise this received prefix
    to any other BGP peer, will the configured export map come in action to set the
    RT vlaue (6500:5) with the received and already existing prefix entry  in the
    BGP table?
