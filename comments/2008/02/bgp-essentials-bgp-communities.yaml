  html: 'ip bgp new-format can be done to show the community format in the 65001:17
    format instead of the long format.<br /><br />You can also create a community
    list which permits only a specified community... sorta like an as-path access-list.<br
    /><br />Ex. #ip community-list 1 permit 65001:17<br /><br />Then you wan to match
    on that community-list.<br /><br />#route-map CLIST_IN permit 10<br />#match community
    1     (leave off the -list)'
