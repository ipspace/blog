- date: 12 February 2008 21:04
  html: This is what I did on our IOS CA server to periodically FTP the crl file to
    our FTP server:<BR/><BR/>event manager applet backup-crl<BR/> event timer watchdog
    time 86400 maxrun 4294967295<BR/> action 1.0 cli command "enable"<BR/> action
    2.0 cli command "copy flash:/iosca.crl ftp://username:passwd@a.b.c.d/" pattern
    "a.b.c.d"<BR/> action 3.0 cli command "a.b.c.d" pattern "iosca.crl"<BR/> action
    4.0 cli command "iosca.crl"<BR/> action 5.0 syslog msg "ftp successful"<BR/><BR/>I
    am using IOS 12.4(15)T3 by the way.
