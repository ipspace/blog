  html: I think that CCIE#11440 has already spoiled the fun, so there is nothing wrong
    in writing this post.<BR><BR/>The solution is quite easy if we refer to the previous
    post on <A HREF="http://blog.ioshints.info/2008/10/ospf-ignores-subnet-mask-mismatch-on.html"
    REL="nofollow">OSPF subnet mask ignoring</A>. It paid attention to the possible
    strange results, which might happen on the point-to-point links. But referring
    to RFC states that this behaviour doesn't really rely on the link type, but rather
    on the network type, though in normal cases they are just the same. But in some
    weird situations we are allowed tune this parameter (in fact we are lying to the
    router and it might have not very pleasant consequences). So it is necessary to
    issue the<BR><BR/>ip ospf network point-to-point<BR><BR/>command under each interface
    and the routers will establish OSPF adjacency. After that the routing table looks
    like that:<BR><BR/>     192.168.1.0/24 is variably subnetted, 2 subnets, 2 masks<BR><BR/>O       192.168.1.0/24
    [110/20] via 192.168.1.17, 00:25:14, FastEthernet0/0<BR><BR/>C       192.168.1.16/30
    is directly connected, FastEthernet0/0<BR><BR/>which is quite unnatural for me
    as I am far away from CCIE.<BR><BR/>But after all, if we think about it, such
    thing as network mask is almost nonsense in the point-to-point world. There is
    only this side and that side and the way we get to any of these is obvious after
    we have discovered all the necessary information during IPCP.
