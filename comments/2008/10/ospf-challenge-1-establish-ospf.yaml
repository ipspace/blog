  html: 'RFC 2328 say: <BR/>" The Hello packet also contains the IP address<BR/>  mask
    of the attached network (Network Mask).  On unnumbered<BR/>  point-to-point networks
    and on virtual links this field should be set to 0.0.0.0."<BR/><BR/>But... I have
    try with dynamips/gns3: 2 cisco 36xx 12.4 ios. <BR/><BR/>Using  point-to-point
    command under fastethernet the netmask in the ospf hellos is always present and
    the adjacency came up. <BR/>So i think that there is an algoritm inside ios that
    make the router do not consider the netmask when, in a broadcast network, you
    simulate a point to point link.<BR/>From cisco website: "  When you configure
    the command on the Multiaccess interface (that is, Ethernet) or the loopback interface,
    the following messages are displayed:<BR/><BR/>    RouterA(config)# int e0 <BR/>    RouterA(config-if)#
    ip unnumbered serial 0 <BR/>    Point-to-point (non-multi-access) interfaces only
    <BR/>    RouterA(config-if)# ip unnumbered loopback 0 <BR/>    Point-to-point
    (non-multi-access) interfaces only IP and IP Unnumbered"<BR/><BR/>So...<BR/>I''
    ve tested the serial connections: <BR/>I''ve  set the ip address under the serial.
    The netmask is always present in the ospf hellos, but the adjancency is done.<BR/><BR/>Then
    I have configured the serial interface as unnumbered...finally as rfc say... the
    netmask in the ospf hellos is 0.0.0.0 and the adjacency came up.<BR/><BR/><BR/>Note:
    on gns3 you can sniff the serial interfaces. See gns3 documentation<BR/><BR/><BR/>Thanks<BR/><BR/>Alessandro'
