  html: I think social networking and how people want to engage is a personal decision.  Just
    like old school "in-person" networking, people choose how they want to engage.  The
    same concept should simply be applied to online social networking.  You choose
    your own boundaries, based on your comfort level and what you want to get out
    of the engagement. Just how people are different, their engagement within social
    networks will also differ.
