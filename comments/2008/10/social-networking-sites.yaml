  html: Facebook is too invasive for me. It wants to take over your entire Internet
    experience and too many people let that happen. Thus I stopped. (And please, as
    if sending a 'snowglobe' makes you interesting....)<BR/><BR/>In turn, this turned
    me off the whole Social Networking thing. I can't 'get into it' becuase it makes
    no sense (and maybe becuase it sucks up so much time). After a while I also realised
    that no one I know uses it either, not work colleagues, not bloggers or readers
    of me blog. <BR/><BR/>So I stopped at Linked In which I use to keep in touch with
    Professional people, and doesn't try to invade your life so much. Keep it simple.
