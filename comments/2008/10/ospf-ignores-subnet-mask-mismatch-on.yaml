  html: 'I test this on GNS3 and it&#39;s correct HOWEVER, you will still get a network
    mismatch if both devices do not believe the remote side is in the same network.
    Try this:<br />R1:<br />interface Serial0/0<br /> ip address 192.168.1.5 255.255.255.252<br
    /> ip ospf network point-to-point<br />!<br />router ospf 1<br /> log-adjacency-changes<br
    /> network 192.168.1.0 0.0.0.255 area 0<br /> neighbor 192.168.1.2<br />!<br />ip
    route 192.168.1.2 255.255.255.255 Serial0/0<br /><br />R2:<br />interface Serial0/0<br
    /> ip address 192.168.1.2 255.255.255.252<br /> ip ospf network point-to-point<br
    />!<br />router ospf 1<br /> log-adjacency-changes<br /> network 192.168.1.0 0.0.0.255
    area 0<br /> neighbor 192.168.1.5<br />!<br />ip route 192.168.1.5 255.255.255.255
    Serial0/0<br /><br />You will still see:<br />*Mar  1 00:34:24.471: OSPF: Rcv
    pkt from 192.168.1.5, Serial0/0, area 0.0.0.0 : src not on the same network'
