  html: 'Watch out for the JunOS interpretation of the standard. <br /><br />http://kb.juniper.net/InfoCenter/index?page=content&amp;id=KB23533<br
    /><br />Section 1.2 of RFC 2328 defines point-to-points as.... &quot;Point-to-point
    networks:  A network that joins a single pair of routers.  A 56Kb serial line
    is an example of a point-to-point network.&quot;<br /><br />However Juniper seems
    to enforce mask checks for &#39;ethernet&#39; point-to-point network types.   That&#39;s
    a bummer because Quagga likes to set the Mask to 0.0.0.0 on point-to-pont adjacencies.
    http://forums.juniper.net/t5/Junos-and-Junosphere/ospf-point-to-point-interface-type-on-ethernet/td-p/39375'
