  html: 'In case of subnet mismatch "debug ip ospf adj" will do the trick:<BR/><BR/>OSPF:
    Rcv pkt from [src_addr], FastEthernet1/0, area [area_id] : src not on the same
    network<BR/><BR/>P.S. 12.4(18b)'
