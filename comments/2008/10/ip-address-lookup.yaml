  html: It's a fun thing to do, but I wouldn't rely on it for anything serious.  Anybody
    attacking your network is likely:<BR/><BR/>A) Spoofing their address, in which
    case the location information will be wrong; or <BR/><BR/>B) Using a botnet, in
    which case the location you get will be that of the bot, and not the actual attacker.
