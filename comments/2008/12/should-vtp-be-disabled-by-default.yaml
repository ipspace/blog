  html: We leave VTP in transparent mode for nearly all devices.  A human screw-up
    with VTP is potentially catastrophic.  In addition, we don't want every switch
    to know about every VLAN in a VTP domain for reasons of a clean configuration
    and improved STP topology control.  Proper, common sense defaults with VTP would
    go a long way to making a VTP implementation palatable.<BR/><BR/>I have a similar
    gripe with other defaults, one being that switch interface ports come up enabled
    instead of shutdown.  We've had issues where a stack member in a 3750 stack loses
    its mind, comes up as a new number and is issued a default configuration from
    the stack master, and therefore uplinks all ports to VLAN1, including interfaces
    that may have been part of a cross-stack etherchannel previously.  The results
    are ugly.  It would be better for a naked switch to boot with all interfaces in
    a shutdown state, waiting for a grown up to configure them.<BR/><BR/>Cisco trying
    to make switches "just work" out of the box is pandering to the wrong crowd.  Cisco
    switches are feature-laden and outrageously expensive.  They aren't targeted at
    the home market.  In that context, the defaults should be set with the expectation
    of networking professionals installing them in data networking environments that
    matter.
