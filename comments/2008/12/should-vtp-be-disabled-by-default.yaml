  html: 'I''ve been through this pain before when the VTP was "configured" (left at
    default settings) across the network and new switches would overwrite the settings
    when they were attached to the network. I fully agree to have VTP configured in
    TRANSPARENT or CLIENT mode by default (can anyone ask/get Cisco to implement it),
    but since we are all using the technology as it is, a few protective measures
    can be put in place to defend against a new (rogue) switch:<BR/>- configure a
    VTP domain on the network (default: NULL)<BR/>- configure the MD5 hash authentication
    for that domain (default: none)<BR/>- have at least one VTP server on the network
    (some stable, fully monitored and locked down switch - not that the others should
    be left open for everyone''s access), while the rest of them are CLIENT or TRANSPARENT
    (depending on one''s choice).<BR/>- shutdown VLAN1 across the board and configure
    another VLAN as native for the whole network.<BR/>I found the above useful to
    remember when building new networks or even when a call for help in the middle
    of the night comes from a desperate buddy...'
