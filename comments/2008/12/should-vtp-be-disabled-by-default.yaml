  html: Yeah, it may be a little overkill on the bpduguard stuff. I do like to have
    cdp enabled on my trunk ports that connect to my upstream switches. It helps with
    diagnostics. I disable it on any client facing interfaces.<BR/><BR/>bpdufilter
    does just that, filters bpdu sends &amp; receives.<BR/>bpduguard will errdisable
    the port if bpdu is received on the port.<BR/>per Cisco:<BR/>To prevent loops
    from occurring in a network, the PortFast mode is supported only on nontrunking
    access ports because these ports typically do not transmit or receive BPDUs. The
    most secure implementation of PortFast is to enable it only on ports that connect
    end stations to switches. Because PortFast can be enabled on nontrunking ports
    connecting two switches, spanning tree loops can occur because BPDUs are still
    being transmitted and received on those ports.<BR/><BR/>The PortFast BPDU guard
    feature prevents loops by moving a nontrunking port into an errdisable state when
    a BPDU is received on that port. When the BPDU guard feature is enabled on the
    switch, spanning tree shuts down PortFast-configured interfaces that receive BPDUs,
    instead of putting them into the spanning tree blocking state. In a valid configuration,
    PortFast-configured interfaces do not receive BPDUs. If a PortFast-configured
    interface receives a BPDU, an invalid configuration exists, such as connection
    of an unauthorized device. The BPDU guard feature provides a secure response to
    invalid configurations because the administrator must manually put the interface
    back in service. <BR/>One other thing I forgot to mention... it helps to keep
    the network diameter in control
