  html: I feel just as strongly about this as well, as does pretty much anyone with
    more than a couple of switches.  You're right that VTP should be disabled by default.  At
    least, NOT as a server. The only acceptable default setting is TRANSPARENT.<BR/><BR/>If
    the default is transparent, a new (or even rogue) switch on the network doesn't
    overwrite other devices, nor does it adopt what it hears.  Plus, if you DO use
    VTP, it won't get in the way of previous operations.<BR/><BR/>As an old co-worker
    always said, VTP is a shining advertisement for Cisco's competitors.
