  html: When you try to please everyone, you please no one.<BR/>There are several
    excellent tips mentioned here. There are also other things that can be done as
    well such placing unused ports in shutdown and/or access mode.  With the use of
    IOS macros and interface range commands, there are easy ways to prevent such issues<BR/>Here
    is an example of one of our switch macros:<BR/><BR/>macro name ROLLBACK<BR/>power
    inline never<BR/> switchport access vlan 340<BR/> switchport mode access<BR/>
    switchport port-security<BR/> switchport port-security max 1<BR/> switchport port-security
    aging time 5<BR/> switchport port-security violation restrict<BR/> bandwidth 10000000<BR/>
    srr-queue bandwidth limit 10<BR/> priority-queue out<BR/> no mdix auto<BR/> storm-control
    broadcast level 10.00<BR/> storm-control multicast level 40.00<BR/> storm-control
    action shutdown<BR/> storm-control action trap<BR/> no cdp enable<BR/> spanning-tree
    portfast<BR/> spanning-tree bpdufilter enable<BR/> spanning-tree bpduguard enable<BR/>
    spanning-tree guard root<BR/> ip dhcp snooping limit rate 90<BR/><BR/>This allows
    only 1 mac address on the port and does not participate in mdix
