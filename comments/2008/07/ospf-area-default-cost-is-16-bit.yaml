  html: I think there is already an internal bug on this, which is not accessible
    to anyone except TAC. The bug says that the commands accepts values higher than
    its maximum value as per the command reference which is 65535.<BR/><BR/>If you
    enter a value below or equal to 65535 it works fine, the problem happens when
    you take a value above that. If you do that it takes the (value)Mod(65535)-1<BR/><BR/>So
    if you enter 'area 11 default-cost 65536', in 'show run' it wouid show up as 'area
    11 default-cost 0'<BR/><BR/>Here is what I did on my lab:<BR/>ospf 1<BR/> log-adjacency-changes<BR/>
    area 11 stub<BR/> area 11 default-cost 65532 <BR/>Rack1R1#conf t<BR/>Rack1R1(config)#router
    ospf 1<BR/>Rack1R1(config-router)#no area 11 default-cost 65532<BR/>Rack1R1(config-router)#area
    11 defaul<BR/>Rack1R1(config-router)#area 11 default-cost 65535<BR/>Rack1R1(config-router)#end<BR/>Rack1R1#sh
    run | s r ospf<BR/>router ospf 1<BR/> log-adjacency-changes<BR/> area 11 stub<BR/>
    area 11 default-cost 65535 <BR/>Rack1R1#conf t<BR/>Rack1R1(config)#router ospf
    1<BR/>Rack1R1(config-router)#no area 11 default-cost 65535<BR/>Rack1R1(config-router)#area
    11 default-cost 65536   <BR/>Rack1R1(config-router)#end<BR/>Rack1R1#sh run | s
    r ospf<BR/>router ospf 1<BR/> log-adjacency-changes<BR/> area 11 stub<BR/> area
    11 default-cost 0 <BR/>Rack1R1#
