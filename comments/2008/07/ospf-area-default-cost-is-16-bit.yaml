- date: 26 July 2008 08:43
  html: Tarun, your description is correct, but not the root cause analysis. The "metric"
    field in the <A HREF="http://tools.ietf.org/html/rfc2328#page-212" REL="nofollow">OSPF
    summary and external LSA</A> is 24 bit, so you should be able to specify a 24-bit
    value for the default cost in stub default and external default case.<BR/><BR/>Furthermore,
    the <A HREF="http://www.cisco.com/en/US/docs/ios/iproute/command/reference/irp_osp1.html#wp1011071"
    REL="nofollow">documentation states that the cost is 24-bit quantity</A> (which
    is correct), but IOS incorrectly accepts only the lower 16 bits of the entered
    cost.<BR/><BR/>If you have access to the bug tools, please make sure they fix
    the bug the right way (i.e. accepting 24-bit numbers, not limiting the range to
    16-bit numbers).
