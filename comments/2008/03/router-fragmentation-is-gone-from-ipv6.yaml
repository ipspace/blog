  html: Are there ISPs today still have link's MTU set to something like 512 bytes?<BR/><BR/>I
    remember back in the mid to late 90's ISPs were very common to have link's MTU
    less than 1000 bytes (remember the famous Windows Dialup MTU tweaks?). Nowadays
    I believe most backhual links' MTUs  are at least 4096 bytes within the ISPs themselves.
    <BR/><BR/>I wonder if the industry especially the router vendors should increase
    the default physical serial interface's MTU from the default of 1500 bytes to
    somthing like 2048 bytes going forward? I realize there could be potential memory
    issues for buffers, etc.; but for the time being 2048 bytes should be perfect
    to accommodate a single 1500-byte packet + IPSec + GRE header w/o fragmentation.
