  html: 'Hi!<br /><br />Please help with ERM configuration below:<br /><br /><br />!<br
    />resource policy<br />  policy C881W-CPU global<br />   system<br />    cpu total<br
    />     critical rising 50 interval 30 falling 20 interval 10<br />     major rising
    35 interval 15 falling 15 interval 20<br />    !<br />   !<br />  !<br />  user
    global C881W-CPU<br />  !       <br />!<br />!<br /><br />Router Cisco 881, IOS
    ver. 15.0.1M7. This policy don&#39;t place syslog message after CPU load to 55-60%.<br
