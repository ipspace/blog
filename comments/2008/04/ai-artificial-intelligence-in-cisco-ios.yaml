  html: Good morning,<BR/><BR/>The thing with the OSPF network wildcard is not about
    matching subnets, it is meant to match the IP's associated with the interfaces.<BR/>If
    the interface IP is within the specified network with wildcard mask , OSPF is
    enabled on that interface. <BR/><BR/>That's just how OSPF knows in which interfaces
    it should run.
