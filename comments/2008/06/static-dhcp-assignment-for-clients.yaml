  html: For most of the modern linux distributions, you can use /etc/dhcp3/dhclient.conf
    to send whatever client-id you want to the dhcp server. This way you do not have
    to change the configuration when you replace your server's or desktop's network
    card.<BR/><BR/>I added the following line to the conf file;<BR/>send dhcp-client-identifier
    01:xx:xx:xx:xx:xx:xx (Replace xx with the mac address you want to use)
