- date: 03 September 2008 08:32
  html: 'I wanted to be absolutely sure, so I started Wireshark and captured DHCP
    packets generated by Linux and Cisco IOS (or Windows XP). The <A HREF="http://blog.ioshints.info/2008/09/some-dhcp-clients-do-not-use-client.html"
    REL="nofollow">results are here: by default Linux <B>does not</B> include <I>Client
    identifier</I> in DHCP packets</A>, so Cisco IOS cannot match it with the pool
    configuration; you <B>have to</B> use <B>mac-address</B>.'
