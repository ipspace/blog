  html: 'slightly OT for this IOS blog, but as David asked in the second response:-<BR/>For
    cheap/plastic/non-industrial Access Points the easiest solution is a mains-plug-in-the-socket
    timeswitch, either rotary "peg-type" or digital. Don''t forget summer/daylight
    changes or if less critical allow an extra couple of hours either way.<BR/>More
    complex but scriptable is to switch the DC power lead to the Access Point via
    a suitable relay, maybe fed from a LPT port (and a Molex or Berg power conn for
    relay power: look for transistor relay-driver circuits on net) Linux+lptswitch
    will do it on an old 486, so its SSH-able and tcl-able, or you can simply script
    it locally. If the cheap access point is near (5-10metres) some server boxes with
    LPT ports this is easier than a headless-but-huge 1998 desktop on a shelf running
    ssh :)<BR/>POE is really the way to do it for non-IOS devices IMHelectronicO<BR/>(Gord
    as anon)'
