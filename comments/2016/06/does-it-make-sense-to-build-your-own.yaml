    html: 'I have found something more concrete about Barefoot Networks which I think
      everyone will be interested to learn about. When it comes to Barefoot, a lot
      more info can be found by looking at academic/research papers, which is what
      I believe they are building something upon.<br /><br />https://www.youtube.com/watch?v=s10XP8qdZ34<br
      />https://www.youtube.com/watch?v=oUv43w7ZQCM<br />https://www.youtube.com/watch?v=abXezfJsqso<br
      /><br />Nick McKeown mentioned that Barefoot Networks is working on a flexible-function
      ASIC. Traditionally ASICs were custom developed according to specific functions
      (match + action, e.g. match specific header field and replace it). If I understood
      it correctly, Nick is suggesting to perform pipeline insertion &amp; manipulation
      in a a way that is protocol independent (i.e. arbitrary bit by bit manipulation
      instead of protocol hierarchy-specific pipelines). Also a significant amount
      of complexity in ASIC development comes from microcode programming, which Nick
      seems to suggest we can all forget about. Protocol Independent Forwarding and
      higher level (abstraction) level languages like P4 will be used to code pipelines
      in an abstracted (and easier) manner. <br /><br />Nick also makes some excellent
      points:<br />a) The vast majority of source code to run network functions is
      open source and most modern Network Operating Systems run on Linux.<br />b)
      Performance ratio of ASIC:NPU:CPU=100:10:1<br />c) all sort of new applications
      at 100G line rate per port could be enabled.<br />d) Software will eat the world
      (Marc Andreessen).<br />e) network vendors have been hindering technology development
      for years and a lot of things will change in our industry if the network hardware
      layer is fully abstracted. Google, FB, Spotify and others companies with competent
      technology-focused leadership have understood that a long time ago.<br /><br
      />Of course price-performance ratio will be the key aspect but I think Barefoot
      is going to surprise everyone. '
