  - date: 06 July 2016 22:42
    html: '@Giacomo. First and foremost, thank you so much for sharing your work and
      your ideas. This is true open source spirit and I look forward to see the details
      of your work once they are published.<br /><br />Previously I wrote that Eolo
      deployed over a thousand boxes but only developed on a handful of them. This
      bit may have been misunderstood. I used the word developed referring to development
      stage after design/research (R&amp;D). I would expect you first made a small
      order from the OEM and tested the solution for a while before going into full
      blown deployment and ordering over a thousand of units. The point I was trying
      to make is that one does not need to order 1000 units to get an OEM to build
      something based on custom specs. Or in other words, smaller companies than Eolo
      could well try to build their own gear too. Even better if your reference design
      is published. <br /><br />Unfortunately line rate performance is used by vendors
      to set themselves on a different league and sadly, many (if not most) customer
      decision makers can only compare boxes by datasheet/marketing numbers instead
      of their actual use/need. Fair enough, if line rate performance is what one
      is after (surely DCs and Carrier Networks are) then an ASIC is the only way
      to deliver Tbps worth of processing power. Custom and expensive ASIC designs
      were blamed for high development costs and that reason is likely to disappear
      once barefoot releases what I think they are planning to. <br /><br />I fully
      agree with you that CPU-based solutions can fit most use cases and barefoot
      is not going to change that. However barefoot may add to it by enabling something
      quite new and extraordinary. An ASIC could be flexibly programmed by a controller
      to perform all sort of advanced tasks even at the edge or even access layer
      (e.g. DPI as NG-FWs and DDoS detection &amp; filtering) and I don&#39;t technically
      need a vendor to code that if an open source community sets on the task to write
      that code for everyone (see OpenStack as example). <br /><br />More clues on
      this 2014 paper published by Stanford in collaboration with Barefoot Networks,
      Google, Intel, Microsoft and Princeton University:<br />http://www.sigcomm.org/sites/default/files/ccr/papers/2014/July/0000000-0000004.pdf'
