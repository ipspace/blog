    html: 'Peppe, regarding:<br />&gt; Eolo may have deployed over a thousand boxes
      but <br />&gt; I am pretty sure they developed their solution only<br />&gt;
      on a handful of them.<br /><br />No, virtually *all* their radio towers host
      one of those SDN boxes discussed in the podcast. It&#39;s cheaper and simpler
      to have a homogeneous network. Multiple thousands of these boxes have already
      been built and deployed.<br /><br />I agree with point d) above. Also, I&#39;d
      add: <br />f) Do not aim for line-rate all the time. This and realistic traffic
      patterns on moderately multiplexed traffic allows you to use CPU-only processing.
      This is exactly what we did in that Eolo project.<br /><br />Giacomo'
