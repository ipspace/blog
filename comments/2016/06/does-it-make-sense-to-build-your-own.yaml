    html: "Hi Ivan. Big fan of your blog and particularly your rants. :)<br /><br\
      \ />Eolo is a medium size SP. No one is suggesting to build your own network\
      \ gear for SMEs but large enterprises and SPs can, IMO. Eolo may have deployed\
      \ over a thousand boxes but I am pretty sure they developed their solution only\
      \ on a handful of them. Anyone up to the challenge can ask OEMs to develop hardware\
      \ at given specs for a fraction of those 1000 boxes. 30-50 units is perhaps\
      \ a sufficiently large order for an OEM and certainly not a mind boggling one\
      \ for most SPs to afford. <br /><br />SDN and network hardware abstraction is\
      \ beyond DC applications. We should not deter anyone from building their own\
      \ network gear for whatever application they see fit. Some smart folks in silicon\
      \ valley understood that a while ago and now run pretty successful businesses\
      \ (acquired or as vendors). Building your own gear is not for everyone, but\
      \ some engineers with the right skills can do it. Eventually Eolo will be just\
      \ one of the many examples instead of being the exception. I am confident there\
      \ will be more and more guests at your podcasts talking about their ideas.<br\
      \ /><br />Barefoot Networks is a little special. The founder is Nick McKeown.\
      \ He is a Stanford professor, one of the founders of Nicira and arguably one\
      \ of the fathers of SDN (together with Scott Shenker and Martin Casado). Nicira\
      \ was no vaporware as we all know. <br /><br />Silicon Valley is surely home\
      \ of a lot of vaporware these days, but that\xB4s not to say it is all vapour.\
      \ Time will tell. Let\xB4s wait a few more months to see what Barefoot\xB4s\
      \ ASIC is really made of (ASIC-like performance/cost of NPU-like performance/cost).\
      \ I cross my fingers and hope for some serious innovation. Their use of the\
      \ P4 language certainly made me curious."
