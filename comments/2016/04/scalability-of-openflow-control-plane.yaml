  html: Please, look at ONOS. It can distribute the load between multiple instances
    of the same controller cluster. It can also provide full consistency for certain
    information subsets, nut just eventual consistency since it uses a modified CopyCat
    implentation of the RAFT algorithm.<br />However, this means that you should have
    minimum 3 cluster members.<br />This architecture is extremely similar to the
    Cisco Grapevine platform used in APIC-EM. I have the suspicion that Grapevine
    also uses the RAFT algorithm (or PAXOS) for full consistency.<br /><br />
