  html: Hi Ivan,<br /><br />Happy to sit down with you (are you at Interop?) and chat
    about this in person but I think there&#39;s a few things worth clarifying here:<br
    /><br />1) Dataplane to control plane policing is something that all switches
    and routers (not just OpenFlow switches and controllers) have to deal with.  This
    is one of the reasons why all well-implemented switches rate limit all data plane
    traffic that can cause load on the control plane (e.g., ICMP, IP options, routing
    protocol traffic, STP control traffic, etc.).  Most folks have war stories of
    &quot;they sent a lot of X traffic and then the supervisor CPU went to 100% and
    everything stopped responding&quot;.  Mine was with packets with the IP Record
    Route option set :-)  Fortunately, modern hardware is quite good at this and has
    lots and lots of knobs to tune to exactly which traffic classes should have which
    priorities and rate limits.<br /><br />2) The bottleneck is in practice actually
    between ASIC and local switch CPU, not between switch CPU and OpenFlow controller.  In
    theory one could try to optimize this system for higher performance, but as you
    correctly call out, with the appropriate control plane policing, high data rates
    from data to control plane actually not needed.<br /><br />3) Given the above
    two points, I&#39;m fairly sure that all vendors of networking gear have some
    level of data &lt;--&gt; control plane policing.  Big Switch definitely implements
    this and certainly spends a lot of time thinking about correct policing behavior
    and testing to verify robustness here -- I can only imagine other vendors do the
    same.<br /><br />Hope this helps clear things up a bit -- happy to talk more in
    person.<br /><br />- Rob<br />.
