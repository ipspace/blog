  html: I would say that the answer &#39;No&#39; for &quot;Are Convergence Speeds
    Different?&quot; is too short. In the case of EIGRP we may have the flooding-computing-and-propagating
    scheme by sending queries which extends convergence time. It is less visible in
    Data Center but in large domains it makes a difference.<br /><br />Apart from
    that not all dampening timers can be tuned in BGP to as a low level as it is possible
    for link-state protocols. In theory it could be but there are some race conditions
    when BGP can miss its triggered compute time and can wait an another 60 seconds.
    Unless the network is built on BGP IPv4 AFI only and there is no protocol dependencies
    and a network vendor allows for subsecond tunning. But agree that for large Data
    Centers the most significant factor is the prefix insertion into FIB. There is
    no need to fight for every 50 ms.
