  html: We use BGP internally on both the Core and Backbone. (We are a moderately
    large enterprise). The backbone is a simple L3-MPLS-VPN so that we can segregate
    types of traffic traveling between physical locations without needing to firewall
    (i.e., Dev, Test, Production, Fin, etc...). BGP also extends to every distribution
    layer that feeds reachability back to the backbone. There are localized pods of
    OSPF within certain distribution points but that was due to limited support for
    BGP by some legacy devices in these environments. Additionally, the default route
    from our carriers (also BGP peered out at the edge) is extended down into the
    backbone. There was some concern by operational staff in the beginning, but we
    strived to keep things very simple, no advanced knob-fiddling. Local-pref for
