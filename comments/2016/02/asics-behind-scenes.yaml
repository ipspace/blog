    html: 'Actually : &quot;A programmable ASIC is somewhere in between.&quot;<br
      /><br />All asics are programmable, you can either use Verilog or VHDL , but
      the thing is fpgas, cpu&#39;s and asics are programmable. <br /><br />Tosach
      is right but he must also know that most of the differences in FPGA and ASIC
      are in terms of adaptability (heat distribution, space distribution, power consumption)
      because they&#39;re meant for prototyping. <br />&quot;It has a fixed hardware
      configuration but was designed and built with certain features &amp; goals in
      mind that might be relevant in the future. &quot; <br /><br />This refers to
      the UASIC , Unified (probably serves as a trademark here but i&#39;ll use it
      for simplicity&#39;s sake)because it&#39;s made for long term use, and technology
      adaptation regardless of further implementations.'
