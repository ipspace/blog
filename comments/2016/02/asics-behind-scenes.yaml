    html: Well, it depends on what ASR you&#39;re looking at. In case of the ASR 1000,
      it&#39;s the QFP (&quot;QuantumFlow Processor&quot;) which is a so called NPU.
      An NPU is more or less an array of multiple (= dozens, hundreds) processors
      (cores) optimized for &quot;pushing packets&quot; and therefore, in most of
      the cases RISC-based. You&#39;ll find that typically in routers where you need
      throughput with a lot of features. So technically, these boxes are software
      routers but without the &quot;legacy drawback&quot; due to maximized parallelization.<br
      />FPGAs are almost never used as the main &quot;engine&quot; due to several
      constraints (see the presentation).<br /><br />Other ASRs utilize other chips,
      often merchant silicon (ASR9K -&gt; Broadcom Trident / Typhoon / Tomahawk, ASR90x
      -&gt; Broadcom) which also might be NPUs.<br /><br /><br />
    id: '5197115494558976083'
