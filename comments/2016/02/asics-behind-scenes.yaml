    ref: '6157202339871701637'
    type: comment
  - date: 21 February 2016 13:08
    html: No, (as far as I understand) an FPGA is silicon where you can &quot;re-arrange&quot;
      the physical connections within the chip upto a certain point thru the software
      - think of an electronic crossbar, f.e..<br />An ASIC includes a fixed hardware
      configuration with a almost fixed software instruction set - you cannot change
      this without re-engineering and replacing the chip once it&#39;s been constructed.
      That&#39;s why a Cat3550 will never do IPv6 or GRE in hardware, f.e..<br />A
      programmable ASIC is somewhere in between. It has a fixed hardware configuration
      but was designed and built with certain features &amp; goals in mind that might
      be relevant in the future. The instruction set is not fixed and can be updated
      by software (a.k.a. &quot;microcode&quot;).<br /><br />As Ivan already mentioned,
      this concept is not entirely new, afaik it&#39;s been there with the EARL ASICs
      of the Cat6K platform for quite a while as well as with the Cat3560-X / Cat3750-X
      platform.<br />But the difference is, that UADP brings it to a entirely different
      scale in what you / Cisco can do with it.<br /><br />Regards<br />Christoph<br
      />
