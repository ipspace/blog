  - date: 22 February 2016 16:30
    html: Christoph, thank you for answer! If I understand correctly, NPU is general
      CPU based, but with limited instructions to provide better performance, am I
      right? So it is somewhere in the middle between x86 CPU and FPGA for performance
      and flexibility. Is it correct?
    id: '587256155831137186'
    image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
    name: Denis
    profile: https://www.blogger.com/profile/17739953427070386720
