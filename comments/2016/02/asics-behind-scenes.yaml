    html: But isn&#39;t that what he claims? It&#39;s an ASIC that is now programmable
      at various points in the pipeline. How is that different than an FPGA?
    id: '4862175327625012764'
    image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
