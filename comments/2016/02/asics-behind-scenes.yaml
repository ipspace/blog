    ref: '1185829403237916452'
    type: comment
  - date: 22 February 2016 22:41
    html: 'Yes, pretty much. The limited instruction set has in general not much to
      do with performance but with cost (RISC vs. CISC architecture) which might not
      apply under all circumstances. Overall an NPU is for forwarding packets, so
      there is no need for let&#39;s say video encoding stuff in there.<br /><br />The
      performance gain comes due to the parallelization:<br />The glory Cisco 7200
      (predecessor of the ASR1K) platform had only one CPU with a single core that
      could serve one thread. So everything had to be scheduled in a way the CPU time
      was &quot;good enough&quot; distributed between all the stuff going on (e.g.
      packet forwarding, CLI, routing protocols, QoS, ...). Went pretty decently if
      you had a decent amount of traffic &amp; features but ugly with lots of features
      and traffic because no task got &quot;enough&quot; CPU time - pretty big deal
      if you have real-time traffic (jitter and so on, IEE1588 / PTP over that platform
      -&gt; bad idea).<br />Now a ASR1K has per ESP one or maybe more QFPs with I
      think 100-something cores each now and whatever number of threads per core.
      You can also overload that thing for sure - but you need _a lot_ of traffic
      &amp; features until you run out of CPU / NPU time.<br /><br />It&#39;s basically
      the same concept with PC CPUs: A decade ago we had single core CPUs what a single
      process could block the whole box for a while. Than it went down with Intel
      introducing HyperThreading - 2 threads on one CPU. After that it moved on with
      dual-, quad-, octa-, ... core CPUs which might also run HyperThreading. Nowadays,
      nobody cares if a process takes 100% CPU time at 3 or 4 logical cores if there
      are still 3 or 4 available.<br /><br />I&#39;m not an silicon engineer, so really
      I don&#39;t have any &quot;real insight&quot; into this, but at the end of the
      day, I think it&#39;s not a question of if you can to a certain task with an
      ASIC, a p-ASIC, a FPGA, a NPU or a general CPU - for sure, you can.<br />But
      it&#39;s a matter of what you need, want to do in the future with that chip
      and what price tag you need:<br />Merchant silicon is &quot;cheap&quot; but
      might no have what you need, custom ASICs take long to develop and thus is costly,
      FPGAs are flexible but expensive and power-hungry and have probably a bigger
      form-factor (physical dimensions), NPUs a something between and general CPUs
      don&#39;t provide that scale yet like an NPU (never heard of a 100+ core CPU).<br
      /><br />Regards<br />Christoph<br />'
