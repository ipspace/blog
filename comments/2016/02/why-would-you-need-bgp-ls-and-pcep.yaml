  html: 'Jeff hit the nail on the head, PCEP is just a SB communication protocol,
    so asking a question like &quot;Is there a use case for PCEP?&quot; is like saying
    &quot;Is there a use case for HTTP?&quot;   Plenty of large networks for years
    have used  cumbersome mechanisms to accomplish what PCEP (and its associated extensions)
    can accomplish in a  standardized way.  I could give you a laundry list of useful
    applications (not BoD) I&#39;ll never see in distributed embedded router software
    but can be easily implemented in software.  Those could use PCEP or not, but PCEP
    IMHO is the best avenue especially if you are running an existing RSVP-TE network.  <br
    /><br />As an example, we have done modeling on our network to show how it can
    be made more efficient using global concurrent optimization, and while it&#39;s
    not mind blowing, there is a difference.    '
