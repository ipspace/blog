    html: 'Well yes, I completely agree with the part involving humans repeating complicated
      processes.<br /><br />I was thinking about processes at all levels, for guys
      managing billions of dollars it looks like they skimped almost everywhere:<br
      />-operational: check-lists (did we do all the servers?), verification by a
      second technician, supervision by a software engineer, monitoring of error messages.<br
      />-change management: you have a backout plan, right?<br />-system design: transaction
      anomaly monitoring with safe-guards (in networking has this is BPDU guard, uni-directional
      link detection, etc.)<br />-management oversight seems lacking<br /><br />The
      point I was trying to make is that automating an incorrect procedure will not
      help and that automation, as a software activity, has all the problems associated
      with software development.<br /><br />'
