  html: Deployement error ? I&#39;d say protocol design error.<br /><br />Their system
    consisted of 8 servers. Thee servers worked together as one system. So I am sure
    there was network communication between them. Thus there was a protocol. A proprietary
    protcol at the application layer.<br /><br />They changed their protocol. They
    changed the meaning of one bit (the power peg flag). But supposedly their 8 servers
    were not able to figure out that one of them was talking an old version of their
    proprietary protocol. This was the root of their problem.<br /><br />They could
    have had a protocol-version in their packet-header. They could have used TLV-encoding
    instead of fixed-size, fixed-location, fixed-meaning encoding. They could have
    done version negotiating during connection establishment. They could have done
    something. But it seems they did nothing at their own protocol-level to prevent
    these incompatabilities.<br />
