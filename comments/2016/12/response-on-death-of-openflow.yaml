  html: Hybrid SDN would make sense. And yes, this dynamic ACL/PBR. <br />This is
    not tied to OpenFlow, though. BGP FlowSpec is not widely implemented yet. PCEP
    is too specific to MPLS. <br />So sometimes only OpenFlow is available. <br />But
    implementations are poor and there is no progress. Specifications are coming out,
    but noone is taking care. Certification is impractical. The ONF is under restructuring,
    because it is actually dead now...<br /><br />The biggest problem with alternative
    PBR solutions, that you could also need efficient triggering and redirecting traffic
    to the controller. This is provided by OpenFlow, but not by BGP FlowSpec. So they
    are not fully replacing each other...<br />
