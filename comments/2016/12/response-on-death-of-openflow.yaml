  html: 'When I first got back to the US in 2011, I was confronted by the SDN division
    of responsibilities in the network being all the rage in the academic research
    community, that by separating networking into a control plane and a data plane
    &quot;SOLVED GREAT THINGS!&quot;. I was non-plussed. &quot;Great. Now you have
    two wires. That helps, how?&quot;<br /><br />A steaming pile of research dollars
    was out there chasing the concept.<br /><br />Cynically I put it down to finding
    a way to get a generation of grad students to write provably correct conf files,
    or that more likely everyone had lost the ability to program at a low enough level
    (hardware and software), to be able to make a difference at the dataplane. The
    algorithms we&#39;ve developed in the #bufferbloat project - all seemingly impossible
    to fund in this environment - apply at the dataplane - and are actually useful
    and deployable, today, and I can see pouring them directly into hardware, soon.
    I am glad to have mostly ignored the whole SDN thing.'
