  html: This makes total sense. Running BGP RR in some x86 servers brings in a lot
    of benefits, including a separation of control plane and forwarding plane, cost
    reduction and flexibility. Obviously, they still should sit in a spot of the network
    where it makes sense. In addition, this gives agility and fault domain containment
    to operators who can now easily deploy multiple vRR for different address families,
    such as IPv4, VPNv4, MVPN, IPv6, etc.
