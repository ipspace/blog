  html: I think RR as a VM makes a lot of sense. With traditional IP forwarding we
    had the possibility of route deflection so the RR&#39;s should be placed in path
    of the topology.<br /><br />At this point in time I would assume that all ISP&#39;s
    do label switched forwarding for Internet traffic also though so it should not
    be an issue even in that case.<br /><br />MPLS VPNs don&#39;t have this problem
    of course since the egress exit point is determined at ingress and there is no
    hop by hop decision on forwarding.<br /><br />By running it in a VM you could
    shift the workload while you are patching one of the RR&#39;s. It&#39;s trivial
    to add memory and CPU which would not be the case for a physical router.<br /><br
    />The drawback seems to be the licensing which is more expensive than one would
    imagine (isn&#39;t that always the case?).
