  html: Decoupling the compute-centric function of RR from the expensive forwarding
    hardware is sensible, but the assumption that it&#39;s also then right to go all-in
    centralised rather than distributed can be more of a per-address family question.<br
    /><br />It works for private VPN address families where NLRIs are relatively unique,
    but BGP&#39;s lack of ability to communicate more than the active path is a hindrance
    for the Internet table, since any moderately geographically-diverse network with
    peering ends up requiring quite localised route selection.<br /><br />BGP ORR
    is an interesting option to address this problem, but I can&#39;t help thinking
    that the fixation on centralisation of what is a crucially a distributed compute
    problem is the main issue.
