  html: 'First, want to be extraordinarily clear that what I say here is my own opinion,
    and is not the position of my employer (which happens to be Hewlett Packard Enterprise).<br
    /><br />Observation: HPE did create a very simple network edge in Virtual Connect,
    which has been on the market for almost a decade.  Being simple meant it was in
    a server paradigm and not a network paradigm.  This works for some people and
    not for others.<br /><br />Crystal ball (at which my track record is mixed): I
    believe that in some university somewhere in the world, a couple of graduate students
    will be trying to integrate data center networking into yet another Ansible/Puppet/Chef
    type application deployment framework, will get frustrated trying to deal with
    networking as we know it, and will write a little shim that runs over the Broadcom
    SDK (or one of its competitors) which solves their problem deploying and running
    applications (is a good enough underlay for Calico, for example).  They&#39;ll
    use white box switches because there were a few sitting around (they were cheap).  This
    software will turn out to be generally useful in Ethernet-backbone supercomputers
    and in an interesting subset of data centers.  It is not networking as we know
    it.  Bridging this to the real network is an &quot;interesting&quot; problem,
    with precedents in InfiniBand to Ethernet gateways.<br /><br />-steve<br />@FStevenChalmers<br
    /><br /><br />'
