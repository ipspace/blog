    html: Good catch.  I was trying to make the point that moving packets between
      two endpoints (two sockets interfaces seen by application components) in a data
      center is a lot simpler than what NICs and switches do today.  <br /><br />Google
      has the resources to reinvent that complexity, while my hypothetical graduate
      students simply cannot.<br /><br />For example, imagine a data center plumbed
      with Sockets Direct Protocol, using Calico-like microsegmentation, and using
      a DNS-like service to find endpoints (sockets).  The application wouldn&#39;t
      care whether the underlay was good old Ethernet, ACI, InfiniBand, Omni-Path,
      or whatever gets invented next.<br /><br />And yes, you are right about the
      external constraints.  A Google data center has millions of north/south connections
      to the outside world (and that&#39;s just to serve the ads) as well as inter-data-center
      traffic.  The place where &quot;dumb and simple&quot; inside the data center
      meets &quot;real networking&quot; at the data center edge is challenging, but
      doable, as InfiniBand has shown.<br /><br />Will be interesting to watch over
      the next 20 years and see how this plays out.<br /><br />-steve
