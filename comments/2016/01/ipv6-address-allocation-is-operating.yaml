    infrastructure in 64 bits (because you could do it in less than 32).<br /> - then
    how about seeing IPv6 for what it really became : 64 bit (max) routing prefix
    + 64 bit &quot;something ID&quot; (call it interface ID, host ID or whatever)<br
    /><br />There can always be an argument of how this is not good or how this can
    be accomplished otherwise (??? DHCP ??? - please NO), but change-wise IPv6 is
    sometimes already going too far (doesn&#39;t matter if it&#39;s in the good direction)
