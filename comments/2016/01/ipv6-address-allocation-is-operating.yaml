  html: 'Hi Ivan,<br /><br />thank you, very good overview and &quot;problem statement&quot;.
    I&#39;ve a couple of comments though. Unfortunately (namely from the perspective
    from environments with heterogenuous clients = all large enterprise) it is yet
    more complex, including:<br />- starting from Win8 Windows even sends DHCPv6 Solicits
