  html: Not *really* ZTP/router configuration, but.. Puppet doesn&#39;t need to have
    an agent installed on the node. <br /><br />Here&#39;s an example I dealt with
    just in the last few days that does exactly that - uses Puppet and a plug-in that
    uses REST to send config commands to apply configuration to a Brocade Virtual
    Traffic Manager with a bare-minimum configuration applied (has an IP, login/pass
    and REST enabled):<br /><br />https://github.com/dkalintsev/Brocade/tree/master/vADC/CloudFormation/Templates/Variants-and-experimental/Configured-by-Puppet<br
    /><br />In this example, I have a server that&#39;s external to the vTM being
    configured, where I inject parameters into a Puppet manifest, including the target
    node config (IP, login/pass), and then run &quot;puppet apply &quot; to push it,
    as opposed to more traditional &quot;pull&quot;. There&#39;s no puppet installed
    on the vTM - it simply gets API calls.<br /><br />I&#39;m guessing a similar approach
    should probably work just fine with some router with NETCONF over ssh or something.
