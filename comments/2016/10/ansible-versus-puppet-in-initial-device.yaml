  html: It is quite interesting seeing this discussion and knowing how my old self
    went through all the same when I started automating application server builds
    a long time ago.<br /><br />The real choice here, that you should spend some time
    thinking about, is whether you want your devices to be &quot;as capable of self-healing
    as possible&quot; or if you just don&#39;t care. No secret that I certainly DO
    care, I want all my parts of my infrastructure to be autonomous, if at all possible.
    Autonomy leads to greater certainty, and if there&#39;s one attribute you want
    inherent in your networks, it&#39;s certainty. http://shop.oreilly.com/product/0636920036289.do<br
    /><br />Backing up, if you are doing network automation because you need to solve
    problems you have _right now_, then something like Ansible using the push model
    is likely your only option. However, if you are designing future infrastructure
    networks choosing a model that builds on the autonomous actors pattern is a massive
    benefit. At smaller scales than you&#39;d think, is my experience.<br /><br />Puppet
    masters and chef servers mostly confuse people as it again strongly couples your
    devices to a central point, which you don&#39;t really want. Fix it by 1) Ship
    (most, if not all) your configuration out to every device and let agents converge
    devices to their known state 2) Use service discovery mechanisms for any runtime
    dynamic data<br /><br />There, saved you 100s of consulting hours, go make greatness
    :D
