    html: 'There are a few problems with this request in that you are asking network
      vendors to <br />A.) Support &quot;CM&quot; tools that were created for server
      systems and their state, not configuration <br />B.) Use these tools to provide
      &quot;CM&quot; for configuration - which is what you are mostly concerned with
      on network devices. <br />C.) Idempotency for configuration, without context,
      is much harder than idempotency for state - i.e. is service X running, is pkg
      Y installed, etc.<br />D.) As Leke mentioned, scaling the disposition and logistics
      of these agents is very tough when you get into the thousands of devices.<br
      /><br />All that being said, there are several vendors that support both Puppet
      and Chef in one form or another.  Junos supports them on all but the SRX and
      PTX platforms as of their latest release.  <br /><br />Both Ansible and Saltstack
      are much better ways of attacking network state/configuration management than
      Puppet and Chef.  Ansible doesn&#39;t require agents at all and SaltStack has
      a great proxy system that allows for their proxy agents to work without much
      configuration at all and work against any device you want it to, regardless
      of vendor.  You just have to have the modules - the same way you do for Ansible
      anyway.  <br /><br />This is a case of missing the forest for the trees.  You
      are narrowing down your focus for automation based on the set criteria of a
      product.  And, that product wasn&#39;t even meant to do what you want in the
      first place.  To really get the most out of automation, what Ivan has put together
      is a base set of must haves or don&#39;t even attempt it.  If you are not looking
      at the capabilities of the vendor OS from the perspective of what you need to
      accomplish business (not technical) objectives via automation, then you are
      missing said forest.  '
