  html: 'Cisco is big time into Model Driven Manageability, with support for well
    defined data models for both configuration and operational data. Cisco provides
    development kits that allow for manipulation of the data models programmatically.<br
    /><br />Cisco does support retrieval of Structured Operational data on IOS-XR
    and Nexus platforms in the recent releases. The operational data can be streamed
    out from the router and received by a client with a push model, rather than the
    pull model normally supported with SNMP.  The telemetry stream can formatted in
    JSON, Google Protocol Buffers or Google KeyValue Protocol Buffer formats. The
    streaming telemetry is supported using the non-proprietary Open Config Telemetry
    model for subscribing to the operational data that the user is interested in.
    Most of the Open Config models are supported and Cisco native models are supported
    for other areas that don&#39;t have either OC models or the OC models are still
    being worked out. The subscriptions can themselves be made over Netconf/XML or
    Google RPC session to the router.<br /><br />Cisco also supports structured configuration
    data by the way of ITEF/Open Config/Cisco Native Yang Models over a Netconf session.<br
    />Cisco also supports Google RPC mechanism to push a config change structured
    as a JSON object to the router.<br /><br />Cisco also has built and open sourced
    a framework called YDK (Yang Development Kit) that allows a user to compile the
    yang models into objects in a language like python (other language bindings are
    being worked on). The user is then able to manipulate the config on the router
    by programmatically setting attributes on the config objects and performing a
    CRUD operation  to write the data to the router to have the config take affect. '
