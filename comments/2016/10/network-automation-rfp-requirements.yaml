  html: I disagree that streaming telemetry/statistics aren&#39;t relevant to this
    hypothetical RFP.  In recent years, network devices have become far less responsive
    as API&#39;s are decoupled from OS&#39;s, and OS&#39;s are decoupled from ASICs.
    For example, CLI/SNMP counters are no longer real-time but instead refreshed every
    5-15 seconds. Meanwhile, SNMP TRAP &amp; Syslog events are lazily dispatched (though
    their embedded timestamps are largely accurate). This loss of &quot;tactility&quot;
    can be a real problem for a modern network tuned for millisecond control plane.
    It&#39;s worth pressing your vendor on this topic.
