    html: If you want to have a L3 virtualization technology, you need a separate
      forwarding table for each virtual L3 domain (like you need a separate MAC table
      for each virtual L2 domain).<br /><br />You also need some way of populating
      that table, usually a routing protocol. VRF (regardless of how you call it)
      is thus a fundamental building block of every L3 virtualization technology.
