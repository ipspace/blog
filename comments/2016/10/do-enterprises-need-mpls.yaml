  html: Like DWDM, MPLS is a fantastic solution if you need to keep traffic flows
    separate, but like DWDM it typically requires some initial capital investment
    and re-architecture. (Not all vendor hardware supports true CE/PE/P MPLS infrastructure
    in their code, many just do VRF lite). You need to spend some time pondering the
    TCO/ROI.<br /><br />For instance, if your current $employer has multiple campuses
    or data centers and someone asks to deploy a &quot;test&quot; environment comprised
    of multiple isolated VLANs at each location, that&#39;s easy. If they then ask
    you to have them all talk to each other (and ONLY to each other due to security
    concerns) then you are doing ACLs (ugh), firewalls, L2 tunnels or L3 tunnels.
    The firewall solution is fine but it doesn&#39;t scale... every site you add will
    require one. Also firewalls don&#39;t give you the flexibility of Layer-1, 2 and
    3 tunnels. <br /><br />If you invest in an MPLS infrastructure then you can spin
    up that VRF everywhere you need it. I think a good example of this is a lot of
    educational institutions run separate VRFs across a common infrastructure to keep
    the faculty traffic 100% separated from all the young blackhats on the student
    networks. Most educational IT staff don&#39;t have the budget to purchase and
    refresh large firewall populations, so VRF&#39;ing it all to a centralized pair
    is cost effective. It should definitely be considered anytime you have a &quot;keep
    this from talking to that, but let it talk to other things&quot; challenge. Yes,
    there are other alternatives such as DMVPN but these again become problematic
    as they scale up, and they don&#39;t give you the Layer 1-3 options.<br /><br
    />The documentation, adoption and operational handoff isn&#39;t any worse than
    other solutions. I recommend at least considering it even for small/medium efforts.
