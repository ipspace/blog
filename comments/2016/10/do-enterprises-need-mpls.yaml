  html: Also worth noting:<br /><br />MPLS can help in designing a simple and stable
    core that isn&#39;t subject to the volatility of routing / topology changes at
    the edge.  I agree these objectives can be satisfied with other solutions, but
    as autarch01 says, implementing MPLS doesn&#39;t have to be worse than other options.
    I would argue that MPLS is in a similar place to where BGP was in many enterprises
    a few years ago ... perceived as prohibitively complex and scary, when it doesn&#39;t
    have to be.<br /><br />There are some significant advantages to MPLS when it comes
    to upgrading or expanding the core (P) routers as you don&#39;t have to consider
    &#39;customer&#39; routes.<br /><br />Using 6VPE you can implement IPv6 without
    having to re-engineer the core (P) routers.<br /><br />If running multicast, some
    nice options for minimising the amount of multicast state information the core
    has to maintain.<br /><br />Some security advantages as well, in terms of options
    for protecting the core control plane if the design maintains separacy of &#39;customer&#39;
    and global routing tables.<br />
