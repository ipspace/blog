- date: 15 October 2016 11:19
  html: 'State sharing imho is not worth the complexity it adds to the system. This
    complexity is what causes the software to become way more senstive and increases
    the risk with a whole new can of problems. Catching non-cluster software faults
    with a twin-brother that has the same software doesn&#39;t make sence as well.
    <br />Running a secondary unit from maybe a different SW train or another vendor
    AND make sure that the config definition is maintained on an external system that
    configures a change on the secondary only if it&#39;s been running succesfull
    on the first for X-time is way better imho.<br /><br />Also: who needs a stinking
    firewall:)'
