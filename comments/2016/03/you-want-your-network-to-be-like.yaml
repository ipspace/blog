  html: You have to wonder if that was general guidance from management or a true
    mandate. I mean, on the left hand of the slide rule, there are big-brand products
    (safe, but expensive) and on the right hand there are innovative alternatives
    (buy whitebox and write your own OS)... but there are plenty of options in between.
    Branded whitebox comes to mind, like Big Switch, Nuage and others. You can take
    advantage of the cost savings, but you still have one source for both software
    and hardware. I suspect that the overhead of paying for the branded services will
    offset the in-house development costs and technical debt of grow-your-own. Grow-your-own
    is a gamble that you can do it successfully and that the ROI isn&#39;t going to
    drag out past 3 years. I&#39;m not criticizing the idea - if it fits your business
    model, then go for it. But if you can&#39;t tie that effort directly and clearly
    to your business strategy, then I&#39;d consider something with training wheels.<br
    /><br />CWB
