  html: 'Hi Ivan,<br />we&#39;re also a &quot;mid-sized European ISP&quot; and we
    do build our own network gear, although not L2 datacenter switches but edge L3
    stuff. We instal them in thousands of remote POPs with no out-of-band management.<br
    /><br />We decided an overall SoC architecture and hired an OEM to assemble our
    custom hardware (at the moment 2*10G+24*1G and 8*10G) in a few thousands units.
    <br /><br />Of course we used &quot;standard building block&quot;, as you call
    them, e.g.: Quagga for OSPF, Exabgp, OpenVSwitch, lldpd, a custom PPPoX/L2TP damon,
    etc.<br /><br />We&#39;ve opted to do dataplane in a dpkd-like way over a great
    userspace stack we licensed from 6WIND (http://www.lightreading.com/carrier-sdn/sdn-technology/italian-sp-deploys-homemade-sdn-appliance/d/d-id/713802).<br
    /><br />Also, we build our own centralised network automation tool, scripting
    tools, a monitoring GUI and even defined our own &quot;cli&quot; with its own
    syntax.<br /><br />We&#39;ve got a rather meshed backbone, so we&#39;re using
    OpenFlow-rules to loadbalance MPLS customer traffic on all the available routes
    based on opportunistic traffic class determination and realtime link capacity
    (most of them are microwave, i.e., time-varying) though a Mixed Integer Programming
    algorithm that uses the libs of a general-purpose commercial solver to find the
    optimal routing strategy. On top of that, we proactively provision backup paths
    and use BFD for fast-reroute.<br /><br />For fun, we&#39;re rewriting part of
    that central controller on GPU (on a pair of Nvidia Telsa K2).<br /><br />All
    this with a staff of 3 people, over the last 1.5 years.<br /><br />If we were
    to start this adventure again, we would honestly do a number of things differently,
    but I think we would follow the same path.<br /><br />I completely agree with
    the &quot;lack of talent&quot; you talked about! Imho networking is still a software-adverse
    field: we find it extremely hard to find networking people that have a solid software
    mentality.<br /><br />If you&#39;d like more details for a chat, feel free to
    get in touch.<br />Giacomo Bernardi (mino@ngi.it)'
