    html: Hi there,<br /><br />I think I have just understood how it can always work
      with just RT-based import as Jeff was pointing out. Just realised in fact that
      the Route-Target format for the EVPNoVxLAN (RFC 8365) includes a 3B Service
      ID carrying the VNI value in case of VxLAN encapsulation. This means that RT-IMPORT
      allows to import EVPN routes in the right bridge even in a scenario of EVPN
      &quot;VLAN-Aware Bundle Service Interface&quot;. Hope you guys can confirm it.<br
      /><br />This poses now though a further question as this requires the VNI value
      to be globally rather than locally significant I guess ?  <br /><br />Cheers<br
      />Andrea
