  html: Hi there, <br /><br />It looks like there is an exception to the EVPN import
    rule based on the RT only if I understood well the (juniper&#39;s at least) implementation
    of &quot;VLAN-Aware Bundle Service Interface&quot; (see RFC 7432 par 6.3 @ https://tools.ietf.org/html/rfc7432#section-6.3).
    In that case in fact it looks like the route is imported within the right Bridge/Bcast
    Domain (i.e. within the right vlan if we assume a scenario where there is a vlan
    per Bridge domain and there are N Bridge Domanins within the same EVI) within
    the EVI by the import combination of the RT identifying the whole EVI/MAC-VRF
    and the ETHERNET TAG ID field (in the EVPN NLRI of the RT-2 in particular) whose
    value must carry that of the L2VNI (identifying the right bridge/vlan import)
    which in turn must be the same on all PEs for a particular VN in this case I guess.
    <br /><br />Hope it makes sense. It&#39;d be important if anyone could actually
    confirm this as it&#39;s pretty convoluted/complex. As far as I have seen there
    is not even that much public literature around on the implementation of the EVPN
    &quot;VLAN-Aware Bundle Service Interface&quot;.<br /><br />Cheers<br />Andrea
