    \ everything is abstracted and the operator doesn\u2019t have the tools to effectively\
    \ troubleshoot these issues. <br /><br />When a bug appears on a traditional switch/router,\
    \ an experienced operator tends to be able narrow down the problem and have a\
    \ specific conversation with the vendor about what needs to be done. The problems\
    \ that I\u2019m running across in SD-WAN solutions are typically show stoppers\
    \ and there is little I can do to remediate, troubleshoot, or diagnose. <br /><br\
