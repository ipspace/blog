  html: 'I was also lucky enough to pilot two of the leading SD-WAN vendors, one of
    which actually made it out of the lab and into a remote site. It was fine and
    even better than what we have in some respects but the remote stack turns out
    to still include our current security appliances because the SD-WAN products can&#39;t
    really do everything in a single edge product. The vendor&#39;s solution to our
    limited space and power at the remotes is to move the delicate SD-WAN edge product
    onto a universal CPE running the edge and our existing security appliance as service-chained
    virtual instances in an openstack jenga tower. Aside from this not working at
    all in our labs yet, how in the world is this easier to deploy and manage than
    what we already have? I&#39;m cautiously optimistic but if I were a betting man,
    I&#39;d put my money on just upgrading our aging security appliances. '
