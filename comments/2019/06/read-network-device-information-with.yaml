  html: Some of the monitoring data we used to get via SNMP is becoming RESTful API
    data - for example, the CPU or disk space of an ACI controller. Monitoring tools
    will need to integrate RESTful sources...though I&#39;m having a hard time finding
    one that does, because most RESTful API monitoring tools are built for API developers
    to monitor the availability of the API itself.
