- date: 11 January 2019 09:43
  html: The biggest disadvantage for me as a network guy is the lack of transparency
    in how things work and absence of the generally accepted reference. <br />It is
    all black box magic - you don&#39;t know why it works and you don&#39;t know why
    it does not. <br />If I add more complex apps over it - will it continue working
    ? <br />For the simple wan redundancy and simplistic load sharing things work
    for the most vendors. But if something breaks you are left to the vendor tac professionalism
    mercy. There is no RFC I can read and try to compare/reference. <br />Reminds
    me of wan accelerators history (Cisco WAAS) - if it works it works, but if it
    breaks have TAC phone ready.
