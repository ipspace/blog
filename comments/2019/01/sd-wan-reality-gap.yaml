- date: 10 January 2019 19:29
  html: With SD-WAN, you&#39;re really buying into a black box that controls how apps
    are identified, how traffic is forwarded, how asymmetry is handled, how link degradation
    is detected, how direct-internet-access is utilized, and how public cloud is connected.
    That&#39;s a lot of vendor-proprietary &quot;secret sauce!&quot; It&#39;s very
    tough to compare vendors and predict if their approach is going to serve all your
    needs now and in the future (or if instead you end up covered in secret sauce).<br
    /><br />Most SD-WAN products are fine to replace simple singly-attached hub-and-spoke
    WANs, as well as retail where apps are relatively static. But if you have multiple
    WAN/Internet circuits, multiple WAN destinations, or an app landscape that changes
    with the wind, then you really need to evaluate carefully.<br /><br />And, by
    all means, please engineer your WAN edge to make it easy to add, remove, and change
    SD-WAN products, including the ability to run two different products side-by-side.<br
    />
  id: '3535332703562833134'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
