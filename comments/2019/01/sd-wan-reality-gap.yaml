- date: 11 January 2019 02:51
  html: By now I have done Pre-Sales, Architecture &amp; Implementation of SD-WAN
    for couple of clients.<br /><br />There are few observations I have based on my
    own experiences at field.<br /><br />1. SD-WAN may or maynot work as expected
    on Day 1 and you may need to finetune lot of knobs to get things done the way
    you want.<br />2. Most Enterprises traditionally were using MPLS Layer 3 VPNs.
    Which in most cases means they don&#39;t usually have in house expertise into
    Routing &amp; Overlays. Which is often ignored by both Consultants and Clients
    as Client might not have enough operational experience with Complex Routing.<br
    />3. SD-WAN is no Silver Bullet. Proper Design, Architecture &amp; Methodology
    are still very important.<br />4. Most SD-WAN vendors over commit when it comes
    to solutions capabilities and don&#39;t have very good documentation publically
    available.<br />5. Most SD-WAN solutions uses some sort of Secret sauce. So essentially
    it&#39;s a Black Box.<br />6. To sell SD-WAN as a service , Telco&#39;s typically
    need different set of features which most SD-WAN solutions are not designed around
    or rather have partial capabilities. <br /><br />7. One observation I have personally
    for different so called SDN products is that most don&#39;t get the Abstractions
    right when it comes to Management portal/platform while trying to introduce programmability
    approach. While I agree most should support programmability &amp; automation through
    APIs and that&#39;s what most vendors are trying to do, From abstraction standpoint
    that doesn&#39;t mean one should go through 7 different screens to configure a
    VLAn and map it back to physical interface on switch. I don&#39;t understand why
    vendors don&#39;t understand that these are two separate problems to be solved
    to begin with.<br /><br />HTH...<br />Evil CCIE
  id: '1449521098245938320'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
