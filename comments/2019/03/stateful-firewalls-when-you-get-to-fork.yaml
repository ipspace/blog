  html: I don&#39;t see any reasons to put NGFW or classic Stateful L3/4 firewall
    in front of 3-tiers application as those devices just add unnecessary latency
    and can&#39;t provide Multi-Terabit  bandwidth that are necessary for East-West
    traffic in the DC .i once checked the Firepower Oracle IPS rules ( they are basically
    snort rules) and 90% of those rules are about the buffer overflow of older oracle
    versions that simply can be ignored if you regularly patch your oracle software.i
    think the best place to place the NGFW/Stateful firewalls are North-South traffics
    and for East-West it is better to add visibility via IDS sensors and Flow-Based
    monitoring tools to detect a breach.i like the idea of ARISTA DirectFlow assist
    (offload some traffic from FW and let the Switch handle it) . maybe someone argue
    about the fragmented traffic can bypass the stateless ACLs but  simply deny any
    fragment packets via ACLs and use the TCP Flags filtering via extended ACLs can
    mitigate the risk.the only problem with stateless ACLs is the number of rules
    could be more than ACLs on stateful firewall as you need to handle the returning
    traffic (also can be mitigated with ESTABLISHED statement on ACL).i don&#39;t
    like the reflexive ACLs as they put to much tax on TCAM for some older devices
    like C6500 and can easily overwhelm TCAM with just a few ACL.there are some vendors
    claim that their FW used some sort of NP/ASIC to handle multi-gigiabit traffics
    without any performance penalty but again when some further inspection for some
    L3/4 traffic needed they handle that types of traffic via software.i see that
    firewall with NP/ASIC can only handle 30% of traffic in hardware and the remains
    punt to the CPU for inspection.<br />Thanks you Ivan to shed some light on this
    topic.
