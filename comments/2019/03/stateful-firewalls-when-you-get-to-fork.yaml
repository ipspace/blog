  html: 'It get&#39;s even funnier when an enterprise implements micro segmentation,
    assuming the &quot;contracts&quot; aren&#39;t of the allow any any to everywhere
    type, and still insists on pushing _all_ traffic through physical firewall clusters
    for inspection, having to break open all encrypted traffic in the process. And
    let&#39;s not forget the fact that your typical enterprise cluster technology
    sucks, especially if it&#39;s a two member cluster (split brain anyone?) and/or
    $deity forbid a stretched variation.<br />If there&#39;s only 1 thing you&#39;re
    going to pick from cloudy architectures, at least think about loosely coupled
    individual components: small failure domains/blast zones (data/control _and_ config
    domains). It might involve a bit more thinking, but deploying (at least) two individual
    L3 connected components beats any cluster technology in my view. Granted, depending
    on your L3 design, for firewalls you might need some state/session syncing, but
    that&#39;s fundamentally a far less complex issue.<br />'
