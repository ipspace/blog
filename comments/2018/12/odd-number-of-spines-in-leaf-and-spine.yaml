  html: There&#39;s of course also the question whether it *matters* that the distribution
    is uneven.  If you happen to get a 40%-40%-20% load towards your spines from a
    certain leaf instead of the ideal 33%-34%-33%, you will still be better off than
    if you have two spines, getting 50%-50%.<br /><br />Remember also that if an uneven
    distribution like that is bad for you, then you are in trouble if you have four
    spines and one of them fail...<br /><br />Also, a good implementation of ECMP
    will add a local identifier, something that uniquely identifies the switch/router
    itself, e.g. its own MAC address or serial number, into the mix.  Otherwise, an
    identical switch downstream would get the same hashes for every packet it receives,
    and only utilize one of *its* ECMP outputs.  I believe at least the Broadcom Trident
    II and Tomahawk chips do this.  Each leaf switch will then get a different distribution
    over its odd number of uplinks, and the total load over the spines might even
    out.
