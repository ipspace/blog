  html: 'Thanks for posting this, Ivan.<br /><br />Everything I&#39;m designing right
    now that doesn&#39;t need crazy amounts of bandwidth revolves around triplets.  Why?<br
    /><br /> - smallest # of boxes that will get you true N+1 redundancy (not 2N).  I
    find 3x to be the smallest you can get &amp; still call it &quot;leaf/spine fabric&quot;
    <br /> - law of diminishing returns (50/33/25/20/etc); moving from 50% to 33%
    gives the most incremental gain, by a factor of &gt;2<br /> - there are many more
    ToRs out there with 6 uplink ports than with 8, &amp; they&#39;re cheaper. <br
    /> - getting budget for the 3rd box is hard enough; the 4th one is truly a luxury
    in many orgs<br /> - a triangle is the smallest redundant full mesh, with the
    simplest rules:  &quot;connect this one to the other two&quot;.  None of the links
    are optional if you want any redundancy whatsoever.<br /><br />Anyone care to
    add others?'
