  html: Today&#39;s ECMP hash algorithms and bucket-to-link mappings are non-uniform,
    even for even/binary number of links. E.g., given two spines and a perfectly hashable
    mix of packets, you might find 52% and 48% distribution.  This is all great and
    no one cares about hash polarization anymore. On the flip-side, fragmented packets
    are handled worse today than ever before -- something that hurts poorly-deployed
    overlays and crypto.<br /><br />I find that the number of spines is more a function
    of  physical environment. E.g., number of available leaf uplink ports, power/cable
    diversity, red/blue color coding, familiarity for the operations folks, etc.
