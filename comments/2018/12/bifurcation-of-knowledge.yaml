  html: 'I think the main driver is money. I used to work for a company where twe
    had alway 5 CCIE employed. Never 6+. Every year new employee used to pass CCIE
    exam. But 6 was too much and once we had the 6th CCIE, one of them had to leave
    the company. At that time we always had A-, P-, and E-level guys. So there were
    always people at the middle-level dreaming about being CCIE.<br /><br />What I
    want to say: I do observe this bi-polar World now. The A-level guys believe in
    google &amp; stackoverflow powered engineering. <br />These guys are cheaper and
    solve most of the technical problems (because most regular problems are solvable
    through power of google as most problems are not very unique).<br />And only few
    well paid E-level guys are employed as &#39;master-minds&#39;. Like we (in the
    past) needed only 5 CCIE and were not willing to pay more for E-level staff.<br
    /><br />I see another fenomena - the E-level staff is not willing to share their
    knowledge with the youngest generation...<br />'
