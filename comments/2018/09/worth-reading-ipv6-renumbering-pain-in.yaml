  - date: 11 September 2018 17:49
    html: Hi Johannes, thanks for the note. Yes, I definitely got your original point
      as written --- the current addressing reality isn&#39;t changing so the asymmetry
      in difficulty still exists in practice. Adding a note might help misunderstanding
      for folks who are still on the fence about whether they should be deploying
      v6 at all :)<br /><br />And yes, I completely agree. NAT should be avoided unless
      absolutely necessary (AS multihoming with 2 sets of non-PI space?). The goal
      for ULAs is not to NAT66 it to the outside, but rather to put RFC 6724 to the
      test. If you construct your ACLs/rules around the ULA addresses and make sure
      that your DNS resolvers give out ULA addresses for local clients, they should
      make the right choice and connect with ULA even when a global address exists.
