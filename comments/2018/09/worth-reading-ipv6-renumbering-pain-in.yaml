    html: Hey Eric,<br /><br />yes, you are totally correct that the comparison between
      &quot;using RFC 1918 for IPv4 &lt;- no renumbering&quot; to &quot;using IPv6
      GUI &lt;- renumber&quot; is not fair. Indeed, renumbering an IPv4 network with
      public addresses *inside* your network would be the same work as for IPv6.<br
      /><br />Hence the post at least shows that the current practice (RFC 1918 for
      IPv4 while GUA for IPv6) is unequal when it comes to an ISP change.<br /><br
      />And yes, it forces another discussion whether ULAs are good/useful or not.
      To my mind it is still recommended to avoid any kind of NAT/NPT/whatever to
      decrease the complexity of your network. You SHOULD go for PI space. However,
      not having PI space you must balance reasons whether to use ULAs (and NAT) or
      GUAs with the risk of renumbering...<br /><br />Thanks for your note anyway.
      I&#39;ll add a sentence to the blog post stating that it is not an &quot;IPv6
      is bad&quot; thing, but rather an &quot;since we don&#39;t use public IPv4 addresses
      inside our networks, we have new challenges with IPv6 when it comes to an ISP
      change&quot;.<br /><br />Ciao,<br />Johannes<br />
