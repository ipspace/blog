  html: Interesting read. I couldn&#39;t help but feel like this is an apples-to-oranges
    test, though. I can&#39;t deny that not having to renumber private IPv4 is less
    work than having to renumber IPv6, but I don&#39;t think that means that IPv6
    is intrinsically all that much harder to renumber. How well does IPv4 fare when
    you do a merger/acquisition and have to renumber or internally NAT to avoid overlapping
    use of RFC 1918 addresses? What&#39;s even worse is that the addresses might not
    be as obviously wrong in ACLs/firewall rules/service configurations because you&#39;re
    still using 10 space, but that same prefix now means something different than
    it used to.<br /><br />Another thing is that a lot of the config files and firewall
    rules that had to be modified here were governing internal access (mail, logs,
    DNS, firewall rules to reach those things, etc.). To me this strikes me as a good
    case study on the importance of deploying ULA prefixes alongside global unicast.
    I suppose it&#39;s doubly important if you can foresee having to renumber (not
    having PI space, for example). Also, ULA&#39;s randomized prefixes help it avoid
    the circumstance above where you might be forced to readdress your private space.  <br
    /><br />Nonetheless, still a good reminder that the existence of RAs and preferred
    lifetimes doesn&#39;t automagically trivialize re-addressing.
