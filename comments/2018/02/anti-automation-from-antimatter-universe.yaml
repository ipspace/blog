- date: 14 March 2018 10:05
  html: 'FirePower is a nightmare.<br />I just deleted like 5-6 lines of comment here
    pointing on all of the issues we had and we are having now with this &quot;revolution&quot;.<br
    /><br />We have enormous amount of issues using this product (and we are not using
    single standalone setup but enterprise customer solution) and we have asked the
    same:<br />- are we the only one?<br /><br />Noone will give you direct statement
    of course but i was pretty sure that blogs like this will come up eventually.<br
    /><br />Fun fact: we have provided 3 A4-size pages to vendor (bugs/feature requests)
    like half year ago. <br />Guess how many of these will be fixed in 6.2.3? :)<br
    /><br />It&#39;s not even funny anymore.<br /><br />My personal list of &quot;features&quot;
    <br />- there is no logical backup!<br />- if you have to re-register device to
    management, you will loose zone-to-interface bond and all L3 related configuration
    (even routing!)<br />- try to ping unreachable routed host with for example 1000
    repeats (you will see magic happening)<br />- if management will accept something
    that device is not capable of, this results in config wipeout<br /><br />And many
    more ...<br /><br />And amount of TAC cases is enormous!<br /><br />'
  id: '2427998339573768652'
  image: https://resources.blogblog.com/img/blank.gif
