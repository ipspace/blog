    html: Based on experience with both types of deployment, the answer as usual,
      as Ivan also always says, is that  &quot;it depends&quot;. If you need orchestration,
      and don&#39;t want to do it yourself, and are willing to pay a premium for it,
      ACI or NSX or one of the other similar options may be the best route for you.
      If you want control, then you can deploy your own EVPN fabric. There is no right
      answer. For some of the customers I support, simply due to the requirement of
      &quot;one neck to choke&quot;, only realistic options are the ones like ACI
      or NSX. In others, there are options to deploy EVPN using Ansible/Salt or even
      &quot;manually&quot; (i.e. classic CLI configuration) - which is required as
      those environments require more flexibility, interoperability, and less vendor
      lock-in. Also, as Ivan also says, some lock-in is inevitable - everything really
      just depends on your requirements, budget, and resources.
