  html: There are two fundamental ways to solve this challenge:<br /><br />&quot;if
    multivendor:&quot;<br />    Build or buy a network automation solution that translates
    high-level data model (marketers prefer to use the word Intent) into device configurations
    that are then pushed to traditional network devices;<br /><br />&quot;else:&quot;<br
    />    Buy a $vendor solution that pretends a whole network (for example, a data
    center fabric) is a single device. This trend started with shared-control-plane
    approaches like stackable switches, Cisco VSS and HP IRF, and was made way more
    scalable with reasonable architectures like Juniper QFabric, Cisco ACI, or Pluribus
    Networks Netvisor.<br />
