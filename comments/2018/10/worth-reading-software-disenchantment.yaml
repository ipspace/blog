  html: 'There are many more aspects to the whole thing than the rather naive (IME)
    post. First, optimizing software makes it inherently less portable, less maintainable
    and ultimately more &quot;fragile&quot; normally. If the problem is well understood,
    doesn&#39;t change quickly and justifies lots of resources to be solved @ high
    performance, then it&#39;s worth doing, most problems in software are not like
    this. Ultimately, if the problem is _really_ well understood, performance _really_
    matters and there is _real_ money on the table, silicon is built which is a very
    rigorous process. But then lots of people turn around and are disappointed that
    a free lunch of high-performance and 2 weeks release cycles is not attainable.
    <br /><br />When requirements are loose and are changing fast (which is the enchantment
    of the day  as in &quot;software can do anything and be changed on a whim&quot;)
    and there isn&#39;t enough money in it on top (enters open-source) and on top
    of the top it has to be kept maintainable (staff turnover, portability, stable
    APIs to plug into other stuff) then layering and abstraction naturally takes over
    (which is really our only way to deal with massive amount of complexity in somewhat
    predictable fashion by containing the blast radius of the entropy being pumped
    into the system). Layering means indirections and that means performance loss
    on today&#39;s computer architecture in prevailing languages @ least. There is
    work being done in modern CS emphasizing &quot;zero-cost-abstraction&quot; and
    natural parallelization (which is a rewarding but difficult path to performance)
    but this ends up in lambda-calculus corner pretty much which @ this point in time
    few programmers understand IME since it&#39;s more math than the usual &quot;let&#39;s
    put bunch loops and ifs together&quot; and slides quickly into distributed systems
    theory that is easy to get 99% correct and then the last 1% is impossible to debug
    if one doesn&#39;t have enough understanding of the basics of it ...  <br /><br
    />well, my usual 2c &quot;no free lunch&quot; flavor ... '
