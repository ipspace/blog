  html: 'Honestly, it is all of our faults.  We like and/or created the users who
    like easy and pretty application experiences.  Modern programming and software
    design is 5% problem solving, 60% ascetics, 25% making it as idiot &quot;resistant&quot;
    as possible, then 10% more problem solving due to adding all the unnecessarily
    ascetic touches and idiot resistant bloat.  Yes, idiot resistant; there is no
    such thing as idiot proof.  We are caught in a repeating cycle of dumbing things
    down and prettying them up, just so the current user base can utilize things without
    thought. This breeds the next generation of less resourceful users.  Honestly,
    we all love the benefits of the new &quot;easy button&quot; world.  Just think
    of the early morning call with your parents or other family members trying to
    explain how to do something tech related....  That being said, the art of simplicity
    is being lost.  We could all use a little RFC1925 rule 12 like methodology in
    our designs.    '
