    html: Stack Overflow is a great resource if you need a quick-and-dirty answer
      to a particular question. Obviously that works best if you have the big picture
      and are just missing a detail. After years of programming in Perl I still use
      Google (usually landing at Stack Overflow) to find some simple answers because
      I&#39;m too old to remember all the minutiae.<br /><br />OTOH, using Stack Overflow
      as your sole source-of-truth without ever investing time into understanding
      the bigger picture leads you to where you deserve to be ;))
