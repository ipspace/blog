  html: I think it&#39;s a matter of generation - some of us started programming in
    the pre-Internet era (when you programmed VAX machine where the only output was
    a printer you needed to spend substantial number of hours to avoid stupid mistakes,
    OR when you needed to erase EPROM memory of an MCU your mistakes were time consuming).
    <br /><br />Now we (me too) only needs to find quickly some details but general
    understanding (the basics are understood). <br /><br />Younger generations may
    follow &quot;try &amp; error&quot; path where the &quot;Stack Overflow&quot; is
    really helpful when you do not have enough experience &amp; education.
