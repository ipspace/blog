  html: vxlan generally works better for ixps than vpls. There are some major wins
    in terms of compexity reduction, including no requirement for lsp management and
    out-of-the-box load-balancing over parallel links in the ixp core. This is messy
    to handle in vpls because most silicon out there won&#39;t inspect L4 headers
    when creating n-tuple hashes for load-balancing. So you end up either having to
    use expensive hardware or else building multiple lsps between each PE, with traffic
    load-balanced by the PE on a per-LSP basis. This doesn&#39;t scale well because
    you end up with O(PE^2) LSPs on your network<br /><br />EVPN control plane for
    vxlan isn&#39;t ready for production networks yet.  Hopefully soon.
