- date: 20 March 2018 03:09
  html: 'If your vendor can&#39;t get their CLI to provide useful info then I wouldn&#39;t
    put much faith in their API for data.  In that case consider wrapping some snmpwalks
    inside a .sh -- and then wrap that inside a .py for good measure -- the outer
    .py will be a shield to help you weather the #netdevops hype storm which will
    last a few more years. <br />At least then your python box is checked :) '
