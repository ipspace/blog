  html: Whilst I don&#39;t disagree with your statements on old vs new regarding telemetry.
    I think it&#39;s worth pointing out that Telemetry is a publisher &amp; subscriber
    model. What that means for the average Joe is that you don&#39;t need to configure
    the device for each mib feature, you ask it via API to send specific or generic
    feeds on events/ data. Now that also is not that new, but what does change is
    the need for essentially a telemetry proxy / cache. Whilst traditional SNMP trap
    or Netflow feeds limit the number of destination targets, telemetry does not.
    There will normally be multiple subscribers to the same telemetry data. And this
    could result in race conditions. I think the next big change you&#39;ll see messaged
    in this area is the move to a central cluster of telemetry cache systems. Kafka
    is one example of these. The main point being the systems using telemetry wont
    subscribe direct to the device they&#39;ll need to request it via the proxy/gateway.
    This is something all the vendors are still coming to terms with. It may also
    unfortunately result in periods of vendors lock in until the market forces better
    standards and the standards groups start to catch up on the industry. One of the
    great things about SNMP and other legacy MANO protocols is they have a reasonable
    level of software neutrality. That won&#39;t be the case for a while in the telemetry
    world.<br />I&#39;d also point out that the server and platform SaaS vendors have
    been doing telemetry for years...nee gRPC Openconfig. The network industry is
    in catch-up mode and not really seeing customers flex their muscle with requests
    to conform to more generic telemetry capture tools and standards.<br />
