  date: 07 March 2018 20:19
  html: 'The word &quot;telemetry&quot; inherently means a push or streaming model
    of delivery instead of polling.  Most already realize &quot;model-driven&quot;
    isn&#39;t new, like you said SNMP has been using data model structures for 20+
    years.  It&#39;s the &quot;telemetry&quot; portion of &quot;Model-Driven Telemetry&quot;
    or &quot;Juniper Telemetry Interface&quot; that&#39;s important and new.  Of course
    that word risks the same kind of vague definitions and dilution of meaning as
    &quot;sdn&quot; and &quot;cloud&quot; before it.  <br /><br />The gNMI spec covers
    a standard encoding method, at least when using GPB for telemetry data. Vendors
    are working on implementing that now and at least we may have a key/value format
    that is standard across vendors even if the paths and values are not.  Standard
    models like OC or IETF solve some of those issues where possible.  '
  id: '5317395112614738047'
