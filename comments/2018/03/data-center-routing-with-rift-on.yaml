    html: Petr, yepp, I read you loud and clear. Let me ruminate just a bit (in multiple
      parts, I blew the 4096 characters ;-)<br /><br />I fully understand the OTT/hyperscaler
      situation and acknowledged fully in the podcast that IMO BGP happened for OTTs
      in a good part because there was better open source around (and BGP is easier
      to hack without breaking stuff ;-). And OTTs can pay the OPEX right now, point.
      And link-states are harder to build &amp; generally open source is so ho-hum
      only. However, they have nice properties and Open/R speaks for itself I guess
      ;-) And I don&#39;t hide the fact that some of the RIFT stuff was clearly inspired
      by the thinking/work you guys did there, it was a great thing someone who wasn&#39;t
      steeped in the 30 years of OSPF/ISIS dogma took a really fresh, hard look ;-)<br
      /><br />And seriously, I understand the open-source angle but here&#39;s a bunch
      observations from long, long, long experience where I helped tons open source
      things &amp; hacked on some &amp; saw very few succeed (Linux was notable, I
      happened to hide guys in IBM research and funnel money their way while they
      were skunking towards 0.9 version which was quite a no/no then ;-), Python,
      Django being another). For each of those  you have 10&#39;000s of abandoned
      low-quality construction pits and uncontrolled catfights like KVM vs. GNOME.
      <br /><br />a) So after years and years of &quot;open source&quot; we still
      don&#39;t have a really good link-state open source as you say. Reasons are
      manifold, one of them that scaling up link-state is really hard work people
      are not willing to do without making a living (and even if you try to explain
      to them how things need to be done to scale you end up being dismissed as irrelevant
      often, I have been down that curve, judged it a waste of time largely to be
      honest). And then it needs hard testing (testing costs tons of money as you
      know and no&#39;one in open source is much excited about that one).<br /><br
      />
