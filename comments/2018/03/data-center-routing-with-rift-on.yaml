    html: 'I see OSS&#39;ing both as a marketing move and as a way to inject high
      quality &quot;seed&quot; implementation, which, as you mentioned, would be hard
      to bootstrap otherwise.  This increases chances of adoption, and piques interest
      of other vendors toward build their own implementation (or adopting existing
      OSS one).<br /><br />For example, take Arista, which has gained very strong
      footprint in DC. If you happened to have a quality OSS version, porting it to
      EOS would be trivial, and for Arista support cost would be just fixing possible
      SDK issues (though it&#39;s pretty stable now, albeit 32-bit). If some curious
      individual would write their RIFT implementation in scripting language (I did
      write bgp in python some time ago to bootstrap some things), the quality of
      said code is not likely be good enough for anyone to continue playing with.<br
      /><br />Additionally, let&#39;s imagine the RFC has been finalized (indeed,
      I find it well written, and not causing dizziness, unlike OSPF&#39;s). The incentive
      for someone else to build their own high-quality implementation would be still
      low, unless the new protocol offers amazing wins, that surpass by far any other
      routing protocol in existence (which, as we know, is unlikely possible). <br
      /><br />And yes, let&#39;s meet up if you want to discuss routing and things
      :) '
