    html: 'b) Multiple interop&#39;ing implementations of routing protocols can happen
      without open source (we have 30 years of interoperable IETF routing protocols,
      mostly done by vendors long before open source was anything but Emacs and sendmail
      ;-), the really pivotal point is quality of the RFC and community, we&#39;re
      herding cats to get a good spec and get serious clue helping out with it. I
      think e.g. that model based packet formats will take lots of fragility/interop
      problems out of building RIFT and I&#39;m pushing on multiple fronts to bring
      IETF protocol building closer to how software is done today. I understand the
      release cycles stuff had is not what OTTs today are looking for and RIFT is
      one attempt to help us coping with this problem.  <br />c) Open source tends
      to attract attention and then too much of it only after something is &quot;hot&quot;.
      RIFT is not &quot;hot&quot; so I doubt I&#39;ll get tons of clueful, listening
      people willing to do the very hard work I would ask them to do (but I will of
      course get a lot of &quot;opinions&quot; ;-), lots of that work counter-intuitive
      but in case JNPR RIFT code goes open source we&#39;ll see how it plays out.
      Largely out my hand as I say being a techie and all and I&#39;m kind of agnostic
      really. <br />d) most important: leaf version is trivial and it was done very
      intentionally that way. RIFT allows to build a server/ToR version which is relatively
      simple (no southbound @ all, no disaggregation, only default route really &amp;
      so on). To the point it can be probably done in python ;-) There&#39;s tons
      of open source opportunity there which is however a different thing than &quot;free
      lunch&quot; ;-) BTW, I actually seen someone skunking something in one of the
      new half-scripting languages already but that petered out (as so often with
      open source, people get real jobs, loose interest, die on first hard hill &amp;
      then you&#39;re left with an open construction pit on github ;-)<br />e) even
      most important: if you play with the package we released you can trivially hook-up
      your implementation to it and interop, that&#39;s one of the main points of
      supporting that effort. <br /><br />So, in short, yeah, what we have may go
      open source, it may not, I doubt this is as important as you seem to think it
      is, someone with time &amp; dedication can get stuff going quickly by himself
      and we provide public package with a framework where interop testing of the
      control part against our stuff is trivial. If you run the package I released
      you see that you can converge a 30 or so switch CLOs with couple hundred prefixes
      in a second or so and look @ all the state.  <br /><br />Like I said, more of
      that best served with whiteboard and lunch ... <br />'
