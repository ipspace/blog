  html: 'VMware NSX SD-WAN/VeloCloud embeds probe packets within overlay paths sent
    every 100ms and will select an alternate path if required in 300-500ms.  It can
    leverage tight timers on the LAN side with BGP and OSPF if required.  Also uses
    FEC and NACK to overcome lossy paths.  HA failover and clustering are options
    between CPE.  We have dozens of customers with hundreds of sites deployed and
    I can definitively state, we have designed much more fault tolerant and faster
    converging designs than we were ever able to with traditional routers and routing
    protocols.<br /><br />Publicly publishing technical docs would be great but in
    the extremely competitive SD-WAN market, all of the players are keeping their
    &quot;secret sauce&quot; hidden away.    '
