  html: Hi Ivan,<br /><br />I can only answer for IWAN and Viptela as those are the
    solutions I have experience with. Those are the two with the strongest routing
    stack naturally since Cisco has done routing for some time now... And Viptela
    was founded by ex Cisco employees with strong background in routing and large
    scale networking.<br /><br />Viptela runs BFD on the overlay while IWAN doesn&#39;t.
    However, you&#39;re not dependent on BGP to failover traffic when there is a failure.
    With IWAN there is channels per transport, destination site and DSCP that measure
    performance. If a channel becomes unreachable then that transport is not used
    any longer. This takes 4s normally but can be tuned to 1s if needed, for example
    for voice traffic. For &quot;soft&quot; failures such as packet loss and increase
    in latency, this is normally acted upon after about 30s.<br /><br />I know some
    of the SD-WAN vendors use another approach to make sure voice packets arrive.
    They send the packets out both transport with some form of sequence number and
    then put the stream back at the other end. Deja vu to LFI? At least there is some
    resemblance. In theory this doesn&#39;t sound like the best idea but I&#39;ve
    heard people having positive results with it especially on &quot;wonky&quot; circuits
    where you expect latency, packet lsos etc (think satellite links).<br /><br />Any
    SD-WAN vendor should have a good routing stack though. Some of the companies came
    from the WAN acceleration market though so they have no strong background in routing.<br
    /><br />Good post as always!
