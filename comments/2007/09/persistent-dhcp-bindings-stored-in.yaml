  html: 'I noticed today that writing the DHCP binding to nvram has one drawback (at
    least on the 2801): writing to NVRAM seems to be a very CPU intensive operation,
    for whatever reason, so, using the default values and some DHCP activity your
    CPU usage will spike to 100% every 5 minutes.<BR/><BR/>Writing to flash seems
    to be much better in this regard.'
