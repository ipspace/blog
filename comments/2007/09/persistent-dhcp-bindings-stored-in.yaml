  html: If you have a &ldquo;traditional&rdquo; flash file system, the files never
    disappear, they are just marked as deleted (and you have to squeeze it manually).
    As you have to store the DHCP bindings in a file whenever something changes (after
    a short delay, of course), you could have a lot of old versions left in the flash
    after a while &hellip; not something I would want to have in a production network.
