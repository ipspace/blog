- date: 25 September 2007 11:54
  html: Never tried it. A single router running OSPF and BGP (plus a zillion other
    processes IOS starts by default) consumes around 20% of CPU (40% of one core),
    so my eight routers consume 100% of both cores. That's not a real problem, as
    long as the routers can respond to routing protocol packets (and they are still
    OK in my scenario, no dropped adjacencies).<BR/><BR/>I have no idea what they
    want you to start in the 13-router lab, but if there are many concurrent features
    being configured, you might get over the edge.
