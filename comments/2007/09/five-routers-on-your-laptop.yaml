    servers can be added, multiple external interfaces can be added, acl''s applied
    and OSPF is still producing its coded production purpose and ultimately even,
    it''s not long before home systems will also be able to produce enough power to
    enable realtime clocking and functionality... (okay ASICs, TCAMs, Int Buffs and
    much more to consider for a full functionality).<BR/><BR/>I am surprised Cisco
    hasn''t tried to buy this out yet..  one can only presume they decided it''s easier
    to copy.'
