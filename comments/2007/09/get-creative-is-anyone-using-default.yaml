- date: 17 September 2007 22:40
  html: Its a bit of a kludge, but if your route table isn't very big or dynamic you
    could create an access-list with permit statements matching your route table and
    a permit ip any any at the end, and check the numbers of matches. It would also
    allow you to log those packets to know where they're coming from or going.
