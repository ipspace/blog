- date: 14 September 2007 04:18
  html: 'That''s cool - but it doesn''t work very well if you have *multiple* default
    routes in the CEF table:<BR/><BR/>router#sh ip cef 0.0.0.0 0.0.0.0 detail<BR/>0.0.0.0/0,
    version 232, epoch 0, per-destination sharing<BR/>366708 packets, 46049248 bytes<BR/>  via
    192.168.2.4, Ethernet0, 0 dependencies<BR/>    traffic share 1<BR/>    next hop
    192.168.2.4, Ethernet0<BR/>    valid adjacency<BR/>  via 192.168.2.5, Ethernet0,
    0 dependencies<BR/>    traffic share 1<BR/>    next hop 192.168.2.5, Ethernet0<BR/>    valid
    adjacency<BR/>  via 192.168.2.1, Ethernet0, 0 dependencies<BR/>    traffic share
    1<BR/>    next hop 192.168.2.1, Ethernet0<BR/>    valid adjacency<BR/>  217765
    packets, 33377773 bytes switched through the prefix<BR/>  tmstats: external 0
    packets, 0 bytes<BR/>           internal 217765 packets, 33377773 bytes<BR/>  30
    second output rate 0 Kbits/sec<BR/>router#<BR/><BR/>so, all three are installed
    on the CEF table, and a sh ip route:<BR/><BR/>O*E2 0.0.0.0/0 [110/1] via 192.168.2.4,
    00:00:09, Ethernet0<BR/>               [110/1] via 192.168.2.5, 00:00:09, Ethernet0<BR/>               [110/1]
    via 192.168.2.1, 00:00:09, Ethernet0<BR/><BR/>so, how many packets are going thru
    each one? Anybody''s guess . . . .'
