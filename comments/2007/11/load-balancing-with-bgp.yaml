- date: 21 May 2010 09:51
  html: 'It&#39;s a nuanced distinction and the definitions don&#39;t always agree
    ... for more confusion just throw OER aka PfR in the mix ;) I started my article
    with my understanding of the terms to let the readers know what we&#39;re discussing.<br
    /><br />Let me just give you a simple example: if you have two connections to
    the Internet using two upstream service providers, traffic to some destinations
    will use one link, traffic to other destinations the other, thus the total outbound
    load is shared between the links.<br /><br />However, due to EBGP limitations,
    you cannot (usually) reach the same destination through both links, which means
    that for a large host-to-host transfer all the packets will flow over the same
    link. This particular load will thus not be balanced across the links.<br /><br
    />Does this make sense?'
