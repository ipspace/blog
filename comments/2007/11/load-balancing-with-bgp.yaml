  html: 'Hi Ivan,<br /><br />I am having a hard time differentiating between load
    balancing and load sharing. Specifically referring to the note at the beginning
    of this article which says -<br /><br />&quot;Load sharing is the ability to distribute
    outgoing traffic (or influence the flow of incoming traffic) over multiple paths.
    Load balancing is the ability to split the load toward the same destination (host
    or IP prefix) over multiple paths.&quot;<br /><br />Can you please possibly explain
    the difference between the 2 statements as I seem to interpret it as being the
    same thing except for load sharing it uses the word &quot;distribute&quot; and
    for load balancing it uses the term &quot;split&quot;. <br /><br />In other explanations
    on various lists it seems that the way it has been described is that load balancing
    is dynamic in nature wheras load sharing is pre deterministic. Reference : http://markmail.org/message/kolb4itl3ubaehhl#query:difference%20between%20load%20sharing%20and%20load%20balancing+page:1+mid:kolb4itl3ubaehhl+state:results<br
    /><br />Thx.'
