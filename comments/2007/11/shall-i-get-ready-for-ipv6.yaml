  html: As an engineer on one of the 5 largest backbones in the world, I can tell
    you that IPv6 technology on the network side is stable and just works.  We have
    been dual-stack for about 5 years.  IPv6 from the network side is very simple.  I
    will tell you though that there is very little demand for IPv6 service and even
    less traffic.
