  html: I tried setting up an IPv6 tunnel on an 1801.  The tunnel was set up and worked,
    but there were a couple of show stoppers:<BR/><BR/> - IPv6 only works with what
    cisco refer to as legacy firewall; it does not work with Zone-Based Firewall<BR/><BR/>
    - IPv6 does not work with BVI interfaces (you can't route bridged ipv6)
