- date: 18 November 2007 12:03
  html: Thanks for all the comments. I had no doubt that dual-stack IPv6 works in
    the network core; after all, Cisco has a very long highly successful history of
    supporting multiple simultaneous protocols in the core :) I am also positive that
    if you run IS-IS + BGP and deploy IPv6 toward enterprise customers (i.e. leased
    lines or LAN attachment), there are no surprises.<BR/><BR/>How about residential
    customers or SOHO offices? Anyone running IPv6 over DSL or cable? Dialup? IPv6
    with AAA/Radius server? Production firewalls?<BR/><BR/>And, last but definitely
    not least, we all know that the biggest hurdles will be the applications :(
  id: '4295782880456724538'
