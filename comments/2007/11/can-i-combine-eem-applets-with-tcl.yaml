- date: 15 October 2008 07:28
  html: To increase the number of VTY lines, use the "line vty" configuration command,
    specifying higher upper limit (for example, <B>line vty 0 50</B>). If you've changed
    the default configuration of VTY lines 0-4, you have to change the configuration
    of lines 5-50 as well.<BR/><BR/>To change the default timeout, use the <B>maxrun</B>
    parameter in the <B>event_register_xxx</B> line in your Tcl policy.
