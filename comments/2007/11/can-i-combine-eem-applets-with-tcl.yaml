- date: 09 November 2009 18:24
  html: Another approach to achieve the same, but without an external TCL script can
    be done with the following config:<br /><br />event manager applet t<br /> event
    none<br /> action 1.0 cli command &quot;enable&quot;<br /> action 2.0 cli command
    &quot;tclsh&quot;<br /> action 2.1 cli command &quot;typeahead \&quot;y\&quot;
    ; exec \&quot;clear counter\&quot;&quot;<br /> action 3.0 cli command &quot;exit&quot;
