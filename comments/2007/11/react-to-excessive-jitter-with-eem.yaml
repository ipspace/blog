- date: 08 April 2012 15:07
  html: Hi Ivan,<br />First of all thanks for a great Blog.Even though this post is
    old,I still want to comment on it the same,because I spent a few hours trying
    to figuring out why I was getting any syslog <br /><br />messages.<br /><br />1.
    The MOS threshold-value is the MOS score (5.0 - 1.0) an not milliseconds.<br />2.
    IP sla &quot;reaction-configuration&quot; send SNMP traps mainly but strangely,
    to send traps you will need this command &quot;ip sla monitor logging traps&quot;
    and get syslog messages this <br /><br />command &quot;snmp-server enable traps
    syslog&quot;<br /><br />Keep up the good work and best regards<br />Glanglan
