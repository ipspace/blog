- date: 14 September 2013 00:21
  html: 'I know this is an old post, but I hoping someone could help. I&#39;ve configured
    my router this same way but am not having success with the reaction-configuration
    working more than once. For example, once the threshold is exceeded, I get a syslog
    message. But after that one time, I can no longer get them to generate. To generate
    the message, on the far end responder, I simply put up an inbound acl to block
    the udp packets coming in from the probe. This generates the message on the probe.
    Removing the ACL allows the probe to read jitter again, but regardless of how
    many times i use the ACL to block/unblock, i no get any more messages.<br /><br
    />--message i get<br />*Sep 13 15:07:56.299: %RTT-3-IPSLATHRESHOLD: IP SLAs(12):
    Threshold exceeded for jitterSDAvg<br /><br />'
