- date: 03 July 2008 07:18
  html: In my understanding, Netflow is more an accounting than an acceleration feature
    these days, but I could be completely wrong. If I'm not too far off, Netflow will
    not improve your firewall performance but increase the overall CPU utilization
    as the router has one extra step to do while forwarding the packets.<BR/><BR/>You
    could, however, use Netflow to figure out the top flows that cause the high CPU
    utilization. I would also log incoming ACL failures to see whether you're under
    a DoS attack.
