- date: 29 October 2009 15:55
  html: NetFlow is turning to be more of a traffic accounting and analysis technology.
    Quite a lot of people depend on NetFlow data for indepth traffic analysis and
    it also helps in finding security violations, DoS attacks and also capacity planning
    provided you have a good flow analyzer tool. You could try NetFlow Analyzer from
    ManageEngine. Nice and low cost with good features.
