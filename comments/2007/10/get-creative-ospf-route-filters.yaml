  html: Whether your OSPF routers survive messed-up redistribution of BGP routes depends
    on a number of factors. The LSAs are still there (on all routers) and the partial
    SPF is still run, so the memory, bandwidth and CPU consumptions are high. <BR/><BR/>You
    do, however, reduce the IP routing table and CEF table sizes (assuming the OSPF
    routers are not running BGP as well), which might be enough to save you.
