  html: You should clarify that you should never redistribute *Internet* BGP prefixes
    into an IGP.<BR/><BR/>If you are running enterprise MPLS VPNs with a service provider
    that requires BGP, BGP<->IGP redistribution is going to be the rule rather than
    the exception.<BR/><BR/>On the topic at hand, I would say that the maximum-prefix
    feature, along with careful use of TACACS authorization, are better ways to prevent
    redistribution mistakes than maintaining a lot of route filters.
