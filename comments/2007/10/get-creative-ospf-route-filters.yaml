  html: 'If you''re deploying the same filter on every OSPF router in the domain,
    it''s much easier (and more resource-effective) to filter the incoming prefixes
    in the redistribution points. Obviously I have to reiterate: the <B>distribute-list
    in</B> used in OSPF <I>does NOT</I> reduce the number of LSAs, memory consumption
    or CPU usage, just the prefixes that are transferred into the IP routing table.<BR/><BR/>Furthermore
    &hellip; I''ve been teaching, writing and saying this for 15 year, but obviously
    the myth persists: you should NOT (repeat NOT) redistribute BGP into IGP. You
    might have to in the CCIE scenarios to get points, but should never do it in real
    life. And the <B>distribute-list in</B> will not help you; the routers will still
    drown under the type-5 LSAs, the CPU utilization will still go through the roof,
    only you won''t see the routes in the <B>show ip route</B> printout.'
