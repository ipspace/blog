  html: My understanding is that the distribute list in command does work, but not
    the way you think...Instead, it allows LSA's to be accepted, but it treats the
    interface that it is applied to as the criteria to filter incoming LSA's against
    in the next-hop field.<BR/><BR/>It works this way, if I apply it to my fa0/0 interface,
    and I have an LSA sent in that specifies fa0/0 as the interface thru which that
    prefix is reachable, it will prevent that route from being installed into the
    routing table.
