  html: We use standard NMS (HP Opeview, CA Spectrum, etc) to monitor customer devices.
    GRE Tunnel itself is just an other interface to these NMS systems, therefore if
    the tunnel went down the interface would become RED and an alarm will be triggered.
    Without this "indicator" tunnel interface we will have no way of knowing that
    the end-to-end path was actually down somewhere along the path. We have thought
    about using traps or monitoring routing neighbors logging, etc, but nothing beats
    the reliable tunnel interface Up/Down. This method has allowed us to open ticket
    proactively with the Metro Ethernet provider to resolve the issue. Keep in mind
    that the physical Ethernet interface itself could be UP/UP on the customer router,
    which isn't a reliable indicator.
