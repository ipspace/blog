  html: Thanks, Ivan, for the good explanation. Using an inbound ACL on the tunnel
    interface can defeat the keepalive if the tunneled packet is GRE and you only
    allow IP. Also, troubleshooting is more difficult since the tunnel interface is
    up/up with the ACL.  For example ...  <br />  <br />Side A with keepalives and
    ACL    ... up/up.  <br />Side B with keepalives and no ACL ... up/down.  <br />  <br
    />Neither side can ping the remote end. Remove the keepalives and everything works.  <br
    />  <br />In response to William using GRE to monitor Metro Ethernet, you could
    use BFD which will take down the Ethernet interface if the end-to-end connectivity
    fails.  Thanks, Tom.
