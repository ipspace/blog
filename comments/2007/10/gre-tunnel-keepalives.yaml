  html: A good use of GRE keepalive is to monitor a metro ethernet link between two
    routers. You setup a GRE tunnel with keepalive between two Ethernet endpoints
    to monitor true end-to-end connectivity over the metro Ethernet link. Keep in
    mind though you are not sending user traffic through the GRE tunnel, merely you
    are using the GRE keepalive as a health indicator of the metro Ethernet connection.
    Of course this will not be needed once Ethernet OAM, E-LMI, etc, have become widely
    available, but for the time being I find the GRE keepalive has other good uses
    besides tunneling traffic.
