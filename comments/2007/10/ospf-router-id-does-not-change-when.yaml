- date: 18 October 2007 15:07
  html: I did test on 6500 with 12.2(18)SXF.<BR/>If router id is derived from interface
    IP address, than change of interface ip address or interface shutdown and clear
    ip ospf process command does not change router id. If router id is derived from
    router-id command, than change of router-id command and clear ip ospf process
    will change router-id. Thank for hint!
