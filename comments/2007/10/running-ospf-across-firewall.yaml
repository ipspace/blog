  html: Although this is a nice trick to get OSPF peering to work "across" the PIX/ASA,
    however this leaves the PIX/ASA in the dark as far as how and when to route/re-route
    traffic out via different interfaces. Any routing changes on the outside or inside
    router will not be seen by the PIX/ASA, thus the firewall can potentially blackhole
    the traffic.<BR/><BR/>Cisco had gone great length to implement OSPF and EIGRP
    on these smart firewalls so we should enable routing protocols to allow the firewall
    to make smart routing decision when routing change occurs.
