  html: That's crazy, IMHO.<BR/>I think the reason SOME people still don't want to
    run a routing protocol in the firewall isn't a technical/security one - but a
    trust issue/political issue/who does what issue.<BR/>We know that in past times
    (not so long, and still being done) the network guys were in charge of the routers/switches/etc,
    while the security folks were in charge of the firewall/IDS/VPN devices, etc.
    And neither group trusted each other - and heck, for sure the security folks wouldn't
    trust any route they got from the network folks. "Gimme a default to rule them
    all" - very Tolkien - was SECOPS approach.<BR/>And it isn't a security concern
    at all. Heck, I've seen BIG customers running RIP on their CHKP firewalls - without
    even plain text authentication. So don't give me the security excuse ;)<BR/>So
    let's see the pros and cons of using OSPF on the firewall vs static routes:<BR/>*
    using OSPF allows the firewall to actually react to network topology changes -
    both internal _and_ external. Specially relevant in HA scenarios<BR/>* the static
    routes don't allow for dynamic changes - not to mention they're a PITA to maintain.
    I've seen more than once people getting "cut off" the Internet 'cause someone
    changed the Internet facing router, did some addressing changes - but SNAFU, the
    firewall folks weren't notified, or were, but they didn't apply the change<BR/>*
    security-wise, running OSPF with MD5 authentication should be good enuf to leave
    bogus routing updates out. And as you yourself say - if someone was to get control
    of the router in front of the firewall, all bets are off - no matter if using
    OSPF or static routing. Heck, if *I* was to get control of that router, I wouldn't
    mess with the routing at all - I *want* for the traffic to come my way, so I can
    do something like policy routing, and shoot the traffic I'm interested in down
    a GRE tunnel to a remote place where I can capture, analyze, on-the-fly modify
    and reinject.<BR/><BR/>It is, IMHO, once again the problem of "not doing the risk
    assesment right". If anyone actually sat down and DID the risk assesment/value
    proposition of sticking to the '80s and using static routes vs joining us all
    in 2007 and doing OSPF . . . <BR/><BR/>And on top of that - if the firewall is
    doing a "default-information originate", it would be better to also have a sinkhole
    on the internal network doing the same - with a higher metric - so if the default
    on the firewall was to dissapear because the Internet-facing router went down,
    traffic wouldn't go to the firewall - but to the sinkhole, where it could be sent
    to null0 - and everyone's now happy.<BR/><BR/>Or if you don't want to transport
    the traffic all the way to the sinkhole, just to drop it, do the good old "remote
    triggered blackhole routing" over BGP.<BR/>Come on - there are many ways to skin
    this particular cat. Sticking to "no routing protocol on the firewall" it only
    shows whoever says so doesn't know his business.
