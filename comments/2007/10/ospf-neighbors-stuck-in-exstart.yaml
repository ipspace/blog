  html: I have got an interesting one.<BR/><BR/>A few years ago I got called to troubleshoot
    an OSPF Exstart problem, Both routers were connected together over an international
    frame relay PVC. Both side had MTU 1500 bytes set on their interfaces initially
    but OSPF got stuck in Exstart. I knew about the OSPF MTU Mismatch issue back then
    but this one didn't seem to be it because the MTU size match on both ends. However,
    I was told it was an international Frame Relay PVC so I asked how the PVC was
    built. It actually went through three providers, and the provider in the middle
    had the PVC mtu set at 1100 bytes for some reasons and that was the culprit. The
    fix, as it turned out, was to lower the interface IP MTU on the customer routers
    (IP MTU = 1024)because the ospf mtu-ignore bit didn't solve it (this was because
    the middle Frame Relay provider dropped the over-sized frames at layer 2). It
    was a very unique problem so I would like to pass along. Nowadays frame relay
    is going away so we may never encounter a problem like this one.
