  html: You should set the system MTU to 1500, not 1514 (unless I'm gravely mistaken,
    the MTU specifies the payload size, not the layer-2 frame size).<BR/><BR/>There
    SHOULD be no negative impact, unless the workstations in your LAN use jumbo frames
    (and let's assume that the switches are not MPLS PE routers :).<BR/><BR/>As for
    the BVI interface; I can set the MTU and IP MTU on a BVI interface on a router
    (using 12.4(15)T1), but as I said in a previous comment, you cannot set per-interface
    MTU on a Cat3550 at all.
