  html: 'I am having an issue with OSPF, we have HP, Cisco, and H3C in our Area 0.
    Router priorities are set, remote sites are priority 0 and the main sites are
    250 and lower (to specify DR). However, intermittently we are still getting some
    strange adjacency losses. <br />This started with an existing network that I am
    trying to fix. Originally no priorities were set anywhere and all Area 0 routers
    were set to priority 1 (default). I fixed that and the problem became MORE common
    - it had been happening once or twice every 3 months. <br /> I discovered then
    that the NTP server config on all the network equipment was inconsistent. So I
    fixed that, pointed all devices to the appropriate NTP servers (One of which was
    the loopback on our core router which had and IP that already existed on the BDR
    as the router ID). Finally yesterday for the first time in 10 days there were
    no OSPF messages of adj change in the logs. <br />All devices have identical MTU,Hello,
    Dead, and Carrier delay timers. <br /><br /> My questions are:<br />What affect
    did NTP have on OSPF? Could all the issues have been resolved by finding that
    duplicate IP in Area 0? Has anyone else seen issues with this type of mixed environment
    (HP, Cisco, H3C)? '
