- date: 10 November 2011 04:59
  html: One trick which is worthwhile is to configure your own routers with a default
    username and password (eg &quot;user admin password blah&quot;). Then configure
    your RADIUS servers to deny access to that user ID. Configure your routers to
    check RADIUS, then the local usernames.<br /><br />The result is a default password
    which cannot be used whilst the device has connectivity.
