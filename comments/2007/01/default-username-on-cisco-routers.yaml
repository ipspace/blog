  html: Checked it on IOS release 12.4(9)T - an SDM-enabled router ships only with
    preconfigured Ethernet interface and no passwords. SDM (or any other HTTP client)
    can connect to the IOS HTTP(S) server without authentication if the enable password
    is not configured.
