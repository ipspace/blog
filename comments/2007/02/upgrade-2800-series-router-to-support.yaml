- date: 06 December 2012 16:48
  html: 'After upgrading my 2811 with the new ROMMON, I was still having problems
    like this:<br /><br />rommon 4 &gt; dir usbflash0:<br />program load complete,
    entry point: 0x8000f000, size: 0x3d240<br /><br />*** TLB (Load/Fetch) Exception
    ***<br />Access address = 0x364<br />PC = 0x8003d878, Cause = 0x8, Status Reg
    = 0x3040a803<br /><br />monitor: command &quot;dir&quot; aborted due to exception<br
    /><br />The rommon could see the usbflash0: device, but didn&#39;t like the filesystem.<br
    /><br />I fixed it by blowing away all of the partitions on the USB disk (a 128MB
    relic) and creating one large partition using fdisk on linux. Set they type to
    6 (FAT 16). Then formatted the partition with &#39;sudo mkdosfs /dev/sdb1&#39;<br
    /><br />Now the ROMMON is perfectly happy with the filesystem:<br /><br />System
    image file is &quot;usbflash0:c2800nm-advipservicesk9-mz.151-4.M5.bin&quot;<br
    /><br /><br />Thanks, Ivan!'
