  html: Hi Ivan,  nice web site!  I have a question a little off topic but sort of
    related;  many books and web sites state that the Administrative Distance of a
    static route pointing to an outgoing interface is 0,  however IOS shows that the
    AD is 1.  For example, this excerpt from Routing TCP/IP Vol 1 Second Edition,  Jeff
    Doyle,  Pg. 99;  "For example, IPv4 static routes pointing to a next-hop address
    have an administrative distance of 1, and static routes referencing an exit interface
    have an administrative distance of 0". At some point in the past was this true?  Do
    you know the history behind this?  Thanks.
  id: '7415263930194907319'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
