- date: 12 March 2008 04:42
  html: Hello Ivan, I am going to attempt to apply your fancy static route method
    to my problem, but I wanted to throw a problem at you to see if I have missed
    some things.  I have a router which has two unequal paths being provided by the
    Satellite provider.  I connect to their network via GIG0/0 and GIG0/1.  The rates
    are 9mb and 3 mb respectively.  They allow me to use my own IP addresses due to
    the use of MPLS on their part.  I traverse their network to my remote router.  Right
    now I am only using the 9mb link with the 3mb as a failover.  I want to load balance
    across these two links but I have VOIP traffic.  I believe that if I allow this
    traffic along with the data to go through the load balancing, I will end up with
    to much jitter on the call because it will split routes.  Is there a way to force
    the VOIP to use one link while still running the load sharing protocol such as
    EIGRP with a variance.  As a side problem, I would also still want failover if
    I was to lose one link.  So the VOIP would have to be able to move.  Basically
    everyone needs to get out regaurdless of whether both links are up or just one
    with VOIP always having priority.  I have setup GRE tunnels on my one link to
    make the router see the ethernet connection for what it really is (9mb), but we
    really want to use the full 12mb or pretty close.
  id: '6509305358833376682'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
  name: Michael
  profile: https://www.blogger.com/profile/18121966832548559692
  pub: '2008-03-12T04:42:00.000+01:00'
  ref: '125174053808352601'
  type: comment
- date: 17 March 2008 13:18
  html: '@Michael: if you use CEF, packets belonging to a single source-destination
    address pair (or a single TCP/UDP session, if you configure it so) will always
    go over the same path, so there will be no extra jitter within a single VoIP call.'
