- date: 04 September 2007 18:27
  html: Of course it can be done. Most mail servers support static (mail) routing
    configuration for a domain. For example, the Exchange 2003 message routing configuration
    is <A HREF="http://technet.microsoft.com/en-us/library/bb123967.aspx" REL="nofollow">described
    here</A>.<BR/><BR/>If you configure the destination mail server for <I>company.com</I>
    to be an address reachable over the IPSec VPN (the mail server on the other site),
    the mail for that domain will be delivered over the VPN.
