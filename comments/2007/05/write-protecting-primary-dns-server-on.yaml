  html: When I enabled the DNS server on my router it had issues until I realized
    it was DNS proxying to it's self. Once I did a <BR/><BR/>no ip name-server 10.1.1.1<BR/><BR/>,
    where 10.1.1.1 is the routers own f0/0 interface, the issues went away.<BR/><BR/>I'm
    just learning so I have no idea what I'm doing most of the time.  I just try things
    and see what happens but I was wondering if this could be the cause of high utilization
    others are seeing.
