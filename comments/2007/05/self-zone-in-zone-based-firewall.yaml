  html: 'A request for the an article here, or the next edition of your book is how
    to configure PPTP through NAT for remote access to a LAN server.<BR/><BR/>It seems
    straightforward enough: enable PPTP and gre (via an access list ...) from out
    to in, but if you limit in to out traffic, you need to configure PPTP and gre
    in that direction too.<BR/><BR/>But here''s the kicker. I have a rule that denies
    in->out traffic that claims to be from my next hop out (as well certain broadcasts).
    This is what SDM deposits, just as it did for classic ACLs.  Unfortunately, when
    combined with NAT, the in-out gre tunnel appears to be coming from my WAN ip address
    (ie, self) and so gets dropped.  The solution seems to be to allow gre to precede
    the spoofing filter.'
