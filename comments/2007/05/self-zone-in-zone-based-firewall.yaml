- date: 02 August 2007 15:29
  html: "Below is the solution I\u2019m using as a \u201Creasonable\u201D workaround\
    \ to the problem. Basically the router is instructed to inspect incoming PPTP\
    \ traffic and to open holes (\u201Cpass\u201D) on both directions to the GRE traffic.<BR/>*******************************************<BR/>OUT\
    \ (Internet) -> IN (VPN concentrator\u2019s network)<BR/><BR/>ip access-list extended\
    \ outin-vpn-acl<BR/>   remark VPN Concentrator (PPTP sessions)<BR/>   100    permit\
    \  ip    any                 host IP_VPN_SERVER     ! VPN Concentrator<BR/>  exit<BR/><BR/>ip\
    \ access-list extended outin-vpn-gre-tunnels-acl<BR/>   remark Workaround: GRE\
    \ tunnel traffic target to the VPN Concentrator<BR/>   100    permit  gre   any\
    \                 host IP_VPN_SERVER     ! VPN Concentrator<BR/>  exit<BR/><BR/>class-map\
    \ type inspect match-all outin-vpn-cm<BR/>  description Match PPTP sessions targetted\
    \ to the internal VPN concentrator.<BR/>  match access-group name outin-vpn-acl<BR/>\
    \  match protocol pptp<BR/> exit<BR/><BR/>class-map type inspect match-all outin-vpn-gre-tunnels-cm<BR/>\
    \  description Workaround. Match GRE traffic targeted to the internal VPN concentrator.<BR/>\
    \  match access-group name outin-vpn-gre-tunnels-acl<BR/> exit <BR/><BR/><BR/>policy-map\
    \ type inspect out-in-pm<BR/><BR/> !MUST BE THE FIRST SENTENCE<BR/> class type\
    \ inspect outin-vpn-gre-tunnels-cm<BR/>    pass<BR/>   exit<BR/>  \u2026<BR/>\
    \ class type inspect outin-vpn-cm<BR/>   inspect<BR/>  exit <BR/><BR/>*******************************************<BR/>IN\
    \ (VPN concentrator\u2019s network) -> OUT (Internet)<BR/><BR/>!######## Return\
    \ traffic from VPN server <BR/>!Workaround. The source address should be limited\
    \ to the VPN servers public address.<BR/>!However the current IOS version has\
    \ problems dealing with GRE packets.<BR/>!Review on a next IOS version > 12.4(11)T2<BR/>ip\
    \ access-list extended inout-vpn-gre-tunnels-acl<BR/>   100   permit   gre  any\
    \    any   ! Nortel VPN Concentrator<BR/>   110   permit   gre  any    any   !\
    \ Nortel VPN Concentrator<BR/>  exit<BR/><BR/>!######## VPN (GRE) class map (to\
    \ be used by the \"in-out-pm\" policy map)<BR/>!Workaround. Check notes for the\
    \ \"inout-vpn-gre-tunnels-acl\" ACL.<BR/>class-map type inspect match-all inout-vpn-gre-tunnels-cm<BR/>\
    \  description Workaround. Match GRE traffic sourced the VPN concentrator.<BR/>\
    \  match access-group name inout-vpn-gre-tunnels-acl<BR/> exit<BR/><BR/>policy-map\
    \ type inspect in-out-pm<BR/>  !Workaround. Check the notes written at the \"\
    inout-vpn-gre-tunnels-acl\" ACL.<BR/>  class type inspect inout-vpn-gre-tunnels-cm<BR/>\
    \    pass<BR/>   exit"
