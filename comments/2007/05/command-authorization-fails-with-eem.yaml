- date: 27 August 2009 07:38
  html: 'To &quot;invitado&quot;: <br /><br />inside EEM there is a generic queue
    to pass messages, with producers and consumers. Each entry has a specific type
    (trigger event, aaa event...), and there is a different consumer for each type.<br
    /><br />The message &quot;EM: No consumer registered for any event type&quot;
    appears when:<br /> <br /> 1) EEM debug is enabled, and<br /> 2) when there a
    message in the queue, but there&#39;s no consumer associated.<br /><br />This
    is not a bug nor a problem, but rather a notification to help IOS developers.'
