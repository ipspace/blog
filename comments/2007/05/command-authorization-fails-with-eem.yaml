    html: The results of an &quot;action cli command&quot; are stored in $_cli_result
      variable, not printed on the screen. Use &quot;action 2.2 puts $_cli_result&quot;
      to see them, see http://wiki.nil.com/Regular_expressions_in_Embedded_Event_Manager_applets
      for an example.
