- date: 27 February 2009 14:03
  html: Workaround found after reading the "Executing IOS commands from Tcl shell"
    from the "Tclsh on Cisco IOS tutorial".<BR/><BR/>On the above article it is mentionned
    that the ios_config command is executed inside the context of another VTY line
    (also found with the AAA debug). The workaround is to define the FIRST VTY line
    with "transport input none" to prevent ssh or telnet to grab it and to configure
    the aaa authorization without any command authorization for this line.<BR/><BR/>Kind
    regards<BR/>Christian Chautems
