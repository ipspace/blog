- date: 02 September 2007 19:12
  html: You're right :-)<BR/><BR/>Here's the official documentation about the section
    keyword:<BR/><A HREF="http://www.cisco.com/en/US/partner/products/sw/iosswrel/ps5207/products_feature_guide09186a00801a7a94.html"
    REL="nofollow">Show Command Section Filter</A><BR/><BR/>It's not very detailed
    but at least, I've found that we can do <B>| section exclude <I>regexp</I></B>.  For
    example, <B>sh run | s e ^int|!"</B> might be useful when you have a lot of interfaces.
