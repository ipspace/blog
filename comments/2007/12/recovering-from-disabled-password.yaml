- date: 16 January 2015 00:20
  html: 'Here&#39;s how I had success with several 1841&#39;s running ADVSECURITY
    version 12.4(15)T6.<br /><br />Send break sequences in this section of the boot.<br
    />----------------------------------------------------------------------------<br
    />Self decompressing the image :  ####################################################################################################################################
    [OK]<br />                                           <br />IOMEM  (..output suppressed..)<br
    />PMEM allocated:(..output suppressed..)<br />---------------------------------------------------------------------<br
    /><br />Begin sending the break sequences about once per second, right before
    the &quot;[OK]&quot; appears, and keep doing it until the line with &quot;PMEM
    allocated:&quot; appears. <br /><br /><br />Also, today we broke a 1921 with same
    problem, by sending the break on or near the  &#39;[OK]&#39;  as the image finishes
    decompressing.<br /><br /><br />Nathan O.<br /><br />'
  id: '6079217516177011836'
  image: https://resources.blogblog.com/img/blank.gif
  name: Anonymous
  profile: null
