  ref: '712202510930872561'
  type: comment
- date: 20 January 2015 23:58
  html: 'I had to break 1921&#39;s today. The break window is smaller than for the
    1841.<br />My teraterm macro (or my finger) waits to send ONLY one break sequence
    about 1/10 of a second after the line containing: &quot;Rounded IOMEM&quot; appears
    on the console.<br /><br />This string appears a fraction of a second before the
    &quot;Restricted Rights Legend&quot; boiler-plate text appears.<br /><br />My
    timing (even using the macro) still fails about half the time. Good luck! <br
