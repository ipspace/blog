  html: the bug (break being ignored after IOS is booted) seems to manifest because
    IOS checks for the break only in the first 5 seconds when the IOS is initialized.<BR/><BR/>it
    seems that this process (ios init) takes more than 5 seconds on some platforms/images
    (roughly 6 seconds on 837 ;-) and the break arrives too late.<BR/><BR/>the cisco
    workaround was to increase this interval to 10 seconds in newer images.<BR/><BR/>i
    guess you just need to RMA the affected router, if you have no access to enable...
