  html: 'I was just doing this on a 1901 with IOS  Version 15.0(1)M3.  Hope this helps
    someone.<br /><br />Wait for the following to be displayed:<br /><br />Rounded
    IOMEM up to: 40Mb.<br />Using 7 percent iomem. [40Mb/512Mb]<br /><br />[BREAK
    HERE]<br />Ctrl+Break<br /><br />PASSWORD RECOVERY IS DISABLED.<br />Do you want
    to reset the router to factory default<br />configuration and proceed [y/n] ?<br
    /><br />[PRESS Y HERE TO CONFIRM]<br /><br />Let boot<br /><br />Router&gt;en<br
    />Router#write erase<br />Erasing the nvram filesystem will remove all configuration
    files! Continue? [confirm]<br />[OK]<br />Router#conf t<br />Router(config)#service
    password-recovery<br />Router(config)#end<br />Router#reload<br />System configuration
    has been modified. Save? [yes/no]: y<br />Building configuration...<br />[OK]<br
    />Proceed with reload? [confirm]<br /><br />'
