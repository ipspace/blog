  html: '@Anonymous(last): You couldn''t generate significant traffic load using Tcl
    on the router. Furthermore, baseline Tcl (as ported to IOS) supports only TCP
    sessions, you need host-specific binary libraries to send UDP packets or raw IP
    packets.'
