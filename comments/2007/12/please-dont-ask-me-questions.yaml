- date: 02 January 2008 20:31
  html: A TCL based packet generation tool is available and is called netexpect.  As
    the name suggests it's basically expect for packets.  I.e. you send a packet and
    expect a response.  Unfortunately the wiki is currently down for "repairs" but
    you can get the source which has examples and documentation from here:<BR/><BR/>http://www.netexpect.org/downloads/
