- date: 20 December 2015 13:28
  html: A bit late to the answer, but I have a fix for your SecureCRT issue when using
    Windows hotkey options.  You can map any unused key combination to send &quot;\003&quot;
    which is the same as &quot;CTR+SHFT+6&quot; in SecureCRT.  I used &quot;CTR+SHFT+5&quot;
    and it works perfectly.  <br />To do so:<br />1.  Session and/or Global options<br
    />2.  Terminal &gt; Emulation &gt; Mapped Keys<br />3.  Click &quot;Map a key...&quot;<br
    />4.  Press your key combination, ie &quot;CTR+SHFT+5&quot;<br />5.  Leave &quot;Send
    String&quot; option in drop down box.<br />6.  Enter &quot;\003&quot; without
    the quotes and click &quot;OK&quot;<br />7.  Close/reopen SecureCRT.<br />8.  Enjoy.<br
    /><br />-Ted M.
