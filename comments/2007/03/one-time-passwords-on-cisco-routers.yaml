- date: 28 March 2007 22:14
  html: The problem with "if you login to the device using another combination" is
    that you can connect to the console port (assuming it's not protected with <B>login
    local</B>, of course), configure your router from there and still leave the default
    password in the configuration.<BR/><BR/>I'm not saying that the feature as implemented
    now is not OK, it functions as designed and it can be extremely useful ... it's
    just that it could be made even more secure if the one-time username would disappear
    when the first exec process is started (regardless of how the user got into the
    box).
