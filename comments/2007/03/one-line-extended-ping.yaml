  html: Hi Ivan!<BR/><BR/>I've been researching some stuff about extended ping and
    I hope you can help in clarifying or leading me to the right direction on this.<BR/><BR/>Am
    I correct with what I ahve so far on the data paterns?<BR/><BR/>0x0000<BR/>Means
    line cant handle an all zero's. If this test fails it usually means a telco line
    coding mismatch (ami versus b8zs)<BR/><BR/>0x1000<BR/>...<BR/><BR/>0x8080<BR/>0x4040
    pattern can also be used (any pattern with seven consecutive zeros eg 0x1010,
    0x8080 etc) to find marginal telco circuits. <BR/><BR/>0xffff<BR/>I've also used
    0xffff in some of my tests and usually no failures. Will this show if a telco
    Repeater is failing?<BR/><BR/>0x5555<BR/>...
