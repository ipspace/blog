  html: Thank you for all the guidance you provide on this site. I have configured
    autocommand to display the running config and it is working correctly. However,
    I have a huge configuration that contains thousands of lines. Is there a way to
    display the whole configuration without having to hit the space bar everytime?
    Thanks again.
