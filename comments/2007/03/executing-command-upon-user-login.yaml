- date: 09 May 2009 17:45
  html: The command to disable page-by-page scrolling is "terminal length 0". If you
    want to combine it with another command in the autocommand environment, you have
    to <A HREF="http://blog.ioshints.info/2007/04/execute-multiple-commands-at-once.html"
    REL="nofollow">create an EEM applet</A> or a Tclsh script.
