- date: 12 June 2009 21:48
  html: Ivan,<br /><br />I&#39;ve been playing around with this some and have made
    an interesting observation.  If I configure the line(s) with &#39;login local&#39;
    then the autocommand function works okay.  However, if I configure line authentication
    via a AAA login method (even though the AAA method specifies the local user database),
    the autocommand never executes.  Here&#39;s an example config of the latter:<br
    /><br />username IP password IP<br />username IP autocommand show ip int br<br
    />username CISCO password CISCO<br />!<br />aaa new-model<br />aaa authentication
    login CON line<br />aaa authentication login VTY local line<br />!<br />line con
    0<br /> login authentication CON<br />line vty 0 4<br /> login authentication
    VTY<br /><br />I haven&#39;t been able to find anything in the documentation that
    helps me understand this behavior...can you provide any insight?<br /><br />Thanks!
  id: '3598603888036973958'
  image: https://resources.blogblog.com/img/blank.gif
  name: Anonymous
  profile: null
  pub: '2009-06-12T21:48:27.717+02:00'
  ref: '7962784088235704180'
  type: comment
- date: 16 June 2009 13:06
  html: '@Anonymous#2: you have to enable exec authorization with &quot;aaa authorization
    exec default local&quot;'
  id: '1975322373279070551'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
