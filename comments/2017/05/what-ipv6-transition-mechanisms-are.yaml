    html: 'Also, don&#39;t forget about law enforcement regulations: in several regions,
      ISPs are mandated to be able to uniquely identify a customer (usually, given
      a public IP, timestamp and - possibly but unlikely - source port). <br /><br
      />That complicates dual stack rollout as you can&#39;t just NAT all your v4
      eyeballs together. If you decide to go for NAT44, you need some sort of deterministic
      CGNAT in order to be compliant. Sadly (and stupidly?), from that standpoint,
      v6 is not a solution.'
    id: '944152344226803397'
    image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
