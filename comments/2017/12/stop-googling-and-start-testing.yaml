    html: A decade ago, I challenged my coworkers to come up with an IOS config for
      transparent interception, so that HTTP from any source to any destination  is
      &quot;proxied&quot; to one specific host. With IOS, this means applying both
      client source PAT and server destination NAT (rotary pool) to the same flow,
      a tricky feat since those functions have inverted ideas about NAT &quot;inside&quot;
      and &quot;outside&quot;. I was expecting a solution that did each NAT function
      in its own VRF, with inter-VRF traffic being manhandled over a crossover cable.<br
      /><br />But one clever fellow combined  &quot;ip nat enable&quot; for the client
      source PAT and &quot;ip nat inside|outside&quot; for the server destination
      NAT on the same pair of interfaces. It was an elegant, single hop, single VRF
      solution that was completely consistent with the NAT order-of-operation and,
      as far as I&#39;m concerned, is fully supported by TAC!
