  html: If you tested and it worked this is no way an indication that it is supported.<br
    /><br />Read documentation, especially Restrictions and Limitations sections,
    before putting anything in production deployment. Google is very efficient way
    to navigate vendors documentation that spans multiple unconnected or unlinked
    documents. If can&#39;t find an answer - open a ticket with your vendor to clarify
    specify SW/HW combo features/limitations.<br /><br />The prime abusement is &#39;ip
    nat enable&quot;; were folks use it as a replacement for &#39;ip nat inside/outside&#39;.
    If both are working in the global routing table does not mean that both are supported.
    So, when something fails in production, after &#39;about 15 seconds&#39; of testing
    in the lab, then network redesign might be the only option.
