- date: 21 July 2017 17:44
  html: 'At a previous job I worked at (the IP Division of Alcatel-Lucent, now Nokia)
    we had a fully SNMP-based NMS for the 7x50 series IP/MPLS routers, complete with
    a fully functional SOAP API (it was called the 5620 SAM).<br /><br />It had it&#39;s
    quirks but to date I&#39;ve never seen anything quite like it. I saw many customers
    who&#39;s primary interaction with their ALU IP/MPLS network was through this
    tool and it&#39;s API, including things like doing mass-provisioning of leased
    lines and subscriber profiles. <br /><br />The pattern I noticed however was customers
    would use it to automate a few specific things  (i.e. provision customer circuits,
    run audits) but wouldn&#39;t bother with full config management and deployment
    of their network. I.e. they would solve their 80% and ignore the rest. Depending
    on the customer and their business needs it&#39;s hard to argue against that choice.
    <br /><br />So, I would argue that yes, this is possible and in some specific
    sectors it has produced decent automation results. But this was due to pure business
    need: provisioning a ton of highly repeatable services that make money quickly
    and accurately.'
  id: '719358637733665099'
  image: https://lh3.googleusercontent.com/zFdxGE77vvD2w5xHy6jkVuElKv-U9_9qLkRYK8OnbDeJPtjSZ82UPq5w6hJ-SA=s35
