- date: 22 September 2017 00:59
  html: Network management is the over the water part of the ice-berg in SDN. As an
    example, if you look at SD-WAN as one of the use cases of SDN, you will quickly
    realize that the intelligent management of WAN links in real-time wrt to applications
    flows is going way deeper than just simple network management. Yes, &quot;automation&quot;
    is still the key term here, but the granularity that automation is applied can
    be drastically different.
