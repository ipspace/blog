  html: "Awesome comments Daniel and Thomas, just because a technology pile becomes\
    \ &quot;standard&quot;common sense shouldn&#39;t disappear. When I think of the\
    \ complexity in operating multi-vendor networks, not sure where the advantage\
    \ is. The approach Thomas mentioned is the only feasible way to really achieve\
    \ multi-vendor. I remember some years back, ok, many years back where a customer\
    \ of mine tried to build a multi-vendor STP-based network. The efforts of training\
    \ the staff in the little differences and potential down-time because of misunderstanding\
    \ was outperforming the initial financial attractiveness.<br /><br />There are\
    \ significant efforts to make protocols interoperable. How long did it take to\
    \ get MPLS working between multiple vendors? Jeff and Ivan can probably write\
    \ a book about it :-)<br /><br />EVPN is still in its early days. While some vendors\
    \ ship products for 2 or 3 years, many others just started the journey. The original\
    \ contributors to EVPN had different use-cases in mind and so different implementation\
    \ have been chosen, all compliant to the IETF RFCs or drafts.<br />For the record:\
    \ Symmetric/Asymmetric IRB is one of the differences and there are reasons why\
    \ one was chosen over the other. There are others variations in implementation\
    \ that exists and all are compliant to the RFC/drafts.<br /><br />Disclaimer:\
    \ I\u2019m working for Cisco and I\u2019m very involved with the EVPN solution "
