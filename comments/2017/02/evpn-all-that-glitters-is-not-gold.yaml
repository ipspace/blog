    html: 'Ivan wrote: &quot;talk with those vendors and ask them why they want to
      pile so many unnecessary protocols on top of one another&quot;<br /><br />The
      answer is pretty simple. Tens of thousands of customers world-wide want thousands
      of different protocols, different flavors, different behaviour, and different
      knobs.<br /><br />I&#39;ll give you a basic example: MPLS. There are customers
      who insist on solving every problem with MPLS. And then there are other customers
      who insist on keeping MPLS out of their network at all costs. What is a vendor
      supposed to do ? If they want to make a living, the only solution is to implement
      all those protocols and knobs. Or else they will have very few customers. Can
      you blame them ?'
