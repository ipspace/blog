    html: 'If we assume that IETF draft is some approximation of the respective implementations,
      then &quot;asymmetric&quot; side potentially might accept the routes and this
      information would be sufficient. &quot;Symmetric&quot; side would miss information
      required for L3 forwarding (and they promises to drop the route).<br /><br />On
      the data plane traffic from &quot;asymmetric&quot; to &quot;symmetric&quot;
      should have no problem (assuming route is accepted). &quot;Symmetric&quot; could
      have forwarded L2 traffic (but choose to drop route on contol plane), but L3
      forwarding will definitely fail route lookup.<br /><br />It might be possible
      to do &quot;asymmetric&quot; routing on spine switches with something else in
      pure L2 mode as leaf nodes. But this is not exactly &quot;interoperability&quot;,
      it is simply one of the properties of &quot;asymmetric&quot; implementation. '
