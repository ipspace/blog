  html: This is exactly why I don&#39;t buy into the rosy, shiny world of where everyone
    thinks that the entire network will be orchestrated and automated to the final
    piece of config on a plethora of vendors and it will all do interop beautifully!
    Did I mention there would also be peace on earth? ;)<br /><br />It can be difficult
    enough to have different types of optics to talk to each other. Is Ethernet always
    Ethernet? Yes, mostly but there are things to consider there as well. How good
    is inter-op in MPLS? Works, mostly, probably.<br /><br />Don&#39;t get me wrong,
    I like EVPN but sometimes even running protocols within the same vendor is challenging.
    An RFC can always be interpreted in different ways. When we do interop we often
    have to settle on getting the common features working which is less than either
    device might be capable of.<br /><br />Another concern is that if everyone started
    building networks exactly the same with exactly the same components. What would
    happen the next time we see something like Intel SOC issue? The consequences would
    be disastrous. So while some ideas are nice in theory not everyone can use them
    and too much homogenity would not be good.<br /><br />Think you have some good
    blogging material above :)
