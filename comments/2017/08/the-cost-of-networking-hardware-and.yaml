    html: If you looked at the financial numbers for most of the Vendor space here
      you will realise that, particularly in the SP Market Segment, the low end 1RU
      MPLS Access routers are where all the revenue numbers are coming from. Whilst
      not hugely profitable, their sheer numbers are what drives the costs down for
      the Core devices that are fewer in number, but share common hardware and software.
      For Most vendors, the chassis hardware is nothing more that the 1RU hardware
      with a switched back plane that enables the devices to scale. <br /><br />On
      the Enterprise side, the story is very similar, the reuse  of merchant silicon
      line card architectures can be seen from the 1RU to the 10 RU, in many cases
      the same hardware is reused in SP platforms with different operating systems.<br
      /><br />The simple fact is that the Open Compute Networking products have the
      ability to perform as well as most Vendor specific gear and it won&#39;t be
      long before some of those manufacturers  will look to expand those platforms
      into chassis architectures. <br /><br />This is what is forcing change in the
      large Vendors, and why dis-aggregation is important for them to change cultures
      both at the customer side and the internal sales/services side of the business.
      For some vendors that changes is going to take a long time, and there will likely
      be causalities along the way. <br /><br />From my perspective, for some Vendors
      in this space the changes is identical to what IBM had to go through when moving
      from being a hardware vendor to a Software and Solutions company.<br /><br />If
      you see vendors that don&#39;t have large services organisations, you might
      question how diversified they are in order to manage that transition.<br /><br
      />In a dis-aggregated world Services, Testing and Compliance become one of the
      most critical &amp; expensive deliverables.
