  html: It&#39;s not all about hardware.<br /><br />There is considerable cost to
    take monolithic, single thread/core software and making it scale across low-cost,
    multi-core platforms. Intel&#39;s DPDK is a great help, but there are still challenges
    in parallelizing network services like stateful connection tracking, in-order
    delivery, deep-packet inspection, fragmentation and reassembly, shaping, encryption,
    and so on. Plus, the software must take advantage of any available hardware offloads
    (SR-IOV, TCP RSS, Crypto, VMXNET3, CRC/checksum).<br /><br />Of course, it&#39;s
    worth the effort. Personally, I find it amazing that the exact same Cisco IOS-XE
    source code runs so well on hardware ASICs (ASR 1000), Intel CPUs (ISR 4000),
    and cloud (CSR 1000v) platforms.
