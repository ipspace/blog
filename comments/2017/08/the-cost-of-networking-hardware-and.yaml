  html: This is quite misleading, since it is true only for the very low-end devices.
    <br />Even sub 10-kEUR routers may have unique ASIC chips inside doing the forwarding.
    Bigger routers are especially not just generic boxes, but rather with distributed
    processing in line cards. Also the high-end interfaces are not just generic hardware.<br
    />High accuracy time synchronization is more and more required. This also based
    on special time stamping hardware in the interface cards. <br />A generic x86
    server is very far in capabilities from all these. Of course, for most of the
    SMB companies an x86 server might be more than enough, but large enterprise and
    service providers would need such special hardware architectures, that a generic
    x86 server would not provide.<br />However, white-boxing for data plane devices
