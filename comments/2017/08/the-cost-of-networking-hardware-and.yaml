  html: In not too distant past, x86 was also considered special hardware. People
    tend to forget hardware is finally hardware - whether it is designed for volume
    market or niche. Cost is what really matters irrespective of hw design. Most often
    control plane functions of big routers run on x86&#39;ish platforms while line
    card software run on ARM/PowerPC for power/heat considerations. Coming to data
    plane , packet forwarding software in x86 cant scale beyond 50G unless you do
    heavy duty optimization hacks. It is not about real time sodtware but this is
    limitations of general purpose processor architecture. When you need 1TBps througput
    , you need specialized ASIC   /FPGA . Even if you plug it to a x86 based board
    it still is  a special hardware design. Thats what Cisco and  others do quite
    frankly.
