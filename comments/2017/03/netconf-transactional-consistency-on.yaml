- date: 25 July 2019 04:01
  html: Yes, it looks like the port 830 server is an IOS XE implementation of a Tail-F
    Netconf server.<br /><br />It feels kinda like a mini-NCS running on the box and
    you talk to that to configure IOS models which maybe then uses Tail-F algorithms
    to compute required model -&gt; native model changes.<br /><br />Looks like possibly
    Including candidate config datastore also.<br /><br /><br />
