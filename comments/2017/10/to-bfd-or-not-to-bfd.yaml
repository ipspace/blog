  html: Bfd works for subs eco do convergence protocols such as link state and not
    bgp since bgp is nlri heavy protocol and convergence is almost around 10-15 seconds
    and it is not wise to use 3 seconds for hold timer in bgp as bgp boxes run heavy
    control plane traffic and the timers vary from peer to peer wrt number of routes.<br
    />Always use layer 1/2 detection subsecond for faster convergence.<br />Layer
    3 detection can be for around 5-10sec. <br /><br />Bfd/bgp combination works fine.
