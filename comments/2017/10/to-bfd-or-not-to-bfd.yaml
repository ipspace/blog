  html: Hi Ivan,<br /><br />Is there any benefit when enabling BFD on OSPF as well
    on BGP?<br /><br />On a side note, I&#39;ve have seen cases where MPLS labels
    were misprogrammed into the FIB and this could have been detected with BFD. So
    I&#39;d like to make a case for LDP-OAM or RSVP-OAM, as those MPLS labels are
    separate from IGP routes in the FIB and those paths would need to be tested separately.<br
    /><br />I&#39;m not suggesting to have 50 ms timers everywhere, but just enabling
    BFD in more places can be a good step for a more robust network.<br /><br />Cheers
