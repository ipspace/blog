- date: 02 November 2017 21:34
  html: "Interesting perspective, to say the least. I do love that you posted it \u2014\
    \ \uFFFDI couldn\u2019t agree more that well-argued contrarian positions are worthwhile\
    \ to read.<br /><br />I do think that the piece falls short of its goal of providing\
    \ a defense that NATs are anything better than a necessary evil. The &quot;NATs\
    \ as Architecture&quot; section talks about how &quot;the IPv4 architecture made\
    \ several simplifying assumptions&quot;, and to paraphrase, they are 1) that addresses\
    \ are 1:1 with hosts and 2) that mobility wasn\u2019t accounted for. It also suggests\
    \ that NATs helped applications break free from these limitations. <br /><br />I\
    \ can\u2019t find a strong footing for either of these. For instance, RFC 1123\
    \ talks about how DNS might return multiple addresses for a host and that the\
    \ \u201Capplication protocol implementations SHOULD be prepared to try multiple\
    \ addresses from the list [of addresses] until success is obtained.&quot; This\
    \ doesn\u2019t sound like addresses being 1:1. Whether applications actually implemented\
    \ this behavior is another story \u2014 most didn\u2019t. \uFFFDThat points the\
    \ finger at applications and socket libraries rather than at any sort of architectural\
    \ property of IPv4.<br /><br />For the second bit, assume for a second that NAT\
    \ did free the internet from its &quot;IP &lt;-&gt; host identity&quot; relationship.\
    \ Why then is NAT so important in mobility like Geoff argues? Permanent addressing\
    \ doesn\u2019t mean &quot;permanent endpoint association&quot;. If applications\
    \ (or TCP) really did keep sessions intact disjoint from their &quot;IP, port\
    \ &lt;-&gt; identity&quot; tuples, then shouldn\u2019t mobility be a piece of\
    \ cake for IPv4 and IPv6? Simply change addresses as you move between cell towers,\
    \ the application knows how to keep a socket together! It seems like NAT is instead\
    \ the tourniquet that stops applications from bleeding out when they change locations.<br\
    \ /><br />NAT can\u2019t have been both the cure and the salve for the side effects.<br\
    \ /><br />It\u2019s a pretty good retrospective of what happened, though. :)"
