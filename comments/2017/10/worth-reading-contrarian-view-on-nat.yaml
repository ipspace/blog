- date: 16 November 2017 11:16
  html: I think that Geoff Huston has made an important point. NAT has put pressure
    on applications to be independent of underlying IP addresses. Device mobility
    and temporary addresses have done the same. Identifying a network connection by
    the tuple local-IP-address:local-port:remote-IP-address:remote-port:protocol no
    longer makes sense, and work-arounds like Mobile IP add complexity in order to
    preserve such a simplistic model. Hosts need end-to-end reachability (but not
    necessarily end-to-end addressing), and applications need good layering to be
    able to sustain connections through any address change or translation.<br />
