  html: Hi there, <br />I reckon Juniper has just applied its native SP knowledge
    and way of architecting L2/L3 transport services to the DC but within the boundaries
    of possibly some of the boxes&#39; limitation. Some others such as Cumulus had
    the ability and the chance/will to go beyond an SP-to-DC configuration adaptation
    and managed if am not mistaken to ultra-simplify the fabric overlay and underlay
    configuration/complexity with just inter-IPv6_Link-Local address unnumbered eBGP
    sessions carrying multiple BGP families (tipically IPv4 for the underlay and VPNv4/EVPN
    for the overlay) which I find marvellously elegant and simple/compact and therefore
    less expensive to manage and operate. <br /> <br />Regarding the eBGP building
    the underlay, it is just the WRONG protocol for that purpose but it is the only
    viable option currently in big DC (Medium/small DCs I reckon are not excused !!!).
    The underlay IS THE job for an IGP but the industry needs an IGP thought/designed
    for dense topologies such those present in big fabrics. Furthermore, with the
    IGP in the DC/Fabric, Segment Routing would follow naturally/natively too and
    it would also be possible to think of deploying Fabric topologies other than CLOS
    that can provide even densier topologies for, say, even lower-latencies requirements.
    <br /><br />Cheers and keep smiling<br />Andrea<br />
