    html: "Hello Ivan,<br />To be honest with you, when I saw all that effort in defining\
      \ new routing protocols for ultra-dense topologies, I assumed there must had\
      \ been a clear and strong requirement within the industry/academia fuelling\
      \ all that effort. My assumption got even stronger with the evidence of seeing\
      \ so many deployments with eBGP as the CLOS underlay protocol. What I did not\
      \ know (I have just listened Dinesh on the Software Gone Wild episode 92 as\
      \ you pointed out) is that well engineered multi-level/multi-area ISIS and OSPF\
      \ implementations build the underlay of pretty big/dense multi-pod/IGP_Area\
      \ CLOS production networks today. Well, this makes me even happier then as I\
      \ am a big fan of the IGP+BGP approach to the underlay/overlay L2/L3 transport\
      \ layout !!<br /><br />Having said that though Ivan and thinking of OSPF here,\
      \ I am guessing that a better IGP for dense topologies would have allowed those\
      \ very same implementations that Dinesh mentioned in the podcast to actually\
      \ be built as single area IGP Fabric which is way easier than multi-area design\
      \ \u2013 not to mention how happy traditional TE and SR-TE would be too. I also\
      \ wonder if the OSPF implementation on some of the newer vendors in this space\
      \ (i.e. not the usual suspect 4/5 vendors) is mature enough for a production\
      \ network especially acting as the OSPF ABRs for instance. So, a \u2018dense-topology\u2019\
      \ IGP would therefore I guess make life easier (and thus cheaper) for the code\
      \ as well in this regard as it would allow a single-area design ?? <br />The\
      \ other aspect I am not sure about regarding the eBGP as the underlay is that\
      \ it has always seemed to me as if it was yet a further chance for the vendor\
      \ X to sell you an automation engine (culture and products) too in order to\
      \ deal with the additional proliferation of BGP policies and config\u2026.<br\
      \ />Having said that, a better IGP might not be currently needed (we should\
      \ see what the guys working on it think...Jeff ??) but I guess we should still\
      \ take this as an opportunity to start working now on an a better IGP for future\
      \ use ?  <br /><br />Cheers and keep smiling<br />Andrea<br />"
