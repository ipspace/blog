    html: "There\u2019s only so much of the picture that can fit in the comments section.\
      \  The grander EVPN story starts with its background and continued evolution\
      \ across multiple domains and use cases.  What is being called out here is a\
      \ very specific data center reference design doc \u2014 there\u2019s a story\
      \ behind that too, and it\u2019s not marketing.  <br /><br />For example, a\
      \ key goal of that doc is to expose what our fabric controller is driving under\
      \ the covers.  It starts with the basic use case of a simple IP fabric.   Some\
      \ folks don\u2019t need overlays.  OSPF/ISIS is not ideal for very large fabrics\
      \ so EBGP was chosen to avoid deploying different solutions for different size\
      \ IP fabrics in the same company (think large enterprise or SP with many fabrics\
      \ of different sizes geographically dispersed).  Not perfect either, so meanwhile\
      \ Tony P (Juniper) invented RIFT, which sparked other fabric optimized IGP efforts\
      \ in the IETF (Juniper was behind EVPN too \u2014 https://tools.ietf.org/html/draft-raggarwa-mac-vpn-01).\
      \  When one of these land we would swap out EBGP in the solution.  However operators\
      \ are free to replace EBGP with OSPF or ISIS if they see fit (and understand\
      \ the flooding inefficiencies in large dense topologies).  I started my comment\
      \ in the original blog with this statement, which you ignored in this blog.<br\
      \ /><br />Then we added the overlay use case on top of the IP fabric use case\
      \ solution.  Many of our larger customers don\u2019t want ANY overlay/tenant\
      \ state in P routers (control or data plane).  So instead of the controller\
      \ pushing different solutions for different customer types and fabric sizes\
      \ (this too is complexity) we chose to keep it consistent given the outcome\
      \ is the same in every case.  In fact some customers have hosts in overlays\
      \ and hosts in the underlay simultaneously, since only a subset of their endpoints\
      \ need to be segmented away from the larger set, and/or they are migrating to\
      \ host-based overlays or cloud-native application models. <br /><br />The controller\
      \ hides the verbosity (explicit config), but when operator has to troubleshoot,\
      \ detail is there under the covers.  No magic that leads to incorrect assumptions\
      \ at a time of sheer panic.  I ran a very large production network for 20 years\
      \ and rejected special sauce for this reason.  We provided a doc that exposes\
      \ what we do under the controller.  That\u2019s all.  It\u2019s not marketing.\
      \  You too have blogged many times about knowing your network. How can you know\
      \ it if you can\u2019t see it?<br /><br />There\u2019s more to the story that\
      \ I hope we can talk about first.  It\u2019s not all black and white. "
