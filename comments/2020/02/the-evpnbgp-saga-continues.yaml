  html: "Let me pose a problem for you.  This time I hope to know your own recommendations.<br\
    \ /><br />How does the network know that a VTEP is actually alive?  (1) from the\
    \ point of view of the control plane and (2) from the point of view of the data\
    \ plane?  And how do you ensure the that control and data plane liveness monitoring\
    \ has the same view?   BFD for BGP is a possible solution for (1) but it\u2019\
    s not meant for 3rd party next hops, i.e. it doesn\u2019t address (2).  For (2)\
    \ there is BFD for VXLAN which doesn\u2019t address (1), i.e. the control plane\
    \ doesn\u2019t know of the failure and so hasn\u2019t offered an alternative.\
    \  Moreover, solutions for (2) tend to break down without ASIC assist when the\
    \ number of tunnels are huge, so solutions can\u2019t assume that the HW support\
    \ exists.  "
