  html: With a blank sheet of paper, of course, the correct answer is that a work
    queue in an application shard is given an identity when it is created, and those
    application shards allowed to send to that work queue are given a capability (in
    the capabilities architecture of the 1970s sense) to that queue.  Part of instantiating
    a particular application shard in a particular place is updating whatever forwarding
    tables are necessary.<br /><br />The concept of overlay then becomes simply one
    of application naming.  The concept of underlay becomes one of moving payload
    from authorized sender-applications to application-receive-queues.  And the concept
    of containers, VMs, OS instances, hypervisors, or anything else having any role
    in the data plane becomes an implementation choice inferior to simply giving the
    application direct access.<br /><br />Who will get this to critical mass and in
    what decade?  Who knows?  But the status quo is broken, and we all know it.
