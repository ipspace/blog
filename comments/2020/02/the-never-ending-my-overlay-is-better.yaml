  html: LISP is incomplete and not perfect and cannot make wonders. However, its latest
    variant is the only hybrid push/pull routing protocol that is available commercially
    on a large scale and also in reasonable open source implementations. Without enough
    flexibility you cannot build a good generic solution. Exclusively push or poll
    architectures have very strong limitations. <br />There are some outstanding issues
    with LISP, such as selective subscription and cache management by external applications
    (so you could fit into the TCAM resources even when you have policy based routing).<br
    />If you need &quot;seamless&quot; mobility, still LISP is your best friend. We
    could achive below 5 ms vertical handovers and failover switching in simple scenarios.
    But you really have to understand what is going under the hood for this. Large
    scale testing is still an open issue.<br />Global mobility with BGP has no chance
    to come to that performance level. Even with significant money incentives, the
    best BGP experts could not fine tune to that handover or failover speed. A few
    hundred ms was their best result.<br />You always have to make compromises, but
    if you do not have the toolsets to express your policies, then you will have no
    success. In LISP at least we have some chance to further improve. <br />Without
    active probing you cannot have a reasonable assurance that you would be able to
    forward your packets. But even probing has some time expiration, so at the time
    you are actually sending, the situation might be already different. You cannot
    avoid backholing perfectly...<br />In most cases, we have excess bandwidth, so
    critical services could use simulcast on independent paths. This is the way, how
    radar surveillance and air traffic control voice works. But classical best stream
    selection has its limits, so we have to move to packet by packet deduplication
    or combination (network coding, etc.). It is not without challenges, but it could
    give a reasonable improvement, since the probability of really receiving your
    packet will increase significantly. It has a price in resource consumption, but
    in some cases you are willing to pay for that...<br /><br /><br />
