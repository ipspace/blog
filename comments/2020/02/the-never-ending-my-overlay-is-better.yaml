  html: Thank you, Ivan, for this enormous effort of discussion over the years! I
    perceive it as a good step in technology development. :)<br /><br />We can&#39;t
    resist broken wheels because in that sense every protocol and solution is broken.
    Is LISP a cache-based mechanism? Yes, but the control-plane or controls in the
    app can tame it. Ok, let&#39;s use something else. OTV? The end to end loop can
    kill it. Just a few supported HW causes still too large xSTP domains. VXLAN? Without
    the control-plane, there is a flood and learn behaviour, limited multihoming.
    EVPN? The best if not spanning L2. Otherwise, detection of L2 data-plane loops
    can also cause a headache. Don&#39;t use overlays and back to spanning-tree? Still,
    with these limitations, I would prefer overlays for several reasons.<br /><br
    />A generation by generation next broken wheels are giving more options for ubiquitous
    applications. It doesn&#39;t mean that networking is simpler. The other way around,
    it is way more complicated! Today we can have three embedded VXLAN overlays at
    the same time like VM based K8s Flannel over host-based NSX VXLAN over the access
    switch EVPN VXLAN. Why? Because three different departments can take care of their
    parts of the infrastructure. Is it good or bad? It depends. As always, there are
    tradeoffs. In my opinion, as to the network architects, we should proactively
    reach business, application and developers&#39; levels to ask for their needs,
    to get sync with them, to educate each other and try to work out a subjectively
    right solution. We don&#39;t need to afraid of broken solutions. We should be
    afraid of living in silos. Then a waste of time may happen when developers reinvent
    VLANs with the same broken story we already had.
