  html: Well, our experience has shown that the key factor for a webinar being popular
    is making it free :) Any fee, be it 1$ or 49,95$ is the main stopping factor for
    general-type presentations. Unless people can associate some monetary value to
    the presentation (e.g. it&#39;s direct training for an exam) they psychologically
    aren&#39;t willing to spend a dime.
