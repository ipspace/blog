- date: 04 March 2010 18:37
  html: Too expensive unfortunately - being a one man band consultancy in todays financial
    climate - just couldnt justify it sadly.<br /><br />First reaction, is that if
    you are getting high visibility, but poor final take-up, the offering price-point
    is above the market expectation. (and the market is always right :-) )<br /><br
    />The real question for you - is the sweet point price, that cost such that you
    maximise attendance with maximum associated profit.<br /><br />Ie if you halved
    the cost, perhaps you would have more than doubled the attendance - leading to
    overall profit increase. In addition, once people have attended and bought into
    the events, you have a commited customer for life.<br /><br />Why not set up a
    poll - asking readers what they think the right price should be ?<br /><br />Good
    luck in future events ! 8-)
