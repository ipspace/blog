- date: 14 March 2010 23:14
  html: '&quot;The presentation is ideal for Service Provider account teams and sales
    engineers that have to understand the big picture...&quot;<br /><br />I&#39;m
    not sure that sales and account teams are the primary audience for a technical
    cisco blog like this.<br />I come for the configuration and stay for the witty
    comments. My take could be wrong though, so maybe you could post a poll &quot;what
    is your role within the company&quot; ranging from casual IT guy to network architecture,
    along side with the softer sales/account team and managerial roles to reach better
    conclusions about the audience clicking the link.<br /><br />I would gladly pay
    to attend a technical course where the content was of deep technical nature, but
    keep in mind that the technical deep dives are usually presented &quot;free&quot;
    by the vendor trying to sell you the technology in the form of lunch and learn
    sessions or sales sessions.<br /><br />For example, most topical books I have
    read (latest being &quot;interconnecting datacenters with VPLS&quot;) rarely have
    information that wasnt presented in greater detail by vendor engineers years prior
    on a road map, and again when it was generally available, and again when it reached
    large-scale deployment and validation, etc. They might be good introductions but
    if you are actually doing it working with a vendor they rarely bring any new exciting
    approaches as the vendor would have heard them from another customer already and
    suggested them.'
