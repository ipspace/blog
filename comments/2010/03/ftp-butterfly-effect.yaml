    about &quot;layer 3&quot; and &quot;layer 7&quot; as if they&#39;re something
    other than academic trivia.  It&#39;s perfectly normal to pass ports and IPs through
    control sessions.<br /><br />And as davro pointed out, you completely ignored
    (and were probably ignorant of) the benefit of FXP.<br /><br />&gt; FTP server
    opens a reverse session to a dynamic port assigned by the FTP client.<br /><br
    />All sane, modern FTP clients default to PASV transfers.<br /><br />This post
    is nothing but attacking a mature protocol based on the notion that &quot;it&#39;s
    been around for a long time, therefore it must be horribly broken&quot;.  Very
