  html: Well, the original RFC 114 has neither PASV nor FXP functionality. Both appeared
    (approximately) nine years later in RFC 765, so the server-to-server copy was
    definitely not in the minds of people designing FTP.<br /><br />As for the later
    chicken-and-egg problem, it could be that someone figured out the PASV functionality
    is needed (to make packet filters work) and then someone else said &quot;wait,
    with a nice hack, we could have server-to-server transfers&quot; ... or someone
    wanted to have server-to-server transfers, implemented PASV and then other people
    figured out it could be used to make packet filters simpler.<br /><br />I have
    no background information whatsoever (it would be nice to have it), but I suspect
    the FXP was there first, as many FTP clients did not support PASV when I started
    implementing firewalls (you know, the &quot;traditional&quot; two-routers-and-a-host-in-between
    type of firewalls).
