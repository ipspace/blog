  html: Problem is that some people wanted stateless IPv6 address autoconfiguration,
    and others wanted stateful. So somehow you need to express that policy to the
    end-nodes as to what to use. RAs do this. You could add a default gateway option
    to DHCPv6, and stop RA emitting routers from announcing themselves as default
    routers by setting the router lifetime to zero. But you&#39;re going to have need
    a SLAAC verses DHCPv6 conveyance mechanism regardless - and as RAs serve this
    purpose, why not use RAs to express that policy as well as announce a default
    router. In other words, the root cause of this situation is the dual and conflicting
    requirements of stateless and stateful addressing. I don&#39;t mind either of
    them too much, although I prefer stateless, but would have much preferred one
    or the other methods of address configuration, just not both. *DONT_KNOW*
