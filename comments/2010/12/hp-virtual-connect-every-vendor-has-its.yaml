  html: I believe that Virtual Connect was HP&#39;s approach to implementing a simple
    to understand (high-bandwidth) network solution for the HP C7000 Blade Enclosure.
    You only have to take one look at the GUI and almost immediately understand that
    this was built for server administrators not network engineers. It doesn&#39;t
    have all the bells and whistles because it doesn&#39;t really need them (at least
    not yet). And to date the product appears to work well and delivers. I can&#39;t
    disagree with Josh, when I first looked at the GUI I was very confused and it
    too me several days of exploring and reading before I could begin to understand
    the product because I was coming from a network engineer&#39;s mindset. Server
    administrators just want X, Y, X VLAN dropped on A, B, C NICs (or ports). They
    don&#39;t care to know or what to know anything more about the network. It was
    funny because my first question was something like &quot;where&#39;s the FDB/MAC
    table?&quot; Have you ever seen the CLI interface... it&#39;s by far the ugliest
    interface you&#39;ll ever see or have to work with.<br /><br />I haven&#39;t ventured
    into the whole FCoE thing just yet... I&#39;ll wait for others to blaze the trail.<br
    /><br />Cheers!
