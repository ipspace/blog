  html: Why do you compare VC with a network switch? In my opinion it&#39;s a virtualization
    layer between the servers and the network. It makes the management of the blade
    system much easier and since you can virtualize MAC and WWN addresses/ids you&#39;re
    not bound to specific component. You can even move servers from one chassis to
    another. If you use SAN boot, you can start the machine every you want, like a
    virtual machines. Lot&#39;s of benefits, even if VC is only a &quot;dumbed down&quot;
    switch. But the primary focus of VC is not switch functionality, it&#39;s virtualization!
