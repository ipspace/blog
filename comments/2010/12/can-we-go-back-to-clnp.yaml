  html: 'Architecturally, indeed, OSI protocol stack was more scalable than IPv4 back
    in 90s. Well, they didn&#39;t make the right choice then. It&#39;s too late to
    change the history now: all &quot;better&quot; IPng proposals such as TUBA, Nimrod
    etc have been rejected and rather boring SIP (IPv6) has been selected for &quot;adoption&quot;.
    Security? QoS? Scalability? LOL. Nothing really differs IPv6 from IPv4 besides
    the larger addressing space. Which, in turn, may be the serious problem for routing
    systems.<br /><br />In fact, the Internet below the application level is the same
    it was almost 30 years ago, just stretched to match the applications that have
    been deployed. There have been NO architectural innovations since those old days.
    Sad, but we have to support the huge and pretty inflexible complex of technologies,
    praying that Moore law would give us enough time invent yet another band aid solution
    :('
