  html: Well, there are at least five differences between the migrations we did then
    and IPv4-to-IPv6 one:<br /><br />* We were late entrants, not early adopters.
    Although the TCP/IP stacks on DOS were awful (we were selling FTP Software and
    had &quot;interesting&quot; support issues), at least TCP/IP protocol suite was
    stable.<br />* We were usually not running the same application over both stacks
    concurrently.<br />* Most applications were not mission-critical, so we were not
    concerned about redundancy, dual-homing, fail-over ...<br />* Users (and ourselves)
    were not spoiled. Believe it or not, IPv4 has raised the bar significantly in
    the last decades.<br />* We were younger ;)
