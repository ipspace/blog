  type: comment
- date: 26 December 2010 18:26
  html: '#1 - it&#39;s not the &quot;network admin&quot; that has to fill out the
    form, but the ISP admin (unless you have your own DNS and don&#39;t use the one
    from your ISP as a forwarder).<br /><br />#2 - Since most of the IPv6 traffic
    on the Internet is Google-related (more about that in an upcoming post), it&#39;s
    somewhat hard to fathom why an ISP would go to the pains of implementing dual-stack
    network and then neglect to fill in the Google form.<br /><br />#3 - even if the
    Google statistics are off by an order of magnitude, it&#39;s still only 2%.'
