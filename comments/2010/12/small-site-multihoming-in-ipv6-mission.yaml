  html: 'The problem with multihoming is the fact that IPv4/IPv6 paths are calculated
    to the points of attachment, not end-nodes themselves. This effectively makes
    any additional layer of indirection such as LISP, unscalable, as decoupling locations
    from IDs brings the problem of validating the path liveness. Taking LISP-ALT architecture,
    we may notice that due to high aggregation and logical separation from the RLOC
    topology the destination EID would always be reported as reachable. Furthermore,
    the use of edge-aggregated (PA) space for RLOCs will also hide network failures
    at RLOC layer. Thus, every ITR has to probe every EID-&gt;RLOC mapping for liveness
    as the responding ETR has no idea whether the particular path is reachable from
    querying ITR. This problem is described in depth in: http://tools.ietf.org/html/draft-meyer-loc-id-implications-01
    . This document also lists the site synchronization problem, which is a direct
    result of the &quot;caching&quot; and existence of multiple ingress/egress points
    for every LISP site.<br /><br />Adding another encapsulation layer is a serious
    architectural move with major implications. As I mentioned previously, LISP edge
    nodes are unware of the underlying RLOC topology (think of layer of indirection).  Every
    LISP site advertises mappings to ingress entry point being unware of the paths
    to these points. This results in the fact that traffic load-balancing that is
    optimum from the edge-site perspective may appear suboptimal from the underlying
    Internet perspective. In other words, the traffic matrix that LISP sites require
    may not fit well to the underlying Internet topology. Comparing this to single-ISP
    networks and MPLS/BGP VPNs you may notice that MPLS TE or IGP TE could be used
    to optimize the &quot;tunneled&quot; traffic flows. However, there is no common
    traffic engineering scheme for the Internet.<br /><br />Another problem from the
    set is the statement that RLOC space is poorly aggregatable because of PIs. This
    is not the only reason. Optimum aggregation requires the network topology to be
    hierarchical, which is not the case of the Internet, which is more of a self-similar
    graph. Internet is only hierarchical at the edge, where provider aggregation could
    be implemented. However, aggregating addresses in such topologies globally is
    not possible for hierarchial routing.<br /><br />To summarize, effective multihoming
    and mobility require changing the IP routing and addressing architecture. If we
    continue to remain within the limitations of hierarchical addressing and PoA addressing
    we&#39;ll result in moving the problem from one part of the network to another,
    but will never get a scalable solution.'
