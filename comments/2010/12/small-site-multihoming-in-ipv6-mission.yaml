  html: 'You don&#39;t need to wait for valid lifetime to expire, only preferred,
    and you can set that to zero immediately. Valid just means it won&#39;t tear down
    existing connections using that address; once it&#39;s deprecated (not preferred)
    no new connections will be sourced from that prefix. At least that&#39;s how it&#39;s
    supposed to work, feel free to report bugs.<br /><br />It&#39;s true that you
    don&#39;t get much control over which prefix your hosts use; there are some drafts
    in process to add this information to DHCPv6.<br /><br />I don&#39;t know about
    you, but I&#39;m pretty sure neither my home-office nor my local small business
    network satisfies the current ARIN reqs for new v6 allocations: have v4 space
    already (nope, using v4 NAT multihoming) or satisfy the v4 requirements (25% utilization
    now, 50% within a year of a /24 if multihomed -- 64 hosts now, 128 hosts in a
    year). If you have 128 hosts in your home office, color me impressed.'
