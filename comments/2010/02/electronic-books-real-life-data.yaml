- date: 01 March 2010 18:56
  html: 'I have just recently gotten into eBooks: Kindle (Windows free edition), PDF,
    etc. Here&#39;s what I like about them:<br /><br />- Generally they are cheaper<br
    />- If I have my computer, I have any book at my fingertips. I have my computer
    open for note-taking most of the time when reading a technical book anyway. I
    live a nomadic lifestyle and lugging my books around is not my idea of fun. <br
    />- The FIND function (Kindle for Windows doesn&#39;t have this yet, but I&#39;m
    sure it&#39;ll come)<br />- Impatience of waiting for a book to ship<br />- For
    highlighting and note-taking, I have appreciated the screen-clip function of Microsoft
    OneNote that also lets you &quot;copy picture as text,&quot; for quick and easy
    OCR<br /><br />The scary part is how easy it is to buy one, particularly on Amazon.
    With one-click I can have immediate gratification without even getting out of
    the chair. My wallet (or wife) does not appreciate that part.'
