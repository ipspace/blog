- date: 02 March 2010 10:41
  html: 'First, thank you for your excellent blog. <br /><br />Second, my humble opinion
    on miserable sales of Cisco Press e-books is that their price set little bit high
    for a thing consisting of 1s and 0s. Just compare Amazon price for good old material
    dead trees version of your mpls vpn ebook (64$ with S&amp;H) with the price of
    e-book edition (46$). This 18$ saving is just plain ridiculous, especially then
    same 1s and 0s are easily available on nearby bittorrent site. Nobody is willing
    to feed corporate greed from their own pocket, and it is hard to justify spending
    50$ on a copy that costs essentially 0$ to produce. <br /><br />Yes, I know --
    authors need to pay their bills too, but do not be surprised that (relatively)
    very expensive stuff sells bad. It is like complaining that people prefer to borrow
    or photocopy userful book you priced at 500$ just because you are monopoly and
    can set arbitrary prices instead of getting real and trying to maximize prophits
    by experimenting with pricing schemes. Personally I&#39;m quite ok with 4.99$
    OReilly titles (they are mostly 5$ in local App Store), but cannot imagine ebook
    that I&#39;m willing to buy for 50$ until my employer agrees to pay by e-book
    bills. My personal limit seems to be around 20$ for new Thomas Pynchon novel :)<br
    /><br />There is an article in NYT [http://www.nytimes.com/2010/03/01/business/media/01ebooks.html]
    on similar topic, which is quite hot now in anticipation of Apple iPad release.
    Lets see in a year -- maybe it could do for eBook market same thing that iPod
    did for music and iPhone for mobile apps. <br /><br />Disclaimer: I did not steal
    any of your books, and English is not my first language -- sorry for awkward phrasing.'
