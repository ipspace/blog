- date: 26 May 2010 13:03
  html: There is no NAT64 in Cisco IOS (yet). What we have is NAT-PT and its performance
    stinks because it has to be process-switched at the moment (and because it tries
    to solve too many problems).<br /><br />But still, a dedicated 2800-XM is able
    to push 8 Mbps through NAT-PT. Not bad, considering the amount of IPv6 traffic
    we see on the Internet.<br /><br />Pure NAT64 is coming to IOS XR and IOS XE within
    the CGv6 framework ... supposedly in CY 2010.
