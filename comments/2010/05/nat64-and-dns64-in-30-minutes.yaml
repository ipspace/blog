  html: Nice presentation, I made one about NAT64 at PLNOG conference in March in
    Poland. But why you haven&#39;t mentioned anything about performance of NAT64
    and readiness of Cisco devices to handle NAT64? IMO it&#39;s good that we have
    an option of IPv6-to-IPv4 translations but performance of this solution is really
    poor, or at least not acceptable for SP and Enterprise customers.
