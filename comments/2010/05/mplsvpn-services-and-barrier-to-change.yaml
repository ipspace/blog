  html: Ivan,<br /><br />I want to address your point on routing changes requiring
    PE config modification. I helped design and operate a Tier I ISP&#39;s initial
    MPLS/VPN service in the early 2000s. You&#39;re right on that routing changes
    on the PE will be needed under certain VPN designs.<br /><br />Here is how I see
    SPs being able to minimize changes.<br /><br />1) Define your MPLS/VPN service
    that your Ops organization can support. For instance, you can only offer static
    (x prefixes or fewer), BGP, and vanilla OSPF PE-CE routing protocols.<br /><br
    />2) Involve tech savvy SEs in the customer VPN design. They know that BGP is
    natural fit for MPLS/VPN and other ways to create a supportable VPN.<br /><br
    />3) Don&#39;t try to be everything for everybody. Standardize your MPLS/VPN service
    and don&#39;t allow one-offs. If you attempt to support every PE-CE protocol and
    lots of tweaks, you will likely face challenges as the number of VPN customers
    grow.<br /><br />Jeff Loughridge
