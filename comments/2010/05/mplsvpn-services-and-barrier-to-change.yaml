- date: 16 May 2010 04:09
  html: 'The current SP environment I work in (although I&#39;m an optical guy) follows
    Jeff&#39;s suggestions 1 &amp; 3: standard offerings flexible enough to accomodate
    nearly every client while keeping ops and maintenance simple. Anyways, most issues
    aren&#39;t logical config troubles, but failures in the CE, access and transport
    network (90% of troubles), with occasional bugs in the router OS or mismatches
    in implementation.<br /><br />If you can make a solution that is simple and works
    for hundreds of clients, you can make sales and support much simpler. The few
    customers that really need something very specific will pay a premium price for
    it and have a dedicated helpdesk, so the complexity of their custom solution doesn&#39;t
    impact overalls ops and create burdens that extend beyond the lifetime of the
    contract. And a team of competent engineers that design the generic product template
    should be able to design and maintain the custom solution. Fortune 500 companies
    have the extra cash to burn if they insist on specific implementations.'
