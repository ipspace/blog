  html: Many years ago I worked on getting a Vendors Packet Core devices to adhere
    to the 3gpp standards. I no longer do but have kept an interest in the evolution
    and so I can slip back into the work should I want to (sadly its always at the
    expense of my bread &amp; butter MPLS Carrier Design roles so I probably won&#39;t)
    <br /><br />Anyway, here are a couple of links discussing the issues. Its very
    much to do with the radio states and channels. (The air interface)<br /><br /><br
    />both start up latency and your regular latency are discussed.<br /><br />1.
    (Read the comments, more of an business analysis on mobile blog)<br /><br />http://disruptivewireless.blogspot.com/2008/07/latency-in-mobile-more-needs-to-be-done.html<br
    /><br /><br />2. (Read his articles he links too -- This is a great blog for watching
    the 3gpp standards evolving and he explains them too.)<br /><br />http://mobilesociety.typepad.com/mobile_life/2010/01/solutions-in-the-pipe-for-faster-3g-browsing-startup.html<br
    /><br />3. (Not to do with latency but in depth descriptions of the standards..)<br
    /><br />http://wired-n-wireless.blogspot.com/2009/10/lte-whitepaper-from-wired-n-wireless.html<br
    /><br />An interesting aspect is everyone saying LTE having an all flat architecture
    with less devices etc in the path will help.. I dont buy it.  Even in 2000 there
    was no congestion (1gig edge 2.5 gig backbone)  and as such from the packet core
    entry point just propagation latency. That firmly lays the blame downstream to
    Radio Area Network (RAN) and the Air interface (Radio)  <br /><br />That used
    to be  mobile--air--3g--nodeb--atm--rnc--atm--sgsn--gige--ggsn--gige--mpls_backbone
    (Pos).<br /><br />Now is air-hsdpa-nodeb-(Vpls)-rnc--gige--sgsn---10gige--ggsn--10gige--mpls_backbone
    (Pos/10GE)<br /><br />LTE will be  air--OFDM/LTE--enhanced_nodeb--ethernet_backhaul--enhanced_Serving
    Gateway---etherent--enhanced_packet_gateway---MPLS_backbone (40gig)    (Here you
    see the devices collapsed) <br /><br />apologies for any mistakes in the above
    but i did this quick :-).<br /><br />When discussing the latency in 2000/1 (Yes
    I noticed immediately and raised it) with my colleague Vendor Radio guys, they
    said &quot;You IP guys will just never get a handle on how radio is working&quot;...
    I said then it was unacceptable. Glad to see they learned.
