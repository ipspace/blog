  html: I don&#39;t know these technologies specifically, but I did a course in coding
    theory not that long ago where radio type environments came up. Since you&#39;re
    more likely to get<br />whole chains of errors or missing stuff in a radio type
    link than the single bit errors<br />you get in most other contexts, one approach
    (also used on CDs) is to send one bit<br />each of a bunch of codewords, then
    another bit of each, then another, and so on. so if you lose multiple bits in
    a row all that happens is you&#39;ve slighting damaged each of several different
    codewords and can recover them all. However, this approach massively increases
    serialization of any single codeword. <br /><br />As I say, this may have nothing
    whatever to do with the problem you are seeing.
