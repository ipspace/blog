  html: voice doesn&#39;t go to SGSN/GGSN. The voice equivalents are  MSC (2.5/3g)
    MSS/MGW(3g/hsdpa inc VOIP) and there isn&#39;t yet specified for LTE any voice
    solution ;-) -- some proposals are One Voice AKA IMS Lite, IMS itself, CS Callback
    OR VOLGA (Voice of LTE Generic Access)<br /><br />afaik, Voice and data use different
    radio channels (Logical/Physical). Voice is continuous and data is bursty so switches
    channels.
