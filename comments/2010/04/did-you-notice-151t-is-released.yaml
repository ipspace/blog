- date: 10 April 2010 01:54
  html: It&#39;s quite simple. The 15.0(1)M gets released. Now, all development will
    continue in releases that will be numbered from 15.1(1)T, until fixed amount of
    time passes - currently 20 months, and then new mainline release will be available
    - like for example 15.2(1)M. However, there&#39;s no &quot;mainline&quot; anymore,
    as there&#39;s one software track.<br /><br />However, between 20 months cycle,
    there will be rebuilds of software already available, and we already seen that
    - there&#39;s 15.0(2)M as a rebuild of 15.0(1)M and so on.
