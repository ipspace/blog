  html: I would look into establishing a separate VRF for the internal interfaces
    of the LNS router, specifically the internal Ethernet interface and the Virtual-Template
    interface.<br /><br />One could also put the external interface in a VRF, but
    that is more complex and may not be supported in PPPoE/L2TP.  (I do know for a
    fact it is supported in recent versions of IOS&#39; IPsec implementation.)<br
    /><br />Not having worked with PPPoE/L2TP, I couldn&#39;t tell you without research
    whether VRF-based separation would work.
