  html: I made L2TP/IPSEC work for VRFs on the 4451-X which has the same quantum flow
    architecture as the ASR. You must install an ACL to exclude your your VPN network
    from being NAT&#39;d beforehand or you won&#39;t be able to ping anything other
    than an interface IP on directly connected interfaces and private networks derived
    by your VRF&#39;s IGP.<br /><br />ip access-list extended L2TP_INSIDE_VRF_OMIT_NAT<br
    /> deny   ip MY_LT2P_NETWORK/27  MY_PRIVATE_NETWORKS/24         //deny NAT to
    private network(s)  <br /> permit ip MY_LT2P_NETWORK/27  any                            //allow
    0.0.0.0 to the internet<br /> permit ip MY_VRF_INSIDE_NETWORK/24 any                       //allow
    VRF network access to 0.0.0.0<br /> deny   ip any any<br /><br />route-map L2TP_INSIDE_VRF_OMIT_NAT_ISP1
    permit 10 <br /> match ip address L2TP_INSIDE_VRF_OMIT_NAT<br /> match interface
    GigabitEthernet0/0/1<br /><br />ip nat inside source route-map L2TP_INSIDE_VRF_OMIT_NAT_ISP1
    interface GigabitEthernet0/0/1 vrf INSIDE<br />
