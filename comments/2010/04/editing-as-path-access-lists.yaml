- date: 18 October 2010 22:11
  html: I&#39;m generating and uploading BGP filters automatically from a NMS. The
    best way to construct BGP filters (as-path based or prefix-list based) is to query
    RADB, since RADB mirrors all other routing registry databases. RADB also provides
    a nice mechanism to expand customer as-sets recursively:<br /><br />whois -h whois.radb.net
    \!iAS-SET,1<br /><br />From that one constructing the as-path acl is easy - you
    can use even an one-liner like this:<br /><br />whois -h whois.radb.net \!iAS-SET,1
    | head -2 | tail -1 | fmt - 70 | tr &#39;[as]&#39; &#39;[AS]&#39; | fmt -50 |
    \<br />sed -e &#39;s/AS/|/g&#39; -e &#39;s/\ //g&#39; -e &#39;s/$/\)\$/g&#39;
    -e &#39;s/^|/ip\ as-path\ access-list NNN\ permit\ \_\(/g&#39;
