- date: 23 April 2010 07:37
  html: I think such mechanism doesn&#39;t exist in Cisco IOS. But it is not necessary.
    In case of ACL on interface traffic flow continuously. If we remove ACL - it will
    be a disaster. As-path access-list works only when there is a change somewhere
    in BGP table. So it is not terrible to remove it and then to paste new one with
    the same number. At least it works pretty well with small as-path ACLs.  ;) As
    concerns long as-pasth ACLs and huge BGP tables... What is the real task? In most
    cases, I think, you have to avoid as-path ACLs (see previous comment) and use
    communities (if it is possible :) ) or a script that will query whois databases
    and bogon route-servers to compile incredible long ip prefix-lists.
