- date: 10 September 2010 12:39
  html: Not exactly sure how one can grow control plane state in a single device without
    increasing the forwarind state. Of course, forwarding table aggregation could
    be used to some extent, but that&#39;s a hack, not a solution. LIST-ALT pushes
    the forwarding state explosiong problem to the edge (just like the BGP-free core)
    but does eliminate the root cause - hierarchical addressing/routing. It could
    be so that in the future we&#39;ll face TCAM exhaustion in the EID space.<br /><br
    />However, to me, the forwarding state problem has been highly exagerrated :)
    After all, TCAM exhaustion was a good driver for buying new hardware and hence
    made sense for everyone (vendors making new equipment, SPs growring budgest and
    shifting costs to their customers, etc)
