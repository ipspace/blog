- date: 10 September 2010 10:01
  html: As long as we stick with hierarchical addressing and routing, the problems
    of multihoming and suboptimal routing will remain there :D Making EID address-space
    non-hierarchical might have solved the problem but non-hierarchical protocols
    have their own drawbacks. <br /><br />Since LISP-ALT uses IPv4 in EID space, it
    has to enforce strict aggregation to prevent the same explosion problems we have
    now with IPv4/IPv6 addressing. While this does not affect multihoming (due to
    RLOC/EID split), it definitely makes operations more difficult as advanced coordination
    is required to properly allocate address space and enforce aggregation.
