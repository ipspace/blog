- date: 10 September 2010 11:30
  html: Don&#39;t worry, EID will explode. You will see host routes in EID ... but
    who cares; it&#39;s all in the control plane, where you can throw low-cost CPU
    cycles and low-cost dynamic RAM (on Moore&#39;s Law curve) at the problem. <br
    /><br />LISP solves just the problem of the core routers&#39; TCAM explosion,
    nothing else.
