  html: 'I always wander: why not just aggregate prefixes locally before installing
    to FIB? CEF and similar technologies are highly optimized and structured constructions
    that should be easily used for aggregating prefixes, especially for small-middle
    operators on the edge routers with very few next-hops. Really big part of internet
    is aggregates announced as specifics (for different purposes), but for most of
    distant AS-es they point to just one upstream. And you can always leave holes
    in aggregations as specifics. Dirty approach for that concept is just cut full-table
    to /23 or 22-21 for old router and point 0/0 to big and powerful core (with mpls)-
    we did that about 8 yeas ago and there was really small amount of suboptimal routing
    inside our AS.'
