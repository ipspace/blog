- date: 03 September 2010 22:57
  html: You just described another great idea. In most cases, it&#39;s more than enough
    to have full routing in the core and default routing on the edge (more so if you&#39;re
    not providing generic transit), but most people don&#39;t get it and think they
    will get suboptimal routing because they might send the traffic toward a /24 in
    Elbonia in the wrong direction.<br /><br />The next problem are the BGP customers
    - they want full feed (maybe they bought too much RAM and/or care about Elbonia)
    and you either have full BGP table on the access router or use multihop EBGP into
    your core (in which case you have support problems with some customers)
