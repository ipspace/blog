- date: 06 September 2010 11:20
  html: For cisco gear there is not much devices with plenty of RAM that can handle
    full-table and have very limited amount of TCAM, i can only remember some of cats
    4500 and non-XL versions of 6500. So, FIB-only optimization is nice to have, but
    not enough in most cases. Also, it should greatly improve time of convergence
    in some situations (when prefix independent convergence is not available).
