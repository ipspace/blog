  type: comment
- date: 13 September 2010 18:47
  html: Front-door VRF works nicely if you have the spoke site with link to one ISP
    (or two ISPs that don&#39;t do RPF check). If you have two uplinks to two ISPs,
    you have to use two VRFs (or tunnel route selection if you use two MPLS/VPN services
    and don&#39;t need IPSec).
