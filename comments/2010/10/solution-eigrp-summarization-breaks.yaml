  html: '&quot;All traffic still flows through the hub (as dictated by the IP routing
    table).&quot;<br /><br />I guess this could be considered accurate in a sense
    but the way it&#39;s worded would lead to wrong assumptions. i.e. That the RIB
    is authoritative in DMVPN networks. It&#39;s not. NHRP is. <br /><br />In a DMVPN
    phase 3 network the routing table on the spoke still always shows the hub as the
    next hop but traffic actually flows via the spoke to spoke tunnel becuase NHRP
    will affect a change in CEF once the prefix is resolved via NHRP. If you were
    to compare the routing table in your &quot;hub only&quot; summarized scenario
    to the routing table in a phase 3 DMVPN network they would be the same but the
    traffic flow would not. <br /><br />The key to phase 3 is the NHRP redirect where
    the hub will tell the spoke to resolve(send NHRP resolution request) for some
    prefix X because the hub noticed that the first packet came and left the hub on
    an mGRE tunnel with the same NHRP network ID(likely the same tunnel interface
    unless it&#39;s a multi-tier DMVPN network)'
