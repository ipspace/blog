  html: Alcatel-Lucent has a different way of implementing MC-LAG (as they call it).
    In their implementation, an election process between MC-LAG peers decides which
    will be the Master; the other one becomes the Standby. The election is conducted
    using proprietary MC-LAG Control Packets. All the links from CE device to MC-LAG
    Standby device goes down while the links from CE to MC-LAG Master remain UP. LACP
    is required between CE and MC-LAG devices. <br /><br />It works very much like
    VRRP.
