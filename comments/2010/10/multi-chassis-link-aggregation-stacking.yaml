  html: I&#39;ve been out of NT for a long time so I shouldn&#39;t be too biased.
    I have experienced the pain of earlier 3.x and 4.x releases and numerous SMLT
    bugs. They were particularly irritating because they were not obvious until something
    very specific happened. Most of them involved runaway CPU usage or failure when
    the master in a stack changed under certain conditions. Having said that, the
    5.x and 6 releases are great with SMLT and for a campus scenario we will be looking
    at RSMLT to push L3 out to some edges.<br /><br />A major difference between VSS
    and the nt/avaya ERS products is that with ERS and SMLT, each chassis has an active
    CPU with a distributed control plane over the set of 2-4 chassis in a cluster.
    Of course, a redundant CPU is there as well in each chassis and support hot standby
    IIRC. In VSS (at least initially when I looked at it) you could only have 1 Sup
    in each chassis (ISSU support for example) and a wide variety of things render
    your cat6500 non-VSS capable (non-E chassis, WAN and most app/services modules,
    anything older than DFC3C, etc.) hopefully nobody will buy a cat6500 VSS and instead
    will go to Nexus.
