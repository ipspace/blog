  html: Hi Ivan,<br /><br />Avaya/Nortel have greats solutions for dual (or more)
    chassis aggregation. Their switches are stackable on all series, most of them
    with more than 180Gbps between stack units via stack-cross cables. <br /><br />In
    dual chassi redundancy, they have Multilink Trunking technologies (MLT is like
    Etherchannel). MLT have various flavors, like:<br /><br />SLT - Single Link Trunking
    - triangle topology with dual Core switches and one third, dual homed. The connection
    is single to each core.<br /><br />SMLT - Split Multilink Trunking - Same as SLT,
    but now you can aggregate links between your third device (a distribution L2 switch)
    and the cores. Up to 8 x 10Gbps link aggregation per connection.<br /><br />RSMLT
    - Routed Split Multilink Trunking Same as SMLT, but now with L3 (OSPF added).<br
    /><br />All this more features like SLPP - Simple Loop Prevention Protocol - provides
    active protection against Layer 2 network loops on a per-VLAN basis. SLPP uses
    a lightweight hello packet mechanism to detect network loops. SLPP packets are
    sent using Layer 2 multicast and a switch will only look at its own SLPP packets
    or at its peer SLPP packets. It will ignore SLPP packets from other parts of the
    network. Sending hello packets on a per VLAN basis allows SLPP to detect VLAN
    based network loops for un-tagged as well as tagged IEEE 802.1Q VLAN link configurations.<br
    /><br />Well, that is it.
