  html: Ivan,<br />There&#39;s a fundamental problem with your argument.  The answer
    is not that FCoE becomes the only protocol for all environments, but that FCoE
    is a path to allow for a converged Ethernet infrastructure.  We&#39;re getting
    to the point where the line between FC and Ethernet is blurring (Cisco&#39;s Unified
    Ports and HP&#39;s Flex Ports) on the switch and on the adapters (CNAs), you&#39;ll
    be able to choose your Ethernet protocol*s* of choice whether it is FCoE, iSCSI
    or other IP traffic.  Replication solutions are usually separate links from the
    rest of the traffic, so having a different protocol (such as iSCSI rather than
    FCoE) from the same port is not a limitation.  Yes, FCoE is limited to layer 2
    - the same companies that have created FC extension solutions are looking at stretching
    FCoE.  iSCSI is a good replication technology and there are many FC environments
    today that use iSCSI solely for replication, so having the same mix of FCoE and
    iSCSI seems very reasonable.<br />Stu<br />Wikibon.org
