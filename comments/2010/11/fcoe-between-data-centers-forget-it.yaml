- date: 10 September 2012 17:27
  html: 'After years of purchasing the various flavors of WAN and Ethernet LAN Extension
    services from the local telco we were presented with the oppurtunity to lease
    pairs of (dark fiber i.e. we light it) from the Electric Utility. This utility
    has &quot;state: wide right of way and access and they have installed lots of
    fiber everywhere there is electric service.<br />The only mistake we made was
    to not grab as many pairs as we could get.<br />We have  4 major sites within
    a 100 km radius of the city that are dual fiber pair connected.<br />We also have
    the option to purchase &quot;Ethernet&quot; services from the Electric Utility
    as well as the Telco for areas that are unlikely to be long term sites.<br />We
    are using DWDM gear (Passive MUX) (Glorified wire extension)<br />We are able
    to run:<br />1)Multiple isolated instances of varying speed Ethernet using any
    mix of vendor ethernet gear we like. We do not need to buy DWDM optics from Ethernet
    Switch vendors. :)<br />2) Multiple instances of multifabric FC (4/8/16Gb does
    not matter)<br />3) Multiple instances of Analog Security Camera Video and camera
    control signalling.<br />4) Have many free lambdas for other services. If a DWDM
    sevice card is available for a service we can run it.<br />5) Our is passive so
    it does not care whoose equipment you coonnect(Right Lambda in right lambda out
    the opposite end. <br />6) We can spin up test instances any time we like w/o
    impacting production.<br /><br />So do we care about &quot;Converged Ethernet&quot;?
    A: No, but it is an entertaining movie.<br />Is having your own fiber cheaper?
    Do you really need an answer to that. Obviously this does not fit in a multi state,
    multi country use case scenario. It sure is entertaining to have the convergence
    sales dudes come knocking and try to sell us a spin.<br /><br />Do we like FC
    over DWDM? Yes<br />Do we like Ethernet over DWDM Yes<br />Do we like Analog Video
    over DWDM Yes<br />Do we like Digital Video over DWDM yes<br /><br />It was great
    to be in the DWDM business before the Telco was.<br />There are some very interesting
    DWDM service cards and devices available.'
