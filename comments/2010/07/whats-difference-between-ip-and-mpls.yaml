- date: 12 July 2010 11:27
  html: 'Here some of advantages <br />1 ) mpls gives you more control on how traffic
    goes through the core: constraint lsp, bandwidth reservation etc<br />2)  LSP
    applied to whole core network and ip routing make decisions on each box. So you
    need only to control how traffic get into lsp on ingress router.<br />3) lsp fast
    re-routeing switch traffic in case of failure in milliseconds, comes near to sdh.  <br
    /><br />drawbacks <br />1) lack of ipv6 support  in control protocols RSVP-TE,
    LDP'
