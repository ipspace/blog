- date: 13 July 2010 15:35
  html: '&gt;lsp fast re-routeing switch traffic in case of failure in milliseconds,
    comes near to sdh.<br /><br />In theory, yes - in practice this turns out to be
    difficult for the 10-15 L3VPN providers we deal with.  Two quick points about
    the idea - first, FRR being F depends on failure *detection* being quick for the
    milliseconds part to become true (there are a lot of poll-based rather than interrupt-based
    interfaces still out there, for example), and second, avoiding fate-sharing between
    primary and backup LSPs (which makes FRR useless) seems to be pretty difficult
    in large-scale production networks.'
