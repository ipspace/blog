- date: 10 July 2010 22:06
  html: 'Fine, but I still stand for &quot;connection-oriented&quot; :) Maybe you
    think of some different meaning, but for me connection-oriented means the fact
    that MPLS creates LSPs and *maintains* their state across the network core. It&#39;s
    not &quot;truly&quot; connection-oriented in the sense that X.25 or ATM were,
    but in many senses very close, especially if you think of RSVP-TE.<br /><br />In
    my opinion, the &quot;connection-oriented&quot; nature is what makes the IP+MPLS
    hybrid so effective: connectionless service is encapsulated in loosely connetion-oriented
    transport.'
