  html: I second that. <br />One important thing that needs to be mentioned over and
    over is that IMHO it is the shift of the responsibility that is the most important
    change over here. <br /><br />Now, we as &quot;pure&quot; technical personnel
    do not really care about the chain of responsibility in whole organization up
    to the CEO, however we start to care when we see that it doesn&#39;t work, simply
    because nobody from the management point of view is aware of this shift.<br /><br
    />One example in the traditional &quot;Vertical Tower Model&quot; of management
    structure employed in almost every big organizations -  servers belong to &quot;Server
    Management Tower&quot; and network to &quot;Network Management Tower&quot; and
    in no way they manage devices for each other, or have a common budget.<br /><br
    />F.e. the usual issues:<br />What happens if the VMswitch failes? <br />Who troubleshoots?
    <br />Who opens troubleshooting tickets to VMswitch provider? <br />Whose problem
    is it, really?<br />Who &quot;owns&quot; the VMswitch?<br /><br />If you answer
    all the questions above and create procedures around it, you will find out that
    you have changed the way your IT organization works so much, that you should go
    and rearrange the whole mgmt structure in a more horizontal way....
