  html: I completely agree that server virtualization is changing the data center
    significantly.  One issue I&#39;ve struggled with is that virtualized hosts that
    use VMotion require larger layer 2 domains than I&#39;d prefer.<br /><br />I did
    have a bit of expansion on the VMWare trunking issue.  Even when trunking to VMWare
    servers BPDU Guard and Portfast can be deployed.  The VMWare virtual switch doesn&#39;t
    participate in the spanning tree and there is no reason to delay bringing the
    interface up for to spanning tree states to change.  This is identical behavior
    to trunking to an HP physical server running Windows.  In these cases the only
    function the trunk interface provides is VLAN tagging.
