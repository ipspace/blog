  html: You see, that&#39;s the difference between an academic solution and real-life
    engineering  :-P<br /><br />If you want to deploy reliable multicast, you have
    to deploy multicast in your network (assuming your 1000 servers are not bridged
    together), find a software package that actually supports reliable multicast and
    then troubleshoot the whole thing until you find out all the bugs and omissions.
    Of course there could be a huge hidden community of reliable multicast users that
    I&#39;m totally unaware of (I already got burnt on server-to-server FTP transfers
    and Tcl+IOS skills, so I should have learnt to shut up ... but I haven&#39;t ...
    yet).<br /><br />On the other hand, you can take software stress-tested by millions
    of users, tweak it a bit and have it up and running in a few days. Not to mention
    this solution is way more scalable and resilient than reliable multicast could
    ever be ... but, yes, it uses more bandwidth ... which might not be relevant if
    you&#39;re distributing 100MB package over 10Gb links  8-)
