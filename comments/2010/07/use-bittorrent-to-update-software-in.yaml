- date: 28 July 2010 21:05
  html: Well the whole idea of reliable multicast was relying on NAKs (negative ACKs)
    as opposed to positive ACKs - this reduces the upstream feedback flow - and implementing
    intermediate buffering - this improves local stream recovery. The design was therefore
    relatively scalable, but never reached widespread adoption, though there is (limited)
    support in Cisco IOS.
