  html: Duh, BGP has been troubled from the very beginning :) Just recall BGP Wedgies,
    MED oscillations and RR/Confederation routing loops due to topology incongruency.
    However, the problem you described here has been known in BGP design from the
    very beginning - you should use a single IGP for entire AS, OR implement BGP confederation
    to scale your IGP. Taking a look into the original (old) RFC 1771 you will notice
    that AS definition clearly states <br /><br />&quot;Autonomous System is a set
    of routers under a single technical administration, using an interior gateway
    protocol and common metrics to route packets within the AS&quot;<br /><br />However,
    I doubt everyone pays attention to this defintion until he sees the effect of
    incomparable metrics in practice :)
