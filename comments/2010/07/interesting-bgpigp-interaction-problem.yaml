  html: "Sometimes you need to use 2 IGP and BGP on the same router. Think about a\
    \ router which is facing the internet. That router uses BGP to speak with the\
    \ ISP\xB4s routers. Also uses EIGRP instead of static routes to create a peer\
    \ neighboring with them. And eventually, it uses OSPF into the private network.\
    \ <br />This router has 1 interface into OSPF routing protocol, another one into\
    \ BGP mixed up with EIGRP. It would be a RIB-Failure because of the double-use\
    \ of 2 IGP + BGP. But it is necesary.<br />I set up this lab on my GNS3 and it\
    \ works though It shows a rib failure."
