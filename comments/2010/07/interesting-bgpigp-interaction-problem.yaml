  html: The phrase &quot;at least in its BGP core&quot; is a good way to end the post.  Multiple
    IGPs aren&#39;t bad, in and of themselves.  In fact, one can use different protocols
    to do creative traffic engineering, create interesting regional topologies, etc.  As
    you know, the key is the &quot;administrative&quot; weight of each protocol, which
    defines their relative priority.  Under most circumstances this is all it takes.  That
    said, in a typical network it&#39;s almost certainly desirable to have a uniform
    IGP topology covering the core. Additional IGP protocols should probably be limited
    to internal networks with well defined borders, data center networks, or specific
    regional / aggregation networks.
