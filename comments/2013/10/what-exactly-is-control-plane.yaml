  html: This discussion is multi-level. <br /><br />1. From the definition point of
    view ICMP is the control plane protocol. <br />2. From the hardware point of view
    some protocols (like ICMP, BFD) can be offloaded to line cards so they do not
    affect the HW control plane which is represented by a control module. It is hard
    to say about PING represented by an ICMP Echo Request that this is a control-plane
    packet on distributed devices. An LC can respond. Thus no operations really needed
    on the RP CPU.<br />3. Does it mean that the control plane can be just attributed
    to the HW module? Of course not. The control plane is more like an abstraction
    - as someone mentioned earlier. So from the functionality/abstraction point of
    view some protocols can be the control/data/mgmt (match any) plane protocols at
    the same time.
