  html: 'First of all, thank you for great post. <br />Anyway I have a question about
    Hyper-V and ESXi standard switch. Currently I&#39;m doing a performance evaluation
    of different vSwitches as a part of my research work. My intention is to evaluate
    perormance of bare vSwitches by using simple bridging of network traffic over
    physical NICs (this way I can use external testing equipment). However, this is
    possible for OpenvSwitch, but by default bridging between pNICs is disabled in
    Hyper-V and ESXi due to the lack of STP support (so traffic loops can not occur).
    However, if I install PF1000, pNICS bridging can be enabled in Hyper-V, unlike
    in ESXi (even if I use Cisco 1000V). <br />My question is, if you happen to know
    the answer: Is there any way to disable this loop prevention in standard ESXi
    vSwitch or in standard Hyper-V (maybe some debug or serivce mode exists, where
    this woud be possible)?'
