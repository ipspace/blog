- comments:
  - date: 25 May 2013 00:18
    html: The vSwitch is a powerful control point and the barrier to entry is significant.
      Rather than proliferating virtual switches, I think users are given more choice
      if each platform&#39;s virtual switch uses an extension model like Microsoft&#39;s.
      Extensibility lowers the barrier to entry, making it easy to develop new security,
      monitoring and forwarding capabilities and giving users the ability to mix and
      match modules in a way that make sense in their environment.<br /><br />For
      example, InMon developed a free traffic monitoring extension implementing the
      sFlow standard on the Hyper-V extensible vSwitch and our module can be combined
      with the default switching module, or with Cisco or NEC forwarding modules.
      The following article describes our experiences with the Hyper-V extensible
      vSwitch:<br /><br /><a href="http://blog.sflow.com/2011/09/microsoft-hyper-v.html"
      rel="nofollow">Microsoft Hyper-V</a><br /><br />One of the reasons Apache has
      been so successful is the rich ecosystem of modules that has developed around
      it. It would be great to see vSwitches develop into similarly open platforms.
    id: '2652158335024894727'
