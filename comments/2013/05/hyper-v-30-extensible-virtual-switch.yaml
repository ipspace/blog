  html: I used to think of it as lock in, but as you said Stu, it&#39;s a control
    point.  Why should the virtual switch be controlled by 2 or 3 vendors/products
    when the physical network has many more than that?  <br /><br />I think we&#39;ll
    see more vswitches emerge in some form or another (open source extensions or commercial
    products).<br /><br />So, is the proliferation of vswitches a good thing for users?  Not
    sure yet, but choice is good, so that in it of itself is usually a positive thing...for
    the user :)<br /><br />-Jason<br />
