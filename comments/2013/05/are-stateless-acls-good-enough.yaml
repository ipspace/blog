  html: There are fun workarounds for the established keyword. So long as you&#39;ve
    got some way to communicate to a conspirator, he can spoof the first packet in
    the flow, allowing the rest to work correctly.<br /><br />We&#39;re a webserver
    in this scenario, right? We&#39;d just need to feed tcpdump into a web-accessible
    file, and have our partner system scrape the log for our SYN packets that would
    have been dropped.<br /><br />SYN/ACK reply traffic (initiated by the partner
    spoofing our address) passes the established test, allowing 3-way handshake to
    complete. TCP setup timeout is usually 75 seconds, I think. Plenty of time to
    pull off this attack.
