    html: '75 seconds is the amount of time servers tend to wait for SYN/ACK on outbound
      connections they&#39;ve initiated. Firewalls probably drop state significantly
      sooner. I agree about the firewall state table - that&#39;s the crux of the
      argument against stateful firewalls: Don&#39;t use them if you don&#39;t know
      what traffic to expect.<br /><br />The spoofing comment is not a whole-hog attack
      approach, just an interesting tidbit about circumventing ACLs with &#39;established&#39;
      keyword. Because &#39;established&#39; passes traffic with ACK bit set, the
      only thing it drops is the first SYN in the handshake. As long as we have a
      way to lob that single segment over the ACL (like with a telephone and a friend
      running scapy, perhaps?), we can communicate through an ACL where &#39;established&#39;
      would otherwise have blocked us. No need for tcpdump nonsense after the first
      segment.'
