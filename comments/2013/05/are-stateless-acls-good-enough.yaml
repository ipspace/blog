    html: 'I can&#39;t get on board with the &quot;stateful firewalls are a must&quot;
      line of thinking if we&#39;re talking about putting them in front of a server
      farm.<br /><br />Traditional stateful firewalls are going to be susceptible
      to DoS attack by exhausting their state tables.<br /><br />Batshit-crazy TCP-proxy
      firewalls are resistant to this particular DoS attack, but have other problems
      relating to the MiTM attack they perform on every incoming connection.<br /><br
      />There&#39;s a great NANOG thread from January 2010: &quot;I don&#39;t need
      no stinking firewall!&quot;<br /><br />It explains well why stateful firewalls
      shouldn&#39;t frontend a server farm.<br /><br />Yes, the first SYN is the problem.
      But it doesn&#39;t need to go *through*. That&#39;s what makes it interesting.
      Whether or not an attacker has this need is not for us to say. Maybe it&#39;s
      for data exfiltration? Maybe it&#39;s post-compromise lateral movement? I just
      mention it to illustrate that &quot;established&quot; might not be as robust
      as folks assume.'
