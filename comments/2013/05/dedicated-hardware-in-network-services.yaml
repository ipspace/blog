    html: I assume it is based on the EzChip hardware, but I think they &quot;renumber&quot;
      them, so what Fortinet calls a NP2 is really an EzChip NA-0 (or perhaps someone
      else&#39;s) and what Fortinet calls an NP4 is really an EzChip NP-2.<br /><br
      />As far as TCP validation, I believe that is included, but I don&#39;t know
      if it can do reassembly in hardware.  The general flow is that all new sessions
      go through the x86 CPU (which varies from an 4-core i5 in the 800C to an 8-core
      Xeon in the 3600C) which profiles the session and then hands it off to the NP4
      for flow through the system.  Adding in AV or IPS slows that down, although
      it looks like Palo Alto is not including IPS in their throughput numbers either.  Various
      models have other processors (CP8 for AV, SP2 for IPS) that can help accelerate
      those as well.
