  html: I don&#39;t know how palo alto does their throughput calculations, but note
    that a Fortigate 3600C is 60Gbps of pure firewall throughput (although managing
    that across the 3xNP4&#39;s inside can be complex) but only 14Gbps of IPS throughput.<br
    />If you don&#39;t need the hardware accelerated IPS, buying Fortigate 800C&#39;s
    is the best bang for your buck - its the same chip as the 3600C (NP4 with 2x10G)
    but only one per chassis, but at 1/6th the cost.  If the 3600C is anything like
    the 3140B I&#39;ve used, there is not a load balancing fabric in front of those
    3 chips, but instead the 12x10G on the front are split evenly (4 each) across
    those NP4 processors.<br /><br />I&#39;m still a big fan of them, there are just
    a number of caveats with Fortinet that you don&#39;t realize until you try and
    actually implement it.
