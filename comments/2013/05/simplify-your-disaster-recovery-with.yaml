  html: We actually do this today and swing all datacenter operations annually to
    verify operation. During the swing, customers utilize and certify that all services
    meet requirements. Failover takes about 4 hours (darn databases).<br /><br />We
    have virtualized most of the solution (network and DB outstanding). As continue
    to virtualize, the support requirement and swing times continue to decline. <br
