  html: Another option would be to configure a copy of the network connectivity +
    services (VLANs, IP ranges, VRFs, firewall instances/contexts, load balancer instances/contexts)
    at the DR site, and have it isolated at the point where it would connect to the
    outside. All changes/updates to the primary configuration would need to be applied
    to the DR copy at the time of the primary change.<br /><br />That way all you
    need in case of a DR event is to swing the external connectivity.
