    html: Cisco GLBP uses multiple mac-addresses for multiple gateways to &#39;share&#39;
      traffic.  It requires a heartbeat protocol and messages between active/standby
      to handle failures.<br /><br />Arista VARP uses a single common mac address
      across all devices (more than 2 are supported) and in fact you can run it at
      different places in your network (e.g. both leaf and spine). Since every device
      is &#39;active&#39; there is no need for any protocol and thus there is also
      no failover time period.
