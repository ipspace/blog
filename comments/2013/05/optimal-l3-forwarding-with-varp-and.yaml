    html: I find the best way to deal with this is to take the MAC address from one
      of the router interfaces in the VARP group, and turn it into a locally administered
      mac address.  Take the second-least-significant bit in the most significant
      byte and change it from 0 to 1.  Or just do it in your head, I think Arista
      only has one OUI, 00-1c-73, the local version would be 02-1c-73.  Then using
      the same last 3 bytes from one of the vendor assigned MAC addresses for a router
      interface in that vlan, you would end up with a MAC that should be unique in
      your LAN.
