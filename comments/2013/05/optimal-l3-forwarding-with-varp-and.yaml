  html: Hi nsxtech.net,<br />The answer will obviously be implementation-dependent,
    but the short answer is that it could be any number of things and still work just
    fine.<br /><br />What is required for ARP to work is that a device answers the
    ARP request.  That &#39;reply&#39; could eithe be a broadcast response (sort of
    like what GARP does) or unicast. If its unicast, only the destination receives
    it.<br /><br />The &quot;implementation dependent&quot; piece depends on what
    the initial &#39;hop&#39; switch does, its a broadcast ARP request, does it eat
    that broadcast and respond on its own, or does it forward the broadcast and potentially
    get multiple answers back from many distributed [independent] gateways.<br />Either
    is possible, via configuration.<br />There may be merits in localizing ARP response
    but nothing bad happens if there are duplicate responses.<br />
