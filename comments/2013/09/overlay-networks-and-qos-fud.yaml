    html: 'I know where you are coming from but all those arguments are easily countered
      when it comes to politics. You present a case as to what has priority and why.
      When they say they want their youtubes, well you present what will have to suffer
      to allow youtubes to load properly. Ultimately it&#39;s not up to the network
      guys for which applications get priority. That&#39;s a business decision. You
      never have to be the bad guy, you leave a paper trail and you follow what your
      superiors tell you to do, even if you know it&#39;s to their disadvantage.<br
      /><br />Also I would suggest reading more on what QoS does. Either you super
      simplified it for the layman or you may not know. I&#39;m going to assume you
      simplified it, if so, please disregard this part of the comment. '
