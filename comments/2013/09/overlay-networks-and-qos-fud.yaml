    html: My issue here is that so many people seem to think that QoS = More Bandwidth.  It
      seriously bewilders me how people get this in their head.  Smart people too!<br
      /><br />Ok, so if I have a 1Gbp WAN link, no matter what, it&#39;s only going
      to be a 1Gbp WAN link.  I don&#39;t care if you run compression, QoS, CoS, or
      even play with TDM frequencies.  It&#39;s still only going to be a 1Gbp WAN
      link.  Most of the time the only time QoS even comes into play is when there
      is congestion.  Trying to send more over the pipe, at the same time, than its
      capacity.  QoS basically only says, &quot;If the pipe is congested, here&#39;s
      what we send first, second, third, etc.&quot;  Generally the time sensitive
      and PIO (Packets In Order) data (like VoIP) are sent first, followed by whatever
      your company feels is important, and everything else is marked best effort.  So
      if for 5 minutes your web browsing is slow and your Pandora stream stutters,
      oh well!<br /><br />The problem here is that QoS starts out with good intentions.  [Remember
      how the path to Hell is paved!] But in the end winds up causing more problems
      than it really solves.  Over time data priority becomes political within a company
      and as soon as Marketing finds out that you&#39;ve de-prioritized their web
      traffic and they might have to wait 15 mins to download the latest YouTube video
      of some competitors commercial, the IT Director find himself with the CIO sitting
      with the CEO to have a little &quot;Chit-Chat&quot;. This happened because the
      Director of Marketing is the CEO&#39;s cousin and she just got done with the
      presentation on how the ability to watch competitors commercials in real-time
      and without delay saves the company $1.2 Million annually.  Instantly you just
      became the bad guy.<br /><br />Everybody wants their traffic to never be interrupted
      but somebody has to stop and wait if QoS is going to do your network any good
      at all.  Bottom line!
