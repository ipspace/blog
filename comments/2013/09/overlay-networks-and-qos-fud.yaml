  html: 'As far as I am concerned, the QoS aspect should be fairly easy to solve,
    and not that hard to implement: Classify and mark in the overlay, copy or re-mark
    the same classification in the underlay packet, do what you have to do on the
    underlay (police, shape, queue.) <br /><br />The only issue with that solution
    (I used to work for the military where we had similar model of encrypted overlay)
    is tenants thinking that it is a security risk to have their marking showing to
    other people (I know, it&#39;s a stretch, but I have had that argument before)<br
    />'
