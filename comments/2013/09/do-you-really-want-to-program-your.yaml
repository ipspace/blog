  - date: 24 September 2013 07:15
    html: 'Hmm, let me try to remember some of the crazy things I did when I was still
      young and stupid ... it&#39;s all becoming hazy these days ...<br /><br />*
      Industrial control device drivers for RSX-11M;<br />* Symbolic kernel debugger
      for RSX-11M<br />* Token ring-like file sharing network for CP/M using RS-232
      @ 100kbps or so;<br />* Network file server with Linux-like operating system
      and file system structure for CP/M clients (because I hated flat directory structure
      of CP/M and early MS/DOS);<br />* Transactional database (because there was
      none on MS-DOS);<br />* Scripting language to be able to develop applications
      faster than using dBase or Clipper;<br />* port of sendmail to MS-DOS (you really
      don&#39;t want to know the details) and DECnet (really), IPX and UUCP plugins
      for the ported sendmail;<br />* Email client to go with the mail server (remember,
      these were still pre-Windows days, everything was done on 80x24 terminal screens).<br
      /><br />... and then I stopped doing crazy things and started doing crazier
      things (aka networking).<br /><br />I&#39;m sort-of lazy (programming-wise)
      these days - only did a couple web sites in recent years. '
