  html: I know you&#39;re not a fan, but we&#39;ve been running split DMZs using OTV
    for some time now. It&#39;s a unique design and not for everyone, but it has performed
    flawlessly so far, even during a multicast disruption causing an OTV failure.
    Not saying it is in anyway a preferred way of designing DMZs, but as tool, OTV
    has use cases, performs well, and is fairly easy to troubleshoot. Like anything
    else, it&#39;s a matter of identify risks, mitigating what you can, and determining
    the overall benefits-versus-risks impact to the organization.
