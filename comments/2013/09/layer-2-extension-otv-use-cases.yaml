  html: I am one of the lazy engineers who implemented OTV for SRM.  We had three
    excuses.<br /><br />1) Support for partial failover as most failures are not complete
    site failures.  (Yes, we considered the issue of applications being split between
    data centers while running in this state).<br /><br />2) Virtual appliances where
    SRM IP customization does not work. (These same VMs often have no APIs and cannot
    be scripted).<br /><br />3) Broken VMs where IP customization failed (yes, fixing
    those VMs would have been better).<br />
