  html: As for me I&#39;m trying to understand how to implement non-multicast mode
    of VMware Networking&amp;Security Manager&#39;s VXLAN which reffered by statement
    &quot;Configure one VLAN between the two clusters for carrying the VXLAN transport
    traffic. By provisioning one VLAN for transport, the requirement to enable multicast
    routing on the physical switches is eliminated.&quot; of VMware VXLAN Deployment
    Guide. Funny fact is that on the 14th page of guide reader again faces vxlan-sid
    &lt;-&gt; multicast mapping configuration section. My expirience of deployment
    VMWare&#39;s VXLAN implementation is described here:<br />https://communities.vmware.com/thread/470752
