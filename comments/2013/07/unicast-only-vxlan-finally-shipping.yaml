    html: VMware DOES NOT have unicast VXLAN in vCNS (you might get it to work if
      you combine vShield Manager with Cisco Nexus 1000V). <br /><br />What they&#39;re
      telling you is to connect VXLAN interfaces of all servers to the same layer-2
      domain (yeah, that&#39;s totally reliable ;)) - you don&#39;t need IP multicast
      support on routers if the multicast traffic stays within a single subnet.
    id: '7114490290505562396'
