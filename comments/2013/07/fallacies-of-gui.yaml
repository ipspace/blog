  html: GUI provides density of information that can hardly be implemented in CLI.
    A live traffic graph on an interface or a queue is far more natural than a stream
    of numbers in a terminal because it immediately communicates both the amount of
    traffic and percentage of link utilization - something very difficult to do with
    text only. I find tweaking QoS queues while at the same time looking at the live
    traffic graph to see the result raises my productiviy significantly.<br /><br
    />GUI wizards help make sure one doesn&#39;t forget to set any important parameters
    in the first run. Hence, I can be sure my apprentice will configure a PPPoE server
    without forgetting to set DNS parameters - GUI will not let her click Next before
    filling out these fields. After doing this a dozen times she will figure out that
    it&#39;s faster to copy&amp;paste CLI config for new deployments which is a nice
    side benefit.<br /><br />We use IOS for core routing, but a lot of Mikrotik stuff
    for access and PE. Mikrotik is surely not suitable for heavy-duty core stuff,
    but their Windows GUI is a great example of how a useful GUI should be developed.
