  html: Well, I think there is some value to GUIs, but not because they happen to
    be graphical.<br /><br />For whatever reason, GUIs tend to have more abstraction
    than CLI. There is nothing inherent in the interface that suggests that has to
    be the case, but I think the mindset is different. &quot;I am making this GUI
    to make it easier, therefore I will think through how to simplify.&quot;<br /><br
    />Where the GUI just exposes knobs, it is usually built on the same underlying
    config, so the GUI and CLI will be necessarily the same. But where the GUI provides
    the abstraction you talk about, that can be powerful. <br /><br />The question
    we ought to be asking is if that abstraction is available from the GUI, why not
    make it available in the CLI as well? I know it is not entirely apples-to-apples,
    but the point is that there are ways to do it in both.<br /><br />-Mike Bushong
