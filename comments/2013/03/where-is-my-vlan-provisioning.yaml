  html: As a network dude and wanna-be developer I would love nothing more than some
    standard interfaces into a bridge or router to automate some of my tasks.  I don&#39;t
    need OpenFlow to do this...I&#39;d be happy with a working Netconf implementation.
    I just need a way to drive configs centrally without using expect. Expect doesn&#39;t
    give you true feedback (especially not cross-platform or even between versions
    of code) like Netconf can.<br /><br />Is Netconf the end all protocol? Probably
    not. Is IRS? Probably not. The thing we need is something standard across platforms/vendors
    that can be predictably interacted with. Ultimately I don&#39;t see us getting
    there any time soon. Each SDN product coming out right now pretty much locks you
    in to one vendor&#39;s product. It seems at though OpenFlow has been abandoned
    for more proprietary crap. So at this point ( and I&#39;ve said this before) I&#39;m
    hoping more people go the way Arista have. Offer APIs into their operating system
    down to the ASIC driver. Allow me the flexibility to develop applications on top
    of the device.<br /><br />In my pipe dream each vendor allows you to create your
    own applications and place them on the device. I can build my own client application
    with my own capabilities. I can port that client program over to any number of
    vendors only changing to the code for the API. This will allow software companies
    or even the vendors themselves to develop unique applications that leverage this
    openness, or allow engineers with development experience to taylor their network
    to what they need to accomplish.<br /><br />Realistically though I think we&#39;re
    a long way off from anything standard and in the meantime we&#39;ll just keep
    watching proprietary system after proprietary system come out claiming to solve
    some unique problem while providing all the vendor lockin of the big guys&#39;s
    fabrics. So until we reach a point where we (I.E. the engineers) can actually
    do (Program) some cool stuff with these new innovations I&#39;ll remain underwhelmed.
