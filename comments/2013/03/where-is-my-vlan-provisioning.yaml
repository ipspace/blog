  html: "On the one hand I\u2019m sure that SDN is a selling point for the sales departments.\
    \ 10 GbE is as cheap as 1 GbE some years ago. All manufactures offers nearly the\
    \ same 10 GbE products, no wonder, thanks to Broadcom. It\u2019s very hard to\
    \ convince the customers! And not only in the world of switching\u2026 without\
    \ some kind of virtualization features you\u2019re totally outdated. Offering\
    \ SDN makes the discussion lots of easier, even if the customer don\u2019t need\
    \ it. ;)  <br /><br />On the other hand, SDN is similar to cloud computing. It\u2019\
    s not a totally new technology it\u2019s a necessary improvement that meets the\
    \ current requirements of the IT departments. Networking equipment getting some\
    \ kind of programmable interfaces for optimizing the provisioning process, improve\
    \ the configuration management, etc. To reduce manufacturing costs and to increase\
    \ the flexibility of systems, the systems getting more and more open. I love the\
    \ strict separation of control and data plane and that you can influence lots\
    \ of things better. Running a route engine separate from data plane offers so\
    \ much possibilities. With SDN this approach is not an exclusive only feature\
    \ for big core routers.  To be competitive you need to implement this way of doing\
    \ networking even into the mid-range market. Without it you cannot do SDN. ;)\
    \ And that is what I mean. Networking companies do not offer a totally new technology,\
    \ they implement Internet proven technology into many switches, routers and security\
    \ devices. That\u2019s cool and you\u2019re able to do SDN even as small company.\
    \ <br /><br />In the end I don\u2019t think SDN is all about a colorful web UI\
    \ for VLAN provisioning. Creating and managing complex networking environments,\
    \ needs experts! Doing it yourself with so called \u201CClick-Admins\u201D ends\
    \ in a catastrophe. Even small companies recognized this, because a stable network\
    \ is mission critical. Every boss gets very angry then he\u2019s not able to receive\
    \ and send mails. ;) SDN is built for the experts. The get inspired for new ideas\
    \ to solve problems. Think about Junipers \u201CService-Chain\u201D idea or about\
    \ the new way how\u2019s Google doing networking in his new datacenter. Designed\
    \ and implemented with experts only. I think all web UIs for SDN are only an add-on\
    \ for the sales people. ;)  <br /><br />Kind regards.<br />Tschokko<br />"
