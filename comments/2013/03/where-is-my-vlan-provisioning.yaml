      agree that Expect is still a good option. It can&#39;t be deterministically
      parsed. So getting useful data from it consistently will always be a struggle.<br
      /><br />I do agree the core of the application should be separated from how
      the device is interacted with. That was part of my original point. If you have
      the freedom to build your own applications on top of devices you can build the
      core of your app and the adapt the device interaction to taylor it to different
      vendors.<br /><br />As far as the computation of XML vs Expect I think we&#39;re
      splitting hairs here. More than likely we&#39;re talking about responses to
      commands pushed to the device. In which case the returned XML output would be
      only nominally larger than an Expect output. Also we&#39;re talking about maybe
      milliseconds for a computer to parse that response. And if we&#39;re not talking
      about responses to entered commands then we&#39;re talking about getting data
      back from the device...in which case my original argument stands here. I wan&#39;t
      useable data rather than large text blocks.
