  html: 'Funny, for the purpose of creating an api interface for switch management
    automation apps I did something very similar to what you&#39;re describing. Instead
    of trying to use something like Expect to re-invent the wheel I went with something
    that (for the cisco CLI) has 10+ years worth of development around this area already:
    Net::Telnet::Cisco.<br /><br />Do your parsing with internal subroutines, integrate
    those functions with a Perl web framework (I used Mojolicious) and the result
    is JSON/XML-parsed switch data output display, REST api input for provisioning
    methods to be used across either one or an array of switches. Top it off with
    DB syncing to track device states and you&#39;ve got a pretty usable framework.<br
    /><br />Granted this module is limited to Cisco devices, but it&#39;s a great
    way to abstract management functions to write applications around, regardless
    of what your topology really looks like.<br /><br />This article caught my attention
    because, while I&#39;ve considered trying to make a product out of this project,
    there really doesn&#39;t seem to be a market for this thing, at least not one
    that&#39;s super obvious. Most people seem to just write these applications themselves
    in-house based on their own needs.<br /><br />I still feel that there is something
    to be said however for an abstraction layer such as this for your traditional
    network provisioning requirements on physical switches. VM network provisioning
    can be and is easily automated by making use of similar interaces provided by
    the likes of OVS, however that pesky top-of-rack switch that the hypervisor connects
    to is still in the stone age.'
