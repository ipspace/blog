    html: I guess my point is that you should use what you have available to get the
      job done (and press your vendors to do better).  If that means you might need
      to use Expect, then that&#39;s an unfortunate reality.  That said, I&#39;m not
      a proponent of using CLI over XML, particularly if Ivan&#39;s suggestions for
      XML parsers are faster (which I&#39;m sure they are) and just as usable (i.e.
      doesn&#39;t change the emphasis from network provisioning to an exercise in
      computer science).  <br /><br />There are some realities though -- (1) just
      because it&#39;s XML doesn&#39;t mean the vendor won&#39;t change the schema,
      (2) in many years of using Expect, the number of times regular expressions in
      my parsers needed update from one version of OS to the next for no other reason
      hasn&#39;t really been all that much.  Also, whether you are using Expect, XML,
      Openflow or whatever, you still need to perform regression testing of your programs
      against the new OS or platform and make adjustments as needed.
