    html: Netconf uses XML which requires your program to do some heavy XML parsing
      particularly when the results are large like &quot;show interfaces&quot; on
      a dense switch.  My experience has been that if you do extensive interaction
      with your network the XML parsing kills performance.  Since I use Perl, I&#39;ve
      tried XML::Simple, XML::TreePP and XML::Smart -- the fastest of these is still
      more than twice as slow as Expect parsing of regular CLI output.  In any case,
      I&#39;ve built  support for both CLI and XML -- the former for when I need performance
      and the latter for when I don&#39;t.  What&#39;s more important than whether
      you use Openflow, XML or CLI is whether you have a clean network model (founded
      on good network design) around which you write classes and methods in your provisioning
      library -- the rest is simply transcoding into and out of your data model.  The
      core of a well written library knows nothing about XML, Openflow or CLI -- that
      task belongs to the device drivers.
