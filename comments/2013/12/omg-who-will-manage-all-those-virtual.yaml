    html: I don&#39;t think this will require an &#39;any any&#39; rule, just a specific
      well defined group to be allowed access to another specific well defined group,
      albeit not everything in the first group would need access to everything in
      the second.<br /><br />Despite my comments above, I am very much in favour of
      an approach along these lines. What we are looking at is a step towards this
      goal which is not to have per-service firewalls (at least not yet) but to have
      per-environment firewalls and in some cases, several pairs of firewalls per
      environment. This is a half way house between monolithic firewalls and per-service
      firewalls. We are also using templated rules which get applied to servers when
      needed, rather than a blanket allow rule between web tier and app tier etc.
      <br /><br />One of the issues with per-service firewalls (and this is purely
      a management/housekeeping issue, rather than a technical one) stems from the
      difficulty it is in getting people to agree to decommission systems. Service
      owners like to keep systems running &#39;just in case&#39; or because they have
      re-used them for some other unrelated task. This behaviour often contributes
      to VM sprawl and is likely to lead to firewall sprawl too, with its associated
      licensing and management overhead. But as I say, this is a management issue
      and if you can get to grips with that, then it is no longer a barrier.<br /><br
      />The bigger barrier is the security auditor wanting to reduce the surface area
      of attack and consequently putting the brakes on such a per-service firewall
      deployment with broad rules for comms between server types. Again, I have tried
      to address this by making the case that if a single server has been compromised,
      you have to assume the whole service in that environment has been compromised.
      With such a perspective, it doesn&#39;t matter that the compromised web server
      can access an app server it doesn&#39;t strictly need to because the sysadmins
      focus should be on detection of the incident and locking it down whilst relying
      on other multi-layer security measures to mitigate the impact in the meantime.
      Obviously, any critical service would have redundancy/resilience built in and
      so you would keep the service alive through your secondary system during the
      lockdown of your primary.<br /><br />In conclusion, I think Ivan&#39;s point
      is valid, it just requires all parts of your team (including auditors) to take
      a similar pragmatic approach.
