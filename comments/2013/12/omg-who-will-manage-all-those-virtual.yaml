  html: I feel that security thinking does need to evolve along with the technology.
    The business is pushing for self-service, automation, and instant provisioning
    - and in most cases there is a business driver behind it - so it&#39;s becoming
    a requirement, not a nice-to-have.<br /><br />I&#39;ve been involved in some tire-kicking
    on both public and private cloud for an enterprise. Inevitably, security is running
    around behind the network architecture trying to plug holes. Yes, the developers
    are getting the instant provisioning and shorter delivery times to the market/customer.
    Then an auditor comes in and the security group has to clean up. When they are
    done, some people are frustrated because now they have to follow a process to
    allow new connectivity whereas it used to &quot;just work&quot;.<br /><br />Again,
    I think Ivan&#39;s previous suggestion of making every app a tenant is good. Multiple
    virtual firewalls as mini point solutions can also be good. But here are some
    real challenges:<br /><br />1. Some developers don&#39;t know what all of the
    dependencies of their app are. I can&#39;t tell you how many times they build
    an app, request the firewall exceptions, and spend a week amending them because
    they forgot that this app calls some other middleware piece.<br />2. Virtualized
    appliances are great, but they still are constrained to Layers 1-7, and in many
    cases, still constrained to Layers 1-4. If we are dealing with large, flat networks
    or even huge IPv6 networks, you will have databases, apps, web and other things
    landing all over the IP space. Yes, you can put things in security groups or whatever
    your orchestrator uses to define security policies, but a lot of appliances don&#39;t
    recognize security groups. They still look for this IP talking on this port, etc...
    If the security groups could be tagged and if the appliances understood these
    tags, you could land databases wherever, and have the correct policies applied
    automatically. For most things<br />3. Legacy. Some of these new, whizbang environments
    will contain servers that talk to servers in old, tired legacy environments. We
    see them autoprovisioning in the private/hybrid cloud quickly and automatically...
    then they need it to pull from a data warehouse somewhere and now it&#39;s back
    to the security request.<br /><br />one more time, I think this is the right direction
    but I sincerely think there needs to be some technological breakthroughs before
    we are there.<br /><br />CWB
