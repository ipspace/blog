- date: 07 January 2014 10:11
  html: '&gt;&gt;&gt;Send frames with unknown destination MAC addresses to the uplink
    interface.<br /><br />By default, this is not the case unless you have a Type:
    WildcardGateway set in IP routing table. This is how Cisco 1000v and HNV Gateway
    works. WildcardGateway entry is created for each VSID.<br /><br />A'
