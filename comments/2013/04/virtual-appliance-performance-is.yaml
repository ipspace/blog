    html: 'Almost every single IPS box can be easily bypassed w/ variations of exploit
      payload because of the signature matching in hardware w/ minimal protocol parsing
      &amp; decoding around the context of the vulnerability. The systems that did
      most protocol decoding and little hardware offload for signature matching did
      the best job. Compare ISS Proventia vs Intravert - ISS was mostly software,
      had best decoding and was much harder to bypass with exploits with custom payload
      since they decoded up to the vulnerability in many cases, while signature-based
      hardware accelerated solutions get walked around by hackers all day long w/
      polymorphic  attacks.  <br /><br />Do you want a system that can easily be updated
      w/ software and scale out / up as processors get faster, or do you want limited
      set of features that work really fast in hardware? There pros and cons for both,
      let&#39;s review in a decade from now and see where L4-L7 services get realized.
      Many arguments can be made one way or the other, but I surely would not bet
      against software &amp; Intel combo myself... '
