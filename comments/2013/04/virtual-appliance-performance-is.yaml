  html: I think I can agree and disagree on many things. If you are positioning a
    distributed cloud based enterprise, the vAppliance is &quot;good enough&quot;
    in most cases. However, cloud providers have caught on to these appliances and
    are starting to charge for CPU more than disk in some cases.<br /><br />That said,
    there are many hardware appliances that far outstrip their virtual brethren simply
    because of hardware acceleration. In the case of load balancing, SSL stripping
    and re-encryption CANNOT be done at line-rate without specialized hardware. The
    same goes for HTTPS inspection of UTM, IPS, and firewall traffic. Packet-forwarding
    is a quaint topic. Claiming high through-put for routing pretty much means nothing
    as those functions are increasingly commodity and being stuffed in devices that
    are capable of much more. If you think stateful firewalls still make your network
    safe, you need to lift the rock you have been living under.<br /><br />Sorry to
    be so harsh, but some of these articles are very myopic and don&#39;t really address
    the issues of a modern network. That is why the state funded phrackers (my word,
    it is a play on water-fracking for natural gas, because this is analogous to how
    modern &#39;hackers&#39; mine data from networks) pwn you.<br />
