  html: 'Another way to solve the AS-path issue: run a dual DMVPN mesh (one over each
    carrier), run BGP over the tunnels (and if he desires, stop running BGP with the
    carrier, leaving nothing but the transit links in the carrier&#39;s VPN table).  Then
    he also really gets to reap the benefits of using two carriers, since he&#39;ll
    stop relying on the carriers&#39; ability to withdraw prefixes when they should
    (and he&#39;ll control his own fate wrt choosing which network is blackhole-free
    at any given time). :)<br /><br />(or if he&#39;s using a platform with multi-hop
    BFD, use that along with multi-hop BGP from spoke to hub, advertise prefixes to
    carriers with no-export.  Either way, solve the AS-path problem and actually gain
    the resilience you thought you were buying with two carriers, in return for some
    possibly-annoying complexity)'
