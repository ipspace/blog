  html: assuming the requirement to use both paths is to increase the available bandwidth
    between the ROBO &amp; HQ / DC locations this poses a challenge in the event of
    the loss of one of the paths as you would immediately loose ~ 50% of your capacity
    which could adversely impact up on users / applications (though QoS may reduce
    this for key functions).<br /><br />A potential alternate may be to use Traffic
    Engineering to move certain traffic patterns to the second provider such as backups,
    bulk transfers, email, internet access, etc. <br /><br />additionally depending
    on the mpls carriers service offering the use of scavenger class for this traffic
    in the event of a link failure as part of a QoS policy may provide a more robust
    if admittedly more complex solution
