  html: 'System Center Virtual Machine Manager builds on top of Windows Server 2012
    SMAPI and SMI-S. VMM can manage FC, iSCSI, SAS arrays, NAS devices that support
    SMB 3.0, and Windows Scale-Out File Servers. You can even provision zones using
    SMAPI pass through. <br /><br />Check out MMS 2013 overview of VMM storage management:
    http://channel9.msdn.com/Events/MMS/2013/WS-B314. <br /><br />Slides 70-71 lists
    all partners that support SMI-S http://view.officeapps.live.com/op/view.aspx?src=http%3a%2f%2fvideo.ch9.ms%2fsessions%2fmms%2f2013%2fWS-B314.pptx '
