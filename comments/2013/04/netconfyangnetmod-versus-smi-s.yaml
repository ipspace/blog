  html: Ivan,<br /><br />Yes, there are steps in the IETF process that could be optimized
    away, noone (hopefully) argues that. <br /><br />Now, it would be very interesting
    to hear your opinion on the technical aspects on CIM/SMI-S (especially the CIM
    part) and NETCONF/YANG if you had time/interest to dive into them in more detail.<br
    /><br />Interestingly enough I&#39;ve had several requests over the last few weeks
    to translate CIM models (there are many of them) and also TR-69/181 models into
    YANG to be accessed using NETCONF (and REST). Perhaps there is some timesaving
    to be done here?<br /><br />Also; keep an eye out for I2RS that seems to be gravitating
    towards NETCONF/YANG perhaps for some real technical reasons?<br /><br />
