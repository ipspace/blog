    html: Whether subnets (and inter-subnet firewalls) are the right abstraction or
      not is a different story (but thanks for another topic). While subnets help
      to scale routing at large scales, that problem might be less relevant within
      virtual networks, where every &quot;Intranet&quot; (app stack) has only a few
      hundred nodes.<br /><br />The 802.1Q VLANs are wrong abstraction because they
      tightly couple virtual constructs (virtual networks = files) with physical reality
      (VLAN = LUN).
