  html: VLANs tend to be a container for a subnet which is used to help scale routing
    (prefixes, keeping IP control plane less busy, etc).  VLANs give you network containers
    (luns) while a bump-in-the-wire firewall like vGW would give you application-level/intended
    access (files) and maybe other useful actions.  In cloud environments, load-balancing
    is trending towards falling into the application developers domain (where it rightfully
    belongs) using software like haproxy.  Generally the creation of the network container/subnet
    is a separate workflow from the creation of role-based policy.  I suspect this
    model won&#39;t change much even with hypervisor-based overlays, even down to
    a low level separation of forwarding vectors from ACLs.  When you say VLANs are
    the wrong abstraction, I read it as you saying subnets are the wrong abstraction;
    but maybe that is what you are saying?
