    html: 'To answer your question, yes. I can set QOS on disk access within the virutal
      environment. Some storage arrays support this QOS as well. <br /><br />The issue
      many virtual environments struggle with is that network solutions refuse to
      integrate. I would love to create a &quot;virutal switch&quot; and publish it
      to the physical network. Need a new segment(VLAN), FW policy, route, etc. to
      support a new workload? Why not provision it as part of the VM deployment? <br
      /><br />VLANs may or may not be the right solution. It is what we have at this
      time. IPv6 will change some of this, but segmentation is required by legacy
      security controls. <br /><br />If we look at networks as a highway/road system,
      then the controls lie at the edge (home/driveway) with monitors in the flow.
      Conversely, todays&#39; networks assume the edge to be dumb with intellegience
      centralized. '
