    html: With Cisco&#39;s VSG each HA pair is responsible for one tenant and manages
      all the security policies for VMs belonging to that tenant across up to 64 hosts.
      <br /><br />VSG policies are then applied to port-profiles on the Nexus 1000V
      which are then applied to virtual machines (to a VMware admin this is just picking
      the network label in the drop-down to assign it to a particular network).<br
      /><br />The actual traffic is switched locally by the hypervisor (the Nexus
      1000V VEM module built into ESX to be specific), only the first packet of a
      new conversation is checked against the VSG, then a rule is basically cached
      on the local host and processing continues without involving VSG (until a policy
      change occurs on the VSG or the cached copy times out). <br /><br />VNMC (the
      centralized management console) can manage up to 128 VSGs (or 600 hosts).<br
      /><br />I&#39;ve had the VSG in production since August 2011 and it&#39;s been
      extremely solid for us. We&#39;ve only encountered one significant issue that
      we&#39;re still forced to workaround; overall it&#39;s been a great solution
      (and way better than private VLANs, etc.).
