  html: 'Hi Ivan,<br /><br />Thanks for the detailed response. :) I probably should
    have been a bit clearer in my first comment - I meant kernel module firewalls,
    rather than simply VNIC-level ones. In addition to Juniper&#39;s vGW, there is
