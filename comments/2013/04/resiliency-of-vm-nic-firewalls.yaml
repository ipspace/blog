    either in a VM, which can&#39;t do VNIC-level filtering IIRC, or as a kernel module,
    which I&#39;m almost certain can).<br /><br />When talking about the host resource
    consumption, another clarification is probably in order: I&#39;m not too fussed
    about VM-based firewalls, because you can explicitly control host resources available
    to VMs; however when it comes to kernel modules, I&#39;m much less sure and comfortable.
    I&#39;m also not quite sure what DRS can do if a kernel module gets &quot;hot&quot;,
    starving the host.<br /><br />Now, here&#39;s another consideration: if I understand
    it correctly, VNIC-level firewalls are deployed one or a redundant pair per host,
    and have to serve *all* VMs running on that host. On the other hand, &quot;regular&quot;,
    non-VNIC firewalls, can be deployed in multitude (one or more per customer, spread
    across different hosts, and potentially shuffled around by DRS), which in my eyes
    is a more scalable way of doing things, plus if one of them is hosed, it&#39;s
    only affects one customer.<br /><br />Hope this makes sense..'
