  html: Hi<br /><br />This happend to me...!!<br /><br />We run a Nexus network with
    FEX and on Cisco FEX you can not disable BPDU guard and BPDU filter is not an
    option.<br /><br />So one of the server guys started up a Citrix Netscaler and
    enabled spanning-tree and this took down one host at a time.<br /><br />So cluster
    = dead!<br /><br />Thank god you now have the option to enable BPDU guard on  vSphear
