- date: 23 April 2014 21:21
  html: 'It is very interesting - and I actually asked this question to one of the
    presenters of the design. What would be the Core Router, if there is no MPLS?
    By design they will have to have peering right? Then the Core Router in this design
    would have to have Full BGP Table (400k+ IPv4 now, 500k+ in the near future).
    What would be that beast, that has to have Nx100G interfaces , that has to carry
    at line rate the 500k+ prefixes?<br />I wasn&#39;t given an answer to this question
    of mine. '
