  html: we&#39;ve been running our main online presence across dual DC&#39;s (per
    region) for approx 10 years in just the fashion outlined in this design guide.
    our DC pairs are geographically relatively close together and we are lucky to
    have dark fiber between them which allows us have logically and physically separate
    connectivity for internal and external inter DC traffic. the external links directly
    connect our eBGP speakers in both DC&#39;s in a iBGP mesh.<br /><br />Additionally
    on the eBGP speakers in both DC&#39;s we advertise the local DC&#39;s prefix (say
    a /21) as well as a the larger /20 that encompass&#39;s both regional DC&#39;s,
    allowing both DC&#39;s to advertise their specific paths as well as provide a
    backup path for their partner DC.<br /><br />to date this has worked excellently,
    we&#39;ve maintained 100% up time since this was deployed despite several potentially
    impactful outages at the ISP, CPE or facility level.<br /><br />
