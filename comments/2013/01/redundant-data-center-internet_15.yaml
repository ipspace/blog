  html: We took a logically similar approach within our dual DCs. However, we manage
    our ONS devices for the fibre links between the DCs. So we chose to provision
    additional wavelengths to be dedicated for the Internet facing switches. <br /><br
    />Although more difficult for us to initially configure, we felt there was less
    risk of changes impacting the communication between the DCs because the ONS configurations
    are fairly static. Many more people manage our switches, and make changes much
    more regularly. In my company, I could more easily see someone making mistakenly
    changing the VRF configuration without knowing what they did.<br /><br />
