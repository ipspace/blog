  html: On Cisco, you can use one hop auto tunnel with backup (RSVP), and enable LDP
    on the RSVP tunnels. This allows you to have the end to end LDP path protected
    by MPLS-TE FRR, which is quite nice as it does not have much state.<br /><br />I
    was just looking at similar ways to do the same on Juniper. Initial thoughts would
    be partitioned auto tunnel mesh groups with link protection and ldp-tunneling.
    Haven&#39;t tried it yet, but any thoughts as to the viability of that?
