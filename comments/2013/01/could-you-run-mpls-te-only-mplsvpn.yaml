  html: 'I just did a test of MPLS VPN over TE-FRR with LDP enabled.  When doing ping,
    the packets goiong trough the backup tunnel have 3 stacked labels. The top one
    should be RSVP-LABEL for backup LSP. ,However the return packets   have only 2
    labels. The top one should be LDP-LABEL and inner one should be VPN label. This
    means that the return traffic has to wait the convergence of IGP, which will damage
    the FRR advantage.<br /><br />My question is: Fast reroute is only for one direction
    of traffic. could we do two directions? <br />'
