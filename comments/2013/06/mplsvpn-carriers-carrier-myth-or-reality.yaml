  html: It&#39;s not that &quot;most of the transit providers prefer offering VPLS
    (or other EoX) services&quot; but rather that it is way easier to sell Ethernet
    services (which are really *implemented* as VPLS or EoX, but that is transparent
    to the customer).<br /><br />From a network operations view, L3VPNs in general
    are much easier for the SP NOC to troubleshoot with the customer since the CE
    and PE do exchange some NLRI which can be viewed by both the SP and the Customer
    NOCs.  Most customers do not really have the ability to troubleshoot Ethernet
    services due to both lack of knowledge and tools (and the belief that Ethernet
    just magically works). This situation could be improved if both customers and
    service providers used CFM as a diagnostic tool, but I have yet to see this in
    the real world either.
