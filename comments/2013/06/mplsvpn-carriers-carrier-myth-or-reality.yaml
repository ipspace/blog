  html: I am personally responsible for designing the customer side of a CSC network
    to interconnect 10 POPs for our network. Used correctly, it can be a very strong
    design.<br /><br />1. The POPs will have some hefty multicast flow requirements
    between one another, making VPLS a poor option for the core carrier.<br /><br
    />2. CSC is very easy from a conceptual perspective. Its actually easier for us
    to implement CSC than if the carrier provided us a L2VPN. If they did that, I
    would either have to create a new IGP process for inter-POP communications, or
    use area 0 in across the world with non-area-0 in each POP (something like that).
    Then, I would have to either use seamless MPLS or leak PE loopbacks across IGP
    boundaries ... note that seamless MPLS and CSC are almost identical designs, except
    the former is for an intra-AS design :)<br /><br />3. Maximum isolation of failure
    domains. I can add a new POP later, run eBGP+Label with the core carrier, and
    there is no significant change to the other N-1 POPs notwithstanding the BGP routes
    they&#39;ll learn from the newly-added POP. With VPLS, assuming I extended IGP
    across the globe, that changes a bit. Customer also has a stiff requirement for
    isolation since failures in a POP should minimally affect other POPs.<br /><br
    />4. Label filtering is a breeze. I only want to allocate BGP labels for my PE
    loopbacks, while aggregating the networks of my POP transit links into something
    coarse (like a /16) so I can still have full IP reachability to assist my operations
    staff with troubleshooting. I suppose this is also true for LDP, but I only need
    to manage it at a single exchange point, rather than a big broadcast segment with
    many peers.<br /><br />Moral of the story is that just because a service is not
    commonly offered does not mean it lacks value. Likewise, just because something
    is popular/hyped-up does not mean it has value. Thanks Ivan for the great conversation
    :)<br /><br />-Nick
