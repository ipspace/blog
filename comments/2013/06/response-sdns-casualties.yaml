  html: '@Anon<br /><br />There is actually a difference between an explicit downsize
    and a more favorable employee to device ratio. The total number of whatevers (VMs,
    networking devices, whatever) continues to climb in absolute terms. Despite several
    rounds of convergence, this macro trend remains true. <br /><br />Similarly, despite
    new technology trends, the absolute number of people to man these devices continues
    to rise. <br /><br />SDN should mean the two (devices and people) shouldn&#39;t
    have to grow at the same rate, but that is actually a different point than suggesting
    an industry-wide reduction in force. Such a workforce action is difficult to take
    for a lot of reasons, the least of which are technical. <br /><br />Rather than
    frame the discussion around who will lose their jobs (people will retire and self-select
    out over time anyway), I&#39;d rather focus on who will make a killing because
    they are evolved. I do think a DevOps person with networking engineering knowledge
    will cash in. They should have first mover advantage in a changing workforce.<br
    /><br />-Mike (@mbushong)<br />Plexxi'
