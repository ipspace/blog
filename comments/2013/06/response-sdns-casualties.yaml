  date: 12 June 2013 09:00
  html: New technologies will most likely contribute to job growth, not loss; as you&#39;ve
    pointed out, the key is to adapt.<br /><br />VMware did not cause a downsize in
    the server team for most companies - rather there is a shift in focus - instead
    of spending time rolling out big irons, they optimise, monitor and find new ways
    to use the scalable virtualised environment now, with the same or increase in
    the number of staff.<br /><br />SDN, in time to come, is going to achieve the
    same thing - instead of folks rolling out physical switches, they will spend most
    of their time monitoring, optimising and finding new ways to use the network.<br
    /><br />p.s. In the wireless LAN, I think architectures using Centralised Wireless
    controllers with protocols like CAPWAP look very much like SDN - and they have
    been around for some time. I guess that&#39;s missed opportunity for the marketing
    folks to name them Wireless SDN (wSDN).
