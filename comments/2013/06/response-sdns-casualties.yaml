    html: 'Actually, VMware did downsize the server team. As the consolidation ratios
      rise, server teams are managing more instances with fewer personnel. A few years
      ago, the admin to instance ratio was 1:10. Now it is closer to 1:100 (or some
      are even higher). It also drove the skillset up the ladder allowing virtual
      administrators to pick up roles in storage and networking. <br /><br />Networking
      will be pruned to a certain degree - partially form improved technology and
      partially from the &quot;sharing&quot; of duties with other teams. <br /><br
      />Good point on the wireless controllers. They have a working SDN implementation
      to which datacenter networking is headed. '
