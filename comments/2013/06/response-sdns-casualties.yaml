  date: 13 June 2013 00:13
  html: Some more good news for network engineers.<br /><br />(1) Someone still needs
    to build the underlay network -- SDN doesn&#39;t mean there will no longer be
    boxes, ports and wires.  It just means there will be less people thinking you&#39;re
    an idiot for taking so long to deploy a machine.<br /><br />(2) A good deal of
    time is actually spent by network operators in trouble shooting application problems.  Most
    app folks don&#39;t [want to] know anything about what happens after their program
    calls an API for service.  There will always be a need for specialists that understand
    what happens between the program on one end and the program on the other.  <br
    /><br />(3) When your SDN ain&#39;t working, it might be a good insurance policy
    to have a specialist on hand.<br /><br />(4) SDN may actually mean fewer jobs
    for project managers involved in deployment management rather than fewer network
    specialists.  Most shops hardly had enough network specialists in the first place.<br
    /><br />(5) I personally don&#39;t know any network engineers that only provisioned
    vlans so I think most network engineer jobs are quite safe.  If all you do is
    program vlans, then you&#39;re probably really a server admin.  ;)
