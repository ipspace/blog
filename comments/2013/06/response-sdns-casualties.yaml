  html: There is some interesting research showing a decoupling between job growth
    and productivity:<br />http://www.technologyreview.com/featuredstory/515926/how-technology-is-destroying-jobs/<br
    /><br />In the last decade, productivity continues to increase while job growth
    is not. <br /><br />This leads me to believe, that supplanting network engineer
    jobs (that spend the bulk of their time manually provisioning configurations that
    will be handled by SDN type solutions) with new SDN engineer jobs will not necessarily
    mean more jobs will be created. It&#39;s very probable that fewer network related
    jobs will be created, due to the efficiencies and increased productivity gains
    from future SDN solutions.
