<div class='long-quote'{{ with .Get "size" }} style="font-size: {{ . }}%;"{{ end }}>
{{ .Inner | markdownify }}
</div>
{{ if (.Get "source") }}
<p style='text-align: right;'>
  {{ if (.Get "link") }}
    Source: <a href='{{ .Get "link" }}'>{{ .Get "source" }}</a>
  {{ else }}
    {{ .Get "source" }}
  {{ end }}
</p>
{{ end }}
