baseURL: https://blog.ipspace.net/
languageCode: en-us
title: ipSpace.net blog
theme: ipspace
summarylength: 3000
uglyurls: true
paginate: 15

author:
  name: Ivan Pepelnjak

permalinks:
  posts: "/:year/:month/:filename"
  archm: "/:year/:month/index"
  archy: "/:year/index"
  tags: "/tag/:title"

taxonomies:
  tag: tags

services:
  rss:
    limit: 30

outputs:
  home: [ html, atom, rss ]
  section: [ html ]
  taxonomy: [ html, atom ]

params:
  feedSections: [ posts ]
  notags: [ Workshop, Podcast, Training, Software Gone Wild,
    "You've asked for it", "Gestalt IT", marketing, Subscription, Video ]
